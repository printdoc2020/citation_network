 tasks to be expressed as sequences of interdependent simpler tasks, resulting in concise and flexible descriptions for tasks of varying complexity and scope. It provides abstract rather than domain-specific descriptions of tasks, so that useful comparisons can be made between visualization systems targeted at different application domains. This descriptive power supports a level of analysis required for the generation of new designs, by guiding the translation of domain-specific problems into abstract tasks, and for the qualitative evaluation of visualization usage. We demonstrate the benefits of our approach in a detailed case study, comparing task descriptions from our typology to those derived from related work. We also discuss the similarities and differences between our typology and over two dozen extant classification systems and theoretical frameworks from the literatures of visualization, human-computer interaction, information retrieval, communications, and cartography."}, {"color": "gray", "id": 876, "label": 876, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 876 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.128\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Samer S. Barakat;Xavier Tricoche; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Adaptive Refinement of the Flow Map Using Sparse Samples; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a new efficient and scalable method for the high quality reconstruction of the flow map from sparse samples. The flow map describes the transport of massless particles along the flow. As such, it is a fundamental concept in the analysis of transient flow phenomena and all so-called Lagrangian flow visualization techniques require its approximation. The flow map is generally obtained by integrating a dense 1D, 2D, or 3D set of particles across the domain of definition of the flow. Despite its embarrassingly parallel nature, this computation creates a performance bottleneck in the analysis of large-scale datasets that existing adaptive techniques alleviate only partially. Our iterative approximation method significantly improves upon the state of the art by precisely modeling the flow behavior around automatically detected geometric structures embedded in the flow, thus effectively restricting the sampling effort to interesting regions. Our data reconstruction is based on a modified version of Sibson\u0027s scattered data interpolation and allows us at each step to offer an intermediate dense approximation of the flow map and to seamlessly integrate regions that will be further refined in subsequent steps. We present a quantitative and qualitative evaluation of our method on different types of flow datasets and offer a detailed comparison with existing techniques."}, {"color": "gray", "id": 877, "label": 877, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 877 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.129\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Marco Ament;Filip Sadlo;Daniel Weiskopf; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Ambient Volume Scattering; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present ambient scattering as a preintegration method for scattering on mesoscopic scales in direct volume rendering. Far-range scattering effects usually provide negligible contributions to a given location due to the exponential attenuation with increasing distance. This motivates our approach to preintegrating multiple scattering within a finite spherical region around any given sample point. To this end, we solve the full light transport with a Monte-Carlo simulation within a set of spherical regions, where each region may have different material parameters regarding anisotropy and extinction. This precomputation is independent of the data set and the transfer function, and results in a small preintegration table. During rendering, the look-up table is accessed for each ray sample point with respect to the viewing direction, phase function, and material properties in the spherical neighborhood of the sample. Our rendering technique is efficient and versatile because it readily fits in existing ray marching algorithms and can be combined with local illumination and volumetric ambient occlusion. It provides interactive volumetric scattering and soft shadows, with interactive control of the transfer function, anisotropy parameter of the phase function, lighting conditions, and viewpoint. A GPU implementation demonstrates the benefits of ambient scattering for the visualization of different types of data sets, with respect to spatial perception, high-quality illumination, translucency, and rendering speed."}, {"color": "gray", "id": 880, "label": 880, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 880 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.132\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Rick Walker;Aiden Slingsby;Jason Dykes;Kai Xu;Jo Wood;Phong H. Nguyen;Derek Stephens;B.L. William Wong;Yongjun Zheng; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Extensible Framework for Provenance in Human Terrain Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We describe and demonstrate an extensible framework that supports data exploration and provenance in the context of Human Terrain Analysis (HTA). Working closely with defence analysts we extract requirements and a list of features that characterise data analysed at the end of the HTA chain. From these, we select an appropriate non-classified data source with analogous features, and model it as a set of facets. We develop ProveML, an XML-based extension of the Open Provenance Model, using these facets and augment it with the structures necessary to record the provenance of data, analytical process and interpretations. Through an iterative process, we develop and refine a prototype system for Human Terrain Visual Analytics (HTVA), and demonstrate means of storing, browsing and recalling analytical provenance and process through analytic bookmarks in ProveML. We show how these bookmarks can be combined to form narratives that link back to the live data. Throughout the process, we demonstrate that through structured workshops, rapid prototyping and structured communication with intelligence analysts we are able to establish requirements, and design schema, techniques and tools that meet the requirements of the intelligence community. We use the needs and reactions of defence analysts in defining and steering the methods to validate the framework."}, {"color": "gray", "id": 883, "label": 883, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 883 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.135\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xin Zhao;Zhengyu Su;Xianfeng David Gu;Arie Kaufman;Jian Sun;Jie Gao;Feng Luo; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Area-Preservation Mapping using Optimal Mass Transport; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel area-preservation mapping/flattening method using the optimal mass transport technique, based on the Monge-Brenier theory. Our optimal transport map approach is rigorous and solid in theory, efficient and parallel in computation, yet general for various applications. By comparison with the conventional Monge-Kantorovich approach, our method reduces the number of variables from O(n\u0026lt;sup\u0026gt;2\u0026lt;/sup\u0026gt;) to O(n), and converts the optimal mass transport problem to a convex optimization problem, which can now be efficiently carried out by Newton\u0027s method. Furthermore, our framework includes the area weighting strategy that enables users to completely control and adjust the size of areas everywhere in an accurate and quantitative way. Our method significantly reduces the complexity of the problem, and improves the efficiency, flexibility and scalability during visualization. Our framework, by combining conformal mapping and optimal mass transport mapping, serves as a powerful tool for a broad range of applications in visualization and graphics, especially for medical imaging. We provide a variety of experimental results to demonstrate the efficiency, robustness and efficacy of our novel framework."}, {"color": "gray", "id": 884, "label": 884, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 884 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.137\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Eirik Bakke;David R. Karger;Robert C. Miller; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Automatic Layout of Structured Hierarchical Reports; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Domain-specific database applications tend to contain a sizable number of table-, form-, and report-style views that must each be designed and maintained by a software developer. A significant part of this job is the necessary tweaking of low-level presentation details such as label placements, text field dimensions, list or table styles, and so on. In this paper, we present a horizontally constrained layout management algorithm that automates the display of structured hierarchical data using the traditional visual idioms of hand-designed database UIs: tables, multi-column forms, and outline-style indented lists. We compare our system with pure outline and nested table layouts with respect to space efficiency and readability, the latter with an online user study on 27 subjects. Our layouts are 3.9 and 1.6 times more compact on average than outline layouts and horizontally unconstrained table layouts, respectively, and are as readable as table layouts even for large datasets."}, {"color": "gray", "id": 886, "label": 886, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 886 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.139\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Krishna Chaitanya Gurijala;Rui Shi;Wei Zeng;Xianfeng Gu;Arie Kaufman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Colon Flattening Using Heat Diffusion Riemannian Metric; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a new colon flattening algorithm that is efficient, shape-preserving, and robust to topological noise. Unlike previous approaches, which require a mandatory topological denoising to remove fake handles, our algorithm directly flattens the colon surface without any denoising. In our method, we replace the original Euclidean metric of the colon surface with a heat diffusion metric that is insensitive to topological noise. Using this heat diffusion metric, we then solve a Laplacian equation followed by an integration step to compute the final flattening. We demonstrate that our method is shape-preserving and the shape of the polyps are well preserved. The flattened colon also provides an efficient way to enhance the navigation and inspection in virtual colonoscopy. We further show how the existing colon registration pipeline is made more robust by using our colon flattening. We have tested our method on several colon wall surfaces and the experimental results demonstrate the robustness and the efficiency of our method."}, {"color": "gray", "id": 888, "label": 888, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 888 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.141\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mathias Hummel;Harald Obermaier;Christoph Garth;Kenneth I. Joy; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Comparative Visual Analysis of Lagrangian Transport in CFD Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Sets of simulation runs based on parameter and model variation, so-called ensembles, are increasingly used to model physical behaviors whose parameter space is too large or complex to be explored automatically. Visualization plays a key role in conveying important properties in ensembles, such as the degree to which members of the ensemble agree or disagree in their behavior. For ensembles of time-varying vector fields, there are numerous challenges for providing an expressive comparative visualization, among which is the requirement to relate the effect of individual flow divergence to joint transport characteristics of the ensemble. Yet, techniques developed for scalar ensembles are of little use in this context, as the notion of transport induced by a vector field cannot be modeled using such tools. We develop a Lagrangian framework for the comparison of flow fields in an ensemble. Our techniques evaluate individual and joint transport variance and introduce a classification space that facilitates incorporation of these properties into a common ensemble visualization. Variances of Lagrangian neighborhoods are computed using pathline integration and Principal Components Analysis. This allows for an inclusion of uncertainty measurements into the visualization and analysis approach. Our results demonstrate the usefulness and expressiveness of the presented method on several practical examples."}, {"color": "gray", "id": 890, "label": 890, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 890 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.143\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ross T. Whitaker;Mahsa Mirzargar;Robert M. Kirby; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Contour Boxplots: A Method for Characterizing Uncertainty in Feature Sets from Simulation Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Ensembles of numerical simulations are used in a variety of applications, such as meteorology or computational solid mechanics, in order to quantify the uncertainty or possible error in a model or simulation. Deriving robust statistics and visualizing the variability of an ensemble is a challenging task and is usually accomplished through direct visualization of ensemble members or by providing aggregate representations such as an average or pointwise probabilities. In many cases, the interesting quantities in a simulation are not dense fields, but are sets of features that are often represented as thresholds on physical or derived quantities. In this paper, we introduce a generalization of boxplots, called contour boxplots, for visualization and exploration of ensembles of contours or level sets of functions. Conventional boxplots have been widely used as an exploratory or communicative tool for data analysis, and they typically show the median, mean, confidence intervals, and outliers of a population. The proposed contour boxplots are a generalization of functional boxplots, which build on the notion of data depth. Data depth approximates the extent to which a particular sample is centrally located within its density function. This produces a center-outward ordering that gives rise to the statistical quantities that are essential to boxplots. Here we present a generalization of functional data depth to contours and demonstrate methods for displaying the resulting boxplots for two-dimensional simulation data in weather forecasting and computational fluid dynamics."}, {"color": "gray", "id": 891, "label": 891, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 891 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.144\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hanqi Guo;Xiaoru Yuan;Jian Huang;Xiaomin Zhu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Coupled Ensemble Flow Line Advection and Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Ensemble run simulations are becoming increasingly widespread. In this work, we couple particle advection with pathline analysis to visualize and reveal the differences among the flow fields of ensemble runs. Our method first constructs a variation field using a Lagrangian-based distance metric. The variation field characterizes the variation between vector fields of the ensemble runs, by extracting and visualizing the variation of pathlines within ensemble. Parallelism in a MapReduce style is leveraged to handle data processing and computing at scale. Using our prototype system, we demonstrate how scientists can effectively explore and investigate differences within ensemble simulations."}, {"color": "gray", "id": 893, "label": 893, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 893 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.146\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bertjan Broeksema;Thomas Baudel;Alex Telea;Paolo Crisafulli; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Decision Exploration Lab: A Visual Analytics Solution for Decision Management; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a visual analytics solution designed to address prevalent issues in the area of Operational Decision Management (ODM). In ODM, which has its roots in Artificial Intelligence (Expert Systems) and Management Science, it is increasingly important to align business decisions with business goals. In our work, we consider decision models (executable models of the business domain) as ontologies that describe the business domain, and production rules that describe the business logic of decisions to be made over this ontology. Executing a decision model produces an accumulation of decisions made over time for individual cases. We are interested, first, to get insight in the decision logic and the accumulated facts by themselves. Secondly and more importantly, we want to see how the accumulated facts reveal potential divergences between the reality as captured by the decision model, and the reality as captured by the executed decisions. We illustrate the motivation, added value for visual analytics, and our proposed solution and tooling through a business case from the car insurance industry."}, {"color": "gray", "id": 897, "label": 897, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 897 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.150\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xiaoru Yuan;Donghao Ren;Zuchao Wang;Cong Guo; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Dimension Projection Matrix/Tree: Interactive Subspace Visual Exploration and Analysis of High Dimensional Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: For high-dimensional data, this work proposes two novel visual exploration methods to gain insights into the data aspect and the dimension aspect of the data. The first is a Dimension Projection Matrix, as an extension of a scatterplot matrix. In the matrix, each row or column represents a group of dimensions, and each cell shows a dimension projection (such as MDS) of the data with the corresponding dimensions. The second is a Dimension Projection Tree, where every node is either a dimension projection plot or a Dimension Projection Matrix. Nodes are connected with links and each child node in the tree covers a subset of the parent node\u0027s dimensions or a subset of the parent node\u0027s data items. While the tree nodes visualize the subspaces of dimensions or subsets of the data items under exploration, the matrix nodes enable cross-comparison between different combinations of subspaces. Both Dimension Projection Matrix and Dimension Project Tree can be constructed algorithmically through automation, or manually through user interaction. Our implementation enables interactions such as drilling down to explore different levels of the data, merging or splitting the subspaces to adjust the matrix, and applying brushing to select data clusters. Our method enables simultaneously exploring data correlation and dimension correlation for data with high dimensions."}, {"color": "gray", "id": 898, "label": 898, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 898 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.151\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tim Dwyer;Nathalie Henry Riche;Kim Marriott;Christopher Mears; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Edge Compression Techniques for Visualization of Dense Directed Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We explore the effectiveness of visualizing dense directed graphs by replacing individual edges with edges connected to \u0027modules\u0027-or groups of nodes-such that the new edges imply aggregate connectivity. We only consider techniques that offer a lossless compression: that is, where the entire graph can still be read from the compressed version. The techniques considered are: a simple grouping of nodes with identical neighbor sets; Modular Decomposition which permits internal structure in modules and allows them to be nested; and Power Graph Analysis which further allows edges to cross module boundaries. These techniques all have the same goal-to compress the set of edges that need to be rendered to fully convey connectivity-but each successive relaxation of the module definition permits fewer edges to be drawn in the rendered graph. Each successive technique also, we hypothesize, requires a higher degree of mental effort to interpret. We test this hypothetical trade-off with two studies involving human participants. For Power Graph Analysis we propose a novel optimal technique based on constraint programming. This enables us to explore the parameter space for the technique more precisely than could be achieved with a heuristic. Although applicable to many domains, we are motivated by-and discuss in particular-the application to software dependency analysis."}, {"color": "gray", "id": 899, "label": 899, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 899 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.152\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Teng-Yok Lee;Han-Wei Shen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Efficient Local Statistical Analysis via Integral Histograms with Discrete Wavelet Transform; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Histograms computed from local regions are commonly used in many visualization applications, and allowing the user to query histograms interactively in regions of arbitrary locations and sizes plays an important role in feature identification and tracking. Computing histograms in regions with arbitrary location and size, nevertheless, can be time consuming for large data sets since it involves expensive I/O and scan of data elements. To achieve both performance- and storage-efficient query of local histograms, we present a new algorithm called WaveletSAT, which utilizes integral histograms, an extension of the summed area tables (SAT), and discrete wavelet transform (DWT). Similar to SAT, an integral histogram is the histogram computed from the area between each grid point and the grid origin, which can be be pre-computed to support fast query. Nevertheless, because one histogram contains multiple bins, it will be very expensive to store one integral histogram at each grid point. To reduce the storage cost for large integral histograms, WaveletSAT treats the integral histograms of all grid points as multiple SATs, each of which can be converted into a sparse representation via DWT, allowing the reconstruction of axis-aligned region histograms of arbitrary sizes from a limited number of wavelet coefficients. Besides, we present an efficient wavelet transform algorithm for SATs that can operate on each grid point separately in logarithmic time complexity, which can be extended to parallel GPU-based implementation. With theoretical and empirical demonstration, we show that WaveletSAT can achieve fast preprocessing and smaller storage overhead than the conventional integral histogram approach with close query performance."}, {"color": "gray", "id": 903, "label": 903, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 903 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.156\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Maria-Elena Froese;Melanie Tory;Guy-Warwick Evans;Kedar Shrikhande; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Evaluation of Static and Dynamic Visualization Training Approaches for Users with Different Spatial Abilities; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Conflicting results are reported in the literature on whether dynamic visualizations are more effective than static visualizations for learning and mastering 3-D tasks, and only a few investigations have considered the influence of the spatial abilities of the learners. In a study with 117 participants, we compared the benefit of static vs. dynamic visualization training tools on learners with different spatial abilities performing a typical 3-D task (specifically, creating orthographic projections of a 3-D object). We measured the spatial abilities of the participants using the Mental Rotation Test (MRT) and classified participants into two groups (high and low abilities) to examine how the participants\u0027 abilities predicted change in performance after training with static versus dynamic training tools. Our results indicate that: 1) visualization training programs can help learners to improve 3-D task performance, 2) dynamic visualizations provide no advantages over static visualizations that show intermediate steps, 3) training programs are more beneficial for individuals with low spatial abilities than for individuals with high spatial abilities, and 4) training individuals with high spatial abilities using dynamic visualizations provides little benefit."}, {"color": "gray", "id": 904, "label": 904, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 904 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.157\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Gleicher; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Explainers: Expert Explorations with Crafted Projections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper introduces an approach to exploration and discovery in high-dimensional data that incorporates a user\u0027s knowledge and questions to craft sets of projection functions meaningful to them. Unlike most prior work that defines projections based on their statistical properties, our approach creates projection functions that align with user-specified annotations. Therefore, the resulting derived dimensions represent concepts defined by the user\u0027s examples. These especially crafted projection functions, or explainers, can help find and explain relationships between the data variables and user-designated concepts. They can organize the data according to these concepts. Sets of explainers can provide multiple perspectives on the data. Our approach considers tradeoffs in choosing these projection functions, including their simplicity, expressive power, alignment with prior knowledge, and diversity. We provide techniques for creating collections of explainers. The methods, based on machine learning optimization frameworks, allow exploring the tradeoffs. We demonstrate our approach on model problems and applications in text analysis."}, {"color": "gray", "id": 905, "label": 905, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 905 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.158\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Julius Parulek;Andrea Brambilla; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Fast Blending Scheme for Molecular Surface Representation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Representation of molecular surfaces is a well established way to study the interaction of molecules. The state-of-theart molecular representation is the SES model, which provides a detailed surface visualization. Nevertheless, it is computationally expensive, so the less accurate Gaussian model is traditionally preferred. We introduce a novel surface representation that resembles the SES and approaches the rendering performance of the Gaussian model. Our technique is based on the iterative blending of implicit functions and avoids any pre-computation. Additionally, we propose a GPU-based ray-casting algorithm that efficiently visualize our molecular representation. A qualitative and quantitative comparison of our model with respect to the Gaussian and SES models is presented. As showcased in the paper, our technique is a valid and appealing alternative to the Gaussian representation. This is especially relevant in all the applications where the cost of the SES is prohibitive."}, {"color": "gray", "id": 906, "label": 906, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 906 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.159\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Moritz Ehlke;Heiko Ramm;Hans Lamecker;Hans-Christian Hege;Stefan Zachow; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Fast Generation of Virtual X-ray Images for Reconstruction of 3D Anatomy; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a novel GPU-based approach to render virtual X-ray projections of deformable tetrahedral meshes. These meshes represent the shape and the internal density distribution of a particular anatomical structure and are derived from statistical shape and intensity models (SSIMs). We apply our method to improve the geometric reconstruction of 3D anatomy (e.g. pelvic bone) from 2D X-ray images. For that purpose, shape and density of a tetrahedral mesh are varied and virtual X-ray projections are generated within an optimization process until the similarity between the computed virtual X-ray and the respective anatomy depicted in a given clinical X-ray is maximized. The OpenGL implementation presented in this work deforms and projects tetrahedral meshes of high resolution (200.000+ tetrahedra) at interactive rates. It generates virtual X-rays that accurately depict the density distribution of an anatomy of interest. Compared to existing methods that accumulate X-ray attenuation in deformable meshes, our novel approach significantly boosts the deformation/projection performance. The proposed projection algorithm scales better with respect to mesh resolution and complexity of the density distribution, and the combined deformation and projection on the GPU scales better with respect to the number of deformation parameters. The gain in performance allows for a larger number of cycles in the optimization process. Consequently, it reduces the risk of being stuck in a local optimum. We believe that our approach will improve treatments in orthopedics, where 3D anatomical information is essential."}, {"color": "gray", "id": 907, "label": 907, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 907 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.160\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jean-Fran\u00e7ois Im;Michael J. McGuffin;Rock Leung; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: GPLOM: The Generalized Plot Matrix for Visualizing Multidimensional Multivariate Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scatterplot matrices (SPLOMs), parallel coordinates, and glyphs can all be used to visualize the multiple continuous variables (i.e., dependent variables or measures) in multidimensional multivariate data. However, these techniques are not well suited to visualizing many categorical variables (i.e., independent variables or dimensions). To visualize multiple categorical variables, \u0027hierarchical axes\u0027 that \u0027stack dimensions\u0027 have been used in systems like Polaris and Tableau. However, this approach does not scale well beyond a small number of categorical variables. Emerson et al. [8] extend the matrix paradigm of the SPLOM to simultaneously visualize several categorical and continuous variables, displaying many kinds of charts in the matrix depending on the kinds of variables involved. We propose a variant of their technique, called the Generalized Plot Matrix (GPLOM). The GPLOM restricts Emerson et al.\u0027s technique to only three kinds of charts (scatterplots for pairs of continuous variables, heatmaps for pairs of categorical variables, and barcharts for pairings of categorical and continuous variable), in an effort to make it easier to understand. At the same time, the GPLOM extends Emerson et al.\u0027s work by demonstrating interactive techniques suited to the matrix of charts. We discuss the visual design and interactive features of our GPLOM prototype, including a textual search feature allowing users to quickly locate values or variables by name. We also present a user study that compared performance with Tableau and our GPLOM prototype, that found that GPLOM is significantly faster in certain cases, and not significantly slower in other cases."}, {"color": "gray", "id": 908, "label": 908, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 908 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.161\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Adrian Maries;Nathan Mays;MeganOlson Hunt;Kim F. Wong;William Layton;Robert Boudreau;Caterina Rosano;G. Elisabeta Marai; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: GRACE: A Visual Comparison Framework for Integrated Spatial and Non-Spatial Geriatric Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present the design of a novel framework for the visual integration, comparison, and exploration of correlations in spatial and non-spatial geriatric research data. These data are in general high-dimensional and span both the spatial, volumetric domain - through magnetic resonance imaging volumes - and the non-spatial domain, through variables such as age, gender, or walking speed. The visual analysis framework blends medical imaging, mathematical analysis and interactive visualization techniques, and includes the adaptation of Sparse Partial Least Squares and iterated Tikhonov Regularization algorithms to quantify potential neurologymobility connections. A linked-view design geared specifically at interactive visual comparison integrates spatial and abstract visual representations to enable the users to effectively generate and refine hypotheses in a large, multidimensional, and fragmented space. In addition to the domain analysis and design description, we demonstrate the usefulness of this approach on two case studies. Last, we report the lessons learned through the iterative design and evaluation of our approach, in particular those relevant to the design of comparative visualization of spatial and non-spatial data."}, {"color": "gray", "id": 913, "label": 913, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 913 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.167\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jian Zhao;Christopher Collins;Fanny Chevalier;Ravin Balakrishnan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Exploration of Implicit and Explicit Relations in Faceted Datasets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many datasets, such as scientific literature collections, contain multiple heterogeneous facets which derive implicit relations, as well as explicit relational references between data items. The exploration of this data is challenging not only because of large data scales but also the complexity of resource structures and semantics. In this paper, we present PivotSlice, an interactive visualization technique which provides efficient faceted browsing as well as flexible capabilities to discover data relationships. With the metaphor of direct manipulation, PivotSlice allows the user to visually and logically construct a series of dynamic queries over the data, based on a multi-focus and multi-scale tabular view that subdivides the entire dataset into several meaningful parts with customized semantics. PivotSlice further facilitates the visual exploration and sensemaking process through features including live search and integration of online data, graphical interaction histories and smoothly animated visual state transitions. We evaluated PivotSlice through a qualitative lab study with university researchers and report the findings from our observations and interviews. We also demonstrate the effectiveness of PivotSlice using a scenario of exploring a repository of information visualization literature."}, {"color": "gray", "id": 915, "label": 915, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 915 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.169\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jan Kretschmer;Christian Godenschwager;Bernhard Preim;Marc Stamminger; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Patient-Specific Vascular Modeling with Sweep Surfaces; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The precise modeling of vascular structures plays a key role in medical imaging applications, such as diagnosis, therapy planning and blood flow simulations. For the simulation of blood flow in particular, high-precision models are required to produce accurate results. It is thus common practice to perform extensive manual data polishing on vascular segmentations prior to simulation. This usually involves a complex tool chain which is highly impractical for clinical on-site application. To close this gap in current blood flow simulation pipelines, we present a novel technique for interactive vascular modeling which is based on implicit sweep surfaces. Our method is able to generate and correct smooth high-quality models based on geometric centerline descriptions on the fly. It supports complex vascular free-form contours and consequently allows for an accurate and fast modeling of pathological structures such as aneurysms or stenoses. We extend the concept of implicit sweep surfaces to achieve increased robustness and applicability as required in the medical field. We finally compare our method to existing techniques and provide case studies that confirm its contribution to current simulation pipelines."}, {"color": "gray", "id": 917, "label": 917, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 917 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.172\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yubo Zhang;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Lighting Design for Globally Illuminated Volume Rendering; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: With the evolution of graphics hardware, high quality global illumination becomes available for real-time volume rendering. Compared to local illumination, global illumination can produce realistic shading effects which are closer to real world scenes, and has proven useful for enhancing volume data visualization to enable better depth and shape perception. However, setting up optimal lighting could be a nontrivial task for average users. There were lighting design works for volume visualization but they did not consider global light transportation. In this paper, we present a lighting design method for volume visualization employing global illumination. The resulting system takes into account view and transfer-function dependent content of the volume data to automatically generate an optimized three-point lighting environment. Our method fully exploits the back light which is not used by previous volume visualization systems. By also including global shadow and multiple scattering, our lighting system can effectively enhance the depth and shape perception of volumetric features of interest. In addition, we propose an automatic tone mapping operator which recovers visual details from overexposed areas while maintaining sufficient contrast in the dark areas. We show that our method is effective for visualizing volume datasets with complex structures. The structural information is more clearly and correctly presented under the automatically generated light sources."}, {"color": "gray", "id": 923, "label": 923, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 923 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.180\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Rostislav Khlebnikov;Bernhard Kainz;Markus Steinberger;Dieter Schmalstieg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Noise-Based Volume Rendering for the Visualization of Multivariate Volumetric Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analysis of multivariate data is of great importance in many scientific disciplines. However, visualization of 3D spatially-fixed multivariate volumetric data is a very challenging task. In this paper we present a method that allows simultaneous real-time visualization of multivariate data. We redistribute the opacity within a voxel to improve the readability of the color defined by a regular transfer function, and to maintain the see-through capabilities of volume rendering. We use predictable procedural noise - random-phase Gabor noise - to generate a high-frequency redistribution pattern and construct an opacity mapping function, which allows to partition the available space among the displayed data attributes. This mapping function is appropriately filtered to avoid aliasing, while maintaining transparent regions. We show the usefulness of our approach on various data sets and with different example applications. Furthermore, we evaluate our method by comparing it to other visualization techniques in a controlled user study. Overall, the results of our study indicate that users are much more accurate in determining exact data values with our novel 3D volume visualization method. Significantly lower error rates for reading data values and high subjective ranking of our method imply that it has a high chance of being adopted for the purpose of visualization of multivariate 3D data."}, {"color": "gray", "id": 926, "label": 926, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 926 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.183\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Gleicher;Michael Correll;Christine Nothelfer;Steven Franconeri; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Perception of Average Value in Multiclass Scatterplots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The visual system can make highly efficient aggregate judgements about a set of objects, with speed roughly independent of the number of objects considered. While there is a rich literature on these mechanisms and their ramifications for visual summarization tasks, this prior work rarely considers more complex tasks requiring multiple judgements over long periods of time, and has not considered certain critical aggregation types, such as the localization of the mean value of a set of points. In this paper, we explore these questions using a common visualization task as a case study: relative mean value judgements within multi-class scatterplots. We describe how the perception literature provides a set of expected constraints on the task, and evaluate these predictions with a large-scale perceptual study with crowd-sourced participants. Judgements are no harder when each set contains more points, redundant and conflicting encodings, as well as additional sets, do not strongly affect performance, and judgements are harder when using less salient encodings. These results have concrete ramifications for the design of scatterplots."}, {"color": "gray", "id": 929, "label": 929, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 929 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.187\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Martin Fink;Jan-Henrik Haunert;Joachim Spoerhase;Alexander Wolff; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Selecting the Aspect Ratio of a Scatter Plot Based on Its Delaunay Triangulation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scatter plots are diagrams that visualize two-dimensional data as sets of points in the plane. They allow users to detect correlations and clusters in the data. Whether or not a user can accomplish these tasks highly depends on the aspect ratio selected for the plot, i.e., the ratio between the horizontal and the vertical extent of the diagram. We argue that an aspect ratio is good if the Delaunay triangulation of the scatter plot at this aspect ratio has some nice geometric property, e.g., a large minimum angle or a small total edge length. More precisely, we consider the following optimization problem. Given a set Q of points in the plane, find a scale factor s such that scaling the x-coordinates of the points in Q by s and the y-coordinates by 1=s yields a point set P(s) that optimizes a property of the Delaunay triangulation of P(s), over all choices of s. We present an algorithm that solves this problem efficiently and demonstrate its usefulness on real-world instances. Moreover, we discuss an empirical test in which we asked 64 participants to choose the aspect ratios of 18 scatter plots. We tested six different quality measures that our algorithm can optimize. In conclusion, minimizing the total edge length and minimizing what we call the \u0027uncompactness\u0027 of the triangles of the Delaunay triangulation yielded the aspect ratios that were most similar to those chosen by the participants in the test."}, {"color": "gray", "id": 937, "label": 937, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 937 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.196\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shixia Liu;Yingcai Wu;Enxun Wei;Mengchen Liu;Yang Liu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: StoryFlow: Tracking the Evolution of Stories; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Storyline visualizations, which are useful in many applications, aim to illustrate the dynamic relationships between entities in a story. However, the growing complexity and scalability of stories pose great challenges for existing approaches. In this paper, we propose an efficient optimization approach to generating an aesthetically appealing storyline visualization, which effectively handles the hierarchical relationships between entities over time. The approach formulates the storyline layout as a novel hybrid optimization approach that combines discrete and continuous optimization. The discrete method generates an initial layout through the ordering and alignment of entities, and the continuous method optimizes the initial layout to produce the optimal one. The efficient approach makes real-time interactions (e.g., bundling and straightening) possible, thus enabling users to better understand and track how the story evolves. Experiments and case studies are conducted to demonstrate the effectiveness and usefulness of the optimization approach."}, {"color": "gray", "id": 943, "label": 943, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 943 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.207\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Philip A. Legg;David H.S. Chung;Matthew L. Parry;Rhodri Bown;Mark W. Jones;Iwan W. Griffiths;Min Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Transformation of an Uncertain Video Search Pipeline to a Sketch-Based Visual Analytics Loop; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Traditional sketch-based image or video search systems rely on machine learning concepts as their core technology. However, in many applications, machine learning alone is impractical since videos may not be semantically annotated sufficiently, there may be a lack of suitable training data, and the search requirements of the user may frequently change for different tasks. In this work, we develop a visual analytics systems that overcomes the shortcomings of the traditional approach. We make use of a sketch-based interface to enable users to specify search requirement in a flexible manner without depending on semantic annotation. We employ active machine learning to train different analytical models for different types of search requirements. We use visualization to facilitate knowledge discovery at the different stages of visual analytics. This includes visualizing the parameter space of the trained model, visualizing the search space to support interactive browsing, visualizing candidature search results to support rapid interaction for active learning while minimizing watching videos, and visualizing aggregated information of the search results. We demonstrate the system for searching spatiotemporal attributes from sports video to identify key instances of the team and player performance."}, {"color": "gray", "id": 944, "label": 944, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 944 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.208\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tushar Athawale;Alireza Entezari; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Uncertainty Quantification in Linear Interpolation for Isosurface Extraction; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a study of linear interpolation when applied to uncertain data. Linear interpolation is a key step for isosurface extraction algorithms, and the uncertainties in the data lead to non-linear variations in the geometry of the extracted isosurface. We present an approach for deriving the probability density function of a random variable modeling the positional uncertainty in the isosurface extraction. When the uncertainty is quantified by a uniform distribution, our approach provides a closed-form characterization of the mentioned random variable. This allows us to derive, in closed form, the expected value as well as the variance of the level-crossing position. While the former quantity is used for constructing a stable isosurface for uncertain data, the latter is used for visualizing the positional uncertainties in the expected isosurface level crossings on the underlying grid."}, {"color": "gray", "id": 945, "label": 945, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 945 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.209\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Rahul C. Basole;Trustin Clear;Mengdie Hu;Harshit Mehrotra;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Understanding Interfirm Relationships in Business Ecosystems with Interactive Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Business ecosystems are characterized by large, complex, and global networks of firms, often from many different market segments, all collaborating, partnering, and competing to create and deliver new products and services. Given the rapidly increasing scale, complexity, and rate of change of business ecosystems, as well as economic and competitive pressures, analysts are faced with the formidable task of quickly understanding the fundamental characteristics of these interfirm networks. Existing tools, however, are predominantly query- or list-centric with limited interactive, exploratory capabilities. Guided by a field study of corporate analysts, we have designed and implemented dotlink360, an interactive visualization system that provides capabilities to gain systemic insight into the compositional, temporal, and connective characteristics of business ecosystems. dotlink360 consists of novel, multiple connected views enabling the analyst to explore, discover, and understand interfirm networks for a focal firm, specific market segments or countries, and the entire business ecosystem. System evaluation by a small group of prototypical users shows supporting evidence of the benefits of our approach. This design study contributes to the relatively unexplored, but promising area of exploratory information visualization in market research and business strategy."}, {"color": "gray", "id": 947, "label": 947, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 947 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.211\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Neesha Kodagoda;Simon Attfield;B.L. William Wong;Chris Rooney;Sharmin Choudhury; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Using Interactive Visual Reasoning to Support Sense-Making: Implications for Design; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This research aims to develop design guidelines for systems that support investigators and analysts in the exploration and assembly of evidence and inferences. We focus here on the problem of identifying candidate \u0027influencers\u0027 within a community of practice. To better understand this problem and its related cognitive and interaction needs, we conducted a user study using a system called INVISQUE (INteractive Visual Search and QUery Environment) loaded with content from the ACM Digital Library. INVISQUE supports search and manipulation of results over a freeform infinite \u0027canvas\u0027. The study focuses on the representations user create and their reasoning process. It also draws on some pre-established theories and frameworks related to sense-making and cognitive work in general, which we apply as a \u0027theoretical lenses\u0027 to consider findings and articulate solutions. Analysing the user-study data in the light of these provides some understanding of how the high-level problem of identifying key players within a domain can translate into lower-level questions and interactions. This, in turn, has informed our understanding of representation and functionality needs at a level of description which abstracts away from the specifics of the problem at hand to the class of problems of interest. We consider the study outcomes from the perspective of implications for design."}, {"color": "gray", "id": 948, "label": 948, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 948 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.212\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jaegul Choo;Changhyun Lee;Chandan K. Reddy;Haesun Park; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: UTOPIAN: User-Driven Topic Modeling Based on Interactive Nonnegative Matrix Factorization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Topic modeling has been widely used for analyzing text document collections. Recently, there have been significant advancements in various topic modeling techniques, particularly in the form of probabilistic graphical modeling. State-of-the-art techniques such as Latent Dirichlet Allocation (LDA) have been successfully applied in visual text analytics. However, most of the widely-used methods based on probabilistic modeling have drawbacks in terms of consistency from multiple runs and empirical convergence. Furthermore, due to the complicatedness in the formulation and the algorithm, LDA cannot easily incorporate various types of user feedback. To tackle this problem, we propose a reliable and flexible visual analytics system for topic modeling called UTOPIAN (User-driven Topic modeling based on Interactive Nonnegative Matrix Factorization). Centered around its semi-supervised formulation, UTOPIAN enables users to interact with the topic modeling method and steer the result in a user-driven manner. We demonstrate the capability of UTOPIAN via several usage scenarios with real-world document corpuses such as InfoVis/VAST paper data set and product review data sets."}, {"color": "gray", "id": 951, "label": 951, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 951 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.215\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Thomas Auzinger;Gabriel Mistelbauer;Ivan Baclija;R\u00fcdiger Schernthaner;Arnold K\u00f6chl;Michael Wimmer;M. Eduard Gr\u00f6ller;Stefan Bruckner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Vessel Visualization using Curved Surface Reformation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualizations of vascular structures are frequently used in radiological investigations to detect and analyze vascular diseases. Obstructions of the blood flow through a vessel are one of the main interests of physicians, and several methods have been proposed to aid the visual assessment of calcifications on vessel walls. Curved Planar Reformation (CPR) is a wide-spread method that is designed for peripheral arteries which exhibit one dominant direction. To analyze the lumen of arbitrarily oriented vessels, Centerline Reformation (CR) has been proposed. Both methods project the vascular structures into 2D image space in order to reconstruct the vessel lumen. In this paper, we propose Curved Surface Reformation (CSR), a technique that computes the vessel lumen fully in 3D. This offers high-quality interactive visualizations of vessel lumina and does not suffer from problems of earlier methods such as ambiguous visibility cues or premature discretization of centerline data. Our method maintains exact visibility information until the final query of the 3D lumina data. We also present feedback from several domain experts."}, {"color": "gray", "id": 954, "label": 954, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 954 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.221\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Panpan Xu;Yingcai Wu;Enxun Wei;Tai-Quan Peng;Shixia Liu;Jonathan J.H. Zhu;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Analysis of Topic Competition on Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: How do various topics compete for public attention when they are spreading on social media? What roles do opinion leaders play in the rise and fall of competitiveness of various topics? In this study, we propose an expanded topic competition model to characterize the competition for public attention on multiple topics promoted by various opinion leaders on social media. To allow an intuitive understanding of the estimated measures, we present a timeline visualization through a metaphoric interpretation of the results. The visual design features both topical and social aspects of the information diffusion process by compositing ThemeRiver with storyline style visualization. ThemeRiver shows the increase and decrease of competitiveness of each topic. Opinion leaders are drawn as threads that converge or diverge with regard to their roles in influencing the public agenda change over time. To validate the effectiveness of the visual analysis techniques, we report the insights gained on two collections of Tweets: the 2012 United States presidential election and the Occupy Wall Street movement."}, {"color": "gray", "id": 955, "label": 955, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 955 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.222\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Markus B\u00f6gl;Wolfgang Aigner;Peter Filzmoser;Tim Lammarsch;Silvia Miksch;Alexander Rind; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Analytics for Model Selection in Time Series Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Model selection in time series analysis is a challenging task for domain experts in many application areas such as epidemiology, economy, or environmental sciences. The methodology used for this task demands a close combination of human judgement and automated computation. However, statistical software tools do not adequately support this combination through interactive visual interfaces. We propose a Visual Analytics process to guide domain experts in this task. For this purpose, we developed the TiMoVA prototype that implements this process based on user stories and iterative expert feedback on user experience. The prototype was evaluated by usage scenarios with an example dataset from epidemiology and interviews with two external domain experts in statistics. The insights from the experts\u0027 feedback and the usage scenarios show that TiMoVA is able to support domain experts in model selection tasks through interactive visual interfaces with short feedback cycles."}, {"color": "gray", "id": 957, "label": 957, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 957 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.224\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Eli Packer;Peter Bak;Mikko Nikkil\u00e4;Valentin Polishchuk;Harold J. Ship; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Analytics for Spatial Clustering: Using a Heuristic Approach for Guided Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a novel approach of distance-based spatial clustering and contribute a heuristic computation of input parameters for guiding users in the search of interesting cluster constellations. We thereby combine computational geometry with interactive visualization into one coherent framework. Our approach entails displaying the results of the heuristics to users, as shown in Figure 1, providing a setting from which to start the exploration and data analysis. Addition interaction capabilities are available containing visual feedback for exploring further clustering options and is able to cope with noise in the data. We evaluate, and show the benefits of our approach on a sophisticated artificial dataset and demonstrate its usefulness on real-world data."}, {"color": "gray", "id": 959, "label": 959, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 959 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.226\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nivan Ferreira;Jorge Poco;Huy T. Vo;Juliana Freire;Cl\u00e1udio T. Silva; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Exploration of Big Spatio-Temporal Urban Data: A Study of New York City Taxi Trips; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: As increasing volumes of urban data are captured and become available, new opportunities arise for data-driven analysis that can lead to improvements in the lives of citizens through evidence-based decision making and policies. In this paper, we focus on a particularly important urban data set: taxi trips. Taxis are valuable sensors and information associated with taxi trips can provide unprecedented insight into many different aspects of city life, from economic activity and human behavior to mobility patterns. But analyzing these data presents many challenges. The data are complex, containing geographical and temporal components in addition to multiple variables associated with each trip. Consequently, it is hard to specify exploratory queries and to perform comparative analyses (e.g., compare different regions over time). This problem is compounded due to the size of the data-there are on average 500,000 taxi trips each day in NYC. We propose a new model that allows users to visually query taxi trips. Besides standard analytics queries, the model supports origin-destination queries that enable the study of mobility across the city. We show that this model is able to express a wide range of spatio-temporal queries, and it is also flexible in that not only can queries be composed but also different aggregations and visual representations can be applied, allowing users to explore and compare results. We have built a scalable system that implements this model which supports interactive response times; makes use of an adaptive level-of-detail rendering strategy to generate clutter-free visualization for large results; and shows hidden details to the users in a summary through the use of overlay heat maps. We present a series of case studies motivated by traffic engineers and economists that show how our model and system enable domain experts to perform tasks that were previously unattainable for them."}, {"color": "gray", "id": 961, "label": 961, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 961 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.228\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zuchao Wang;Min Lu;Xiaoru Yuan;Junping Zhang;Huub van de Wetering; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Traffic Jam Analysis Based on Trajectory Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this work, we present an interactive system for visual analysis of urban traffic congestion based on GPS trajectories. For these trajectories we develop strategies to extract and derive traffic jam information. After cleaning the trajectories, they are matched to a road network. Subsequently, traffic speed on each road segment is computed and traffic jam events are automatically detected. Spatially and temporally related events are concatenated in, so-called, traffic jam propagation graphs. These graphs form a high-level description of a traffic jam and its propagation in time and space. Our system provides multiple views for visually exploring and analyzing the traffic condition of a large city as a whole, on the level of propagation graphs, and on road segment level. Case studies with 24 days of taxi GPS trajectories collected in Beijing demonstrate the effectiveness of our system."}, {"color": "gray", "id": 962, "label": 962, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 962 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.229\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Andrzej Szymczak;Levente Sipeki; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization of Morse Connection Graphs for Topologically Rich 2D Vector fields; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recent advances in vector field topologymake it possible to compute its multi-scale graph representations for autonomous 2D vector fields in a robust and efficient manner. One of these representations is a Morse Connection Graph (MCG), a directed graph whose nodes correspond to Morse sets, generalizing stationary points and periodic trajectories, and arcs - to trajectories connecting them. While being useful for simple vector fields, the MCG can be hard to comprehend for topologically rich vector fields, containing a large number of features. This paper describes a visual representation of the MCG, inspired by previous work on graph visualization. Our approach aims to preserve the spatial relationships between the MCG arcs and nodes and highlight the coherent behavior of connecting trajectories. Using simulations of ocean flow, we show that it can provide useful information on the flow structure. This paper focuses specifically on MCGs computed for piecewise constant (PC) vector fields. In particular, we describe extensions of the PC framework that make it more flexible and better suited for analysis of data on complex shaped domains with a boundary. We also describe a topology simplification scheme that makes our MCG visualizations less ambiguous. Despite the focus on the PC framework, our approach could also be applied to graph representations or topological skeletons computed using different methods."}, {"color": "gray", "id": 963, "label": 963, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 963 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.230\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Vahid Taimouri;Jing Hua; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization of Shape Motions in Shape Space; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analysis of dynamic object deformations such as cardiac motion is of great importance, especially when there is a necessity to visualize and compare the deformation behavior across subjects. However, there is a lack of effective techniques for comparative visualization and assessment of a collection of motion data due to its 4-dimensional nature, i.e., timely varying three-dimensional shapes. From the geometric point of view, the motion change can be considered as a function defined on the 2D manifold of the surface. This paper presents a novel classification and visualization method based on a medial surface shape space, in which two novel shape descriptors are defined, for discriminating normal and abnormal human heart deformations as well as localizing the abnormal motion regions. In our medial surface shape space, the geodesic distance connecting two points in the space measures the similarity between their corresponding medial surfaces, which can quantify the similarity and disparity of the 3D heart motions. Furthermore, the novel descriptors can effectively localize the inconsistently deforming myopathic regions on the left ventricle. An easy visualization of heart motion sequences on the projected space allows users to distinguish the deformation differences. Our experimental results on both synthetic and real imaging data show that this method can automatically classify the healthy and myopathic subjects and accurately detect myopathic regions on the left ventricle, which outperforms other conventional cardiac diagnostic methods."}, {"color": "gray", "id": 964, "label": 964, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 964 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.231\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: JohnAlexis Guerra-G\u00f3mez;Michael L. Pack;Catherine Plaisant;Ben Shneiderman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing Change over Time Using Dynamic Hierarchies: TreeVersity2 and the StemView; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: To analyze data such as the US Federal Budget or characteristics of the student population of a University it is common to look for changes over time. This task can be made easier and more fruitful if the analysis is performed by grouping by attributes, such as by Agencies, Bureaus and Accounts for the Budget, or Ethnicity, Gender and Major in a University. We present TreeVersity2, a web based interactive data visualization tool that allows users to analyze change in datasets by creating dynamic hierarchies based on the data attributes. TreeVersity2 introduces a novel space filling visualization (StemView) to represent change in trees at multiple levels - not just at the leaf level. With this visualization users can explore absolute and relative changes, created and removed nodes, and each node\u0027s actual values, while maintaining the context of the tree. In addition, TreeVersity2 provides overviews of change over the entire time period, and a reporting tool that lists outliers in textual form, which helps users identify the major changes in the data without having to manually setup filters. We validated TreeVersity2 with 12 case studies with organizations as diverse as the National Cancer Institute, Federal Drug Administration, Department of Transportation, Office of the Bursar of the University of Maryland, or eBay. Our case studies demonstrated that TreeVersity2 is flexible enough to be used in different domains and provide useful insights for the data owners. A TreeVersity2 demo can be found at https://treeversity.cattlab.umd.edu."}, {"color": "gray", "id": 971, "label": 971, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 971 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346258\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Manuel Rubio-S\u00e1nchez;Alberto Sanchez; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Axis Calibration for Improving Data Attribute Estimation in Star Coordinates Plots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Star coordinates is a well-known multivariate visualization method that produces linear dimensionality reduction mappings through a set of radial axes defined by vectors in an observable space. One of its main drawbacks concerns the difficulty to recover attributes of data samples accurately, which typically lie in the [0], [1] interval, given the locations of the low-dimensional embeddings and the vectors. In this paper we show that centering the data can considerably increase attribute estimation accuracy, where data values can be read off approximately by projecting embedded points onto calibrated (i.e., labeled) axes, similarly to classical statistical biplots. In addition, this idea can be coupled with a recently developed orthonormalization process on the axis vectors that prevents unnecessary distortions. We demonstrate that the combination of both approaches not only enhances the estimates, but also provides more faithful representations of the data."}, {"color": "gray", "id": 972, "label": 972, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 972 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346260\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Samuel Gratzl;Nils Gehlenborg;Alexander Lex;Hanspeter Pfister;Marc Streit; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Domino: Extracting, Comparing, and Manipulating Subsets Across Multiple Tabular Datasets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Answering questions about complex issues often requires analysts to take into account information contained in multiple interconnected datasets. A common strategy in analyzing and visualizing large and heterogeneous data is dividing it into meaningful subsets. Interesting subsets can then be selected and the associated data and the relationships between the subsets visualized. However, neither the extraction and manipulation nor the comparison of subsets is well supported by state-of-the-art techniques. In this paper we present Domino, a novel multiform visualization technique for effectively representing subsets and the relationships between them. By providing comprehensive tools to arrange, combine, and extract subsets, Domino allows users to create both common visualization techniques and advanced visualizations tailored to specific use cases. In addition to the novel technique, we present an implementation that enables analysts to manage the wide range of options that our approach offers. Innovative interactive features such as placeholders and live previews support rapid creation of complex analysis setups. We introduce the technique and the implementation using a simple example and demonstrate scalability and effectiveness in a use case from the field of cancer genomics."}, {"color": "gray", "id": 973, "label": 973, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 973 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346265\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Cagatay Turkay;Aidan Slingsby;Helwig Hauser;Jo Wood;Jason Dykes; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Attribute Signatures: Dynamic Visual Summaries for Analyzing Multivariate Geographical Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The visual analysis of geographically referenced datasets with a large number of attributes is challenging due to the fact that the characteristics of the attributes are highly dependent upon the locations at which they are focussed, and the scale and time at which they are measured. Specialized interactive visual methods are required to help analysts in understanding the characteristics of the attributes when these multiple aspects are considered concurrently. Here, we develop attribute signatures-interactively crafted graphics that show the geographic variability of statistics of attributes through which the extent of dependency between the attributes and geography can be visually explored. We compute a number of statistical measures, which can also account for variations in time and scale, and use them as a basis for our visualizations. We then employ different graphical configurations to show and compare both continuous and discrete variation of location and scale. Our methods allow variation in multiple statistical summaries of multiple attributes to be considered concurrently and geographically, as evidenced by examples in which the census geography of London and the wider UK are explored."}, {"color": "gray", "id": 974, "label": 974, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 974 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346271\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Diansheng Guo;Xi Zhu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Origin-Destination Flow Data Smoothing and Mapping; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents a new approach to flow mapping that extracts inherent patterns from massive geographic mobility data and constructs effective visual representations of the data for the understanding of complex flow trends. This approach involves a new method for origin-destination flow density estimation and a new method for flow map generalization, which together can remove spurious data variance, normalize flows with control population, and detect high-level patterns that are not discernable with existing approaches. The approach achieves three main objectives in addressing the challenges for analyzing and mapping massive flow data. First, it removes the effect of size differences among spatial units via kernel-based density estimation, which produces a measurement of flow volume between each pair of origin and destination. Second, it extracts major flow patterns in massive flow data through a new flow sampling method, which filters out duplicate information in the smoothed flows. Third, it enables effective flow mapping and allows intuitive perception of flow patterns among origins and destinations without bundling or altering flow paths. The approach can work with both point-based flow data (such as taxi trips with GPS locations) and area-based flow data (such as county-to-county migration). Moreover, the approach can be used to detect and co
