 associations and substructures that contribute to a model\u0027s outcomes. Summit scales to large data, such as the ImageNet dataset with 1.2M images, and leverages neural network feature visualization and dataset examples to help users distill large, complex neural network models into compact, interactive visualizations. We present neural network exploration scenarios where Summit helps us discover multiple surprising insights into a prevalent, large-scale image classifier\u0027s learned representations and informs future neural network architecture design. The Summit visualization runs in modern web browsers and is open-sourced."}, {"color": "gray", "id": 1712, "label": 1712, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1712 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934668\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bowen Yu;Cl\u00e1udio T. Silva; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: FlowSense: A Natural Language Interface for Visual Data Exploration within a Dataflow System; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Dataflow visualization systems enable flexible visual data exploration by allowing the user to construct a dataflow diagram that composes query and visualization modules to specify system functionality. However learning dataflow diagram usage presents overhead that often discourages the user. In this work we design FlowSense, a natural language interface for dataflow visualization systems that utilizes state-of-the-art natural language processing techniques to assist dataflow diagram construction. FlowSense employs a semantic parser with special utterance tagging and special utterance placeholders to generalize to different datasets and dataflow diagrams. It explicitly presents recognized dataset and diagram special utterances to the user for dataflow context awareness. With FlowSense the user can expand and adjust dataflow diagrams more conveniently via plain English. We apply FlowSense to the VisFlow subset-flow visualization system to enhance its usability. We evaluate FlowSense by one case study with domain experts on a real-world data analysis problem and a formal user study."}, {"color": "gray", "id": 1713, "label": 1713, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1713 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934669\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Haris Mumtaz;Shahid Latif;Fabian Beck;Daniel Weiskopf; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploranative Code Quality Documents; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Good code quality is a prerequisite for efficiently developing maintainable software. In this paper, we present a novel approach to generate exploranative (explanatory and exploratory) data-driven documents that report code quality in an interactive, exploratory environment. We employ a template-based natural language generation method to create textual explanations about the code quality, dependent on data from software metrics. The interactive document is enriched by different kinds of visualization, including parallel coordinates plots and scatterplots for data exploration and graphics embedded into text. We devise an interaction model that allows users to explore code quality with consistent linking between text and visualizations; through integrated explanatory text, users are taught background knowledge about code quality aspects. Our approach to interactive documents was developed in a design study process that included software engineering and visual analytics experts. Although the solution is specific to the software engineering scenario, we discuss how the concept could generalize to multivariate data and report lessons learned in a broader scope."}, {"color": "gray", "id": 1714, "label": 1714, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1714 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934670\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zikun Deng;Di Weng;Jiahui Chen;Ren Liu;Zhibin Wang;Jie Bao;Yu Zheng;Yingcai Wu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: AirVis: Visual Analytics of Air Pollution Propagation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Air pollution has become a serious public health problem for many cities around the world. To find the causes of air pollution, the propagation processes of air pollutants must be studied at a large spatial scale. However, the complex and dynamic wind fields lead to highly uncertain pollutant transportation. The state-of-the-art data mining approaches cannot fully support the extensive analysis of such uncertain spatiotemporal propagation processes across multiple districts without the integration of domain knowledge. The limitation of these automated approaches motivates us to design and develop AirVis, a novel visual analytics system that assists domain experts in efficiently capturing and interpreting the uncertain propagation patterns of air pollution based on graph visualizations. Designing such a system poses three challenges: a) the extraction of propagation patterns; b) the scalability of pattern presentations; and c) the analysis of propagation processes. To address these challenges, we develop a novel pattern mining framework to model pollutant transportation and extract frequent propagation patterns efficiently from large-scale atmospheric data. Furthermore, we organize the extracted patterns hierarchically based on the minimum description length (MDL) principle and empower expert users to explore and analyze these patterns effectively on the basis of pattern topologies. We demonstrated the effectiveness of our approach through two case studies conducted with a real-world dataset and positive feedback from domain experts."}, {"color": "gray", "id": 1716, "label": 1716, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1716 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934783\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yunhai Wang;Xiaowei Chu;Kaiyi Zhang;Chen Bao;Xiaotong Li;Jian Zhang;Chi-Wing Fu;Christophe Hurter;Oliver Deussen;Bongshin Lee; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ShapeWordle: Tailoring Wordles using Shape-aware Archimedean Spirals; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a new technique to enable the creation of shape-bounded Wordles, we call ShapeWordle, in which we fit words to form a given shape. To guide word placement within a shape, we extend the traditional Archimedean spirals to be shape-aware by formulating the spirals in a differential form using the distance field of the shape. To handle non-convex shapes, we introduce a multi-centric Wordle layout method that segments the shape into parts for our shape-aware spirals to adaptively fill the space and generate word placements. In addition, we offer a set of editing interactions to facilitate the creation of semantically-meaningful Wordles. Lastly, we present three evaluations: a comprehensive comparison of our results against the state-of-the-art technique (WordArt), case studies with 14 users, and a gallery to showcase the coverage of our technique."}, {"color": "gray", "id": 1721, "label": 1721, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1721 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934790\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kyle Wm. Hall;Adam J. Bradley;Uta Hinrichs;Samuel Huron;Jo Wood;Christopher Collins;Sheelagh Carpendale; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design by Immersion: A Transdisciplinary Approach to Problem-Driven Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While previous work exists on how to conduct and disseminate insights from problem-driven visualization projects and design studies, the literature does not address how to accomplish these goals in transdisciplinary teams in ways that advance all disciplines involved. In this paper we introduce and define a new methodological paradigm we call design by immersion, which provides an alternative perspective on problem-driven visualization work. Design by immersion embeds transdisciplinary experiences at the center of the visualization process by having visualization researchers participate in the work of the target domain (or domain experts participate in visualization research). Based on our own combined experiences of working on cross-disciplinary, problem-driven visualization projects, we present six case studies that expose the opportunities that design by immersion enables, including (1) exploring new domain-inspired visualization design spaces, (2) enriching domain understanding through personal experiences, and (3) building strong transdisciplinary relationships. Furthermore, we illustrate how the process of design by immersion opens up a diverse set of design activities that can be combined in different ways depending on the type of collaboration, project, and goals. Finally, we discuss the challenges and potential pitfalls of design by immersion."}, {"color": "gray", "id": 1725, "label": 1725, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1725 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934799\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ruizhen Hu;Tingkai Sha;Oliver Van Kaick;Oliver Deussen;Hui Huang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Data Sampling in Multi-view and Multi-class Scatterplots via Set Cover Optimization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a method for data sampling in scatterplots by jointly optimizing point selection for different views or classes. Our method uses space-filling curves (Z-order curves) that partition a point set into subsets that, when covered each by one sample, provide a sampling or coreset with good approximation guarantees in relation to the original point set. For scatterplot matrices with multiple views, different views provide different space-filling curves, leading to different partitions of the given point set. For multi-class scatterplots, the focus on either per-class distribution or global distribution provides two different partitions of the given point set that need to be considered in the selection of the coreset. For both cases, we convert the coreset selection problem into an Exact Cover Problem (ECP), and demonstrate with quantitative and qualitative evaluations that an approximate solution that solves the ECP efficiently is able to provide high-quality samplings."}, {"color": "gray", "id": 1728, "label": 1728, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1728 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934802\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ashley Suh;Mustafa Hajij;Bei Wang;Carlos Scheidegger;Paul Rosen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Persistent Homology Guided Force-Directed Graph Layouts; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Graphs are commonly used to encode relationships among entities, yet their abstractness makes them difficult to analyze. Node-link diagrams are popular for drawing graphs, and force-directed layouts provide a flexible method for node arrangements that use local relationships in an attempt to reveal the global shape of the graph. However, clutter and overlap of unrelated structures can lead to confusing graph visualizations. This paper leverages the persistent homology features of an undirected graph as derived information for interactive manipulation of force-directed layouts. We first discuss how to efficiently extract 0-dimensional persistent homology features from both weighted and unweighted undirected graphs. We then introduce the interactive persistence barcode used to manipulate the force-directed graph layout. In particular, the user adds and removes contracting and repulsing forces generated by the persistent homology features, eventually selecting the set of persistent homology features that most improve the layout. Finally, we demonstrate the utility of our approach across a variety of synthetic and real datasets."}, {"color": "gray", "id": 1733, "label": 1733, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1733 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934807\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Vanessa Pe\u00f1a-Araya;Emmanuel Pietriga;Anastasia Bezerianos; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Comparison of Visualizations for Identifying Correlation over Space and Time; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Observing the relationship between two or more variables over space and time is essential in many domains. For instance, looking, for different countries, at the evolution of both the life expectancy at birth and the fertility rate will give an overview of their demographics. The choice of visual representation for such multivariate data is key to enabling analysts to extract patterns and trends. Prior work has compared geo-temporal visualization techniques for a single thematic variable that evolves over space and time, or for two variables at a specific point in time. But how effective visualization techniques are at communicating correlation between two variables that evolve over space and time remains to be investigated. We report on a study comparing three techniques that are representative of different strategies to visualize geo-temporal multivariate data: either juxtaposing all locations for a given time step, or juxtaposing all time steps for a given location; and encoding thematic attributes either using symbols overlaid on top of map features, or using visual channels of the map features themselves. Participants performed a series of tasks that required them to identify if two variables were correlated over time and if there was a pattern in their evolution. Tasks varied in granularity for both dimensions: time (all time steps, a subrange of steps, one step only) and space (all locations, locations in a subregion, one location only). Our results show that a visualization\u0027s effectiveness depends strongly on the task to be carried out. Based on these findings we present a set of design guidelines about geo-temporal visualization techniques for communicating correlation."}, {"color": "gray", "id": 1737, "label": 1737, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1737 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST47406.2019.8986909\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alex Bigelow;Carolina Nobre;Miriah Meyer;Alexander Lex; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Origraph: Interactive Network Wrangling; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Networks are a natural way of thinking about many datasets. The data on which a network is based, however, is rarely collected in a form that suits the analysis process, making it necessary to create and reshape networks. Data wrangling is widely acknowledged to be a critical part of the data analysis pipeline, yet interactive network wrangling has received little attention in the visualization research community. In this paper, we discuss a set of operations that are important for wrangling network datasets and introduce a visual data wrangling tool, Origraph, that enables analysts to apply these operations to their datasets. Key operations include creating a network from source data such as tables, reshaping a network by introducing new node or edge classes, filtering nodes or edges, and deriving new node or edge attributes. Our tool, Origraph, enables analysts to execute these operations with little to no programming, and to immediately visualize the results. Origraph provides views to investigate the network model, a sample of the network, and node and edge attributes. In addition, we introduce interfaces designed to aid analysts in specifying arguments for sensible network wrangling operations. We demonstrate the usefulness of Origraph in two Use Cases: first, we investigate gender bias in the film industry, and then the influence of money on the political support for the war in Yemen."}, {"color": "gray", "id": 1739, "label": 1739, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1739 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST47406.2019.8986918\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Melanie Tory;Vidya Setlur; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Do What I Mean, Not What I Say! Design Considerations for Supporting Intent and Context in Analytical Conversation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Natural language can be a useful modality for creating and interacting with visualizations but users often have unrealistic expectations about the intelligence of natural language systems. The gulf between user expectations and system capabilities may lead to a disappointing user experience. So - if we want to engineer a natural language system, what are the requirements around system intelligence? This work takes a retrospective look at how we answered this question in the design of Ask Data, a natural language interaction feature for Tableau. We examine two factors contributing to perceived system intelligence: the system\u0027s ability to understand the analytic intent behind an input utterance and the ability to interpret an utterance contextually (i.e. taking into account the current visualization state and recent actions). Our aim was to understand the ways in which a system would need to support these two aspects of intelligence to enable a positive user experience. We first describe a pre-design Wizard of Oz study that offered insight into this question and narrowed the space of designs under consideration. We then reflect on the impact of this study on system development, examining how design implications from the study played out in practice. Our work contributes insights for the design of natural language interaction in visual analytics as well as a reflection on the value of pre-design empirical studies in the development of visual analytic systems."}, {"color": "gray", "id": 1745, "label": 1745, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1745 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST47406.2019.8986948\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: \u00c1ngel Alexander Cabrera;Will Epperson;Fred Hohman;Minsuk Kahng;Jamie Morgenstern;Duen Horng Chau; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: FAIRVIS: Visual Analytics for Discovering Intersectional Bias in Machine Learning; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The growing capability and accessibility of machine learning has led to its application to many real-world domains and data about people. Despite the benefits algorithmic systems may bring, models can reflect, inject, or exacerbate implicit and explicit societal biases into their outputs, disadvantaging certain demographic subgroups. Discovering which biases a machine learning model has introduced is a great challenge, due to the numerous definitions of fairness and the large number of potentially impacted subgroups. We present FAIRVIS, a mixed-initiative visual analytics system that integrates a novel subgroup discovery technique for users to audit the fairness of machine learning models. Through FAIRVIS, users can apply domain knowledge to generate and investigate known subgroups, and explore suggested and similar subgroups. FAIRVIS\u0027s coordinated views enable users to explore a high-level overview of subgroup performance and subsequently drill down into detailed investigation of specific subgroups. We show how FAIRVIS helps to discover biases in two real datasets used in predicting income and recidivism. As a visual analytics system devoted to discovering bias in machine learning, FAIRVIS demonstrates how interactive visualization may help data scientists and the general public understand and create more equitable algorithmic systems."}]);
