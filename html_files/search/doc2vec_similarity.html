        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "gray", "id": 15, "label": 15, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 15 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1995.528695\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: C.A. Burton;L.J. Johnston;E.A. Sonenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Case study: an empirical investigation of thumbnail image recognition; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The use of thumbnails (i.e., miniatures) in the user-interface of image databases allows searching and selection of images without the need for naming policies. Treating parent images prior to reduction with edge-detecting smoothing, lossy image compression, or static codebook compression resulted in thumbnails where the distortion caused by reduction was lessened. An experiment assessing these techniques found resulting thumbnails could be recognised more quickly and accurately than thumbnails of the same parent images that had been reduced without treatment. This pretreatment in thumbnail creation is offered as an improvement."}, {"color": "gray", "id": 18, "label": 18, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 18 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1996.559210\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: S.F. Roth;P. Lucas;J.A. Senn;C.C. Gomberg;M.B. Burks;P.J. Stroffolino;A.J. Kolojechick;C. Dunmire; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visage: a user interface environment for exploring information; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visage is a prototype user interface environment for exploring and analyzing information. It represents an approach to coordinating multiple visualizations, analysis and presentation tools in data-intensive domains. Visage is based on an information-centric approach to user interface design which strives to eliminate impediments to direct user access to information objects across applications and visualizations. Visage consists of a set of data manipulation operations, an intelligent system for generating a wide variety of data visualizations (SAGE) and a briefing tool that supports the conversion of visual displays used during exploration into interactive presentation slides. This paper presents the user interface components and styles of interaction that are central to Visage\u0027s information-centric approach."}, {"color": "gray", "id": 21, "label": 21, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 21 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1996.559213\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M.C. Chuah;S.F. Roth; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: On the semantics of interactive visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive techniques are powerful tools for manipulating visualizations to analyze, communicate and acquire information. This is especially true for large data sets or complex 3D visualizations. Although many new types of interaction have been introduced recently, very little work has been done on understanding what their components are, how they are related and how they can be combined. This paper begins to address these issues with a framework for classifying interactive visualizations. Our goal is a framework that will enable us to develop toolkits for assembling visualization interfaces both interactively and automatically."}, {"color": "gray", "id": 25, "label": 25, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 25 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1996.559218\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: K. Andrews;M. Pichler;P. Wolf; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Towards rich information landscapes for visualising structured Web spaces; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The Harmony browser for the Hyper-G Web server utilises Hyper-G\u0027s rich data model to provide a number of tightly-coupled, two- and three-dimensional visualisation and navigational facilities. In particular the Harmony Information Landscape visualises the hierarchical structure of Hyper-G spaces upon a plane in three-dimensional space. The Harmony Information Landscape has now been extended to display a combined structure and link map by selectively superimposing hyperlink relationships in the vertical dimension above and below the hierarchy map. In addition, documents returned by search queries may be selectively \"plotted\" in the landscape, indicating their whereabouts in a broader context, and several sets of 3D icons are available for representing the various document types."}, {"color": "gray", "id": 30, "label": 30, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 30 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1996.559223\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: C.L. Bentley;M.O. Ward; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Animating multidimensional scaling to visualize N-dimensional data sets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many techniques have been developed for visualizing multivariate (multidimensional) data. Most, if not all, are limited by the number of dimensions which can be effectively displayed. Multidimensional scaling (MDS) is an iterative non-linear technique for projecting n-D data down to a lower number of dimensions. This work presents extensions to MDS that enhance visualization of high-dimensional data sets. These extensions include animation, stochastic perturbation, and flow visualization techniques."}, {"color": "gray", "id": 36, "label": 36, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 36 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1996.559229\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Liqun Jin;D.C. Banks; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing a tennis match; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper describes our work on visualizing the information of a tennis match. We use competition trees to organize the information of a tennis match and visualize the competition trees by the top-nesting layered maps with translucent colored layers. We create iconic representations to describe the detailed information of athletic events in an intuitive manner. Specialized views of the information are displayed by applying multiple Magic Lens filters on the top-nesting layered maps. The dynamic nature of the tennis match is depicted by the time-varying display. The approach we present in this paper can be used to visualize other sports information, information with competition property, or information with hierarchical structure."}, {"color": "gray", "id": 38, "label": 38, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 38 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1997.636759\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M.H. Gross;T.C. Sprenger;J. Finger; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing information on a sphere; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We describe a method for the visualization of information units on spherical domains which is employed in the banking industry for risk analysis, stock prediction and other tasks. The system is based on a quantification of the similarity of related objects that governs the parameters of a mass-spring system. Unlike existing approaches we initialize all information units onto the inner surface of two concentric spheres and attach them with springs to the outer sphere. Since the spring stiffnesses correspond to the computed similarity measures, the system converges into an energy minimum which reveals multidimensional relations and adjacencies in terms of spatial neighborhoods. Depending on the application scenario our approach supports different topological arrangements of related objects. In order to cope with large data sets we propose a blobby clustering mechanism that enables encapsulation of similar objects by implicit shapes. In addition, we implemented various interaction techniques allowing semantic analysis of the underlying data sets. Our prototype system IVORY is written in Java, and its versatility is illustrated by an example from financial service providers."}, {"color": "gray", "id": 42, "label": 42, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 42 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1997.636784\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M.-A.D. Storey;K. Wong;F.D. Fracchia;H.A. Muller; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: On integrating visualization techniques for effective software exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper describes the SHriMP visualization technique for seamlessly exploring software structure and browsing source code, with a focus on effectively assisting hybrid program comprehension strategies. The technique integrates both pan+zoom and fisheye-view visualization approaches for exploring a nested graph view of software structure. The fisheye-view approach handles multiple focal points, which are necessary when examining several subsystems and their mutual interconnections. Source code is presented by embedding code fragments within the nodes of the nested graph. Finer connections among these fragments are represented by a network that is navigated using a hypertext link-following metaphor. SHriMP combines this hypertext metaphor with animated panning and zooming motions over the nested graph to provide continuous orientation and contextual cues for the user. The SHriMP tool is being evaluated in several user studies. Observations of users performing program understanding tasks with the tool are discussed."}, {"color": "gray", "id": 46, "label": 46, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 46 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1997.636788\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M. Derthick;S.F. Roth;J. Kolojejchick; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Coordinating declarative queries with a direct manipulation data exploration environment; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive visualization techniques allow data exploration to be a continuous process, rather than a discrete sequence of queries and results as in traditional database systems. However limitations in expressive power of current visualization systems force users to go outside the system and form a new dataset in order to perform certain operations, such as those involving the relationship among multiple objects. Further, there is no support for integrating data from the new dataset into previous visualizations, so users must recreate them. Visage\u0027s information centric paradigm provides an architectural hook for linking data across multiple queries, removing this overhead. This paper describes the addition to Visage of a visual query language, called VQE, which allows users to express more complicated queries than in previous interactive visualization systems. Visualizations can be created from queries and vice versa. When either is updated, the other changes to maintain consistency."}, {"color": "gray", "id": 50, "label": 50, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 50 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1997.636792\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: S.K. Card;J. Mackinlay; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The structure of the information visualization design space; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Research on information visualization has reached the point where a number of successful point designs have been proposed and a variety of techniques have been discovered. It is now appropriate to describe and analyze portions of the design space so as to understand the differences among designs and to suggest new possibilities. This paper proposes an organization of the information visualization literature and illustrates it with a series of examples. The result is a framework for designing new visualizations and augmenting existing designs."}, {"color": "gray", "id": 52, "label": 52, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 52 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1997.636794\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: R. Brath; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Metrics for effective information visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Metrics for information visualization will help designers create and evaluate 3D information visualizations. Based on experience from 60+ 3D information visualizations, the metrics we propose are: number of data points and data density; number of dimensions and cognitive overhead; occlusion percentage; and reference context and percentage of identifiable points."}, {"color": "gray", "id": 56, "label": 56, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 56 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1998.729556\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: G.J. Wills; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An interactive view for hierarchical clustering; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The paper describes a visualization of a general hierarchical clustering algorithm that allows the user to manipulate the number of classes produced by the clustering method without requiring a radical re-drawing of the clustering tree. The visual method used, a space filling recursive division of a rectangular area, keeps the items under consideration at the same screen position, even while the number of classes is under interactive control. As well as presenting a compact representation of the clustering with different cluster numbers, this method is particularly useful in a linked views environment where additional information can be added to a display to encode other information, without this added level of detail being perturbed when changes are made to the number of clusters."}, {"color": "gray", "id": 57, "label": 57, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 57 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1998.729557\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M.C. Chuah; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Dynamic aggregation with circular visual designs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: One very effective method for managing large data sets is aggregation or binning. We consider two aggregation methods that are tightly coupled with interactive manipulation and the visual representation of the data. Through this integration we hope to provide effective support for the aggregation process, specifically by enabling: 1) automatic aggregation, 2) continuous change and control of the aggregation level, 3) spatially based aggregates, 4) context maintenance across different aggregate levels, and 5) feedback on the level of aggregation."}, {"color": "gray", "id": 71, "label": 71, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 71 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1999.801851\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J.J. Van Wijk;E.R. Van Selow; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Cluster and calendar based visualization of time series data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A new method is presented to get an insight into univariate time series data. The problem addressed is how to identify patterns and trends on multiple time scales (days, weeks, seasons) simultaneously. The solution presented is to cluster similar daily data patterns, and to visualize the average patterns as graphs and the corresponding days on a calendar. This presentation provides a quick insight into both standard and exceptional patterns. Furthermore, it is well suited to interactive exploration. Two applications, numbers of employees present and energy consumption, are presented."}, {"color": "gray", "id": 75, "label": 75, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 75 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1999.801855\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: K. Rodden;W. Basalaj;D. Sinclair;K. Wood; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Evaluating a visualisation of image similarity as a tool for image browsing; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A similarity metric based on the low-level content of images can be used to create a visualisation in which visually similar images are displayed close to each other. We are carrying out a series of experiments to evaluate the usefulness of this type of visualisation as an image browsing aid. The initial experiment, described, considered whether people would find a given photograph more quickly in a visualisation than in a randomly arranged grid of images. The results show that the subjects were faster with the visualisation, although in post-experiment interviews many of them said that they preferred the clarity and regularity of the grid. We describe an algorithm with which the best aspects of the two layout types can be combined."}, {"color": "gray", "id": 78, "label": 78, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 78 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1999.801858\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ying-Huey Fua;M.O. Ward;E.A. Rundensteiner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Navigating hierarchies with structure-based brushes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive selection is a critical component in exploratory visualization, allowing users to isolate subsets of the displayed information for highlighting, deleting, analysis, or focussed investigation. Brushing, a popular method for implementing the selection process, has traditionally been performed in either screen space or data space. We introduce the concept of a structure-based brush, which can be used to perform selection in hierarchically structured data sets. Our structure-based brush allows users to navigate hierarchies by specifying focal extents and level-of-detail on a visual representation of the structure. Proximity-based coloring, which maps similar colors to data that are closely related within the structure, helps convey both structural relationships and anomalies. We describe the design and implementation of our structure-based brushing tool. We also validate its usefulness using two distinct hierarchical visualization techniques, namely hierarchical parallel coordinates and tree-maps."}, {"color": "gray", "id": 79, "label": 79, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 79 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1999.801859\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: R.M. Wilson;R.D. Bergeron; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Dynamic hierarchy specification and visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper describes concepts that underlie the design and implementation of an information exploration system that allows users to impose arbitrary hierarchical organizations on their data. Such hierarchies allow a user to embed important semantic information into the hierarchy definition. Our goal is to recognize the significance of this implicit information and to utilize it in the hierarchy visualization. The innovative features of our system include the dynamic modification of the hierarchy definitions and the definition and implementation of a set of layout algorithms that utilize semantic information implicit in the tree construction."}, {"color": "gray", "id": 80, "label": 80, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 80 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1999.801860\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J.J. Van Wijk;H. Van de Wetering; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Cushion treemaps: visualization of hierarchical information; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A new method is presented for the visualization of hierarchical information, such as directory structures and organization structures. Cushion treemaps inherit the elegance of standard treemaps: compact, space-filling displays of hierarchical information, based on recursive subdivision of a rectangular image space. Intuitive shading is used to provide insight in the hierarchical structure. During the subdivision, ridges are added per rectangle, which are rendered with a simple shading model. The result is a surface that consists of recursive cushions. The method is efficient, effective, easy to use and implement, and has a wide applicability."}, {"color": "gray", "id": 83, "label": 83, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 83 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1999.801863\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J.K. Rayson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Aggregate Towers: scale sensitive visualization and decluttering of geospatial data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We have developed a technique, Aggregate Towers, that allows geospatial data to be visualized across a range of map scales. We use a combination of data aggregation algorithms and dynamically aggregating data markers (e.g., icons or symbols) to accommodate interactive zooming by a user while maintaining a representation that remains intuitive, consistent across multiple scales and uncluttered. This approach implicitly generates multiple levels of overview displays from a single set of underlying data."}, {"color": "gray", "id": 89, "label": 89, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 89 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1999.801869\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: T. Munzner;F. Guimbretiere;G. Robertson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Constellation: a visualization tool for linguistic queries from MindNet; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Constellation is a visualization system for the results of queries from the MindNet natural language semantic network. Constellation is targeted at helping MindNet\u0027s creators and users refine their algorithms, as opposed to understanding the structure of language. We designed a special-purpose graph layout algorithm which exploits higher-level structure in addition to the basic node and edge connectivity. Our layout prioritizes the creation of a semantic space to encode plausibility instead of traditional graph drawing metrics like minimizing edge crossings. We make careful use of several perceptual channels both to minimize the visual impact of edge crossings and to emphasize highlighted constellations of nodes and edges."}, {"color": "gray", "id": 93, "label": 93, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 93 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2000.885093\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: I. Fujishiro;Y. Ichikawa;R. Furuhata;Y. Takeshima; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: GADGET/IV: a taxonomic approach to semi-automatic design of information visualization applications using modular visualization environment; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Since novice users of visualization systems lack knowledge and expertise in data visualization, it is a tough task for them to generate efficient and effective visualizations that allow them to comprehend information that is embedded in the data. Therefore, systems supporting the users to design appropriate visualizations are of great importance. The GADGET (Goal-oriented Application Design Guidance for modular visualization EnvironmenTs) system, which has been developed by the authors (1997), interactively helps users to design scientific visualization applications by presenting appropriate MVE (Modular Visualization Environment) prototypes according to the specification of the visualization goals expressed mainly with the Wehrend matrix (S. Wehrend \u0026amp; C. Lewis, 1990). This paper extends this approach in order to develop a system named GADGET/IV, which is intended to provide the users with an environment for semi-automatic design of information visualization (IV) applications. To this end, a novel goal-oriented taxonomy of IV techniques is presented. Also, an initial design of the system architecture and user assistance flow is described. The usefulness of the GADGET/IV system is illustrated with example problems of Web site access frequency analysis."}, {"color": "gray", "id": 101, "label": 101, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 101 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2000.885097\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Pak Chung Wong;W. Cowley;H. Foote;E. Jurrus;J. Thomas; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing sequential patterns for text mining; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A sequential pattern in data mining is a finite series of elements such as A/spl rarr/B/spl rarr/C/spl rarr/D where A, B, C, and D are elements of the same domain. The mining of sequential patterns is designed to find patterns of discrete events that frequently happen in the same arrangement along a timeline. Like association and clustering, the mining of sequential patterns is among the most popular knowledge discovery techniques that apply statistical measures to extract useful information from large datasets. As out computers become more powerful, we are able to mine bigger datasets and obtain hundreds of thousands of sequential patterns in full detail. With this vast amount of data, we argue that neither data mining nor visualization by itself can manage the information and reflect the knowledge effectively. Subsequently, we apply visualization to augment data mining in a study of sequential patterns in large text corpora. The result shows that we can learn more and more quickly in an integrated visual data-mining environment."}, {"color": "gray", "id": 103, "label": 103, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 103 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2000.885102\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: I. Brewer;A.M. MacEachren;H. Abdo;J. Gundrum;G. Otto; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Collaborative geographic visualization: enabling shared understanding of environmental processes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We describe a prototype same-time/different-place collaborative geovisualization environment. We outline an approach to understanding use and usability and present results of interviews with domain experts about the ways in which collaborative visualization might enable groups to work at a distance. One goal for our research is to design an effective and flexible system that can support group work on environmental science research mediated through dynamic geovisualization displays. We are addressing this goal using a four-step human-centered system design process, modeled on that proposed by (Gabbard et al., 1999) for development and evaluation of virtual environments. The steps they delineate are: user task analysis; expert guideline-based evaluation; formative user-centered evaluation; and summative comparative evaluation."}, {"color": "gray", "id": 106, "label": 106, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 106 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2000.885091\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J. Stasko;E. Zhang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Focus+context display and navigation techniques for enhancing radial, space-filling hierarchy visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Radial, space-filling visualizations can be useful for depicting information hierarchies, but they suffer from one major problem. As the hierarchy grows in size, many items become small, peripheral slices that are difficult to distinguish. We have developed three visualization/interaction techniques that provide flexible browsing of the display. The techniques allow viewers to examine the small items in detail while providing context within the entire information hierarchy. Additionally, smooth transitions between views help users maintain orientation within the complete information space."}, {"color": "gray", "id": 113, "label": 113, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 113 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173142\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: C. North;N. Conklin;V. Saini; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization schemas for flexible information visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Relational databases provide significant flexibility to organize, store, and manipulate an infinite variety of complex data collections. This flexibility is enabled by the concept of relational data schemas, which allow data owners to easily design custom databases according to their unique needs. However, user interfaces and information visualizations for accessing and utilizing databases have not kept pace with this level of flexibility. This paper introduces the concept of visualization schemas, based on the Snap-Together Visualization model, which are analogous to relational data schemas. Visualization schemas enable users to rapidly construct customized multiple-view visualizations for databases in a similarly flexible fashion without programming. Since the design of appropriate visualizations for a given database depends on the data schema, visualization schemas are a natural analogy to the data schema concept."}, {"color": "gray", "id": 115, "label": 115, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 115 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173144\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: D.A. Keim;S.C. North;C. Panse;J. Schneidewind; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Efficient cartogram generation: a comparison; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Cartograms are a well-known technique for showing geography-related statistical information, such as population demographics and epidemiological data. The basic idea is to distort a map by resizing its regions according to a statistical parameter, but in a way that keeps the map recognizable. We deal with the problem of making continuous cartograms that strictly retain the topology of the input mesh. We compare two algorithms to solve the continuous cartogram problem. The first one uses an iterative relocation of the vertices based on scanlines. The second one is based on the Gridfit technique, which uses pixel-based distortion based on a quadtree-like data structure."}, {"color": "gray", "id": 116, "label": 116, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 116 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173145\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: C. Olston;J.D. Mackinlay; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing data with bounded uncertainty; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualization is a powerful way to facilitate data analysis, but it is crucial that visualization systems explicitly convey the presence, nature, and degree of uncertainty to users. Otherwise, there is a danger that data will be falsely interpreted, potentially leading to inaccurate conclusions. A common method for denoting uncertainty is to use error bars or similar techniques designed to convey the degree of statistical uncertainty. While uncertainty can often be modeled statistically, a second form of uncertainty, bounded uncertainty, can also arise that has very different properties than statistical uncertainty. Error bars should not be used for bounded uncertainty because they do not convey the correct properties, so a different technique should be used instead. We describe a technique for conveying bounded uncertainty in visualizations and show how it can be applied systematically to common displays of abstract charts and graphs. Interestingly, it is not always possible to show the exact degree of uncertainty, and in some cases it can only be displayed approximately."}, {"color": "gray", "id": 120, "label": 120, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 120 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173149\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: K. Matkovic;H. Hauser;R. Sainitzer;M.E. Groller; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Process visualization with levels of detail; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We demonstrate how we apply information visualization techniques to process monitoring. Virtual instruments are enhanced using history encoding instruments are capable of displaying the current value and the value from the near past. Multi-instruments are capable of displaying several data sources simultaneously. Levels of detail for virtual instruments are introduced where the screen area is inversely proportional to the information amount displayed. Furthermore the monitoring system is enhanced by using: 3D anchoring attachment of instruments to positions on a 3D model, collision avoidance a physically based spring model prevents instruments from overlapping, and focus+context rendering - giving the user a possibility to examine particular instruments in detail without loosing the context information."}, {"color": "gray", "id": 121, "label": 121, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 121 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173150\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: N. Amenta;J. Klingner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Case study: visualizing sets of evolutionary trees; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We describe a visualization tool which allows a biologist to explore a large set of hypothetical evolutionary trees. Interacting with such a dataset allows the biologist to identify distinct hypotheses about how different species or organisms evolved, which would not have been clear from traditional analyses. Our system integrates a point-set visualization of the distribution of hypothetical trees with detail views of an individual tree, or of a consensus tree summarizing a subset of trees. Efficient algorithms were required for the key tasks of computing distances between trees, finding consensus trees, and laying out the point-set visualization."}, {"color": "gray", "id": 124, "label": 124, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 124 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173153\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: F. van Ham;J.J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Beamtrees: compact visualization of large hierarchies; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Beamtrees are a new method for the visualization of large hierarchical data sets. Nodes are shown as stacked circular beams, such that both the hierarchical structure as well as the size of nodes are depicted. The dimensions of beams are calculated using a variation of the treemap algorithm. A small user study indicated that beamtrees are significantly more effective than nested treemaps and cushion treemaps for the extraction of global hierarchical information."}, {"color": "gray", "id": 126, "label": 126, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 126 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173155\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M. Wattenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Arc diagrams: visualizing structure in strings; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper introduces a new visualization method, the arc diagram, which is capable of representing complex patterns of repetition in string data. Arc diagrams improve over previous methods such as dotplots because they scale efficiently for strings that contain many instances of the same subsequence. This paper describes design and implementation issues related to arc diagrams and shows how they may be applied to visualize such diverse data as music, text, and compiled code."}, {"color": "gray", "id": 127, "label": 127, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 127 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173156\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J.-D. Fekete;C. Plaisant; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive information visualization of a million items; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Existing information visualization techniques are usually limited to the display of a few thousand items. This article describes new interactive techniques capable of handling a million items (effectively visible and manageable on screen). We evaluate the use of hardware-based techniques available with newer graphics cards, as well as new animation techniques and non-standard graphical features such as stereovision and overlap count. These techniques have been applied to two popular information visualizations: treemaps and scatter plot diagrams; but are generic enough to be applied to other 2D representations as well."}, {"color": "gray", "id": 129, "label": 129, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 129 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173158\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: N. Conklin;S. Prabhakar;C. North; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multiple foci drill-down through tuple and attribute aggregation polyarchies in tabular data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Information analysis often involves decomposing data into sub-groups to allow for comparison and identification of relationships. Breakdown Visualization provides a mechanism to support this analysis through user guided drill-down of polyarchical metadata. This metadata describes multiple hierarchical structures for organizing tuple aggregations and table attributes. This structure is seen in financial data, organizational structures, sport statistics, and other domains. A spreadsheet format enables comparison of visualizations at any level of the hierarchy. Breakdown Visualization allows users to drill-down a single hierarchy then pivot into another hierarchy within the same view. It utilizes a fix and move technique that allows users to select multiple foci for drill-down."}, {"color": "gray", "id": 130, "label": 130, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 130 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173159\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yehuda Koren;L. Carmel;D. Harel; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ACE: a fast multiscale eigenvectors computation for drawing huge graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an extremely fast graph drawing algorithm for very large graphs, which we term ACE (for Algebraic multigrid Computation of Eigenvectors). ACE exhibits an improvement of something like two orders of magnitude over the fastest algorithms we are aware of; it draws graphs of millions of nodes in less than a minute. ACE finds an optimal drawing by minimizing a quadratic energy function. The minimization problem is expressed as a generalized eigenvalue problem, which is rapidly solved using a novel algebraic multigrid technique. The same generalized eigenvalue problem seems to come up also in other fields, hence ACE appears to be applicable outside of graph drawing too."}, {"color": "gray", "id": 132, "label": 132, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 132 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173161\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: A. Morrison;G. Ross;M. Chalmers; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A hybrid layout algorithm for sub-quadratic multidimensional scaling; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many clustering and layout techniques have been used for structuring and visualising complex data. This paper is inspired by a number of such contemporary techniques and presents a novel hybrid approach based upon stochastic sampling, interpolation and spring models. We use Chalmers\u0027 1996 O(N/sup 2/) spring model as a benchmark when evaluating our technique, comparing layout quality and run times using data sets of synthetic and real data. Our algorithm runs in O(N/spl radic/N) and executes significantly faster than Chalmers\u0027 1996 algorithm, whilst producing superior layouts. In reducing complexity and run time, we allow the visualisation of data sets of previously infeasible size. Our results indicate that our method is a solid foundation for interactive and visual exploration of data."}, {"color": "gray", "id": 142, "label": 142, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 142 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2003.1249009\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: T.J. Jankun-Kelly;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MoireGraphs: radial focus+context visualization and interaction for graphs with visual nodes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Graph and tree visualization techniques enable interactive exploration of complex relations while communicating topology. However, most existing techniques have not been designed for situations where visual information such as images is also present at each node and must be displayed. This paper presents MoireGraphs to address this need. MoireGraphs combine a new focus+context radial graph layout with a suite of interaction techniques (focus strength changing, radial rotation, level highlighting, secondary foci, animated transitions and node information) to assist in the exploration of graphs with visual nodes. The method is scalable to hundreds of displayed visual nodes."}, {"color": "gray", "id": 147, "label": 147, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 147 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2003.1249014\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Pak Chung Wong;H. Foote;D. Adams;W. Cowley;J. Thomas; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Dynamic visualization of transient data streams; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce two dynamic visualization techniques using multidimensional scaling to analyze transient data streams such as newswires and remote sensing imagery. While the time-sensitive nature of these data streams requires immediate attention in many applications, the unpredictable and unbounded characteristics of this information can potentially overwhelm many scaling algorithms that require a full re-computation for every update. We present an adaptive visualization technique based on data stratification to ingest stream information adaptively when influx rate exceeds processing rate. We also describe an incremental visualization technique based on data fusion to project new information directly onto a visualization subspace spanned by the singular vectors of the previously processed neighboring data. The ultimate goal is to leverage the value of legacy and new information and minimize re-processing of the entire dataset in full resolution. We demonstrate these dynamic visualization results using a newswire corpus and a remote sensing imagery sequence."}, {"color": "gray", "id": 151, "label": 151, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 151 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2003.1249018\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M. Trutschl;G. Grinstein;U. Cvek; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Intelligently resolving point occlusion; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Large and high-dimensional data sets mapped to low-dimensional visualizations often result in perceptual ambiguities. One such ambiguity is overlap or occlusion that occurs when the number of records exceeds the number of unique locations in the presentation or when there exist two or more records that map to the same location. To lessen the affect of occlusion, non-standard visual attributes (i.e. shading and/or transparency) are applied, or such records may be remapped to a corresponding jittered location. The resulting mapping efficiently portrays the crowding of records but fails to provide the insight into the relationship between the neighboring records. We introduce a new interactive technique that intelligibly organizes overlapped points, a neural network-based smart jittering algorithm. We demonstrate this technique on a scatter plot, the most widely used visualization. The algorithm can be applied to other one, two, and multi-dimensional visualizations which represent data as points, including 3-dimensional scatter plots, RadViz, polar coordinates."}, {"color": "gray", "id": 152, "label": 152, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 152 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2003.1249019\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M. Derthick;M.G. Christel;A.G. Hauptmann;H.D. Wactlar; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Constant density displays using diversity sampling; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The Informedia Digital Video Library user interface summarizes query results with a collage of representative keyframes. We present a user study in which keyframe occlusion caused difficulties. To use the screen space most efficiently to display images, both occlusion and wasted whitespace should be minimized. Thus optimal choices will tend toward constant density displays. However, previous constant density algorithms are based on global density, which leads to occlusion and empty space if the density is not uniform. We introduce an algorithm that considers the layout of individual objects and avoids occlusion altogether. Efficiency concerns are important for dynamic summaries of the Informedia Digital Video Library, which has hundreds of thousands of shots. Posting multiple queries that take into account parameters of the visualization as well as the original query reduces the amount of work required. This greedy algorithm is then compared to an optimal one. The approach is also applicable to visualizations containing complex graphical objects other than images, such as text, icons, or trees."}, {"color": "gray", "id": 155, "label": 155, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 155 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2003.1249022\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sunghee Kim;H. Hagh-Shenas;V. Interrante; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Conveying shape with texture: an experimental investigation of the impact of texture type on shape categorization judgments; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: As visualization researchers, we are interested in gaining a better understanding of how to effectively use texture to facilitate shape perception. If we could design the ideal texture pattern to apply to an arbitrary smoothly curving shape to be most accurately and effectively perceived, what would the characteristics of that texture pattern be? In this paper we describe the results of a comprehensive controlled observer experiment intended to yield insight into that question. Here, we report the results of a new study comparing the relative accuracy of observers\u0027 judgments of shape type (elliptical, cylindrical, hyperbolic or flat) and shape orientation (convex, concave, both, or neither) for local views of boundary masked quadric surface patches under six different principal direction texture pattern conditions plus two texture conditions (an isotropic pattern and a non-principal direction oriented anisotropic pattern), under both perspective and orthographic projection conditions and from both head-on and oblique viewpoints. Our results confirm the hypothesis that accurate shape perception is facilitated to a statistically significantly greater extent by some principal direction texture patterns than by others. Specifically, we found that, for both views, under conditions of perspective projection, participants more often correctly identified the shape category and the shape orientation when the surface was textured with the pattern that contained oriented energy along both the first and second principal directions only than in the case of any other texture condition. Patterns containing markings following only one of the principal directions, or containing information along other directions in addition to the principal directions yielded poorer performance overall."}, {"color": "gray", "id": 157, "label": 157, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 157 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2003.1249024\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hong Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Compound brushing; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper proposes a conceptual model called compound brushing for modeling the brushing techniques used in dynamic data visualization. In this approach, brushing techniques are modeled as higraphs with five types of basic entities: data, selection, device, renderer, and transformation. Using this model, a flexible visual programming tool is designed not only to configure/control various common types of brushing techniques currently used in dynamic data visualization, but also to investigate new brushing techniques."}, {"color": "gray", "id": 158, "label": 158, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 158 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2003.1249025\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: N. Elmqvist;P. Tsigas; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Causality visualization using animated growing polygons; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present Growing Polygons, a novel visualization technique for the graphical representation of causal relations and information flow in a system of interacting processes. Using this method, individual processes are displayed as partitioned polygons with color-coded segments showing dependencies to other processes. The entire visualization is also animated to communicate the dynamic execution of the system to the user. The results from a comparative user study of the method show that the Growing Polygons technique is significantly more efficient than the traditional Hasse diagram visualization for analysis tasks related to deducing information flow in a system for both small and large executions. Furthermore, our findings indicate that the correctness when solving causality tasks is significantly improved using our method. In addition, the subjective ratings of the users rank the method as superior in all regards, including usability, efficiency, and enjoyability."}, {"color": "gray", "id": 160, "label": 160, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 160 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2003.1249027\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: C. Csallner;M. Handte;O. Lehmann;J. Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: FundExplorer: supporting the diversification of mutual fund portfolios using context treemaps; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An equity mutual fund is a financial instrument that invests in a set of stocks. Any two different funds may partially invest in some of the same stocks, thus overlap is common. Portfolio diversification aims at spreading an investment over many different stocks in search of greater returns. Helping people with portfolio diversification is challenging because it requires informing them about both their current portfolio of stocks held through funds and the other stocks in the market not invested in yet. Current stock/fund visualization systems either waste screen real estate and visualization of all data points. We have developed a system called FundExplorer that implements a distorted treemap to visualize both the amount of money invested in a person\u0027s fund portfolio and the context of remaining market stocks. The FundExplorer system enables people to interactively explore diversification possibilities with their portfolios."}, {"color": "gray", "id": 161, "label": 161, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 161 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2003.1249028\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: B. Kerr; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Thread Arcs: an email thread visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper describes Thread Arcs, a novel interactive visualization technique designed to help people use threads found in email. Thread Arcs combine the chronology of messages with the branching tree structure of a conversational thread in a mixed-model visualization by Venolia and Neustaedter (2003) that is stable and compact. By quickly scanning and interacting with Thread Arcs, people can see various attributes of conversations and find relevant messages in them easily. We tested this technique against other visualization techniques with users\u0027 own email in a functional prototype email client. Thread Arcs proved an excellent match for the types of threads found in users\u0027 email for the qualities users wanted in small-scale visualizations."}, {"color": "gray", "id": 166, "label": 166, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 166 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.1\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M. Ghoniem;J.-D. Fekete;P. Castagliola; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Comparison of the Readability of Graphs Using Node-Link and Matrix-Based Representations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we describe a taxonomy of generic graph related tasks and an evaluation aiming at assessing the readability of two representations of graphs: matrix-based representations and node-link diagrams. This evaluation bears on seven generic tasks and leads to important recommendations with regard to the representation of graphs according to their size and density. For instance, we show that when graphs are bigger than twenty vertices, the matrix-based visualization performs better than node-link diagrams on most tasks. Only path finding is consistently in favor of node-link diagrams throughout the evaluation"}, {"color": "gray", "id": 168, "label": 168, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 168 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.11\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: L. Berry;T. Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: BinX: Dynamic Exploration of Time Series Datasets Across Aggregation Levels; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many fields of study produce time series datasets, and both the size and number of theses datasets are increasing rapidly due to the improvement of data accumulation methods such as small, cheap sensors and routine logging of events. Humans often fail to comprehend the structure of a long time series dataset because of the overwhelming amount of data and the range of different time scales at which there may be meaningful patterns. BinX is an interactive tool that provides dynamic visualization and manipulation of long time series datasets. The dataset is visualized through user controlled aggregation, augmented by various information visualization techniques."}, {"color": "gray", "id": 169, "label": 169, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 169 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.12\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: C. Weaver; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Building Highly-Coordinated Visualizations in Improvise; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Improvise is a fully-implemented system in which users build and browse multiview visualizations interactively using a simple shared-object coordination mechanism coupled with a flexible, expression-based visual abstraction language. By coupling visual abstraction with coordination, users gain precise control over how navigation and selection in the visualization affects the appearance of data in individual views. As a result, it is practical to build visualizations with more views and richer coordination in Improvise than in other visualization systems. Building and browsing activities are integrated in a single, live user interface that lets users alter visualizations quickly and incrementally during data exploration"}, {"color": "gray", "id": 174, "label": 174, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 174 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.18\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Y. Frishman;Ayellet Tal; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Dynamic Drawing of Clustered Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents an algorithm for drawing a sequence of graphs that contain an inherent grouping of their vertex set into clusters. It differs from previous work on dynamic graph drawing in the emphasis that is put on maintaining the clustered structure of the graph during incremental layout. The algorithm works online and allows arbitrary modifications to the graph. It is generic and can be implemented using a wide range of static force-directed graph layout tools. The paper introduces several metrics for measuring layout quality of dynamic clustered graphs. The performance of our algorithm is analyzed using these metrics. The algorithm has been successfully applied to visualizing mobile object software"}, {"color": "gray", "id": 180, "label": 180, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 180 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.25\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: L. Voinea;A. Telea;J.J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: EZEL: a Visual Tool for Performance Assessment of Peer-to-Peer File-Sharing Network; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper we present EZEL, a visual tool we developed for the performance assessment of peer-to-peer file-sharing networks. We start by identifying the relevant data transferred in this kind of networks and the main performance assessment questions. Then we describe the visualization of data from two different points of view. First we take servers as focal points and we introduce a new technique, faded cushioning, which allows visualizing the same data from different perspectives. Secondly, we present the viewpoint of files, and we expose the correlations with the server stance via a special scatter plot. Finally, we discuss how our tool, based on the described techniques, is effective in the performance assessment of peer-to-peer file-sharing networks"}, {"color": "gray", "id": 182, "label": 182, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 182 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.27\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: T. Kapler;W. Wright; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: GeoTime Information Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analyzing observations over time and geography is a common task but typically requires multiple, separate tools. The objective of our research has been to develop a method to visualize, and work with, the spatial interconnectedness of information over time and geography within a single, highly interactive 3D view. A novel visualization technique for displaying and tracking events, objects and activities within a combined temporal and geospatial display has been developed. This technique has been implemented as a demonstratable prototype called GeoTime in order to determine potential utility. Initial evaluations have been with military users. However, we believe the concept is applicable to a variety of government and business analysis tasks"}, {"color": "gray", "id": 184, "label": 184, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 184 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.29\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: D. Cluxton;S.G. Eick;Jie Yun; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Hypothesis Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We have constructed an information visualization tool for understanding complex arguments. The tool enables analysts to construct structured arguments using judicial proof techniques, associate evidence with hypotheses, and set evidence parameters such as relevance and credibility. Users manipulate the hypotheses and their associated inference networks using visualization techniques. Our tool integrates concepts from structured argumentation, analysis of competing hypotheses, and hypothesis scoring with information visualization. It presents new metaphors for visualizing and manipulating structured arguments."}, {"color": "gray", "id": 191, "label": 191, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 191 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.43\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: F. van Ham;J.J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Visualization of Small World Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many real world graphs have small world characteristics, that is, they have a small diameter compared to the number of nodes and exhibit a local cluster structure. Examples are social networks, software structures, bibliographic references and biological neural nets. Their high connectivity makes both finding a pleasing layout and a suitable clustering hard. In this paper we present a method to create scalable, interactive visualizations of small world graphs, allowing the user to inspect local clusters while maintaining a global overview of the entire structure. The visualization method uses a combination of both semantical and geometrical distortions, while the layout is generated by a spring embedder algorithm using recently developed force model. We use a cross referenced database of 500 artists as a running example"}, {"color": "gray", "id": 192, "label": 192, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 192 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.44\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: S. Card; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Keynote Address: From Information Visualization to Sensemaking: Connecting the Mind\u0027s Eye to the Mind\u0027s Muscle; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Provides an abstract of the keynote presentation and a brief professional biography of the presenter. The complete presentation was not made available for publication as part of the conference proceedings."}, {"color": "gray", "id": 196, "label": 196, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 196 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.48\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tzu-Wei Hsu;L. Inman;D. McColgin;K. Stamper; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MonkEllipse: Visualizing the History of Information Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we describe the process and result of creating a visualization to capture the past 10 years of history in the field of Information Visualization, as part of the annual InfoVis Conference Contest. We began with an XML file containing data provided by the contest organizers, scrubbed and augmented the data, and created a database to hold the information. We designed a visualization and implemented it using Flash MX 2004 Professional with ActionScript 2.0, PHP, and PostgreSQL. The resulting visualization provides an overview of the field of Information Visualization, and allows users to see the connections between areas of the field, particular researchers, and documents."}, {"color": "gray", "id": 197, "label": 197, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 197 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.49\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: S.G. Kobourov;K. Wampler; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Non-Euclidean Spring Embedders; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a method by which force-directed algorithms for graph layouts can be generalized to calculate the layout of a graph in an arbitrary Riemannian geometry. The method relies on extending the Euclidean notions of distance, angle, and force-interactions to smooth nonEuclidean geometries via projections to and from appropriately chosen tangent spaces. In particular, we formally describe the calculations needed to extend such algorithms to hyperbolic and spherical geometries"}, {"color": "gray", "id": 200, "label": 200, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 200 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.53\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: S. Carpendale;A. Agarawala; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: PhylloTrees: Harnessing Nature\u0027s Phyllotactic Patterns for Tree Layout; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We explore the use of nature\u2019s phyllotactic patterns to inform the layout of hierarchical data. These naturally occurring patterns provide a non-overlapping, optimal packing when the total number of nodes is not known a priori. We present a family of expandable tree layouts based on these patterns."}, {"color": "gray", "id": 201, "label": 201, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 201 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.56\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: A. Spoerri; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: RankSpiral: Toward Enhancing Search Results Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper addresses the problem of how to enable users to visually explore and compare large sets of documents that have been retrieved by different search engines or queries. The Rank-Spiral enables users to rapidly scan large numbers of documents and their titles in a single screen. It uses a spiral mapping that maximizes information density and minimizes occlusions. It solves the labeling problem by exploiting the structure of the special spiral mapping used. Focus+Context interactions enable users to examine document clusters or groupings in more detail."}, {"color": "gray", "id": 205, "label": 205, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 205 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.6\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: E. Darling;C. Newbern;N. Kalghatgi;A. Burgman;K. Recktenwald; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Experimental Investigation of Magnification Lens Offset and Its Impact on Imagery Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A digital lens is a user interface mechanism that is a potential solution to information mangement problems. We investigated the use of digital lensing applied to imagery analysis. Participants completed three different types of tasks (locate, follow, and compare) using a magnification lens with three different degrees of offset (aligned, adjacent, and docked) over a high-resolution aerial photo. Although no lens offset mode was significantly better than another, most participants preferred the adjacent mode for the locate and compare tasks, and the docked mode for the follow tasks. This paper describes the results of a user study of magnification lenses and provides new insights into preferences of and interactions with digital lensing."}, {"color": "gray", "id": 208, "label": 208, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 208 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.64\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J.-D. Fekete; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The InfoVis Toolkit; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This article presents the InfoVis toolkit, designed to support the creation, extension and integration of advanced 2D information visualization components into interactive Java swing applications. The InfoVis toolkit provides specific data structures to achieve a fast action/feedback loop required by dynamic queries. It comes with a large set of components such as range sliders and tailored control panels required to control and configure the visualizations. These components are integrated into a coherent framework that simplifies the management of rich data structures and the design and extension of visualizations. Supported data structures currently include tables, trees and graphs. Supported visualizations include scatter plots, time series, parallel coordinates, treemaps, icicle trees, node-link diagrams for trees and graphs and adjacency matrices for graphs. All visualizations can use fisheye lenses and dynamic labeling. The InfoVis toolkit supports hardware acceleration when available through Agile2D, an implementation of the Java graphics API based on OpenGL, achieving speedups of 10 to 200 times. The article also shows how new visualizations can be added and extended to become components, enriching visualizations as well as general applications"}, {"color": "gray", "id": 210, "label": 210, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 210 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.66\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: E. Gansner;Y. Koren;S. North; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Topological Fisheye Views for Visualizing Large Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Graph drawing is a basic visualization tool. For graphs of up to hundreds of nodes and edges, there are many effective techniques available. At greater scale, data density and occlusion problems often negate its effectiveness. Conventional pan-and-zoom, and multiscale and geometric fisheye views are not fully satisfactory solutions to this problem. As an alternative, we describe a topological zooming method. It is based on the precomputation of a hierarchy of coarsened graphs, which are combined on the fly into renderings with the level of detail dependent on the distance from one or more foci. We also discuss a related distortion method that allows our technique to achieve constant information density displays"}, {"color": "gray", "id": 211, "label": 211, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 211 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.67\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: D.P. Groth;B.W. Murphy; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Tracking User Interactions Within Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a model and prototype system for tracking user interactions within a visualization. The history of the interactions are exposed to the user in a way that supports non-linear navigation of the visualization space. The interactions can be augmented with annotations, which, together with the interactions, can be shared with other users and applied to other data in a seamless way. The techniques constitute a novel approach for documenting information provenance."}, {"color": "gray", "id": 214, "label": 214, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 214 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.7\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: G. Gainant;D. Auber; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ARNA: Interactive Comparison and Alignment of RNA Secondary Structure; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: ARNA is an interactive visualization system that supports comparison and alignment of RNA secondary structure. We present a new approach to RNA alignment that exploits the complex structure of the Smith-Waterman local distance matrix, allowing people to explore the space of possible partial alignments to discover a good global solution. The modular software architecture separates the user interface from computation, allowing the possibility of incorporating different alignment algorithms into the same framework."}, {"color": "gray", "id": 217, "label": 217, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 217 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.72\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: T.A. Keahey;K.C. Cox; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VIM: A Framework for Intelligence Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Intelligence analysts receive thousands of facts from a variety of sources. In addition to the bare details of the fact \u2014 a particular person, for example \u2014 each fact may have provenance, reliability, weight, and other attributes. Each fact may also be associated with other facts, e.g. that one person met another at a particular location. The analyst\u2019s task is to examine a huge collection of such loosely-structured facts, and try to \"connect the dots\" to perceive the underlying and unknown causes \u2014 and their possible future courses. We have designed and implemented a Java platform called VIM to support intelligence analysts in their work."}, {"color": "gray", "id": 219, "label": 219, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 219 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.74\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M.J. Mohammadi-Aragh;T.J. Jankun-Kelly; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing and Interacting with Multi-Tree H
