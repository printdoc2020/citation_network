mpare flow patterns at different scales or in relatively sparse flow datasets, such as migration for each age group. We evaluate and demonstrate the new approach with case studies of U.S. migration data and experiments with synthetic data."}, {"color": "gray", "id": 975, "label": 975, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 975 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346274\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Arthur van Goethem;Andreas Reimer;Bettina Speckmann;Jo Wood; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Stenomaps: Shorthand for shapes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We address some of the challenges in representing spatial data with a novel form of geometric abstraction-the stenomap. The stenomap comprises a series of smoothly curving linear glyphs that each represent both the boundary and the area of a polygon. We present an efficient algorithm to automatically generate these open, C\u0026lt;sup\u0026gt;1\u0026lt;/sup\u0026gt;-continuous splines from a set of input polygons. Feature points of the input polygons are detected using the medial axis to maintain important shape properties. We use dynamic programming to compute a planar non-intersecting spline representing each polygon\u0027s base shape. The results are stylised glyphs whose appearance may be parameterised and that offer new possibilities in the \u0027cartographic design space\u0027. We compare our glyphs with existing forms of geometric schematisation and discuss their relative merits and shortcomings. We describe several use cases including the depiction of uncertain model data in the form of hurricane track forecasting; minimal ink thematic mapping; and the depiction of continuous statistical data."}, {"color": "gray", "id": 977, "label": 977, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 977 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346277\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Martijn Tennekes;Edwin de Jonge; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Tree Colors: Color Schemes for Tree-Structured Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a method to map tree structures to colors from the Hue-Chroma-Luminance color model, which is known for its well balanced perceptual properties. The Tree Colors method can be tuned with several parameters, whose effect on the resulting color schemes is discussed in detail. We provide a free and open source implementation with sensible parameter defaults. Categorical data are very common in statistical graphics, and often these categories form a classification tree. We evaluate applying Tree Colors to tree structured data with a survey on a large group of users from a national statistical institute. Our user study suggests that Tree Colors are useful, not only for improving node-link diagrams, but also for unveiling tree structure in non-hierarchical visualizations."}, {"color": "gray", "id": 978, "label": 978, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 978 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346279\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Charles Perin;Pierre Dragicevic;Jean-Daniel Fekete; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Revisiting Bertin Matrices: New Interactions for Crafting Tabular Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present Bertifier, a web app for rapidly creating tabular visualizations from spreadsheets. Bertifier draws from Jacques Bertin\u0027s matrix analysis method, whose goal was to \u201csimplify without destroying\u201d by encoding cell values visually and grouping similar rows and columns. Although there were several attempts to bring this method to computers, no implementation exists today that is both exhaustive and accessible to a large audience. Bertifier remains faithful to Bertin\u0027s method while leveraging the power of today\u0027s interactive computers. Tables are formatted and manipulated through crossets, a new interaction technique for rapidly applying operations on rows and columns. We also introduce visual reordering, a semi-interactive reordering approach that lets users apply and tune automatic reordering algorithms in a WYSIWYG manner. Sessions with eight users from different backgrounds suggest that Bertifier has the potential to bring Bertin\u0027s method to a wider audience of both technical and non-technical users, and empower them with data analysis and communication tools that were so far only accessible to a handful of specialists.COMPUTER"}, {"color": "gray", "id": 979, "label": 979, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 979 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346291\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Donghao Ren;Tobias H\u00f6llerer;Xiaoru Yuan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: iVisDesigner: Expressive Interactive Design of Information Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present the design, implementation and evaluation of iVisDesigner, a web-based system that enables users to design information visualizations for complex datasets interactively, without the need for textual programming. Our system achieves high interactive expressiveness through conceptual modularity, covering a broad information visualization design space. iVisDesigner supports the interactive design of interactive visualizations, such as provisioning for responsive graph layouts and different types of brushing and linking interactions. We present the system design and implementation, exemplify it through a variety of illustrative visualization designs and discuss its limitations. A performance analysis and an informal user study are presented to evaluate the system."}, {"color": "gray", "id": 980, "label": 980, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 980 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346292\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Samuel Huron;Yvonne Jansen;Sheelagh Carpendale; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Constructing Visual Representations: Investigating the Use of Tangible Tokens; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The accessibility of infovis authoring tools to a wide audience has been identified as a major research challenge. A key task in the authoring process is the development of visual mappings. While the infovis community has long been deeply interested in finding effective visual mappings, comparatively little attention has been placed on how people construct visual mappings. In this paper, we present the results of a study designed to shed light on how people transform data into visual representations. We asked people to create, update and explain their own information visualizations using only tangible building blocks. We learned that all participants, most of whom had little experience in visualization authoring, were readily able to create and talk about their own visualizations. Based on our observations, we discuss participants\u0027 actions during the development of their visual representations and during their analytic activities. We conclude by suggesting implications for tool design to enable broader support for infovis authoring."}, {"color": "gray", "id": 985, "label": 985, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 985 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346312\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ali K. Al-Awami;Johanna Beyer;Hendrik Strobelt;Narayanan Kasthuri;Jeff W. Lichtman;Hanspeter Pfister;Markus Hadwiger; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: NeuroLines: A Subway Map Metaphor for Visualizing Nanoscale Neuronal Connectivity; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present NeuroLines, a novel visualization technique designed for scalable detailed analysis of neuronal connectivity at the nanoscale level. The topology of 3D brain tissue data is abstracted into a multi-scale, relative distance-preserving subway map visualization that allows domain scientists to conduct an interactive analysis of neurons and their connectivity. Nanoscale connectomics aims at reverse-engineering the wiring of the brain. Reconstructing and analyzing the detailed connectivity of neurons and neurites (axons, dendrites) will be crucial for understanding the brain and its development and diseases. However, the enormous scale and complexity of nanoscale neuronal connectivity pose big challenges to existing visualization techniques in terms of scalability. NeuroLines offers a scalable visualization framework that can interactively render thousands of neurites, and that supports the detailed analysis of neuronal structures and their connectivity. We describe and analyze the design of NeuroLines based on two real-world use-cases of our collaborators in developmental neuroscience, and investigate its scalability to large-scale neuronal connectivity data."}, {"color": "gray", "id": 986, "label": 986, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 986 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346317\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christian Schulte zu Berge;Maximilian Baust;Ankur Kapoor;Nassir Navab; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Predicate-Based Focus-and-Context Visualization for 3D Ultrasound; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Direct volume visualization techniques offer powerful insight into volumetric medical images and are part of the clinical routine for many applications. Up to now, however, their use is mostly limited to tomographic imaging modalities such as CT or MRI. With very few exceptions, such as fetal ultrasound, classic volume rendering using one-dimensional intensity-based transfer functions fails to yield satisfying results in case of ultrasound volumes. This is particularly due its gradient-like nature, a high amount of noise and speckle, and the fact that individual tissue types are rather characterized by a similar texture than by similar intensity values. Therefore, clinicians still prefer to look at 2D slices extracted from the ultrasound volume. In this work, we present an entirely novel approach to the classification and compositing stage of the volume rendering pipeline, specifically designed for use with ultrasonic images. We introduce point predicates as a generic formulation for integrating the evaluation of not only low-level information like local intensity or gradient, but also of high-level information, such as non-local image features or even anatomical models. Thus, we can successfully filter clinically relevant from non-relevant information. In order to effectively reduce the potentially high dimensionality of the predicate configuration space, we propose the predicate histogram as an intuitive user interface. This is augmented by a scribble technique to provide a comfortable metaphor for selecting predicates of interest. Assigning importance factors to the predicates allows for focus-and-context visualization that ensures to always show important (focus) regions of the data while maintaining as much context information as possible. Our method naturally integrates into standard ray casting algorithms and yields superior results in comparison to traditional methods in terms of visualizing a specific target anatomy in ultrasound volumes."}, {"color": "gray", "id": 988, "label": 988, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 988 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346319\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Steffen Frey;Filip Sadlo;Kwan-Liu Ma;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Progressive Visualization with Space-Time Error Control; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel scheme for progressive rendering in interactive visualization. Static settings with respect to a certain image quality or frame rate are inherently incapable of delivering both high frame rates for rapid changes and high image quality for detailed investigation. Our novel technique flexibly adapts by steering the visualization process in three major degrees of freedom: when to terminate the refinement of a frame in the background and start a new one, when to display a frame currently computed, and how much resources to consume. We base these decisions on the correlation of the errors due to insufficient sampling and response delay, which we estimate separately using fast yet expressive heuristics. To automate the configuration of the steering behavior, we employ offline video quality analysis. We provide an efficient implementation of our scheme for the application of volume raycasting, featuring integrated GPU-accelerated image reconstruction and error estimation. Our implementation performs an integral handling of the changes due to camera transforms, transfer function adaptations, as well as the progression of the data to in time. Finally, the overall technique is evaluated with an expert study."}, {"color": "gray", "id": 989, "label": 989, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 989 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346320\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Justin Talbot;Vidya Setlur;Anushka Anand; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Four Experiments on the Perception of Bar Charts; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Bar charts are one of the most common visualization types. In a classic graphical perception paper, Cleveland \u0026amp;amp; McGill studied how different bar chart designs impact the accuracy with which viewers can complete simple perceptual tasks. They found that people perform substantially worse on stacked bar charts than on aligned bar charts, and that comparisons between adjacent bars are more accurate than between widely separated bars. However, the study did not explore why these differences occur. In this paper, we describe a series of follow-up experiments to further explore and explain their results. While our results generally confirm Cleveland \u0026amp;amp; McGill\u0027s ranking of various bar chart configurations, we provide additional insight into the bar chart reading task and the sources of participants\u0027 errors. We use our results to propose new hypotheses on the perception of bar charts."}, {"color": "gray", "id": 993, "label": 993, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 993 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346324\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ronell Sicat;Jens Kr\u00fcger;Torsten M\u00f6ller;Markus Hadwiger; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Sparse PDF Volumes for Consistent Multi-Resolution Volume Rendering; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents a new multi-resolution volume representation called sparse pdf volumes, which enables consistent multi-resolution volume rendering based on probability density functions (pdfs) of voxel neighborhoods. These pdfs are defined in the 4D domain jointly comprising the 3D volume and its 1D intensity range. Crucially, the computation of sparse pdf volumes exploits data coherence in 4D, resulting in a sparse representation with surprisingly low storage requirements. At run time, we dynamically apply transfer functions to the pdfs using simple and fast convolutions. Whereas standard low-pass filtering and down-sampling incur visible differences between resolution levels, the use of pdfs facilitates consistent results independent of the resolution level used. We describe the efficient out-of-core computation of large-scale sparse pdf volumes, using a novel iterative simplification procedure of a mixture of 4D Gaussians. Finally, our data structure is optimized to facilitate interactive multi-resolution volume rendering on GPUs."}, {"color": "gray", "id": 995, "label": 995, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 995 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346331\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sean McKenna;Dominika Mazur;James Agutter;Miriah Meyer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Activity Framework for Visualization Design; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An important aspect in visualization design is the connection between what a designer does and the decisions the designer makes. Existing design process models, however, do not explicitly link back to models for visualization design decisions. We bridge this gap by introducing the design activity framework, a process model that explicitly connects to the nested model, a well-known visualization design decision model. The framework includes four overlapping activities that characterize the design process, with each activity explicating outcomes related to the nested model. Additionally, we describe and characterize a list of exemplar methods and how they overlap among these activities. The design activity framework is the result of reflective discussions from a collaboration on a visualization redesign project, the details of which we describe to ground the framework in a real-world design process. Lastly, from this redesign project we provide several research outcomes in the domain of cybersecurity, including an extended data abstraction and rich opportunities for future visualization research."}, {"color": "gray", "id": 996, "label": 996, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 996 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346332\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Dilip Mathew Thomas;Vijay Natarajan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multiscale Symmetry Detection in Scalar Fields by Clustering Contours; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The complexity in visualizing volumetric data often limits the scope of direct exploration of scalar fields. Isocontour extraction is a popular method for exploring scalar fields because of its simplicity in presenting features in the data. In this paper, we present a novel representation of contours with the aim of studying the similarity relationship between the contours. The representation maps contours to points in a high-dimensional transformation-invariant descriptor space. We leverage the power of this representation to design a clustering based algorithm for detecting symmetric regions in a scalar field. Symmetry detection is a challenging problem because it demands both segmentation of the data and identification of transformation invariant segments. While the former task can be addressed using topological analysis of scalar fields, the latter requires geometry based solutions. Our approach combines the two by utilizing the contour tree for segmenting the data and the descriptor space for determining transformation invariance. We discuss two applications, query driven exploration and asymmetry visualization, that demonstrate the effectiveness of the approach."}, {"color": "gray", "id": 997, "label": 997, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 997 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346333\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Marco Ament;Filip Sadlo;Carsten Dachsbacher;Daniel Weiskopf; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Low-Pass Filtered Volumetric Shadows; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel and efficient method to compute volumetric soft shadows for interactive direct volume visualization to improve the perception of spatial depth. By direct control of the softness of volumetric shadows, disturbing visual patterns due to hard shadows can be avoided and users can adapt the illumination to their personal and application-specific requirements. We compute the shadowing of a point in the data set by employing spatial filtering of the optical depth over a finite area patch pointing toward each light source. Conceptually, the area patch spans a volumetric region that is sampled with shadow rays; afterward, the resulting optical depth values are convolved with a low-pass filter on the patch. In the numerical computation, however, to avoid expensive shadow ray marching, we show how to align and set up summed area tables for both directional and point light sources. Once computed, the summed area tables enable efficient evaluation of soft shadows for each point in constant time without shadow ray marching and the softness of the shadows can be controlled interactively. We integrated our method in a GPU-based volume renderer with ray casting from the camera, which offers interactive control of the transfer function, light source positions, and viewpoint, for both static and time-dependent data sets. Our results demonstrate the benefit of soft shadows for visualization to achieve user-controlled illumination with many-point lighting setups for improved perception combined with high rendering speed."}, {"color": "gray", "id": 1006, "label": 1006, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1006 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346412\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tao Ju;Minxin Cheng;Xu Wang;Ye Duan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Robust Parity Test for Extracting Parallel Vectors in 3D; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Parallel vectors (PV), the loci where two vector fields are parallel, are commonly used to represent curvilinear features in 3D for data visualization. Methods for extracting PV usually operate on a 3D grid and start with detecting seed points on a cell face. We propose, to the best of our knowledge, the first provably correct test that determines the parity of the number of PV points on a cell face. The test only needs to sample along the face boundary and works for any choice of the two vector fields. A discretization of the test is described, validated, and compared with existing tests that are also based on boundary sampling. The test can guide PV-extraction algorithms to ensure closed curves wherever the input fields are continuous, which we exemplify in extracting ridges and valleys of scalar functions."}, {"color": "gray", "id": 1007, "label": 1007, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1007 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346415\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tobias G\u00fcnther;Holger Theisel; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Vortex Cores of Inertial Particles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The cores of massless, swirling particle motion are an indicator for vortex-like behavior in vector fields and to this end, a number of coreline extractors have been proposed in the literature. Though, many practical applications go beyond the study of the vector field. Instead, engineers seek to understand the behavior of inertial particles moving therein, for instance in sediment transport, helicopter brownout and pulverized coal combustion. In this paper, we present two strategies for the extraction of the corelines that inertial particles swirl around, which depend on particle density, particle diameter, fluid viscosity and gravity. The first is to deduce the local swirling behavior from the autonomous inertial motion ODE, which eventually reduces to a parallel vectors operation. For the second strategy, we use a particle density estimation to locate inertial attractors. With this, we are able to extract the cores of swirling inertial particle motion for both steady and unsteady 3D vector fields. We demonstrate our techniques in a number of benchmark data sets, and elaborate on the relation to traditional massless corelines."}, {"color": "gray", "id": 1008, "label": 1008, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1008 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346416\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Fan Hong;Chufan Lai;Hanqi Guo;Enya Shen;Xiaoru Yuan;Sikun Li; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: FLDA: Latent Dirichlet Allocation Based Unsteady Flow Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a novel feature extraction approach called FLDA for unsteady flow fields based on Latent Dirichlet allocation (LDA) model. Analogous to topic modeling in text analysis, in our approach, pathlines and features in a given flow field are defined as documents and words respectively. Flow topics are then extracted based on Latent Dirichlet allocation. Different from other feature extraction methods, our approach clusters pathlines with probabilistic assignment, and aggregates features to meaningful topics at the same time. We build a prototype system to support exploration of unsteady flow field with our proposed LDA-based method. Interactive techniques are also developed to explore the extracted topics and to gain insight from the data. We conduct case studies to demonstrate the effectiveness of our proposed approach."}, {"color": "gray", "id": 1009, "label": 1009, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1009 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346418\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hanqi Guo;Jiang Zhang;Richen Liu;Lu Liu;Xiaoru Yuan;Jian Huang;Xiangfei Meng;Jingshan Pan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Advection-Based Sparse Data Management for Visualizing Unsteady Flow; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When computing integral curves and integral surfaces for large-scale unsteady flow fields, a major bottleneck is the widening gap between data access demands and the available bandwidth (both I/O and in-memory). In this work, we explore a novel advection-based scheme to manage flow field data for both efficiency and scalability. The key is to first partition flow field into blocklets (e.g. cells or very fine-grained blocks of cells), and then (pre)fetch and manage blocklets on-demand using a parallel key-value store. The benefits are (1) greatly increasing the scale of local-range analysis (e.g. source-destination queries, streak surface generation) that can fit within any given limit of hardware resources; (2) improving memory and I/O bandwidth-efficiencies as well as the scalability of naive task-parallel particle advection. We demonstrate our method using a prototype system that works on workstation and also in supercomputing environments. Results show significantly reduced I/O overhead compared to accessing raw flow data, and also high scalability on a supercomputer for a variety of applications."}, {"color": "gray", "id": 1014, "label": 1014, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1014 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346424\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Fanny Chevalier;Pierre Dragicevic;Steven Franconeri; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The Not-so-Staggering Effect of Staggered Animated Transitions on Visual Tracking; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive visual applications often rely on animation to transition from one display state to another. There are multiple animation techniques to choose from, and it is not always clear which should produce the best visual correspondences between display elements. One major factor is whether the animation relies on staggering-an incremental delay in start times across the moving elements. It has been suggested that staggering may reduce occlusion, while also reducing display complexity and producing less overwhelming animations, though no empirical evidence has demonstrated these advantages. Work in perceptual psychology does show that reducing occlusion, and reducing inter-object proximity (crowding) more generally, improves performance in multiple object tracking. We ran simulations confirming that staggering can in some cases reduce crowding in animated transitions involving dot clouds (as found in, e.g., animated 2D scatterplots). We empirically evaluated the effect of two staggering techniques on tracking tasks, focusing on cases that should most favour staggering. We found that introducing staggering has a negligible, or even negative, impact on multiple object tracking performance. The potential benefits of staggering may be outweighed by strong costs: a loss of common-motion grouping information about which objects travel in similar paths, and less predictability about when any specific object would begin to move. Staggering may be beneficial in some conditions, but they have yet to be demonstrated. The present results are a significant step toward a better understanding of animation pacing, and provide direction for further research."}, {"color": "gray", "id": 1015, "label": 1015, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1015 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346425\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hui Zhang;Jianguang Weng;Guangchen Ruan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing 2-dimensional Manifolds with Curve Handles in 4D; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a mathematical visualization paradigm for exploring curves embedded in 3D and surfaces in 4D mathematical world. The basic problem is that, 3D figures of 4D mathematical entities often twist, turn, and fold back on themselves, leaving important properties behind the surface sheets. We propose an interactive system to visualize the topological features of the original 4D surface by slicing its 3D figure into a series of feature diagram. A novel 4D visualization interface is designed to allow users to control 4D topological shapes via the collection of diagram handles using the established curve manipulation mechanism. Our system can support rich mathematical interaction of 4D mathematical objects which is very difficult with any existing approach. We further demonstrate the effectiveness of the proposed visualization tool using various experimental results and cases studies."}, {"color": "gray", "id": 1017, "label": 1017, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1017 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346428\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Rita Borgo;Joel Dearden;Mark W. Jones; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Order of Magnitude Markers: An Empirical Study on Large Magnitude Number Detection; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper we introduce Order of Magnitude Markers (OOMMs) as a new technique for number representation. The motivation for this work is that many data sets require the depiction and comparison of numbers that have varying orders of magnitude. Existing techniques for representation use bar charts, plots and colour on linear or logarithmic scales. These all suffer from related problems. There is a limit to the dynamic range available for plotting numbers, and so the required dynamic range of the plot can exceed that of the depiction method. When that occurs, resolving, comparing and relating values across the display becomes problematical or even impossible for the user. With this in mind, we present an empirical study in which we compare logarithmic, linear, scale-stack bars and our new markers for 11 different stimuli grouped into 4 different tasks across all 8 marker types."}, {"color": "gray", "id": 1025, "label": 1025, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1025 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346442\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Gustavo Machado;Filip Sadlo;Thomas M\u00fcller;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Escape Maps; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a technique to visualize the streamline-based mapping between the boundary of a simply-connected subregion of arbitrary 3D vector fields. While the streamlines are seeded on one part of the boundary, the remaining part serves as escape border. Hence, the seeding part of the boundary represents a map of streamline behavior, indicating if streamlines reach the escape border or not. Since the resulting maps typically exhibit a very fine and complex structure and are thus not amenable to direct sampling, our approach instead aims at topologically consistent extraction of their boundary. We show that isocline surfaces of the projected vector field provide a robust basis for stream-surface-based extraction of these boundaries. The utility of our technique is demonstrated in the context of transport processes using vector field data from different domains."}, {"color": "gray", "id": 1030, "label": 1030, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1030 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346448\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ismail Demir;Christian Dick;R\u00fcdiger Westermann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multi-Charts for Comparative 3D Ensemble Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A comparative visualization of multiple volume data sets is challenging due to the inherent occlusion effects, yet it is important to effectively reveal uncertainties, correlations and reliable trends in 3D ensemble fields. In this paper we present bidirectional linking of multi-charts and volume visualization as a means to analyze visually 3D scalar ensemble fields at the data level. Multi-charts are an extension of conventional bar and line charts: They linearize the 3D data points along a space-filling curve and draw them as multiple charts in the same plot area. The bar charts encode statistical information on ensemble members, such as histograms and probability densities, and line charts are overlayed to allow comparing members against the ensemble. Alternative linearizations based on histogram similarities or ensemble variation allow clustering of spatial locations depending on data distribution. Multi-charts organize the data at multiple scales to quickly provide overviews and enable users to select regions exhibiting interesting behavior interactively. They are further put into a spatial context by allowing the user to brush or query value intervals and specific distributions, and to simultaneously visualize the corresponding spatial points via volume rendering. By providing a picking mechanism in 3D and instantly highlighting the corresponding data points in the chart, the user can go back and forth between the abstract and the 3D view to focus the analysis."}, {"color": "gray", "id": 1031, "label": 1031, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1031 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346449\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Harish Doraiswamy;Nivan Ferreira;Theodoros Damoulas;Juliana Freire;Cl\u00e1udio T. Silva; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Using Topological Analysis to Support Event-Guided Exploration in Urban Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The explosion in the volume of data about urban environments has opened up opportunities to inform both policy and administration and thereby help governments improve the lives of their citizens, increase the efficiency of public services, and reduce the environmental harms of development. However, cities are complex systems and exploring the data they generate is challenging. The interaction between the various components in a city creates complex dynamics where interesting facts occur at multiple scales, requiring users to inspect a large number of data slices over time and space. Manual exploration of these slices is ineffective, time consuming, and in many cases impractical. In this paper, we propose a technique that supports event-guided exploration of large, spatio-temporal urban data. We model the data as time-varying scalar functions and use computational topology to automatically identify events in different data slices. To handle a potentially large number of events, we develop an algorithm to group and index them, thus allowing users to interactively explore and query event patterns on the fly. A visual exploration interface helps guide users towards data slices that display interesting events and trends. We demonstrate the effectiveness of our technique on two different data sets from New York City (NYC): data about taxi trips and subway service. We also report on the feedback we received from analysts at different NYC agencies."}, {"color": "gray", "id": 1034, "label": 1034, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1034 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346454\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jaemin Jo;Jaeseok Huh;Jonghun Park;Bohyoung Kim;Jinwook Seo; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LiveGantt: Interactively Visualizing a Large Manufacturing Schedule; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we introduce LiveGantt as a novel interactive schedule visualization tool that helps users explore highly-concurrent large schedules from various perspectives. Although a Gantt chart is the most common approach to illustrate schedules, currently available Gantt chart visualization tools suffer from limited scalability and lack of interactions. LiveGantt is built with newly designed algorithms and interactions to improve conventional charts with better scalability, explorability, and reschedulability. It employs resource reordering and task aggregation to display the schedules in a scalable way. LiveGantt provides four coordinated views and filtering techniques to help users explore and interact with the schedules in more flexible ways. In addition, LiveGantt is equipped with an efficient rescheduler to allow users to instantaneously modify their schedules based on their scheduling experience in the fields. To assess the usefulness of the application of LiveGantt, we conducted a case study on manufacturing schedule data with four industrial engineering researchers. Participants not only grasped an overview of a schedule but also explored the schedule from multiple perspectives to make enhancements."}, {"color": "gray", "id": 1037, "label": 1037, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1037 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346457\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jiaxi Hu;Guangyu Jeff Zou;Jing Hua; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Volume-Preserving Mapping and Registration for Collective Data Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In order to visualize and analyze complex collective data, complicated geometric structure of each data is desired to be mapped onto a canonical domain to enable map-based visual exploration. This paper proposes a novel volume-preserving mapping and registration method which facilitates effective collective data visualization. Given two 3-manifolds with the same topology, there exists a mapping between them to preserve each local volume element. Starting from an initial mapping, a volume restoring diffeomorphic flow is constructed as a compressible flow based on the volume forms at the manifold. Such a flow yields equality of each local volume element between the original manifold and the target at its final state. Furthermore, the salient features can be used to register the manifold to a reference template by an incompressible flow guided by a divergence-free vector field within the manifold. The process can retain the equality of local volume elements while registering the manifold to a template at the same time. An efficient and practical algorithm is also presented to generate a volume-preserving mapping and a salient feature registration on discrete 3D volumes which are represented with tetrahedral meshes embedded in 3D space. This method can be applied to comparative analysis and visualization of volumetric medical imaging data across subjects. We demonstrate an example application in multimodal neuroimaging data analysis and collective data visualization."}, {"color": "gray", "id": 1038, "label": 1038, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1038 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346458\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Peter Lindstrom; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Fixed-Rate Compressed Floating-Point Arrays; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Current compression schemes for floating-point data commonly take fixed-precision values and compress them to a variable-length bit stream, complicating memory management and random access. We present a fixed-rate, near-lossless compression scheme that maps small blocks of 4\u0026lt;sup\u0026gt;d\u0026lt;/sup\u0026gt; values in d dimensions to a fixed, user-specified number of bits per block, thereby allowing read and write random access to compressed floating-point data at block granularity. Our approach is inspired by fixed-rate texture compression methods widely adopted in graphics hardware, but has been tailored to the high dynamic range and precision demands of scientific applications. Our compressor is based on a new, lifted, orthogonal block transform and embedded coding, allowing each per-block bit stream to be truncated at any point if desired, thus facilitating bit rate selection using a single compression scheme. To avoid compression or decompression upon every data access, we employ a software write-back cache of uncompressed blocks. Our compressor has been designed with computational simplicity and speed in mind to allow for the possibility of a hardware implementation, and uses only a small number of fixed-point arithmetic operations per compressed value. We demonstrate the viability and benefits of lossy compression in several applications, including visualization, quantitative data analysis, and numerical simulation."}, {"color": "gray", "id": 1039, "label": 1039, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1039 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346459\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Silvia Born;Simon H. S\u00fcndermann;Christoph Russ;Raoul Hopf;Carlos E. Ruiz;Volkmar Falk;Michael Gessat; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Stent Maps - Comparative Visualization for the Prediction of Adverse Events of Transcatheter Aortic Valve Implantations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Transcatheter aortic valve implantation (TAVI) is a minimally-invasive method for the treatment of aortic valve stenosis in patients with high surgical risk. Despite the success of TAVI, side effects such as paravalvular leakages can occur postoperatively. The goal of this project is to quantitatively analyze the co-occurrence of this complication and several potential risk factors such as stent shape after implantation, implantation height, amount and distribution of calcifications, and contact forces between stent and surrounding structure. In this paper, we present a two-dimensional visualization (stent maps), which allows (1) to comprehensively display all these aspects from CT data and mechanical simulation results and (2) to compare different datasets to identify patterns that are typical for adverse effects. The area of a stent map represents the surface area of the implanted stent - virtually straightened and uncoiled. Several properties of interest, like radial forces or stent compression, are displayed in this stent map in a heatmap-like fashion. Important anatomical landmarks and calcifications are plotted to show their spatial relation to the stent and possible correlations with the color-coded parameters. To provide comparability, the maps of different patient datasets are spatially adjusted according to a corresponding anatomical landmark. Also, stent maps summarizing the characteristics of different populations (e.g. with or without side effects) can be generated. Up to this point several interesting patterns have been observed with our technique, which remained hidden when examining the raw CT data or 3D visualizations of the same data. One example are obvious radial force maxima between the right and non-coronary valve leaflet occurring mainly in cases without leakages. These observations confirm the usefulness of our approach and give starting points for new hypotheses and further analyses. Because of its reduced dimensionality, the stent map data is an appropriate input for statistical group evaluation and machine learning methods."}, {"color": "gray", "id": 1040, "label": 1040, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1040 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346481\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Dominik Sacha;Andreas Stoffel;Florian Stoffel;Bum Chul Kwon;Geoffrey Ellis;Daniel A. Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Knowledge Generation Model for Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics enables us to analyze huge information spaces in order to support complex decision making and data exploration. Humans play a central role in generating knowledge from the snippets of evidence emerging from visual data analysis. Although prior research provides frameworks that generalize this process, their scope is often narrowly focused so they do not encompass different perspectives at different levels. This paper proposes a knowledge generation model for visual analytics that ties together these diverse frameworks, yet retains previously developed models (e.g., KDD process) to describe individual segments of the overall visual analytic processes. To test its utility, a real world visual analytics system is compared against the model, demonstrating that the knowledge generation process model provides a useful guideline when developing and evaluating such systems. The model is used to effectively compare different data analysis systems. Furthermore, the model provides a common language and description of visual analytic processes, which can be used for communication between researchers. At the end, our model reflects areas of research that future researchers can embark on."}, {"color": "gray", "id": 1041, "label": 1041, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1041 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346482\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Josua Krause;Adam Perer;Enrico Bertini; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: INFUSE: Interactive Feature Selection for Predictive Modeling of High Dimensional Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Predictive modeling techniques are increasingly being used by data scientists to understand the probability of predicted outcomes. However, for data that is high-dimensional, a critical step in predictive modeling is determining which features should be included in the models. Feature selection algorithms are often used to remove non-informative features from models. However, there are many different classes of feature selection algorithms. Deciding which one to use is problematic as the algorithmic output is often not amenable to user interpretation. This limits the ability for users to utilize their domain expertise during the modeling process. To improve on this limitation, we developed INFUSE, a novel visual analytics system designed to help analysts understand how predictive features are being ranked across feature selection algorithms, cross-validation folds, and classifiers. We demonstrate how our system can lead to important insights in a case study involving clinical researchers predicting patient outcomes from electronic medical records."}, {"color": "gray", "id": 1043, "label": 1043, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1043 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346573\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Narges Mahyar;Melanie Tory; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Supporting Communication and Coordination in Collaborative Sensemaking; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When people work together to analyze a data set, they need to organize their findings, hypotheses, and evidence, share that information with their collaborators, and coordinate activities amongst team members. Sharing externalizations (recorded information such as notes) could increase awareness and assist with team communication and coordination. However, we currently know little about how to provide tool support for this sort of sharing. We explore how linked common work (LCW) can be employed within a `collaborative thinking space\u0027, to facilitate synchronous collaborative sensemaking activities in Visual Analytics (VA). Collaborative thinking spaces provide an environment for analysts to record, organize, share and connect externalizations. Our tool, CLIP, extends earlier thinking spaces by integrating LCW features that reveal relationships between collaborators\u0027 findings. We conducted a user study comparing CLIP to a baseline version without LCW. Results demonstrated that LCW significantly improved analytic outcomes at a collaborative intelligence task. Groups using CLIP were also able to more effectively coordinate their work, and held more discussion of their findings and hypotheses. LCW enabled them to maintain awareness of each other\u0027s activities and findings and link those findings to their own work, preventing disruptive oral awareness notifications."}, {"color": "gray", "id": 1046, "label": 1046, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1046 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346578\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Thomas M\u00fchlbacher;Harald Piringer;Samuel Gratzl;Michael Sedlmair;Marc Streit; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Opening the Black Box: Strategies for Increased User Involvement in Existing Algorithm Implementations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An increasing number of interactive visualization tools stress the integration with computational software like MATLAB and R to access a variety of proven algorithms. In many cases, however, the algorithms are used as black boxes that run to completion in isolation which contradicts the needs of interactive data exploration. This paper structures, formalizes, and discusses possibilities to enable user involvement in ongoing computations. Based on a structured characterization of needs regarding intermediate feedback and control, the main contribution is a formalization and comparison of strategies for achieving user involvement for algorithms with different characteristics. In the context of integration, we describe considerations for implementing these strategies either as part of the visualization tool or as part of the algorithm, and we identify requirements and guidelines for the design of algorithmic APIs. To assess the practical applicability, we provide a survey of frequently used algorithm implementations within R regarding the fulfillment of these guidelines. While echoing previous calls for analysis modules which support data exploration more directly, we conclude that a range of pragmatic options for enabling user involvement in ongoing computations exists on both the visualization and algorithm side and should be used."}, {"color": "gray", "id": 1048, "label": 1048, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1048 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346594\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Haidong Chen;Wei Chen;Honghui Mei;Zhiqi Liu;Kun Zhou;Weifeng Chen;Wentao Gu;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Abstraction and Exploration of Multi-class Scatterplots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scatterplots are widely used to visualize scatter dataset for exploring outliers, clusters, local trends, and correlations. Depicting multi-class scattered points within a single scatterplot view, however, may suffer from heavy overdraw, making it inefficient for data analysis. This paper presents a new visual abstraction scheme that employs a hierarchical multi-class sampling technique to show a feature-preserving simplification. To enhance the density contrast, the colors of multiple classes are optimized by taking the multi-class point distributions into account. We design a visual exploration system that supports visual inspection and quantitative analysis from different perspectives. We have applied our system to several challenging datasets, and the results demonstrate the efficiency of our approach."}, {"color": "gray", "id": 1049, "label": 1049, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1049 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346626\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Beham;Wolfgang Herzner;M. Eduard Gr\u00f6ller;Johannes Kehrer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Cupid: Cluster-Based Exploration of Geometry Generators with Parallel Coordinates and Radial Trees; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Geometry generators are commonly used in video games and evaluation systems for computer vision to create geometric shapes such as terrains, vegetation or airplanes. The parameters of the generator are often sampled automatically which can lead to many similar or unwanted geometric shapes. In this paper, we propose a novel visual exploration approach that combines the abstract parameter space of the geometry generator with the resulting 3D shapes in a composite visualization. Similar geometric shapes are first grouped using hierarchical clustering and then nested within an illustrative parallel coordinates visualization. This helps the user to study the sensitivity of the generator with respect to its parameter space and to identify invalid parameter settings. Starting from a compact overview representation, the user can iteratively drill-down into local shape differences by clicking on the respective clusters. Additionally, a linked radial tree gives an overview of the cluster hierarchy and enables the user to manually split or merge clusters. We evaluate our approach by exploring the parameter space of a cup generator and provide feedback from domain experts."}, {"color": "gray", "id": 1053, "label": 1053, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1053 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346682\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: David Gotz;Harry Stavropoulos; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DecisionFlow: Visual Analytics for High-Dimensional Temporal Event Sequence Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Temporal event sequence data is increasingly commonplace, with applications ranging from electronic medical records to financial transactions to social media activity. Previously developed techniques have focused on low-dimensional datasets (e.g., with less than 20 distinct event types). Real-world datasets are often far more complex. This paper describes DecisionFlow, a visual analysis technique designed to support the analysis of high-dimensional temporal event sequence data (e.g., thousands of event types). DecisionFlow combines a scalable and dynamic temporal event data structure with interactive multi-view visualizations and ad hoc statistical analytics. We provide a detailed review of our methods, and present the results from a 12-person user study. The study results demonstrate that DecisionFlow enables the quick and accurate completion of a range of sequence analysis tasks for datasets containing thousands of event types and millions of individual events."}, {"color": "gray", "id": 1056, "label": 1056, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1056 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346746\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zuchao Wang;Tangzhi Ye;Min Lu;Xiaoru Yuan;Huamin Qu;Jacky Yuan;Qianliang Wu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Exploration of Sparse Traffic Trajectory Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a visual analysis system to explore sparse traffic trajectory data recorded by transportation cells. Such data contains the movements of nearly all moving vehicles on the major roads of a city. Therefore it is very suitable for macro-traffic analysis. However, the vehicle movements are recorded only when they pass through the cells. The exact tracks between two consecutive cells are unknown. To deal with such uncertainties, we first design a local animation, showing the vehicle movements only in the vicinity of cells. Besides, we ignore the micro-behaviors of individual vehicles, and focus on the macro-traffic patterns. We apply existing trajectory aggregation techniques to the dataset, studying cell status pattern and inter-cell flow pattern. Beyond that, we propose to study the correlation between these two patterns with dynamic graph visualization techniques. It allows us to check how traffic congestion on one cell is correlated with traffic flows on neighbouring links, and with route selection in its neighbourhood. Case studies show the effectiveness of our system."}, {"color": "gray", "id": 1057, "label": 1057, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1057 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346747\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Krishna Madhavan;Niklas Elmqvist;Mihaela Vorvoreanu;Xin Chen;Yuetling Wong;Hanjun Xian;Zhihua Dong;Aditya Johri; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DIA2: Web-based Cyberinfrastructure for Visual Analysis of Funding Portfolios; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a design study of the Deep Insights Anywhere, Anytime (DIA2) platform, a web-based visual analytics system that allows program managers and academic staff at the U.S. National Science Foundation to search, view, and analyze their research funding portfolio. The goal of this system is to facilitate users\u0027 understanding of both past and currently active research awards in order to make more informed decisions of their future funding. This user group is characterized by high domain expertise yet not necessarily high literacy in visualization and visual analytics-they are essentially casual experts-and thus require careful visual and information design, including adhering to user experience standards, providing a self-instructive interface, and progressively refining visualizations to minimize complexity. We discuss the challenges of designing a system for casual experts and highlight how we addressed this issue by modeling the organizational structure and workflows of the NSF within our system. We discuss each stage of the design process, starting with formative interviews, prototypes, and finally live deployments and evaluation with stakeholders."}, {"color": "gray", "id": 1063, "label": 1063, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1063 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346893\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wei Zeng;Chi-Wing Fu;Stefan M\u00fcller Arisona;Alexander Erath;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing Mobility of Public Transportation System; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Public transportation systems (PTSs) play an important role in modern cities, providing shared/massive transportation services that are essential for the general public. However, due to their increasing complexity, designing effective methods to visualize and explore PTS is highly challenging. Most existing techniques employ network visualization methods and focus on showing the network topology across stops while ignoring various mobility-related factors such as riding time, transfer time, waiting time, and round-the-clock patterns. This work aims to visualize and explore passenger mobility in a PTS with a family of analytical tasks based on inputs from transportation researchers. After exploring different design alternatives, we come up with an integrated solution with three visualization modules: isochrone map view for geographical information, isotime flow map view for effective temporal information comparison and manipulation, and OD-pair journey view for detailed visual analysis of mobility factors along routes between specific origin-destination pairs. The isotime flow map linearizes a flow map into a parallel isoline representation, maximizing the visualization of mobility information along the horizontal time axis while presenting clear and smooth pathways from origin to destinations. Moreover, we devise several interactive visual query methods for users to easily explore the dynamics of PTS mobility over space and time. Lastly, we also construct a PTS mobility model from millions of real passenger trajectories, and evaluate our visualization techniques with assorted case studies with the transportation researchers."}, {"color": "gray", "id": 1067, "label": 1067, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1067 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346913\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Cong Xie;Wei Chen;Xinxin Huang;Yueqi Hu;Scott Barlowe;Jing Yang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VAET: A Visual Analytics Approach for E-Transactions Time-Series; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Previous studies on E-transaction time-series have mainly focused on finding temporal trends of transaction behavior. Interesting transactions that are time-stamped and situation-relevant may easily be obscured in a large amount of information. This paper proposes a visual analytics system, Visual Analysis of E-transaction Time-Series (VAET), that allows the analysts to interactively explore large transaction datasets for insights about time-varying transactions. With a set of analyst-determined training samples, VAET automatically estimates the saliency of each transaction in a large time-series using a probabilistic decision tree learner. It provides an effective time-of-saliency (TOS) map where the analysts can explore a large number of transactions at different time granularities. Interesting transactions are further encoded with KnotLines, a compact visual representation that captures both the temporal variations and the contextual connection of transactions. The analysts can thus explore, select, and investigate knotlines of interest. A case study and user study with a real E-transactions dataset (26 million records) demonstrate the effectiveness of VAET."}, {"color": "gray", "id": 1068, "label": 1068, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1068 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346919\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Guodao Sun;Yingcai Wu;Shixia Liu;Tai-Quan Peng;Jonathan J. H. Zhu;Ronghua Liang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: EvoRiver: Visual Analysis of Topic Coopetition on Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Cooperation and competition (jointly called \u201ccoopetition\u201d) are two modes of interactions among a set of concurrent topics on social media. How do topics cooperate or compete with each other to gain public attention? Which topics tend to cooperate or compete with one another? Who plays the key role in coopetition-related interactions? We answer these intricate questions by proposing a visual analytics system that facilitates the in-depth analysis of topic coopetition on social media. We model the complex interactions among topics as a combination of carry-over, coopetition recruitment, and coopetition distraction effects. This model provides a close functional approximation of the coopetition process by depicting how different groups of influential users (i.e., \u201ctopic leaders\u201d) affect coopetition. We also design EvoRiver, a time-based visualization, that allows users to explore coopetition-related interactions and to detect dynamically evolving patterns, as well as their major causes. We test our model and demonstrate the usefulness of our system based on two Twitter data sets (social topics data and business topics data)."}, {"color": "gray", "id": 1070, "label": 1070, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1070 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346922\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jian Zhao;Nan Cao;Zhen Wen;Yale Song;Yu-Ru Lin;Christopher Collins; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: #FluxFlow: Visual Analysis of Anomalous Information Spreading on Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present FluxFlow, an interactive visual analysis system for revealing and analyzing anomalous information spreading in social media. Everyday, millions of messages are created, commented, and shared by people on social media websites, such as Twitter and Facebook. This provides valuable data for researchers and practitioners in many application domains, such as marketing, to inform decision-making. Distilling valuable social signals from the huge crowd\u0027s messages, however, is challenging, due to the heterogeneous and dynamic crowd behaviors. The challenge is rooted in data analysts\u0027 capability of discerning the anomalous information behaviors, such as the spreading of rumors or misinformation, from the rest that are more conventional patterns, such as popular topics and newsworthy events, in a timely fashion. FluxFlow incorporates advanced machine learning algorithms to detect anomalies, and offers a set of novel visualization designs for presenting the detected threads for deeper analysis. We evaluated FluxFlow with real datasets containing the Twitter feeds captured during significant events such as Hurricane Sandy. Through quantitative measurements of the algorithmic performance and qualitative interviews with domain experts, the results show that the back-end anomaly detection model is effective in identifying anomalous retweeting threads, and its front-end interactive visualizations are intuitive and useful for analysts to discover insights in data and comprehend the underlying analytical model."}, {"color": "gray", "id": 1073, "label": 1073, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1073 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346978\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: \u00c7a\u011fatay Demiralp;Michael S. Bernstein;Jeffrey Heer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Learning Perceptual Kernels for Visualization Design; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualization design can benefit from careful consideration of perception, as different assignments of visual encoding variables such as color, shape and size affect how viewers interpret data. In this work, we introduce perceptual kernels: distance matrices derived from aggregate perceptual judgments. Perceptual kernels represent perceptual differences between and within visual variables in a reusable form that is directly applicable to visualization evaluation and automated design. We report results from crowd-sourced experiments to estimate kernels for color, shape, size and combinations thereof. We analyze kernels estimated using five different judgment types-including Likert ratings among pairs, ordinal triplet comparisons, and manual spatial arrangement-and compare them to existing perceptual models. We derive recommendations for collecting perceptual similarities, and then demonstrate how the resulting kernels can be applied to automate visualization design decisions."}, {"color": "gray", "id": 1075, "label": 1075, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1075 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346983\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Connor C. Gramazio;Karen B. Schloss;David H. Laidlaw; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The relation between visualization size, grouping, and user performance; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper we make the following contributions: (1) we describe how the grouping, quantity, and size of visual marks affects search time based on the results from two experiments; (2) we report how search performance relates to self-reported difficulty in finding the target for different display types; and (3) we present design guidelines based on our findings to facilitate the design of effective visualizations. Both Experiment 1 and 2 asked participants to search for a unique target in colored visualizations to test how the grouping, quantity, and size of marks affects user performance. In Experiment 1, the target square was embedded in a grid of squares and in Experiment 2 the target was a point in a scatterplot. Search performance was faster when colors were spatially grouped than when they were randomly arranged. The quantity of marks had little effect on search time for grouped displays (\u201cpop-out\u201d), but increasing the quantity of marks slowed reaction time for random displays. Regardless of color layout (grouped vs. random), response times were slowest for the smallest mark size and decreased as mark size increased to a point, after which response times plateaued. In addition to these two experiments we also include potential application areas, as well as results from a small case study where we report preliminary findings that size may affect how users infer how visualizations should be used. We conclude with a list of design guidelines that focus on how to best create visualizations based on grouping, quantity, and size of visual marks."}, {"color": "gray", "id": 1078, "label": 1078, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1078 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2352952\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jarke J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization of Regular Maps: The Chase Continues; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A regular map is a symmetric tiling of a closed surface, in the sense that all faces, vertices, and edges are topologically indistinguishable. Platonic solids are prime examples, but also for surfaces with higher genus such regular maps exist. We present a new method to visualize regular maps. Space models are produced by matching regular maps with target shapes in the hyperbolic plane. The approach is an extension of our earlier work. Here a wider variety of target shapes is considered, obtained by duplicating spherical and toroidal regular maps, merging triangles, punching holes, and gluing the edges. The method produces about 45 new examples, including the genus 7 Hurwitz surface."}, {"color": "gray", "id": 1083, "label": 1083, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1083 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042479\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tarik Crnovrsanin;Chris Muelder;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A System for Visual Analysis of Radio Signal Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analysis of radio transmissions is vital for military defense as it provides valuable information about enemy communication and infrastructure. One challenge to the data analysis task is that there are far too many signals for analysts to go through by hand. Even typical signal meta data (such as frequency band, duration, and geographic location) can be overwhelming. In this paper, we present a system for exploring and analyzing such radio signal meta-data. Our system incorporates several visual representations for signal data, designed for readability and ease of comparison, as well as novel algorithms for extracting and classifying consistent signal patterns. We demonstrate the effectiveness of our system using data collected from real missions with an airborne sensor platform."}, {"color": "gray", "id": 1085, "label": 1085, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1085 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042481\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Miguel Nunes;Benjamin Rowland;Matthias Schlachter;Sol\u00e9akh\u00e9na Ken;Kresimir Matkovic;Anne Laprie;Katja B\u00fchler; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Integrated Visual Analysis System for Fusing MR Spectroscopy and Multi-Modal Radiology Imaging; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: For cancers such as glioblastoma multiforme, there is an increasing interest in defining \"biological target volumes\" (BTV), high tumour-burden regions which may be targeted with dose boosts in radiotherapy. The definition of a BTV requires insight into tumour characteristics going beyond conventionally defined radiological abnormalities and anatomical features. Molecular and biochemical imaging techniques, like positron emission tomography, the use of Magnetic Resonance (MR) Imaging contrast agents or MR Spectroscopy deliver this information and support BTV delineation. MR Spectroscopy Imaging (MRSI) is the only non-invasive technique in this list. Studies with MRSI have shown that voxels with certain metabolic signatures are more susceptible to predict the site of relapse. Nevertheless, the discovery of complex relationships between a high number of different metabolites, anatomical, molecular and functional features is an ongoing topic of research - still lacking appropriate tools supporting a smooth workflow by providing data integration and fusion of MRSI data with other imaging modalities. We present a solution bridging this gap which gives fast and flexible access to all data at once. By integrating a customized visualization of the multi-modal and multi-variate image data with a highly flexible visual analytics (VA) framework, it is for the first time possible to interactively fuse, visualize and explore user defined metabolite relations derived from MRSI in combination with markers delivered by other imaging modalities. Real-world medical cases demonstrate the utility of our solution. By making MRSI data available both in a VA tool and in a multi-modal visualization renderer we can combine insights from each side to arrive at a superior BTV delineation. We also report feedback from domain experts indicating significant positive impact in how this work can improve the understanding of MRSI data and its integration into radiotherapy planning."}, {"color": "gray", "id": 1088, "label": 1088, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1088 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042484\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sungahnn Ko;Shehzad Afzal;Simon Walton;Yang Yang;Junghoon Chae;Abish Malik;Yun Jang;Min Chen;David Ebert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Analyzing High-dimensional Multivariate Network Links with Integrated Anomaly Detection, Highlighting and Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper focuses on the integration of a family of visual analytics techniques for analyzing high-dimensional, multivariate network data that features spatial and temporal information, network connections, and a variety of other categorical and numerical data types. Such data types are commonly encountered in transportation, shipping, and logistics industries. Due to the scale and complexity of the data, it is essential to integrate techniques for data analysis, visualization, and exploration. We present new visual representations, Petal and Thread, to effectively present many-to-many network data including multi-attribute vectors. In addition, we deploy an information-theoretic model for anomaly detection across varying dimensions, displaying highlighted anomalies in a visually consistent manner, as well as supporting a managed process of exploration. Lastly, we evaluate the proposed methodology through data exploration and an empirical study."}, {"color": "gray", "id": 1094, "label": 1094, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1094 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042490\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wenchao Wu;Yixian Zheng;Huamin Qu;Wei Chen;Eduard Gr\u00f6ller;Lionel M. Ni; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: BoundarySeer: Visual Analysis of 2D Boundary Changes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Boundary changes exist ubiquitously in our daily life. From the Antarctic ozone hole to the land desertification, and from the territory of a country to the area within one-hour reach from a downtown location
