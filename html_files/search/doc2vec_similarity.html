ierarchical Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This work focuses on visualizing highly cyclic hierarchical data. A user interface is discussed and its interaction is illustrated using a recipe database example. This example showcases a database with multiple categories for each recipe (database entry)."}, {"color": "gray", "id": 221, "label": 221, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 221 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.76\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: D. Surendran;S. Levy; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing High Dimensional Datasets Using Partiview; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A standard method of visualizing high-dimensional data is reducing its dimensionality to two or three using some algorithm, and then creating a scatterplot with data represented by labelled and/or colored dots. Two problems with this approach are (1) dots do not represent data well, (2) reducing to just three dimensions does not make full use of several dimensionality-reduction algorithms. We demonstrate how Partiview can be used to solve these problems, in the context of handwriting recognition and image retrieval."}, {"color": "gray", "id": 222, "label": 222, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 222 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.77\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: A. Ahmed;T. Dwyer;C. Murray;Le Song;Ying Xin Wu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: WilmaScope Graph Visualisation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Our visualisation of the IEEE InfoVis citation network is based on 3D graph visualisation techniques. To make effective use of the third dimension we use a layered approach, constraining nodes to lie on parallel planes depending on parameters such as year of publication or link degree. Within the parallel planes nodes are arranged using a fast force-directed layout method. A number of clusters representing different research areas were identified using a self organising map approach."}, {"color": "gray", "id": 225, "label": 225, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 225 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532123\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: G. Zotti;M.E. Groller; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A sky dome visualisation for identification of astronomical orientations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: It has long been known that ancient temples were frequently oriented along the cardinal directions or to certain points along the horizon where Sun or Moon rise or set on special days of the year. In the last decades, archaeologists have found evidence of even older building structures buried in the soil, with doorways that also appear to have distinct orientations. This paper presents a novel diagram combining archaeological maps with a folded-apart, flattened view of the whole sky, showing the local horizon and the daily paths of Sun, Moon and brighter stars. By use of this diagram, interesting groupings of astronomical orientation directions, e.g. to certain Sunrise and Sunset points could be identified, which were evidently used to mark certain days of the year. Orientations to a few significant stars very likely indicated the beginning of the agricultural year in the middle neolithic period"}, {"color": "gray", "id": 226, "label": 226, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 226 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532124\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M.J. McGuffin;R. Balakrishnan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive visualization of genealogical graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The general problem of visualizing \"family trees\", or genealogical graphs, in 2D, is considered. A graph theoretic analysis is given, which identifies why genealogical graphs can be difficult to draw. This motivates some novel graphical representations, including one based on a dual tree, a subgraph formed by the union of two trees. Dual trees can be drawn in various styles, including an indented outline style, and allow users to browse general multitrees in addition to genealogical graphs, by transitioning between different dual tree views. A software prototype for such browsing is described, that supports smoothly animated transitions, automatic camera framing, rotation of subtrees, and a novel interaction technique for expanding or collapsing subtrees to any depth with a single mouse drag"}, {"color": "gray", "id": 229, "label": 229, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 229 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532127\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J. Slack;K. Hildebrand;T. Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: PRISAD: a partitioned rendering infrastructure for scalable accordion drawing; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present PRISAD, the first generic rendering infrastructure for information visualization applications that use the accordion drawing technique: rubber sheet navigation with guaranteed visibility for marked areas of interest. Our new rendering algorithms are based on the partitioning of screen space, which allows us to handle dense dataset regions correctly. The algorithms in previous work led to incorrect visual representations because of overculling, and to inefficiencies due to overdrawing multiple items in the same region. Our pixel based drawing infrastructure guarantees correctness by eliminating overculling, and improves rendering performance with tight bounds on overdrawing. PRITree and PRISeq are applications built on PRISAD, with the feature sets of TreeJuxtaposer and SequenceJuxtaposer, respectively. We describe our PRITree and PRISeq dataset traversal algorithms, which are used for efficient rendering, culling, and layout of datasets within the PRISAD framework. We also discuss PRITree node marking techniques, which offer order-of-magnitude improvements to both memory and time performance versus previous range storage and retrieval techniques. Our PRITree implementation features a five fold increase in rendering speed for nontrivial tree structures, and also reduces memory requirements in some real world datasets by up to eight times, so we are able to handle trees of several million nodes. PRISeq renders fifteen times faster and handles datasets twenty times larger than previous work."}, {"color": "gray", "id": 230, "label": 230, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 230 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532128\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M. Balzer;O. Deussen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Voronoi treemaps; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Treemaps are a well known method for the visualization of attributed hierarchical data. Previously proposed treemap layout algorithms are limited to rectangular shapes, which cause problems with the aspect ratio of the rectangles as well as with identifying the visualized hierarchical structure. The approach of Voronoi treemaps presented in this paper eliminates these problems through enabling subdivisions of and in polygons. Additionally, this allows for creating treemap visualizations within areas of arbitrary shape, such as triangles and circles, thereby enabling a more flexible adaptation of treemaps for a wider range of applications."}, {"color": "gray", "id": 232, "label": 232, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 232 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532130\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: T. Dwyer;Y. Koren; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Dig-CoLa: directed graph layout through constrained energy minimization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We describe a new method for visualization of directed graphs. The method combines constraint programming techniques with a high performance force directed placement (FDP) algorithm so that the directed nature of the graph is highlighted while useful properties of FDP - such as emphasis of symmetries and preservation of proximity relations - are retained. Our algorithm automatically identifies those parts of the digraph that contain hierarchical information and draws them accordingly. Additionally, those parts that do not contain hierarchy are drawn at the same quality expected from a nonhierarchical, undirected layout algorithm. An interesting application of our algorithm is directional multidimensional scaling (DMDS). DMDS deals with low dimensional embedding of multivariate data where we want to emphasize the overall flow in the data (e.g. chronological progress) along one of the axes."}, {"color": "gray", "id": 234, "label": 234, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 234 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532132\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kang Shi;Pourang Irani;B. Li; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An evaluation of content browsing techniques for hierarchical space-filling visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Space-filling visualizations, such as the TreeMap, are well suited for displaying the properties of nodes in hierarchies. To browse the contents of the hierarchy, the primary mode of interaction is by drilling down through many successive layers. In this paper we introduce a distortion algorithm based on fisheye and continuous zooming techniques for browsing data in the TreeMap representation. The motivation behind the distortion approach is for assisting users to rapidly browse information displayed in the TreeMap without opening successive layers of the hierarchy. Two experiments were conducted to evaluate the new approach. In the first experiment (N=20) the distortion approach is compared to the drill down method. Results show that subjects are quicker and more accurate in locating targets of interest using the distortion method. The second experiment (N=12) evaluates the effectiveness of the two approaches in a task requiring context, we define as the context browsing task. The results show that subjects are quicker and more accurate in locating targets with the distortion technique in the context browsing task."}, {"color": "gray", "id": 235, "label": 235, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 235 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532133\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: E.G. Hetzler;V.L. Crow;D.A. Payne;A.E. Turner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Turning the bucket of text into a pipe; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many visual analysis tools operate on a fixed set of data. However, professional information analysts follow issues over a period of time and need to be able to easily add new documents to an ongoing exploration. Some analysts handle documents in a moving window of time, with new documents constantly added and old ones aging out. This paper describes both the user interaction and the technical implementation approach for a visual analysis system designed to support constantly evolving text collections."}, {"color": "gray", "id": 237, "label": 237, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 237 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532135\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: U. Brandes;D. Fleischer;J. Lerner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Highlighting conflict dynamics in event data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a method for visual summary of bilateral conflict structures embodied in event data. Such data consists of actors linked by time stamped events, and may be extracted from various sources such as news reports and dossiers. When analyzing political events, it is of particular importance to be able to recognize conflicts and actors involved in them. By projecting actors into a conflict space, we are able to highlight the main opponents in a series of tens of thousands of events, and provide a graphic overview of the conflict structure. Moreover, our method allows for smooth animation of the dynamics of a conflict."}, {"color": "gray", "id": 238, "label": 238, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 238 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532136\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: R. Amar;J. Eagan;J. Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Low-level components of analytic activity in information visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Existing system level taxonomies of visualization tasks are geared more towards the design of particular representations than the facilitation of user analytic activity. We present a set of ten low level analysis tasks that largely capture people\u0027s activities while employing information visualization tools for understanding data. To help develop these tasks, we collected nearly 200 sample questions from students about how they would analyze five particular data sets from different domains. The questions, while not being totally comprehensive, illustrated the sheer variety of analytic questions typically posed by users when employing information visualization systems. We hope that the presented set of tasks is useful for information visualization system designers as a kind of common substrate to discuss the relative analytic capabilities of the systems. Further, the tasks may provide a form of checklist for system designers."}, {"color": "gray", "id": 243, "label": 243, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 243 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532141\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: E. Fanea;S. Carpendale;T. Isenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An interactive 3D integration of parallel coordinates and star glyphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Parallel coordinates are a powerful method for visualizing multidimensional data but, when applied to large data sets, they become cluttered and difficult to read. Star glyphs, on the other hand, can be used to display either the attributes of a data item or the values across all items for a single attribute. Star glyphs may readily provide a quick impression; however, since the full data set require multiple glyphs, overall readings are more difficult. We present parallel glyphs, an interactive integration of the visual representations of parallel coordinates and star glyphs that utilizes the advantages of both representations to offset the disadvantages they have separately. We discuss the role of uniform and stepped colour scales in the visual comparison of non-adjacent items and star glyphs. Parallel glyphs provide capabilities for focus-in-context exploration using two types of lenses and interactions specific to the 3D space."}, {"color": "gray", "id": 244, "label": 244, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 244 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532142\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: L. Wilkinson;A. Anand;R. Grossman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Graph-theoretic scagnostics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce Tukey and Tukey scagnostics and develop graph-theoretic methods for implementing their procedure on large datasets."}, {"color": "gray", "id": 245, "label": 245, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 245 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532143\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: C. Weaver; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing coordination in situ; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Exploratory visualization environments allow users to build and browse coordinated multiview visualizations interactively. As the number of views and amount of coordination increases, conceptualizing coordination structure becomes more and more important for successful data exploration. Integrated metavisualization is exploratory visualization of coordination and other interactive structure directly inside a visualization\u0027s own user interface. This paper presents a model of integrated metavisualization, describes the problem of capturing dynamic interface structure as visualizable data, and outlines three general approaches to integration. Metavisualization has been implemented in improvise, using views, lenses, and embedding to reveal the dynamic structure of its own highly coordinated visualizations."}, {"color": "gray", "id": 246, "label": 246, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 246 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532144\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: T. Saito;H.N. Miyamura;M. Yamamoto;H. Saito;Y. Hoshiya;T. Kaseda; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Two-tone pseudo coloring: compact visualization for one-dimensional data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A new pseudo coloring technique for large scale one-dimensional datasets is proposed. For visualization of a large scale dataset, user interaction is indispensable for selecting focus areas in the dataset. However, excessive switching of the visualized image makes it difficult for the user to recognize overview/ detail and detail/ detail relationships. The goal of this research is to develop techniques for visualizing details as precisely as possible in overview display. In this paper, visualization of a one-dimensional but very large dataset is considered. The proposed method is based on pseudo coloring, however, each scalar value corresponds to two discrete colors. By painting with two colors at each value, users can read out the value precisely. This method has many advantages: it requires little image space for visualization; both the overview and details of the dataset are visible in one image without distortion; and implementation is very simple. Several application examples, such as meteorological observation data and train convenience evaluation data, show the effectiveness of the method."}, {"color": "gray", "id": 247, "label": 247, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 247 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532145\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M. Wattenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A note on space-filling visualizations and space-filling curves; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A recent line of treemap research has focused on layout algorithms that optimize properties such as stability, preservation of ordering information, and aspect ratio of rectangles. No ideal treemap layout algorithm has been found, and so it is natural to explore layouts that produce nonrectangular regions. This note describes a connection between space-filling visualizations and the mathematics of space-filling curves, and uses that connection to characterize a family of layout algorithms which produce nonrectangular regions but enjoy geometric continuity under changes to the data and legibility even for highly unbalanced trees."}, {"color": "gray", "id": 250, "label": 250, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 250 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532148\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M.C. Hao;Umeshwar Dayal;D.A. Keim;T. Schreck; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Importance-driven visualization layouts for large time series data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Time series are an important type of data with applications in virtually every aspect of the real world. Often a large number of time series have to be monitored and analyzed in parallel. Sets of time series may show intrinsic hierarchical relationships and varying degrees of importance among the individual time series. Effective techniques for visually analyzing large sets of time series should encode the relative importance and hierarchical ordering of the time series data by size and position, and should also provide a high degree of regularity in order to support comparability by the analyst. In this paper, we present a framework for visualizing large sets of time series. Based on the notion of inter time series importance relationships, we define a set of objective functions that space-filling layout schemes for time series data should obey. We develop an efficient algorithm addressing the identified problems by generating layouts that reflect hierarchy and importance based relationships in a regular layout with favorable aspect ratios. We apply our technique to a number of real world data sets including sales and stock data, and we compare our technique with an aspect ratio aware variant of the well known TreeMap algorithm. The examples show the advantages and practical usefulness of our layout algorithm."}, {"color": "gray", "id": 251, "label": 251, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 251 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532149\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Poonam Shanbhag;P. Rheingans;M. desJardins; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Temporal visualization of planning polygons for efficient partitioning of geo-spatial data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Partitioning of geo-spatial data for efficient allocation of resources such as schools and emergency health care services is driven by a need to provide better and more effective services. Partitioning of spatial data is a complex process that depends on numerous factors such as population, costs incurred in deploying or utilizing resources and target capacity of a resource. Moreover, complex data such as population distributions are dynamic i.e. they may change over time. Simple animation may not effectively show temporal changes in spatial data. We propose the use of three temporal visualization techniques -wedges, rings and time slices - to display the nature of change in temporal data in a single view. Along with maximizing resource utilization and minimizing utilization costs, a partition should also ensure the long term effectiveness of the plan. We use multi-attribute visualization techniques to highlight the strengths and identify the weaknesses of a partition. Comparative visualization techniques allow multiple partitions to be viewed simultaneously. Users can make informed decisions about how to partition geo spatial data by using a combination of our techniques for multi-attribute visualization, temporal visualization and comparative visualization."}, {"color": "gray", "id": 252, "label": 252, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 252 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532150\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Doantam Phan;Ling Xiao;R. Yeh;P. Hanrahan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Flow map layout; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Cartographers have long used flow maps to show the movement of objects from one location to another, such as the number of people in a migration, the amount of goods being traded, or the number of packets in a network. The advantage of flow maps is that they reduce visual clutter by merging edges. Most flow maps are drawn by hand and there are few computer algorithms available. We present a method for generating flow maps using hierarchical clustering given a set of nodes, positions, and flow data between the nodes. Our techniques are inspired by graph layout algorithms that minimize edge crossings and distort node positions while maintaining their relative position to one another. We demonstrate our technique by producing flow maps for network traffic, census data, and trade data."}, {"color": "gray", "id": 256, "label": 256, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 256 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.120\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: James Abello;Frank Van Ham;Neeraj Krishnan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ASK-graphView: a large scale graph visualization system; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We describe ASK-GraphView, a node-link-based graph visualization system that allows clustering and interactive navigation of large graphs, ranging in size up to 16 million edges. The system uses a scalable architecture and a series of increasingly sophisticated clustering algorithms to construct a hierarchy on an arbitrary, weighted undirected input graph. By lowering the interactivity requirements we can scale to substantially bigger graphs. The user is allowed to navigate this hierarchy in a top down manner by interactively expanding individual clusters. ASK-GraphView also provides facilities for filtering and coloring, annotation and cluster labeling"}, {"color": "gray", "id": 260, "label": 260, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 260 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.138\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Geoffrey Ellis;Alan Dix; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Enabling Automatic Clutter Reduction in Parallel Coordinate Plots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We have previously shown that random sampling is an effective clutter reduction technique and that a sampling lens can facilitate focus+context viewing of particular regions. This demands an efficient method of estimating the overlap or occlusion of large numbers of intersecting lines in order to automatically adjust the sampling rate within the lens. This paper proposes several ways for measuring occlusion in parallel coordinate plots. An empirical study into the accuracy and efficiency of the occlusion measures show that a probabilistic approach combined with a \u0027binning\u0027 technique is very fast and yet approaches the accuracy of the more expensive \u0027true\u0027 complete measurement"}, {"color": "gray", "id": 262, "label": 262, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 262 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.147\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Danny Holten; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Hierarchical Edge Bundles: Visualization of Adjacency Relations in Hierarchical Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A compound graph is a frequently encountered type of data set. Relations are given between items, and a hierarchy is defined on the items as well. We present a new method for visualizing such compound graphs. Our approach is based on visually bundling the adjacency edges, i.e., non-hierarchical edges, together. We realize this as follows. We assume that the hierarchy is shown via a standard tree visualization method. Next, we bend each adjacency edge, modeled as a B-spline curve, toward the polyline defined by the path via the inclusion edges from one node to another. This hierarchical bundling reduces visual clutter and also visualizes implicit adjacency edges between parent nodes that are the result of explicit adjacency edges between their respective child nodes. Furthermore, hierarchical edge bundling is a generic method which can be used in conjunction with existing tree visualization techniques. We illustrate our technique by providing example visualizations and discuss the results based on an informal evaluation provided by potential users of such visualizations"}, {"color": "gray", "id": 263, "label": 263, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 263 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.156\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tim Dwyer;Yehuda Koren;Kim Marriott; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: IPSep-CoLa: An Incremental Procedure for Separation Constraint Layout of Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We extend the popular force-directed approach to network (or graph) layout to allow separation constraints, which enforce a minimum horizontal or vertical separation between selected pairs of nodes. This simple class of linear constraints is expressive enough to satisfy a wide variety of application-specific layout requirements, including: layout of directed graphs to better show flow; layout with non-overlapping node labels; and layout of graphs with grouped nodes (called clusters). In the stress majorization force-directed layout process, separation constraints can be treated as a quadratic programming problem. We give an incremental algorithm based on gradient projection for efficiently solving this problem. The algorithm is considerably faster than using generic constraint optimization techniques and is comparable in speed to unconstrained stress majorization. We demonstrate the utility of our technique with sample data from a number of practical applications including gene-activation networks, terrorist networks and visualization of high-dimensional data."}, {"color": "gray", "id": 268, "label": 268, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 268 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.177\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Daniel Archambault;Tamara Munzner;David Auber; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Smashing Peacocks Further: Drawing Quasi-Trees from Biconnected Components; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Quasi-trees, namely graphs with tree-like structure, appear in many application domains, including bioinformatics and computer networks. Our new SPF approach exploits the structure of these graphs with a two-level approach to drawing, where the graph is decomposed into a tree of biconnected components. The low-level biconnected components are drawn with a force-directed approach that uses a spanning tree skeleton as a starting point for the layout. The higher-level structure of the graph is a true tree with meta-nodes of variable size that contain each biconnected component. That tree is drawn with a new area-aware variant of a tree drawing algorithm that handles high-degree nodes gracefully, at the cost of allowing edge-node overlaps. SPF performs an order of magnitude faster than the best previous approaches, while producing drawings of commensurate or improved quality."}, {"color": "gray", "id": 281, "label": 281, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 281 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2006.261416\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jean Scholtz; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Beyond Usability: Evaluation Aspects of Visual Analytic Environments; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A new field of research, visual analytics, has been introduced. This has been defined as \"the science of analytical reasoning facilitated by interactive visual interfaces\" (Thomas and Cook, 2005). Visual analytic environments, therefore, support analytical reasoning using visual representations and interactions, with data representations and transformation capabilities, to support production, presentation, and dissemination. As researchers begin to develop visual analytic environments, it is advantageous to develop metrics and methodologies to help researchers measure the progress of their work and understand the impact their work has on the users who work in such environments. This paper presents five areas or aspects of visual analytic environments that should be considered as metrics and methodologies for evaluation are developed. Evaluation aspects need to include usability, but it is necessary to go beyond basic usability. The areas of situation awareness, collaboration, interaction, creativity, and utility are proposed as the five evaluation areas for initial consideration. The steps that need to be undertaken to develop systematic evaluation methodologies and metrics for visual analytic environments are outlined"}, {"color": "gray", "id": 284, "label": 284, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 284 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2006.261420\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Georges Grinstein;Theresa O\u0027Connell;Sharon Laskowski;Catherine Plaisant;Jean Scholtz;Mark Whiting; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VAST 2006 Contest - A Tale of Alderwood; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics experts realize that one effective way to push the field forward and to develop metrics for measuring the performance of various visual analytics components is to hold an annual competition. The first visual analytics science and technology (VAST) contest was held in conjunction with the 2006 IEEE VAST Symposium. The competition entailed the identification of possible political shenanigans in the fictitious town of Alderwood. A synthetic data set was made available as well as tasks. We summarize how we prepared and advertised the contest, developed some initial metrics for evaluation, and selected the winners. The winners were invited to participate at an additional live competition at the symposium to provide them with feedback from senior analysts"}, {"color": "gray", "id": 285, "label": 285, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 285 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2006.261421\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jerry Alan Fails;Amy Karlson;Layla Shahamat;Ben Shneiderman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Visual Interface for Multivariate Temporal Data: Finding Patterns of Events across Multiple Histories; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Finding patterns of events over time is important in searching patient histories, Web logs, news stories, and criminal activities. This paper presents PatternFinder, an integrated interface for query and result-set visualization for search and discovery of temporal patterns within multivariate and categorical data sets. We define temporal patterns as sequences of events with inter-event time spans. PatternFinder allows users to specify the attributes of events and time spans to produce powerful pattern queries that are difficult to express with other formalisms. We characterize the range of queries PatternFinder supports as users vary the specificity at which events and time spans are defined. Pattern Finder\u0027s query capabilities together with coupled ball-and-chain and tabular visualizations enable users to effectively query, explore and analyze event patterns both within and across data entities (e.g. patient histories, terrorist groups, Web logs, etc.)"}, {"color": "gray", "id": 289, "label": 289, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 289 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2006.261425\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jing Yang;Jianping Fan;Daniel Hubball;Yuli Gao;Hangzai Luo;William Ribarsky;Matthew Ward; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Semantic Image Browser: Bridging Information Visualization with Automated Intelligent Image Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Browsing and retrieving images from large image collections are becoming common and important activities. Semantic image analysis techniques, which automatically detect high level semantic contents of images for annotation, are promising solutions toward this problem. However, few efforts have been made to convey the annotation results to users in an intuitive manner to enable effective image browsing and retrieval. There is also a lack of methods to monitor and evaluate the automatic image analysis algorithms due to the high dimensional nature of image data, features, and contents. In this paper, we propose a novel, scalable semantic image browser by applying existing information visualization techniques to semantic image analysis. This browser not only allows users to effectively browse and search in large image databases according to the semantic content of images, but also allows analysts to evaluate their annotation process through interactive visual exploration. The major visualization components of this browser are multi-dimensional scaling (MDS) based image layout, the value and relation (VaR) display that allows effective high dimensional visualization without dimension reduction, and a rich set of interaction tools such as search by sample images and content relationship detection. Our preliminary user study showed that the browser was easy to use and understand, and effective in supporting image browsing and retrieval tasks"}, {"color": "gray", "id": 291, "label": 291, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 291 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2006.261427\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Pascale Proulx;Sumeet Tandon;Adam Bodnar;David Schroh;Robert Harper;William Wright; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Avian Flu Case Study with nSpace and GeoTime; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: GeoTime and nSpace are new analysis tools that provide innovative visual analytic capabilities. This paper uses an epidemiology analysis scenario to illustrate and discuss these new investigative methods and techniques. In addition, this case study is an exploration and demonstration of the analytical synergy achieved by combining GeoTime\u0027s geo-temporal analysis capabilities, with the rapid information triage, scanning and sense-making provided by nSpace. A fictional analyst works through the scenario from the initial brainstorming through to a final collaboration and report. With the efficient knowledge acquisition and insights into large amounts of documents, there is more time for the analyst to reason about the problem and imagine ways to mitigate threats. The use of both nSpace and GeoTime initiated a synergistic exchange of ideas, where hypotheses generated in either software tool could be cross-referenced, refuted, and supported by the other tool"}, {"color": "gray", "id": 300, "label": 300, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 300 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2006.261436\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ling Xiao;John Gerth;Pat Hanrahan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Enhancing Visual Analysis of Network Traffic Using a Knowledge Representation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents a network traffic analysis system that couples visual analysis with a declarative knowledge representation. The system supports multiple iterations of the sense-making loop of analytic reasoning by allowing users to save discoveries as they are found and to reuse them in future iterations. We show how the knowledge representation can be used to improve both the visual representations and the basic analytical tasks of filtering and changing level of detail. We describe how the system can be used to produce models of network patterns, and show results from classifying one day of network traffic in our laboratory"}, {"color": "gray", "id": 303, "label": 303, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 303 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2006.261439\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Susan E. Brennan;Klaus Mueller;Greg Zelinsky;IV Ramakrishnan;David S. Warren;Arie Kaufman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Toward a Multi-Analyst, Collaborative Framework for Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We describe a framework for the display of complex, multidimensional data, designed to facilitate exploration, analysis, and collaboration among multiple analysts. This framework aims to support human collaboration by making it easier to share representations, to translate from one point of view to another, to explain arguments, to update conclusions when underlying assumptions change, and to justify or account for decisions or actions. Multidimensional visualization techniques are used with interactive, context-sensitive, and tunable graphs. Visual representations are flexibly generated using a knowledge representation scheme based on annotated logic; this enables not only tracking and fusing different viewpoints, but also unpacking them. Fusing representations supports the creation of multidimensional meta-displays as well as the translation or mapping from one point of view to another. At the same time, analysts also need to be able to unpack one another\u0027s complex chains of reasoning, especially if they have reached different conclusions, and to determine the implications, if any, when underlying assumptions or evidence turn out to be false. The framework enables us to support a variety of scenarios as well as to systematically generate and test experimental hypotheses about the impact of different kinds of visual representations upon interactive collaboration by teams of distributed analysts"}, {"color": "gray", "id": 305, "label": 305, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 305 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2006.261451\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sameep Mehta;Srinivasan Parthasarathy;Raghu Machiraju; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Exploration of Spatio-temporal Relationships for Scientific Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Spatio-temporal relationships among features extracted from temporally-varying scientific datasets can provide useful information about the evolution of an individual feature and its interactions with other features. However, extracting such useful relationships without user guidance is cumbersome and often an error prone process. In this paper, we present a visual analysis system that interactively discovers such relationships from the trajectories of derived features. We describe analysis algorithms to derive various spatial and spatio-temporal relationships. A visual interface is presented using which the user can interactively select spatial and temporal extents to guide the knowledge discovery process. We show the usefulness of our proposed algorithms on datasets originating from computational fluid dynamics. We also demonstrate how the derived relationships can help in explaining the occurrence of critical events like merging and bifurcation of the vortices"}, {"color": "gray", "id": 306, "label": 306, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 306 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2006.261452\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Roberto Theron; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Analytics of Paleoceanographic Conditions; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Decade scale oceanic phenomena like El Nino are correlated with weather anomalies all over the globe. Only by understanding the events that produced the climatic conditions in the past will it be possible to forecast abrupt climate changes and prevent disastrous consequences for human beings and their environment. Paleoceanography research is a collaborative effort that requires the analysis of paleo time-series, which are obtained from a number of independent techniques and instruments and produced by a variety of different researchers and/or laboratories. The complexity of these phenomena that consist of massive, dynamic and often conflicting data can only be faced by means of analytical reasoning supported by a highly interactive visual interface. This paper presents an interactive visual analysis environment for paleoceanography that permits to gain insight into the paleodata and allow the control and steering of the analytical methods involved in the reconstruction of the climatic conditions of the past"}, {"color": "gray", "id": 317, "label": 317, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 317 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70556\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Martin Graham;Jessie Kennedy; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploring Multiple Trees through DAG Representations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a directed acyclic graph visualisation designed to allow interaction with a set of multiple classification trees, specifically to find overlaps and differences between groups of trees and individual trees. The work is motivated by the need to find a representation for multiple trees that has the space-saving property of a general graph representation and the intuitive parent-child direction cues present in individual representation of trees. Using example taxonomic data sets, we describe augmentations to the common barycenter DAG layout method that reveal shared sets of child nodes between common parents in a clearer manner. Other interactions such as displaying the multiple ancestor paths of a node when it occurs in several trees, and revealing intersecting sibling sets within the context of a single DAG representation are also discussed."}, {"color": "gray", "id": 319, "label": 319, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 319 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70561\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Danyel Fisher; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Hotmap: Looking at Geographic Attention; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Understanding how people use online maps allows data acquisition teams to concentrate their efforts on the portions of the map that are most seen by users. Online maps represent vast databases, and so it is insufficient to simply look at a list of the most-accessed URLs. Hotmap takes advantage of the design of a mapping system\u0027s imagery pyramid to superpose a heatmap of the log files over the original maps. Users\u0027 behavior within the system can be observed and interpreted. This paper discusses the imagery acquisition task that motivated Hotmap, and presents several examples of information that Hotmap makes visible. We discuss the design choices behind Hotmap, including logarithmic color schemes; low-saturation background images; and tuning images to explore both infrequently-viewed and frequently-viewed spaces."}, {"color": "gray", "id": 322, "label": 322, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 322 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70574\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Remco Chang;Ginette Wessel;Robert Kosara;Eric Sauda;William Ribarsky; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Legible Cities: Focus-Dependent Multi-Resolution Visualization of Urban Relationships; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Numerous systems have been developed to display large collections of data for urban contexts; however, most have focused on layering of single dimensions of data and manual calculations to understand relationships within the urban environment. Furthermore, these systems often limit the user\u0027s perspectives on the data, thereby diminishing the user\u0027s spatial understanding of the viewing region. In this paper, we introduce a highly interactive urban visualization tool that provides intuitive understanding of the urban data. Our system utilizes an aggregation method that combines buildings and city blocks into legible clusters, thus providing continuous levels of abstraction while preserving the user\u0027s mental model of the city. In conjunction with a 3D view of the urban model, a separate but integrated information visualization view displays multiple disparate dimensions of the urban data, allowing the user to understand the urban environment both spatially and cognitively in one glance. For our evaluation, expert users from various backgrounds viewed a real city model with census data and confirmed that our system allowed them to gain more intuitive and deeper understanding of the urban model from different perspectives and levels of abstraction than existing commercial urban visualization systems."}, {"color": "gray", "id": 323, "label": 323, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 323 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70577\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Fernanda B. Viegas;Martin Wattenberg;Frank van Ham;Jesse Kriss;Matt McKeon; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ManyEyes: a Site for Visualization at Internet Scale; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We describe the design and deployment of Many Eyes, a public Web site where users may upload data, create interactive visualizations, and carry on discussions. The goal of the site is to support collaboration around visualizations at a large scale by fostering a social style of data analysis in which visualizations not only serve as a discovery tool for individuals but also as a medium to spur discussion among users. To support this goal, the site includes novel mechanisms for end-user creation of visualizations and asynchronous collaboration around those visualizations. In addition to describing these technologies, we provide a preliminary report on the activity of our users."}, {"color": "gray", "id": 328, "label": 328, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 328 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70592\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yi Mao;Joshua Dillon;Guy Lebanon; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Sequential Document Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Documents and other categorical valued time series are often characterized by the frequencies of short range sequential patterns such as n-grams. This representation converts sequential data of varying lengths to high dimensional histogram vectors which are easily modeled by standard statistical models. Unfortunately, the histogram representation ignores most of the medium and long range sequential dependencies making it unsuitable for visualizing sequential data. We present a novel framework for sequential visualization of discrete categorical time series based on the idea of local statistical modeling. The framework embeds categorical time series as smooth curves in the multinomial simplex summarizing the progression of sequential trends. We discuss several visualization techniques based on the above framework and demonstrate their usefulness for document visualization."}, {"color": "gray", "id": 330, "label": 330, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 330 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70596\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Melanie Tory;David Sprague;Fuqu Wu;Wing Yan So;Tamara Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Spatialization Design: Comparing Points and Landscapes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Spatializations represent non-spatial data using a spatial layout similar to a map. We present an experiment comparing different visual representations of spatialized data, to determine which representations are best for a non-trivial search and point estimation task. Primarily, we compare point-based displays to 2D and 3D information landscapes. We also compare a colour (hue) scale to a grey (lightness) scale. For the task we studied, point-based spatializations were far superior to landscapes, and 2D landscapes were superior to 3D landscapes. Little or no benefit was found for redundantly encoding data using colour or greyscale combined with landscape height. 3D landscapes with no colour scale (height-only) were particularly slow and inaccurate. A colour scale was found to be better than a greyscale for all display types, but a greyscale was helpful compared to height-only. These results suggest that point-based spatializations should be chosen over landscape representations, at least for tasks involving only point data itself rather than derived information about the data space."}, {"color": "gray", "id": 333, "label": 333, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 333 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70623\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Haleh Hagh-Shenas;Sunghee Kim;Victoria Interrante;Christopher Healey; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Weaving Versus Blending: a quantitative assessment of the information carrying capacities of two alternative methods for conveying multivariate data with color.; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In many applications, it is important to understand the individual values of, and relationships between, multiple related scalar variables defined across a common domain. Several approaches have been proposed for representing data in these situations. In this paper we focus on strategies for the visualization of multivariate data that rely on color mixing. In particular, through a series of controlled observer experiments, we seek to establish a fundamental understanding of the information-carrying capacities of two alternative methods for encoding multivariate information using color: color blending and color weaving. We begin with a baseline experiment in which we assess participants\u0027 abilities to accurately read numerical data encoded in six different basic color scales defined in the L*a*b* color space. We then assess participants\u0027 abilities to read combinations of 2, 3, 4 and 6 different data values represented in a common region of the domain, encoded using either color blending or color weaving. In color blending a single mixed color is formed via linear combination of the individual values in L*a*b* space, and in color weaving the original individual colors are displayed side-by-side in a high frequency texture that fills the region. A third experiment was conducted to clarify some of the trends regarding the color contrast and its effect on the magnitude of the error that was observed in the second experiment. The results indicate that when the component colors are represented side-by-side in a high frequency texture, most participants\u0027 abilities to infer the values of individual components are significantly improved, relative to when the colors are blended. Participants\u0027 performance was significantly better with color weaving particularly when more than 2 colors were used, and even when the individual colors subtended only 3 minutes of visual angle in the texture. However, the information-carrying capacity of the color weaving approach has its limits. We found that participants\u0027 abilities to accurately interpret each of the individual components in a high frequency color texture typically falls off as the number of components increases from 4 to 6. We found no significant advantages, in either color blending or color weaving, to using color scales based on component hues thatare more widely separated in the L*a*b* color space. Furthermore, we found some indications that extra difficulties may arise when opponent hues are employed."}, {"color": "gray", "id": 341, "label": 341, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 341 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4388996\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Stephen G. Eick;M. Andrew Eick;Jesse Fugitt;Brian Horst;Maxim Khailo;Russell A. Lankenau; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Thin Client Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We have developed a Web 2.0 thin client visualization framework called GeoBoosttrade. Our framework focuses on geospatial visualization and using scalable vector graphics (SVG), AJAX, RSS and GeoRSS we have built a complete thin client component set. Our component set provides a rich user experience that is completely browser based. It includes maps, standard business charts, graphs, and time-oriented components. The components are live, interactive, linked, and support real time collaboration."}, {"color": "gray", "id": 342, "label": 342, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 342 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4388997\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christopher D. Shaw;Gregory A. Dasch;Marina E. Eremeeva; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: IMAS: The Interactive Multigenomic Analysis System; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper introduces a new Visual Analysis tool named IMAS (Interactive Multigenomic Analysis System), which combines common analysis tools such as Glimmer, BLAST, and Clustal-W into a unified Visual Analytic framework. IMAS displays the primary DNA sequence being analyzed by the biologist in a highly interactive, zoomable visual display. The user may analyze the sequence in a number of ways, and visualize these analyses in a coherent, sequence aligned form, with all related analysis products grouped together. This enables the user to rapidly perform analyses of DNA sequences without the need for tedious and error-prone cutting and pasting of sequence data from text files to and from web-based databases and data analysis services, as is now common practice."}, {"color": "gray", "id": 347, "label": 347, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 347 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389002\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ana M. Cuadros;Fernando V. Paulovich;Rosane Minghim;Guilherme P. Telles; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Point Placement by Phylogenetic Trees and its Application to Visual Analysis of Document Collections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The task of building effective representations to visualize and explore collections with moderate to large number of documents is hard. It depends on the evaluation of some distance measure among texts and also on the representation of such relationships in bi- dimensional spaces. In this paper we introduce an alternative approach for building visual maps of documents based on their content similarity, through reconstruction of phylogenetic trees. The tree is capable of representing relationships that allows the user to quickly recover information detected by the similarity metric. For a variety of text collections of different natures we show that we can achieve improved exploration capability and more clear visualization of relationships amongst documents."}, {"color": "gray", "id": 350, "label": 350, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 350 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389005\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mohammad Ghoniem;Dongning Luo;Jing Yang;William Ribarsky; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: NewsLab: Exploratory Broadcast News Video Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we introduce NewsLab, an exploratory visualization approach for the analysis of large scale broadcast news video collections containing many thousands of news stories over extended periods of time. A river metaphor is used to depict the thematic changes of the news over time. An interactive lens metaphor allows the playback of fine-grained video segments selected through the river overview. Multi-resolution navigation is supported via a hierarchical time structure as well as a hierarchical theme structure. Themes can be explored hierarchically according to their thematic structure, or in an unstructured fashion using various ranking criteria. A rich set of interactions such as filtering, drill-down/roll-up navigation, history animation, and keyword based search are also provided. Our case studies show how this set of tools can be used to find emerging topics in the news, compare different broadcasters, or mine the news for topics of interest."}, {"color": "gray", "id": 351, "label": 351, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 351 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389006\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: John Stasko;Carsten Gorg;Zhicheng Liu;Kanupriya Singhal; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Jigsaw: Supporting Investigative Analysis through Interactive Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Investigative analysts who work with collections of text documents connect embedded threads of evidence in order to formulate hypotheses about plans and activities of potential interest. As the number of documents and the corresponding number of concepts and entities within the documents grow larger, sense-making processes become more and more difficult for the analysts. We have developed a visual analytic system called Jigsaw that represents documents and their entities visually in order to help analysts examine reports more efficiently and develop theories about potential actions more quickly. Jigsaw provides multiple coordinated views of document entities with a special emphasis on visually illustrating connections between entities across the different documents."}, {"color": "gray", "id": 354, "label": 354, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 354 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389009\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Remco Chang;Mohammad Ghoniem;Robert Kosara;William Ribarsky;Jing Yang;Evan Suma;Caroline Ziemkiewicz;Daniel Kern;Agus Sudjianto; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: WireVis: Visualization of Categorical, Time-Varying Data From Financial Transactions; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Large financial institutions such as Bank of America handle hundreds of thousands of wire transactions per day. Although most transactions are legitimate, these institutions have legal and financial obligations in discovering those that are suspicious. With the methods of fraudulent activities ever changing, searching on predefined patterns is often insufficient in detecting previously undiscovered methods. In this paper, we present a set of coordinated visualizations based on identifying specific keywords within the wire transactions. The different views used in our system depict relationships among keywords and accounts over time. Furthermore, we introduce a search-by-example technique which extracts accounts that show similar transaction patterns. In collaboration with the Anti-Money Laundering division at Bank of America, we demonstrate that using our tool, investigators are able to detect accounts and transactions that exhibit suspicious behaviors."}, {"color": "gray", "id": 355, "label": 355, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 355 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389010\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bongwon Suh;Ed H. Chi;Bryan A. Pendleton;Aniket Kittur; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Us vs. Them: Understanding Social Dynamics in Wikipedia with Revert Graph Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Wikipedia is a wiki-based encyclopedia that has become one of the most popular collaborative on-line knowledge systems. As in any large collaborative system, as Wikipedia has grown, conflicts and coordination costs have increased dramatically. Visual analytic tools provide a mechanism for addressing these issues by enabling users to more quickly and effectively make sense of the status of a collaborative environment. In this paper we describe a model for identifying patterns of conflicts in Wikipedia articles. The model relies on users\u0027 editing history and the relationships between user edits, especially revisions that void previous edits, known as \"reverts\". Based on this model, we constructed Revert Graph, a tool that visualizes the overall conflict patterns between groups of users. It enables visual analysis of opinion groups and rapid interactive exploration of those relationships via detail drill- downs. We present user patterns and case studies that show the effectiveness of these techniques, and discuss how they could generalize to other systems."}, {"color": "gray", "id": 356, "label": 356, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 356 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389011\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jeffrey Heer;Maneesh Agrawala; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Considerations for Collaborative Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Information visualization leverages the human visual system to support the process of sensemaking, in which information is collected, organized, and analyzed to generate knowledge and inform action. Though most research to date assumes a single-user focus on perceptual and cognitive processes, in practice, sensemaking is often a social process involving parallelization of effort, discussion, and consensus building. This suggests that to fully support sensemaking, interactive visualization should also support social interaction. However, the most appropriate collaboration mechanisms for supporting this interaction are not immediately clear. In this article, we present design considerations for asynchronous collaboration in visual analysis environments, highlighting issues of work parallelization, communication, and social organization. These considerations provide a guide for the design and evaluation of collaborative visualization systems."}, {"color": "gray", "id": 357, "label": 357, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 357 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389012\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ulrik Brandes;Jurgen Lerner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Analysis of Controversy in User-generated Encyclopedias; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Wikipedia is a large and rapidly growing Web-based collaborative authoring environment, where anyone on the Internet can create, modify, and delete pages about encyclopedic topics. A remarkable property of some Wikipedia pages is that they are written by up to thousands of authors who may have contradicting opinions. In this paper we show that a visual analysis of the \"who revises whom\"- network gives deep insight into controversies. We propose a set of analysis and visualization techniques that reveal the dominant authors of a page, the roles they play, and the alters they confront. Thereby we provide tools to understand how Wikipedia authors collaborate in the presence of controversy."}, {"color": "gray", "id": 360, "label": 360, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 360 (VAST)  - \u003ca href=\"http://ieeexplore.ieee.org/xpl/articleDetails.jsp?arnumber=4389016\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lynn Schwendiman;Jonathan McLean;Jonathan Larson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VAST 2007 Contest Interactive Poster: Data Analysis Using NdCore and REGGAE; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: ATS intelligent discovery analyzed the VAST 2007 contest data set using two of its proprietary applications, NdCore and REGGAE (relationship generating graph analysis engine). The paper describes these tools and how they were used to discover the contest\u0027s scenarios of wildlife law enforcement, endangered species issues, and ecoterrorism."}, {"color": "gray", "id": 361, "label": 361, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 361 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389017\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Carsten Gorg;Zhicheng Liu;Neel Parekh;Kanupriya Singhal;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Analytics with Jigsaw; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This article briefly introduces the Jigsaw system and describes how we used it in analysis activities for the VAST \u002707 Contest. Jigsaw is a visual analytic system that provides multiple coordinated views to show connections between entities that are extracted from a collection of documents."}, {"color": "gray", "id": 362, "label": 362, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 362 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389018\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lynn Chien;Annie Tat;William Wright; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Something\u0027s \"Fishy\" at Global Ways and Gill Breeders - Analysis with nSpace and GeoTime; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: GeoTime and nSpace are two interactive visual analytics tools that support the process of analyzing massive and complex datasets. The two tools were used to examine and interpret the 2007 VAST contest dataset. This poster paper describes how the capabilities of the tools were used to facilitate and expedite every stage of an analyst workflow."}, {"color": "gray", "id": 363, "label": 363, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 363 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389019\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Chi-Chun Pan;Anuj R. Jaiswal;Junyan Luo;Anthony Robinson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TextPlorer: An application supporting text analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: TexPlorer is an integrated system for exploring and analyzing large amounts of text documents. The data processing modules of TexPlorer consist of named entity extraction, entity relation extraction, hierarchical clustering, and text summarization tools. Using a timeline tool, tree-view, table-view, and concept maps, TexPlorer provides an analytical interface for exploring a set of text documents from different perspectives and allows users to explore vast amount of text documents efficiently."}, {"color": "gray", "id": 365, "label": 365, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 365 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389021\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yedendra B. Shrinivasan;Jarke J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VisPad: Integrating Visualization, Navigation and Synthesis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a new framework - VisPad - to support the user to revisit the visual exploration process, and to synthesize and disseminate information. It offers three integrated views. The data view allows the user to interactively explore the data. The navigation view captures the exploration process. It enables the user to revisit any particular state and reuse it. The knowledge view enables the user to record his/her findings and the relations between these findings."}, {"color": "gray", "id": 367, "label": 367, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 367 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389023\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jae Choi;Sang-joon Lee;Sarah Gigitashvilli;James Wilson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Situation Awareness Tool for Global Argus; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a visualization tool to enhance situation awareness for Global Argus, a system that tracks and detects indications and warnings of biological events in near real time. Because Global Argus generates massive amounts of data daily, its analysts often struggle to interpret the information. To overcome this problem, we have developed the Global Argus situation awareness tool (GASAT) using the InteleView/World Wind geographical information system. This tool allows users to visualize current and past events in a particular region, and thus to understand how events evolve over time. Combined with the other tools that we are developing, GASAT will contribute to enhanced situation awareness in the tracking and detection of biological events."}, {"color": "gray", "id": 368, "label": 368, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 368 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389024\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Palmyra Catravas; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Spectra transformed for model-testing and visual exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The presence of highly tangled patterns in spectra and other serial data exacerbates the difficulty of performing visual comparison between a test model for a particular pattern and the data. The use of a simple map that plants peaks in the data directly onto their corresponding position in a residual plot with respect to a chosen test model not only retrieves the advantages of dynamic regression plotting, but in practical cases also causes patterns in the data to congregate in meaningful ways with respect to more than one reference curve in the plane. The technique is demonstrated on a polyphonic music signal."}, {"color": "gray", "id": 369, "label": 369, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 369 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389025\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Guoray Cai; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Formalizing Analytical Discourse in Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents a theory of analytical discourse and a formal model of the intentional structure of visual analytic reasoning process. Our model rests on the theory of collaborative discourse, and allows for cooperative human-machine communication in visual interactive dialogues. Using a sample discourse from a crisis management scenario, we demonstrated the utility of our theory in characterizing the discourse context and collaboration. In particular, we view analytical discourse as plans consisting of complex mental attitude towards analytical tasks and issues. Under this view, human reasoning and computational analysis become integral part of the collaborative plan that evolves through discourse."}, {"color": "gray", "id": 370, "label": 370, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 370 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389026\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Cecilia R. Aragon;Stephen J. Bailey;Sarah Poon;Karl J. Runge;Rollin C. Thomas; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Sunfall: A Collaborative Visual Analytics System for Astrophysics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Computational and experimental sciences produce and collect ever- larger and complex datasets, often in large-scale, multi-institution projects. The inability to gain insight into complex scientific phenomena using current software tools is a bottleneck facing virtually all endeavors of science. In this paper, we introduce Sunfall, a collaborative visual analytics system developed for the Nearby Supernova Factory, an international astrophysics experiment and the largest data volume supernova search currently in operation. Sunfall utilizes novel interactive visualization and analysis techniques to facilitate deeper scientific insight into complex, noisy, high-dimensional, high-volume, time-critical data. The system combines novel image processing algorithms, statistical analysis, and machine learning with highly interactive visual interfaces to enable collaborative, user-driven scientific exploration of supernova image and spectral data. Sunfall is currently in operation at the Nearby Supernova Factory; it is the first visual analytics system in production use at a major astrophysics project."}, {"color": "gray", "id": 371, "label": 371, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 371 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389027\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Adel Ahmed;Xiaoyan Fu;Seok-Hee Hong;Quan Hoang Nguyen;Kai Xu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual
