al parameter space. Understanding the correlation between the different convective parameters, and establishing a connection between the parameter settings and the ensemble outputs are crucial to domain scientists. The multi-resolution high-dimensional parameter space, however, presents a unique challenge to the existing correlation visualization techniques. We present Nested Parallel Coordinates Plot (NPCP), a new type of parallel coordinates plots that enables visualization of intra-resolution and inter-resolution parameter correlations. With flexible user control, NPCP integrates superimposition, juxtaposition and explicit encodings in a single view for comparative data visualization and analysis. We develop an integrated visual analytics system to help domain scientists understand the connection between multi-resolution convective parameters and the large spatial temporal ensembles. Our system presents intricate climate ensembles with a comprehensive overview and on-demand geographic details. We demonstrate NPCP, along with the climate ensemble visualization system, based on real-world use-cases from our collaborators in computational and predictive science."}, {"color": "gray", "id": 1327, "label": 1327, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1327 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598831\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mengchen Liu;Jiaxin Shi;Zhen Li;Chongxuan Li;Jun Zhu;Shixia Liu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Towards Better Analysis of Deep Convolutional Neural Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Deep convolutional neural networks (CNNs) have achieved breakthrough performance in many pattern recognition tasks such as image classification. However, the development of high-quality deep models typically relies on a substantial amount of trial-and-error, as there is still no clear understanding of when and why a deep model works. In this paper, we present a visual analytics approach for better understanding, diagnosing, and refining deep CNNs. We formulate a deep CNN as a directed acyclic graph. Based on this formulation, a hybrid visualization is developed to disclose the multiple facets of each neuron and the interactions between them. In particular, we introduce a hierarchical rectangle packing algorithm and a matrix reordering algorithm to show the derived features of a neuron cluster. We also propose a biclustering-based edge bundling method to reduce visual clutter caused by a large number of connections between neurons. We evaluated our method on a set of CNNs and the results are generally favorable."}, {"color": "gray", "id": 1329, "label": 1329, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1329 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598839\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bahador Saket;Hannah Kim;Eli T. Brown;Alex Endert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization by Demonstration: An Interaction Paradigm for Visual Data Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Although data visualization tools continue to improve, during the data exploration process many of them require users to manually specify visualization techniques, mappings, and parameters. In response, we present the Visualization by Demonstration paradigm, a novel interaction method for visual data exploration. A system which adopts this paradigm allows users to provide visual demonstrations of incremental changes to the visual representation. The system then recommends potential transformations (Visual Representation, Data Mapping, Axes, and View Specification transformations) from the given demonstrations. The user and the system continue to collaborate, incrementally producing more demonstrations and refining the transformations, until the most effective possible visualization is created. As a proof of concept, we present VisExemplar, a mixed-initiative prototype that allows users to explore their data by recommending appropriate transformations in response to the given demonstrations."}, {"color": "gray", "id": 1331, "label": 1331, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1331 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598866\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Allan Rocha;Usman Alim;Julio Daniel Silva;Mario Costa Sousa; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Decal-Maps: Real-Time Layering of Decals on Surfaces for Multivariate Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce the use of decals for multivariate visualization design. Decals are visual representations that are used for communication; for example, a pattern, a text, a glyph, or a symbol, transferred from a 2D-image to a surface upon contact. By creating what we define as decal-maps, we can design a set of images or patterns that represent one or more data attributes. We place decals on the surface considering the data pertaining to the locations we choose. We propose a (texture mapping) local parametrization that allows placing decals on arbitrary surfaces interactively, even when dealing with a high number of decals. Moreover, we extend the concept of layering to allow the co-visualization of an increased number of attributes on arbitrary surfaces. By combining decal-maps, color-maps and a layered visualization, we aim to facilitate and encourage the creative process of designing multivariate visualizations. Finally, we demonstrate the general applicability of our technique by providing examples of its use in a variety of contexts."}, {"color": "gray", "id": 1337, "label": 1337, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1337 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598885\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yalong Yang;Tim Dwyer;Sarah Goodwin;Kim Marriott; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Many-to-Many Geographically-Embedded Flow Visualisation: An Evaluation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Showing flows of people and resources between multiple geographic locations is a challenging visualisation problem. We conducted two quantitative user studies to evaluate different visual representations for such dense many-to-many flows. In our first study we compared a bundled node-link flow map representation and OD Maps [37] with a new visualisation we call MapTrix. Like OD Maps, MapTrix overcomes the clutter associated with a traditional flow map while providing geographic embedding that is missing in standard OD matrix representations. We found that OD Maps and MapTrix had similar performance while bundled node-link flow map representations did not scale at all well. Our second study compared participant performance with OD Maps and MapTrix on larger data sets. Again performance was remarkably similar."}, {"color": "gray", "id": 1340, "label": 1340, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1340 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598919\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christoph Schulz;Arlind Nocaj;Jochen Goertler;Oliver Deussen;Ulrik Brandes;Daniel Weiskopf; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Probabilistic Graph Layout for Uncertain Network Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel uncertain network visualization technique based on node-link diagrams. Nodes expand spatially in our probabilistic graph layout, depending on the underlying probability distributions of edges. The visualization is created by computing a two-dimensional graph embedding that combines samples from the probabilistic graph. A Monte Carlo process is used to decompose a probabilistic graph into its possible instances and to continue with our graph layout technique. Splatting and edge bundling are used to visualize point clouds and network topology. The results provide insights into probability distributions for the entire network-not only for individual nodes and edges. We validate our approach using three data sets that represent a wide range of network types: synthetic data, protein-protein interactions from the STRING database, and travel times extracted from Google Maps. Our approach reveals general limitations of the force-directed layout and allows the user to recognize that some nodes of the graph are at a specific position just by chance."}, {"color": "gray", "id": 1342, "label": 1342, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1342 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598958\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Benjamin Bach;Nathalie Henry Riche;Christophe Hurter;Kim Marriott;Tim Dwyer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Towards Unambiguous Edge Bundling: Investigating Confluent Drawings for Network Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we investigate Confluent Drawings (CD), a technique for bundling edges in node-link diagrams based on network connectivity. Edge-bundling techniques are designed to reduce edge clutter in node-link diagrams by coalescing lines into common paths or bundles. Unfortunately, traditional bundling techniques introduce ambiguity since edges are only bundled by spatial proximity, rather than network connectivity; following an edge from its source to its target can lead to the perception of incorrect connectivity if edges are not clearly separated within the bundles. Contrary, CDs bundle edges based on common sources or targets. Thus, a smooth path along a confluent bundle indicates precise connectivity. While CDs have been described in theory, practical investigation and application to real-world networks (i.e., networks beyond those with certain planarity restrictions) is currently lacking. Here, we provide the first algorithm for constructing CDs from arbitrary directed and undirected networks and present a simple layout method, embedded in a sand box environment providing techniques for interactive exploration. We then investigate patterns and artifacts in CDs, which we compare to other common edge-bundling techniques. Finally, we present the first user study that compares edge-compression techniques, including CD, power graphs, metro-style, and common edge bundling. We found that users without particular expertise in visualization or network analysis are able to read small CDs without difficulty. Compared to existing bundling techniques, CDs are more likely to allow people to correctly perceive connectivity."}, {"color": "gray", "id": 1343, "label": 1343, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1343 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598998\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tim Gerrits;Christian R\u00f6ssl;Holger Theisel; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Glyphs for General Second-Order 2D and 3D Tensors; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Glyphs are a powerful tool for visualizing second-order tensors in a variety of scientic data as they allow to encode physical behavior in geometric properties. Most existing techniques focus on symmetric tensors and exclude non-symmetric tensors where the eigenvectors can be non-orthogonal or complex. We present a new construction of 2d and 3d tensor glyphs based on piecewise rational curves and surfaces with the following properties: invariance to (a) isometries and (b) scaling, (c) direct encoding of all real eigenvalues and eigenvectors, (d) one-to-one relation between the tensors and glyphs, (e) glyph continuity under changing the tensor. We apply the glyphs to visualize the Jacobian matrix fields of a number of 2d and 3d vector fields."}, {"color": "gray", "id": 1344, "label": 1344, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1344 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2599016\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tobias G\u00fcnther;Holger Theisel; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Backward Finite-Time Lyapunov Exponents in Inertial Flows; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Inertial particles are finite-sized objects that are carried by fluid flows and in contrast to massless tracer particles they are subject to inertia effects. In unsteady flows, the dynamics of tracer particles have been extensively studied by the extraction of Lagrangian coherent structures (LCS), such as hyperbolic LCS as ridges of the Finite-Time Lyapunov Exponent (FTLE). The extension of the rich LCS framework to inertial particles is currently a hot topic in the CFD literature and is actively under research. Recently, backward FTLE on tracer particles has been shown to correlate with the preferential particle settling of small inertial particles. For larger particles, inertial trajectories may deviate strongly from (massless) tracer trajectories, and thus for a better agreement, backward FTLE should be computed on inertial trajectories directly. Inertial backward integration, however, has not been possible until the recent introduction of the influence curve concept, which - given an observation and an initial velocity - allows to recover all sources of inertial particles as tangent curves of a derived vector field. In this paper, we show that FTLE on the influence curve vector field is in agreement with preferential particle settling and more importantly it is not only valid for small (near-tracer) particles. We further generalize the influence curve concept to general equations of motion in unsteady spatio-velocity phase spaces, which enables backward integration with more general equations of motion. Applying the influence curve concept to tracer particles in the spatio-velocity domain emits streaklines in massless flows as tangent curves of the influence curve vector field. We demonstrate the correlation between inertial backward FTLE and the preferential particle settling in a number of unsteady vector fields"}, {"color": "gray", "id": 1347, "label": 1347, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1347 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2599030\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Arvind Satyanarayan;Dominik Moritz;Kanit Wongsuphasawat;Jeffrey Heer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Vega-Lite: A Grammar of Interactive Graphics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present Vega-Lite, a high-level grammar that enables rapid specification of interactive data visualizations. Vega-Lite combines a traditional grammar of graphics, providing visual encoding rules and a composition algebra for layered and multi-view displays, with a novel grammar of interaction. Users specify interactive semantics by composing selections. In Vega-Lite, a selection is an abstraction that defines input event processing, points of interest, and a predicate function for inclusion testing. Selections parameterize visual encodings by serving as input data, defining scale extents, or by driving conditional logic. The Vega-Lite compiler automatically synthesizes requisite data flow and event handling logic, which users can override for further customization. In contrast to existing reactive specifications, Vega-Lite selections decompose an interaction design into concise, enumerable semantic units. We evaluate Vega-Lite through a range of examples, demonstrating succinct specification of both customized interaction methods and common techniques such as panning, zooming, and linked selection."}, {"color": "gray", "id": 1350, "label": 1350, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1350 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2599042\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Steffen Frey;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Progressive Direct Volume-to-Volume Transformation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel technique to generate transformations between arbitrary volumes, providing both expressive distances and smooth interpolates. In contrast to conventional morphing or warping approaches, our technique requires no user guidance, intermediate representations (like extracted features), or blending, and imposes no restrictions regarding shape or structure. Our technique operates directly on the volumetric data representation, and while linear programming approaches could solve the underlying problem optimally, their polynomial complexity makes them infeasible for high-resolution volumes. We therefore propose a progressive refinement approach designed for parallel execution that is able to quickly deliver approximate results that are iteratively improved toward the optimum. On this basis, we further present a new approach for the streaming selection of time steps in temporal data that allows for the reconstruction of the full sequence with a user-specified error bound. We finally demonstrate the utility of our technique for different applications, compare our approach against alternatives, and evaluate its characteristics with a variety of different data sets."}, {"color": "gray", "id": 1351, "label": 1351, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1351 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2599043\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jens Schneider;Peter Rautek; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Versatile and Efficient GPU Data Structure for Spatial Indexing; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper we present a novel GPU-based data structure for spatial indexing. Based on Fenwick trees-a special type of binary indexed trees-our data structure allows construction in linear time. Updates and prefixes can be computed in logarithmic time, whereas point queries require only constant time on average. Unlike competing data structures such as summed-area tables and spatial hashing, our data structure requires a constant amount of bits for each data element, and it offers unconstrained point queries. This property makes our data structure ideally suited for applications requiring unconstrained indexing of large data, such as block-storage of large and block-sparse volumes. Finally, we provide asymptotic bounds on both run-time and memory requirements, and we show applications for which our new data structure is useful."}, {"color": "gray", "id": 1362, "label": 1362, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1362 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883507\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Florian Heimerl;Markus John;Qi Han;Steffen Koch;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DocuCompass: Effective exploration of document landscapes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The creation of interactive visualization to analyze text documents has gained an impressive momentum in recent years. This is not surprising in the light of massive and still increasing amounts of available digitized texts. Websites, social media, news wire, and digital libraries are just few examples of the diverse text sources whose visual analysis and exploration offers new opportunities to effectively mine and manage the information and knowledge hidden within them. A popular visualization method for large text collections is to represent each document by a glyph in 2D space. These landscapes can be the result of optimizing pairwise distances in 2D to represent document similarities, or they are provided directly as meta data, such as geo-locations. For well-defined information needs, suitable interaction methods are available for these spatializations. However, free exploration and navigation on a level of abstraction between a labeled document spatialization and reading single documents is largely unsupported. As a result, vital foraging steps for task-tailored actions, such as selecting subgroups of documents for detailed inspection, or subsequent sense-making steps are hampered. To fill in this gap, we propose DocuCompass, a focus+context approach based on the lens metaphor. It comprises multiple methods to characterize local groups of documents, and to efficiently guide exploration based on users\u0027 requirements. DocuCompass thus allows for effective interactive exploration of document landscapes without disrupting the mental map of users by changing the layout itself. We discuss the suitability of multiple navigation and characterization methods for different spatializations and texts. Finally, we provide insights generated through user feedback and discuss the effectiveness of our approach."}, {"color": "gray", "id": 1364, "label": 1364, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1364 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883509\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: David McColgin;Paul Hoover;Mark Igra; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The DataSpace for HIV vaccine studies; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The DataSpace for HIV vaccine studies is a discovery tool available on the web to hundreds of investigators. We designed it to help them better understand activity in the field and explore new ideas latent in completed research. The DataSpace harmonizes immunoassay results and study metadata so that a broader research community can pursue more flexible discovery than the typical centrally planned analyses. Insights from human-centered design and beta evaluation suggest strong potential for visual analytics that may also apply to other efforts in open science. The contribution of this paper is to elucidate key domain challenges and demonstrate an application that addresses them. We made several changes to familiar visualizations to support key tasks such as identifying and filtering to a cohort of interest, making meaningful comparisons of time series data from multiple studies that have different plans, and preserving analytic context when making data transformations and comparisons that would normally exclude some data."}, {"color": "gray", "id": 1367, "label": 1367, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1367 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883512\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Fan Du;Catherine Plaisant;Neil Spring;Ben Shneiderman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: EventAction: Visual analytics for temporal event sequence recommendation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recommender systems are being widely used to assist people in making decisions, for example, recommending films to watch or books to buy. Despite its ubiquity, the problem of presenting the recommendations of temporal event sequences has not been studied. We propose EventAction, which to our knowledge, is the first attempt at a prescriptive analytics interface designed to present and explain recommendations of temporal event sequences. EventAction provides a visual analytics approach to (1) identify similar records, (2) explore potential outcomes, (3) review recommended temporal event sequences that might help achieve the users\u0027 goals, and (4) interactively assist users as they define a personalized action plan associated with a probability of success. Following the design study framework, we designed and deployed EventAction in the context of student advising and reported on the evaluation with a student review manager and three graduate students."}, {"color": "gray", "id": 1370, "label": 1370, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1370 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883515\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Phong H. Nguyen;Kai Xu;Andy Bardill;Betul Salman;Kate Herd;B.L. William Wong; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SenseMap: Supporting browser-based online sensemaking through analytic provenance; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Sensemaking is described as the process in which people collect, organize and create representations of information, all centered around some problem they need to understand. People often get lost when solving complicated tasks using big datasets over long periods of exploration and analysis. They may forget what they have done, are unaware of where they are in the context of the overall task, and are unsure where to continue. In this paper, we introduce a tool, SenseMap, to address these issues in the context of browser-based online sensemaking. We conducted a semi-structured interview with nine participants to explore their behaviors in online sensemaking with existing browser functionality. A simplified sensemaking model based on Pirolli and Card\u0027s model is derived to better represent the behaviors we found: users iteratively collect information sources relevant to the task, curate them in a way that makes sense, and finally communicate their findings to others. SenseMap automatically captures provenance of user sensemaking actions and provides multi-linked views to visualize the collected information and enable users to curate and communicate their findings. To explore how SenseMap is used, we conducted a user study in a naturalistic work setting with five participants completing the same sensemaking task related to their daily work activities. All participants found the visual representation and interaction of the tool intuitive to use. Three of them engaged with the tool and produced successful outcomes. It helped them to organize information sources, to quickly find and navigate to the sources they wanted, and to effectively communicate their findings."}, {"color": "gray", "id": 1372, "label": 1372, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1372 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883517\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yuanzhe Chen;Qing Chen;Mingqian Zhao;Sebastien Boyer;Kalyan Veeramachaneni;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DropoutSeer: Visualizing learning patterns in Massive Open Online Courses for dropout reasoning and prediction; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Aiming at massive participation and open access education, Massive Open Online Courses (MOOCs) have attracted millions of learners over the past few years. However, the high dropout rate of learners is considered to be one of the most crucial factors that may hinder the development of MOOCs. To tackle this problem, statistical models have been developed to predict dropout behavior based on learner activity logs. Although predictive models can foresee the dropout behavior, it is still difficult for users to understand the reasons behind the predicted results and further design interventions to prevent dropout. In addition, with a better understanding of dropout, researchers in the area of predictive modeling in turn can improve the models. In this paper, we introduce DropoutSeer, a visual analytics system which not only helps instructors and education experts understand the reasons for dropout, but also allows researchers to identify crucial features which can further improve the performance of the models. Both the heterogeneous data extracted from three different kinds of learner activity logs (i.e., clickstream, forum posts and assignment records) and the predicted results are visualized in the proposed system. Case studies and expert interviews have been conducted to demonstrate the usefulness and effectiveness of DropoutSeer."}, {"color": "gray", "id": 1373, "label": 1373, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1373 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883518\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Prithiviraj K. Muthumanickam;Katerina Vrotsou;Matthew Cooper;Jimmy Johansson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Shape Grammar Extraction for Efficient Query-by-Sketch Pattern Matching in Long Time Series; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Long time-series, involving thousands or even millions of time steps, are common in many application domains but remain very difficult to explore interactively. Often the analytical task in such data is to identify specific patterns, but this is a very complex and computationally difficult problem and so focusing the search in order to only identify interesting patterns is a common solution. We propose an efficient method for exploring user-sketched patterns, incorporating the domain expert\u0027s knowledge, in time series data through a shape grammar based approach. The shape grammar is extracted from the time series by considering the data as a combination of basic elementary shapes positioned across different amplitudes. We represent these basic shapes using a ratio value, perform binning on ratio values and apply a symbolic approximation. Our proposed method for pattern matching is amplitude-, scale- and translation-invariant and, since the pattern search and pattern constraint relaxation happen at the symbolic level, is very efficient permitting its use in a real-time/online system. We demonstrate the effectiveness of our method in a case study on stock market data although it is applicable to any numeric time series data."}, {"color": "gray", "id": 1375, "label": 1375, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1375 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883520\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tanja Blascheck;Fabian Beck;Sebastian Baltes;Thomas Ertl;Daniel Weiskopf; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analysis and coding of data-rich user behavior; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Investigating user behavior involves abstracting low-level events to higher-level concepts. This requires an analyst to study individual user activities, assign codes which categorize behavior, and develop a consistent classification scheme. To better support this reasoning process of an analyst, we suggest a novel visual analytics approach which integrates rich user data including transcripts, videos, eye movement data, and interaction logs. Word-sized visualizations embedded into a tabular representation provide a space-efficient and detailed overview of user activities. An analyst assigns codes, grouped into code categories, as part of an interactive process. Filtering and searching helps to select specific activities and focus an analysis. A comparison visualization summarizes results of coding and reveals relationships between codes. Editing features support efficient assignment, refinement, and aggregation of codes. We demonstrate the practical applicability and usefulness of our approach in a case study and describe expert feedback."}, {"color": "gray", "id": 1383, "label": 1383, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1383 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2743959\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jochen G\u00f6rtler;Christoph Schulz;Daniel Weiskopf;Oliver Deussen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Bubble Treemaps for Uncertainty Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel type of circular treemap, where we intentionally allocate extra space for additional visual variables. With this extended visual design space, we encode hierarchically structured data along with their uncertainties in a combined diagram. We introduce a hierarchical and force-based circle-packing algorithm to compute Bubble Treemaps, where each node is visualized using nested contour arcs. Bubble Treemaps do not require any color or shading, which offers additional design choices. We explore uncertainty visualization as an application of our treemaps using standard error and Monte Carlo-based statistical models. To this end, we discuss how uncertainty propagates within hierarchies. Furthermore, we show the effectiveness of our visualization using three different examples: the package structure of Flare, the S\u0026amp;P 500 index, and the US consumer expenditure survey."}, {"color": "gray", "id": 1385, "label": 1385, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1385 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2743979\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mohamed Ibrahim;Patrick Wickenh\u00e4user;Peter Rautek;Guido Reina;Markus Hadwiger; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Screen-Space Normal Distribution Function Caching for Consistent Multi-Resolution Rendering of Large Particle Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Molecular dynamics (MD) simulations are crucial to investigating important processes in physics and thermodynamics. The simulated atoms are usually visualized as hard spheres with Phong shading, where individual particles and their local density can be perceived well in close-up views. However, for large-scale simulations with 10 million particles or more, the visualization of large fields-of-view usually suffers from strong aliasing artifacts, because the mismatch between data size and output resolution leads to severe under-sampling of the geometry. Excessive super-sampling can alleviate this problem, but is prohibitively expensive. This paper presents a novel visualization method for large-scale particle data that addresses aliasing while enabling interactive high-quality rendering. We introduce the novel concept of screen-space normal distribution functions (S-NDFs) for particle data. S-NDFs represent the distribution of surface normals that map to a given pixel in screen space, which enables high-quality re-lighting without re-rendering particles. In order to facilitate interactive zooming, we cache S-NDFs in a screen-space mipmap (S-MIP). Together, these two concepts enable interactive, scale-consistent re-lighting and shading changes, as well as zooming, without having to re-sample the particle data. We show how our method facilitates the interactive exploration of real-world large-scale MD simulation data in different scenarios."}, {"color": "gray", "id": 1390, "label": 1390, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1390 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2743998\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Romain Vuillemot;Jeremy Boy; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Structuring Visualization Mock-Ups at the Graphical Level by Dividing the Display Space; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Mock-ups are rapid, low fidelity prototypes, that are used in many design-related fields to generate and share ideas. While their creation is supported by many mature methods and tools, surprisingly few are suited for the needs of information visualization. In this article, we introduce a novel approach to creating visualizations mock-ups, based on a dialogue between graphic design and parametric toolkit explorations. Our approach consists in iteratively subdividing the display space, while progressively informing each division with realistic data. We show that a wealth of mock-ups can easily be created using only temporary data attributes, as we wait for more realistic data to become available. We describe the implementation of this approach in a D3-based toolkit, which we use to highlight its generative power, and we discuss the potential for transitioning towards higher fidelity prototypes."}, {"color": "gray", "id": 1391, "label": 1391, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1391 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744018\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nils Rodrigues;Daniel Weiskopf; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Nonlinear Dot Plots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Conventional dot plots use a constant dot size and are typically applied to show the frequency distribution of small data sets. Unfortunately, they are not designed for a high dynamic range of frequencies. We address this problem by introducing nonlinear dot plots. Adopting the idea of nonlinear scaling from logarithmic bar charts, our plots allow for dots of varying size so that columns with a large number of samples are reduced in height. For the construction of these diagrams, we introduce an efficient two-way sweep algorithm that leads to a dense and symmetrical layout. We compensate aliasing artifacts at high dot densities by a specifically designed low-pass filtering method. Examples of nonlinear dot plots are compared to conventional dot plots as well as linear and logarithmic histograms. Finally, we include feedback from an expert review."}, {"color": "gray", "id": 1394, "label": 1394, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1394 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744058\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ashok Jallepalli;Julia Docampo-S\u00e1nchez;Jennifer K. Ryan;Robert Haimes;Robert M. Kirby; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: On the Treatment of Field Quantities and Elemental Continuity in FEM Solutions; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: As the finite element method (FEM) and the finite volume method (FVM), both traditional and high-order variants, continue their proliferation into various applied engineering disciplines, it is important that the visualization techniques and corresponding data analysis tools that act on the results produced by these methods faithfully represent the underlying data. To state this in another way: the interpretation of data generated by simulation needs to be consistent with the numerical schemes that underpin the specific solver technology. As the verifiable visualization literature has demonstrated: visual artifacts produced by the introduction of either explicit or implicit data transformations, such as data resampling, can sometimes distort or even obfuscate key scientific features in the data. In this paper, we focus on the handling of elemental continuity, which is often only\u003cinline-formula\u003e\u003ctex-math notation=\"LaTeX\"\u003e$C^{0}$\u003c/tex-math\u003e\u003calternatives\u003e\u003cinline-graphic xlink:href=\"24tvcg01-jallepalli-2744058-ieq-1-source.tif\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"/\u003e\u003c/alternatives\u003e\u003c/inline-formula\u003econtinuous or piecewise discontinuous, when visualizing primary or derived fields from FEM or FVM simulations. We demonstrate that traditional data handling and visualization of these fields introduce visual errors. In addition, we show how the use of the recently proposed line-SIAC filter provides a way of handling elemental continuity issues in an accuracy-conserving manner with the added benefit of casting the data in a smooth context even if the representation is element discontinuous."}, {"color": "gray", "id": 1395, "label": 1395, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1395 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744059\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jiang Zhang;Hanqi Guo;Fan Hong;Xiaoru Yuan;Tom Peterka; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Dynamic Load Balancing Based on Constrained K-D Tree Decomposition for Parallel Particle Tracing; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a dynamically load-balanced algorithm for parallel particle tracing, which periodically attempts to evenly redistribute particles across processes based on k-d tree decomposition. Each process is assigned with (1) a statically partitioned, axis-aligned data block that partially overlaps with neighboring blocks in other processes and (2) a dynamically determined k-d tree leaf node that bounds the active particles for computation; the bounds of the k-d tree nodes are constrained by the geometries of data blocks. Given a certain degree of overlap between blocks, our method can balance the number of particles as much as possible. Compared with other load-balancing algorithms for parallel particle tracing, the proposed method does not require any preanalysis, does not use any heuristics based on flow features, does not make any assumptions about seed distribution, does not move any data blocks during the run, and does not need any master process for work redistribution. Based on a comprehensive performance study up to 8K processes on a Blue Gene/Q system, the proposed algorithm outperforms baseline approaches in both load balance and scalability on various flow visualization and analysis problems."}, {"color": "gray", "id": 1396, "label": 1396, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1396 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744078\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tran Minh Quan;Junyoung Choi;Haejin Jeong;Won-Ki Jeong; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Intelligent System Approach for Probabilistic Volume Rendering Using Hierarchical 3D Convolutional Sparse Coding; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we propose a novel machine learning-based voxel classification method for highly-accurate volume rendering. Unlike conventional voxel classification methods that incorporate intensity-based features, the proposed method employs dictionary based features learned directly from the input data using hierarchical multi-scale 3D convolutional sparse coding, a novel extension of the state-of-the-art learning-based sparse feature representation method. The proposed approach automatically generates high-dimensional feature vectors in up to 75 dimensions, which are then fed into an intelligent system built on a random forest classifier for accurately classifying voxels from only a handful of selection scribbles made directly on the input data by the user. We apply the probabilistic transfer function to further customize and refine the rendered result. The proposed method is more intuitive to use and more robust to noise in comparison with conventional intensity-based classification methods. We evaluate the proposed method using several synthetic and real-world volume datasets, and demonstrate the methods usability through a user study."}, {"color": "gray", "id": 1403, "label": 1403, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1403 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744158\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hendrik Strobelt;Sebastian Gehrmann;Hanspeter Pfister;Alexander M. Rush; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LSTMVis: A Tool for Visual Analysis of Hidden State Dynamics in Recurrent Neural Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recurrent neural networks, and in particular long short-term memory (LSTM) networks, are a remarkably effective tool for sequence modeling that learn a dense black-box hidden representation of their sequential input. Researchers interested in better understanding these models have studied the changes in hidden state representations over time and noticed some interpretable patterns but also significant noise. In this work, we present LSTMVis, a visual analysis tool for recurrent neural networks with a focus on understanding these hidden state dynamics. The tool allows users to select a hypothesis input range to focus on local state changes, to match these states changes to similar patterns in a large data set, and to align these results with structural annotations from their domain. We show several use cases of the tool for analyzing specific hidden state properties on dataset containing nesting, phrase structure, and chord progressions, and demonstrate how the tool can be used to isolate patterns for further statistical analysis. We characterize the domain, the different stakeholders, and their goals and tasks. Long-term usage data after putting the tool online revealed great interest in the machine learning community."}, {"color": "gray", "id": 1404, "label": 1404, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1404 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744159\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Qiaomu Shen;Wei Zeng;Yu Ye;Stefan M\u00fcller Arisona;Simon Schubiger;Remo Burkhard;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: StreetVizor: Visual Exploration of Human-Scale Urban Forms Based on Street Views; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Urban forms at human-scale, i.e., urban environments that individuals can sense (e.g., sight, smell, and touch) in their daily lives, can provide unprecedented insights on a variety of applications, such as urban planning and environment auditing. The analysis of urban forms can help planners develop high-quality urban spaces through evidence-based design. However, such analysis is complex because of the involvement of spatial, multi-scale (i.e., city, region, and street), and multivariate (e.g., greenery and sky ratios) natures of urban forms. In addition, current methods either lack quantitative measurements or are limited to a small area. The primary contribution of this work is the design of StreetVizor, an interactive visual analytics system that helps planners leverage their domain knowledge in exploring human-scale urban forms based on street view images. Our system presents two-stage visual exploration: 1) an AOI Explorer for the visual comparison of spatial distributions and quantitative measurements in two areas-of-interest (AOIs) at city- and region-scales; 2) and a Street Explorer with a novel parallel coordinate plot for the exploration of the fine-grained details of the urban forms at the street-scale. We integrate visualization techniques with machine learning models to facilitate the detection of street view patterns. We illustrate the applicability of our approach with case studies on the real-world datasets of four cities, i.e., Hong Kong, Singapore, Greater London and New York City. Interviews with domain experts demonstrate the effectiveness of our system in facilitating various analytical tasks."}, {"color": "gray", "id": 1409, "label": 1409, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1409 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744238\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Markus Hadwiger;Ali K. Al-Awami;Johanna Beyer;Marco Agus;Hanspeter Pfister; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SparseLeap: Efficient Empty Space Skipping for Large-Scale Volume Rendering; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recent advances in data acquisition produce volume data of very high resolution and large size, such as terabyte-sized microscopy volumes. These data often contain many fine and intricate structures, which pose huge challenges for volume rendering, and make it particularly important to efficiently skip empty space. This paper addresses two major challenges: (1) The complexity of large volumes containing fine structures often leads to highly fragmented space subdivisions that make empty regions hard to skip efficiently. (2) The classification of space into empty and non-empty regions changes frequently, because the user or the evaluation of an interactive query activate a different set of objects, which makes it unfeasible to pre-compute a well-adapted space subdivision. We describe the novel SparseLeap method for efficient empty space skipping in very large volumes, even around fine structures. The main performance characteristic of SparseLeap is that it moves the major cost of empty space skipping out of the ray-casting stage. We achieve this via a hybrid strategy that balances the computational load between determining empty ray segments in a rasterization (object-order) stage, and sampling non-empty volume data in the ray-casting (image-order) stage. Before ray-casting, we exploit the fast hardware rasterization of GPUs to create a ray segment list for each pixel, which identifies non-empty regions along the ray. The ray-casting stage then leaps over empty space without hierarchy traversal. Ray segment lists are created by rasterizing a set of fine-grained, view-independent bounding boxes. Frame coherence is exploited by re-using the same bounding boxes unless the set of active objects changes. We show that SparseLeap scales better to large, sparse data than standard octree empty space skipping."}, {"color": "gray", "id": 1410, "label": 1410, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1410 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744258\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tobias Klein;Ludovic Autin;Barbora Kozl\u00edkov\u00e1;David S. Goodsell;Arthur Olson;M. Eduard Gr\u00f6ller;Ivan Viola; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Instant Construction and Visualization of Crowded Biological Environments; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present the first approach to integrative structural modeling of the biological mesoscale within an interactive visual environment. These complex models can comprise up to millions of molecules with defined atomic structures, locations, and interactions. Their construction has previously been attempted only within a non-visual and non-interactive environment. Our solution unites the modeling and visualization aspect, enabling interactive construction of atomic resolution mesoscale models of large portions of a cell. We present a novel set of GPU algorithms that build the basis for the rapid construction of complex biological structures. These structures consist of multiple membrane-enclosed compartments including both soluble molecules and fibrous structures. The compartments are defined using volume voxelization of triangulated meshes. For membranes, we present an extension of the Wang Tile concept that populates the bilayer with individual lipids. Soluble molecules are populated within compartments distributed according to a Halton sequence. Fibrous structures, such as RNA or actin filaments, are created by self-avoiding random walks. Resulting overlaps of molecules are resolved by a forced-based system. Our approach opens new possibilities to the world of interactive construction of cellular compartments. We demonstrate its effectiveness by showcasing scenes of different scale and complexity that comprise blood plasma, mycoplasma, and HIV."}, {"color": "gray", "id": 1412, "label": 1412, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1412 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744298\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Pierre Dragicevic;Yvonne Jansen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Blinded with Science or Informed by Charts? A Replication Study; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We provide a reappraisal of Tal and Wansink\u0027s study \u201cBlinded with Science\u201d, where seemingly trivial charts were shown to increase belief in drug efficacy, presumably because charts are associated with science. Through a series of four replications conducted on two crowdsourcing platforms, we investigate an alternative explanation, namely, that the charts allowed participants to better assess the drug\u0027s efficacy. Considered together, our experiments suggest that the chart seems to have indeed promoted understanding, although the effect is likely very small. Meanwhile, we were unable to replicate the original study\u0027s findings, as text with chart appeared to be no more persuasive - and sometimes less persuasive - than text alone. This suggests that the effect may not be as robust as claimed and may need specific conditions to be reproduced. Regardless, within our experimental settings and considering our study as a whole (\u003cinline-formula\u003e\u003ctex-math notation=\"LaTeX\"\u003e$\\mathrm{N}=623$\u003c/tex-math\u003e\u003calternatives\u003e\u003cinline-graphic xlink:href=\"24tvcg01-dragicevic-2744298-ieq-1-source.tif\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"/\u003e\u003c/alternatives\u003e\u003c/inline-formula\u003e), the chart\u0027s contribution to understanding was clearly larger than its contribution to persuasion."}, {"color": "gray", "id": 1414, "label": 1414, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1414 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744318\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Thomas H\u00f6llt;Nicola Pezzotti;Vincent van Unen;Frits Koning;Boudewijn P.F. Lelieveldt;Anna Vilanova; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: CyteGuide: Visual Guidance for Hierarchical Single-Cell Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Single-cell analysis through mass cytometry has become an increasingly important tool for immunologists to study the immune system in health and disease. Mass cytometry creates a high-dimensional description vector for single cells by time-of-flight measurement. Recently, t-Distributed Stochastic Neighborhood Embedding (t-SNE) has emerged as one of the state-of-the-art techniques for the visualization and exploration of single-cell data. Ever increasing amounts of data lead to the adoption of Hierarchical Stochastic Neighborhood Embedding (HSNE), enabling the hierarchical representation of the data. Here, the hierarchy is explored selectively by the analyst, who can request more and more detail in areas of interest. Such hierarchies are usually explored by visualizing disconnected plots of selections in different levels of the hierarchy. This poses problems for navigation, by imposing a high cognitive load on the analyst. In this work, we present an interactive summary-visualization to tackle this problem. CyteGuide guides the analyst through the exploration of hierarchically represented single-cell data, and provides a complete overview of the current state of the analysis. We conducted a two-phase user study with domain experts that use HSNE for data exploration. We first studied their problems with their current workflow using HSNE and the requirements to ease this workflow in a field study. These requirements have been the basis for our visual design. In the second phase, we verified our proposed solution in a user evaluation."}, {"color": "gray", "id": 1417, "label": 1417, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1417 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744321\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bastian Rieck;Ulderico Fugacci;Jonas Lukasczyk;Heike Leitte; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Clique Community Persistence: A Topological Visual Analysis Approach for Complex Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Complex networks require effective tools and visualizations for their analysis and comparison. Clique communities have been recognized as a powerful concept for describing cohesive structures in networks. We propose an approach that extends the computation of clique communities by considering persistent homology, a topological paradigm originally introduced to characterize and compare the global structure of shapes. Our persistence-based algorithm is able to detect clique communities and to keep track of their evolution according to different edge weight thresholds. We use this information to define comparison metrics and a new centrality measure, both reflecting the relevance of the clique communities inherent to the network. Moreover, we propose an interactive visualization tool based on nested graphs that is capable of compactly representing the evolving relationships between communities for different thresholds and clique degrees. We demonstrate the effectiveness of our approach on various network types."}, {"color": "gray", "id": 1419, "label": 1419, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1419 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744338\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christophe Hurter;St\u00e9phane Puechmorel;Florence Nicol;Alexandru Telea; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Functional Decomposition for Bundled Simplification of Trail Sets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Bundling visually aggregates curves to reduce clutter and help finding important patterns in trail-sets or graph drawings. We propose a new approach to bundling based on functional decomposition of the underling dataset. We recover the functional nature of the curves by representing them as linear combinations of piecewise-polynomial basis functions with associated expansion coefficients. Next, we express all curves in a given cluster in terms of a centroid curve and a complementary term, via a set of so-called principal component functions. Based on the above, we propose a two-fold contribution: First, we use cluster centroids to design a new bundling method for 2D and 3D curve-sets. Secondly, we deform the cluster centroids and generate new curves along them, which enables us to modify the underlying data in a statistically-controlled way via its simplified (bundled) view. We demonstrate our method by applications on real-world 2D and 3D datasets for graph bundling, trajectory analysis, and vector field and tensor field visualization."}, {"color": "gray", "id": 1424, "label": 1424, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1424 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744418\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jie Liu;Tim Dwyer;Kim Marriott;Jeremy Millar;Annette Haworth; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Understanding the Relationship Between Interactive Optimisation and Visual Analytics in the Context of Prostate Brachytherapy; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The fields of operations research and computer science have long sought to find automatic solver techniques that can find high-quality solutions to difficult real-world optimisation problems. The traditional workflow is to exactly model the problem and then enter this model into a general-purpose \u201cblack-box\u201d solver. In practice, however, many problems cannot be solved completely automatically, but require a \u201chuman-in-the-loop\u201d to iteratively refine the model and give hints to the solver. In this paper, we explore the parallels between this interactive optimisation workflow and the visual analytics sense-making loop. We assert that interactive optimisation is essentially a visual analytics task and propose a problem-solving loop analogous to the sense-making loop. We explore these ideas through an in-depth analysis of a use-case in prostate brachytherapy, an application where interactive optimisation may be able to provide significant assistance to practitioners in creating prostate cancer treatment plans customised to each patient\u0027s tumour characteristics. However, current brachytherapy treatment planning is usually a careful, mostly manual process involving multiple professionals. We developed a prototype interactive optimisation tool for brachytherapy that goes beyond current practice in supporting focal therapy - targeting tumour cells directly rather than simply seeking coverage of the whole prostate gland. We conducted semi-structured interviews, in two stages, with seven radiation oncology professionals in order to establish whether they would prefer to use interactive optimisation for treatment planning and whether such a tool could improve their trust in the novel focal therapy approach and in machine generated solutions to the problem."}, {"color": "gray", "id": 1425, "label": 1425, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1425 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744419\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nan Cao;Chaoguang Lin;Qiuhan Zhu;Yu-Ru Lin;Xian Teng;Xidao Wen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Voila: Visual Anomaly Detection and Monitoring with Streaming Spatiotemporal Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The increasing availability of spatiotemporal data continuously collected from various sources provides new opportunities for a timely understanding of the data in their spatial and temporal context. Finding abnormal patterns in such data poses significant challenges. Given that there is often no clear boundary between normal and abnormal patterns, existing solutions are limited in their capacity of identifying anomalies in large, dynamic and heterogeneous data, interpreting anomalies in their multifaceted, spatiotemporal context, and allowing users to provide feedback in the analysis loop. In this work, we introduce a unified visual interactive system and framework, Voila, for interactively detecting anomalies in spatiotemporal data collected from a streaming data source. The system is designed to meet two requirements in real-world applications, i.e., online monitoring and interactivity. We propose a novel tensor-based anomaly analysis algorithm with visualization and interaction design that dynamically produces contextualized, interpretable data summaries and allows for interactively ranking anomalous patterns based on user input. Using the \u201csmart city\u201d as an example scenario, we demonstrate the effectiveness of the proposed framework through quantitative evaluation and qualitative case studies."}, {"color": "gray", "id": 1426, "label": 1426, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1426 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744438\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jens G. Magnus;Stefan Bruckner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Dynamic Volume Illumination with Refraction and Caustics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In recent years, significant progress has been made in developing high-quality interactive methods for realistic volume illumination. However, refraction - despite being an important aspect of light propagation in participating media - has so far only received little attention. In this paper, we present a novel approach for refractive volume illumination including caustics capable of interactive frame rates. By interleaving light and viewing ray propagation, our technique avoids memory-intensive storage of illumination information and does not require any precomputation. It is fully dynamic and all parameters such as light position and transfer function can be modified interactively without a performance penalty."}, {"color": "gray", "id": 1428, "label": 1428, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1428 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744459\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: G. Elisabeta Marai; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Activity-Centered Domain Characterization for Problem-Driven Scientific Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Although visualization design models exist in the literature in the form of higher-level methodological frameworks, these models do not present a clear methodological prescription for the domain characterization step. This work presents a framework and end-to-end model for requirements engineering in problem-driven visualization application design. The framework and model are based on the activity-centered design paradigm, which is an enhancement of human-centered design. The proposed activity-centered approach focuses on user tasks and activities, and allows an explicit link between the requirements engineering process with the abstraction stage - and its evaluation - of existing, higher-level visualization design models. In a departure from existing visualization design models, the resulting model: assigns value to a visualization based on user activities; ranks user tasks before the user data; partitions requirements in activity-related capabilities and nonfunctional characteristics and constraints; and explicitly incorporates the user workflows into the requirements process. A further merit of this model is its explicit integration of functional specifications, a concept this work adapts from the software engineering literature, into the visualization design nested model. A quantitative evaluation using two sets of interdisciplinary projects supports the merits of the activity-centered model. The result is a practical roadmap to the domain characterization step of visualization design for problem-driven data visualization. Following this domain characterization model can help remove a number of pitfalls that have been identified multiple times in the visualization design literature."}, {"color": "gray", "id": 1433, "label": 1433, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1433 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744684\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Enamul Hoque;Vidya Setlur;Melanie Tory;Isaac Dykeman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Applying Pragmatics Principles for Interaction with Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive visual data analysis is most productive when users can focus on answering the questions they have about their data, rather than focusing on how to operate the interface to the analysis tool. One viable approach to engaging users in interactive conversations with their data is a natural language interface to visualizations. These interfaces have the potential to be both more expressive and more accessible than other interaction paradigms. We explore how principles from language pragmatics can be applied to the flow of visual analytical conversations, using natural language as an input modality. We evaluate the effectiveness of pragmatics support in our system Evizeon, and present design considerations for conversation interfaces to visual analytics tools."}, {"color": "orange", "id": 1436, "label": 1436, "shape": "dot", "size": "60", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1436 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744718\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Minsuk Kahng;Pierre Y. Andrews;Aditya Kalro;Duen Horng (Polo) Chau; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ActiVis: Visual Exploration of Industry-Scale Deep Neural Network Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While deep learning models have achieved state-of-the-art accuracies for many prediction tasks, understanding these models remains a challenge. Despite the recent interest in developing visual tools to help users interpret deep learning models, the complexity and wide variety of models deployed in industry, and the large-scale datasets that they used, pose unique design challenges that are inadequately addressed by existing work. Through participatory design sessions with over 15 researchers and engineers at Facebook, we have developed, deployed, and iteratively improved ActiVis, an interactive visualization system for interpreting large-scale deep learning models and results. By tightly integrating multiple coordinated views, such as a computation graph overview of the model architecture, and a neuron activation view for pattern discovery and comparison, users can explore complex deep neural network models at both the instance-and subset-level. ActiVis has been deployed on Facebook\u0027s machine learning platform. We present case studies with Facebook researchers and engineers, and usage scenarios of how ActiVis may work with different models."}, {"color": "gray", "id": 1437, "label": 1437, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1437 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744738\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xun Zhao;Yanhong Wu;Weiwei Cui;Xinnan Du;Yuan Chen;Yong Wang;Dik Lun Lee;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SkyLens: Visual Analysis of Skyline on Multi-Dimensional Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Skyline queries have wide-ranging applications in fields that involve multi-criteria decision making, including tourism, retail industry, and human resources. By automatically removing incompetent candidates, skyline queries allow users to focus on a subset of superior data items (i.e., the skyline), thus reducing the decision-making overhead. However, users are still required to interpret and compare these superior items manually before making a successful choice. This task is challenging because of two issues. First, people usually have fuzzy, unstable, and inconsistent preferences when presented with multiple candidates. Second, skyline queries do not reveal the reasons for the superiority of certain skyline points in a multi-dimensional space. To address these issues, we propose SkyLens, a visual analytic system aiming at revealing the superiority of skyline points from different perspectives and at different scales to aid users in their decision making. Two scenarios demonstrate the usefulness of SkyLens on two datasets with a dozen of attributes. A qualitative study is also conducted to show that users can efficiently accomplish skyline understanding and comparison tasks with SkyLens."}, {"color": "gray", "id": 1438, "label": 1438, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1438 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744758\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Roger A. Leite;Theresia Gschwandtner;Silvia Miksch;Simone Kriglstein;Margit Pohl;Erich Gstrein;Johannes Kuntner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: EVA: Visual Analytics to Identify Fraudulent Events; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Financial institutions are interested in ensuring security and quality for their customers. Banks, for instance, need to identify and stop harmful transactions in a timely manner. In order to detect fraudulent operations, data mining techniques and customer profile analysis are commonly used. However, these approaches are not supported by Visual Analytics techniques yet. Visual Analytics techniques have potential to considerably enhance the knowledge discovery process and increase the detection and prediction accuracy of financial fraud detection systems. Thus, we propose EVA, a Visual Analytics approach for supporting fraud investigation, fine-tuning fraud detection algorithms, and thus, reducing false positive alarms."}, {"color": "gray", "id": 1442, "label": 1442, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1442 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744878\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kanit Wongsuphasawat;Daniel Smilkov;James Wexler;Jimbo Wilson;Dandelion Man\u00e9;Doug Fritz;Dilip Krishnan;Fernanda B. Vi\u00e9gas;Martin Wattenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing Dataflow Graphs of Deep Learning Models in TensorFlow; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a design study of the TensorFlow Graph Visualizer, part of the TensorFlow machine intelligence platform. This tool helps users understand complex machine learning architectures by visualizing their underlying dataflow graphs. The tool works by applying a series of graph transformations that enable standard layout techniques to produce a legible interactive diagram. To declutter the graph, we decouple non-critical nodes from the layout. To provide an overview, we build a clustered graph using the hierarchical structure annotated in the source code. To support exploration of nested structure on demand, we perform edge bundling to enable stable and responsive cluster expansion. Finally, we detect and highlight repeated structures to emphasize a model\u0027s modular composition. To demonstrate the utility of the visualizer, we describe example usage scenarios and report user feedback. Overall, users find the visualizer useful for understanding, debugging, and sharing the structures of their models."}, {"color": "gray", "id": 1447, "label": 1447, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1447 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745083\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yuanzhe Chen;Panpan Xu;Liu Ren; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Sequence Synopsis: Optimize Visual Summary of Temporal Event Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Event sequences analysis plays an important role in many application domains such as customer behavior analysis, electronic health record analysis and vehicle fault diagnosis. Real-world event sequence data is often noisy and complex with high event cardinality, making it a challenging task to construct concise yet comprehensive overviews for such data. In this paper, we propose a novel visualization technique based on the minimum description length (MDL) principle to construct a coarse-level overview of event sequence data while balancing the information loss in it. The method addresses a fundamental trade-off in visualization design: reducing visual clutter vs. increasing the information content in a visualization. The method enables simultaneous sequence clustering and pattern extraction and is highly tolerant to noises such as missing or additional events in the data. Based on this approach we propose a visual analytics framework with multiple levels-of-detail to facilitate interactive data exploration. We demonstrate the usability and effectiveness of our approach through case studies with two real-world datasets. One dataset showcases a new application domain for event sequence visualization, i.e., fault development path analysis in vehicles for predictive maintenance. We also discuss the strengths and limitations of the proposed method based on user feedback."}, {"color": "gray", "id": 1449, "label": 1449, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1449 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745086\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: David Burlinson;Kalpathi Subramanian;Paula Goolkasian; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Open vs. Closed Shapes: New Perceptual Categories?; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Effective communication using visualization relies in part on the use of viable encoding strategies. For example, a viewer\u0027s ability to rapidly and accurately discern between two or more categorical variables in a chart or figure is contingent upon the distinctiveness of the encodings applied to each variable. Research in perception suggests that color is a more salient visual feature when compared to shape and although that finding is supported by visualization studies, characteristics of shape also yield meaningful differences in distinctiveness. We propose that open or closed shapes (that is, whether shapes are composed of line segments that are bounded across a region of space or not) represent a salient characteristic that influences perceptual processing. Three experiments were performed to test the reliability of the open/closed category; the first two from the perspective of attentional allocation, and the third experiment in the context of multi-class scatterplot displays. In the first, a flanker paradigm was used to test whether perceptual load and open/closed feature category would modulate the effect of the flanker on target processing. Results showed an influence of both variables. The second experiment used a Same/Different reaction time task to replicate and extend those findings. Results from both show that responses are faster and more accurate when closed rather than open shapes are processed as targets, and there is more processing interference when two competing shapes come from the same rather than different open or closed feature categories. The third experiment employed three commonly used visual analytic tasks - perception of average value, numerosity, and linear relationships with both single and dual displays of open and closed symbols. Our findings show that for numerosity and trend judgments, in particular, that different symbols from the same open or closed feature category cause more perceptual interference when they are presented together in a plot than symbols from different categories. Moreover, the extent of the interference appears to depend upon whether the participant is focused on processing open or closed symbols."}, {"color": "gray", "id": 1451, "label": 1451, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1451 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745118\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Glueck;Mahdi Pakdaman Naeini;Finale Doshi-Velez;Fanny Chevalier;Azam Khan;Daniel Wigdor;Michael Brudno; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: PhenoLines: Phenotype Comparison Visualizations for Disease Subtyping via Topic Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: PhenoLines is a visual analysis tool for the interpretation of disease subtypes, derived from the application of topic models to clinical data. Topic models enable one to mine cross-sectional patient comorbidity data (e.g., electronic health records) and
