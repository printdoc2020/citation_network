Fangzhou Guo;Dongming Han;Jacheng Pan;Xiaotao Nie;Jiazhi Xia;Xiaolong Zhang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Structure-Based Suggestive Exploration: A New Approach for Effective Exploration of Large Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When analyzing a visualized network, users need to explore different sections of the network to gain insight. However, effective exploration of large networks is often a challenge. While various tools are available for users to explore the global and local features of a network, these tools usually require significant interaction activities, such as repetitive navigation actions to follow network nodes and edges. In this paper, we propose a structure-based suggestive exploration approach to support effective exploration of large networks by suggesting appropriate structures upon user request. Encoding nodes with vectorized representations by transforming information of surrounding structures of nodes into a high dimensional space, our approach can identify similar structures within a large network, enable user interaction with multiple similar structures simultaneously, and guide the exploration of unexplored structures. We develop a web-based visual exploration system to incorporate this suggestive exploration approach and compare performances of our approach under different vectorizing methods and networks. We also present the usability and effectiveness of our approach through a controlled user study with two datasets."}, {"color": "gray", "id": 1583, "label": 1583, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1583 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865141\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jaemin Jo;Fr\u00e9d\u00e9ric Vernier;Pierre Dragicevic;Jean-Daniel Fekete; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Declarative Rendering Model for Multiclass Density Maps; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multiclass maps are scatterplots, multidimensional projections, or thematic geographic maps where data points have a categorical attribute in addition to two quantitative attributes. This categorical attribute is often rendered using shape or color, which does not scale when overplotting occurs. When the number of data points increases, multiclass maps must resort to data aggregation to remain readable. We present multiclass density maps: multiple 2D histograms computed for each of the category values. Multiclass density maps are meant as a building block to improve the expressiveness and scalability of multiclass map visualization. In this article, we first present a short survey of aggregated multiclass maps, mainly from cartography. We then introduce a declarative model-a simple yet expressive JSON grammar associated with visual semantics-that specifies a wide design space of visualizations for multiclass density maps. Our declarative model is expressive and can be efficiently implemented in visualization front-ends such as modern web browsers. Furthermore, it can be reconfigured dynamically to support data exploration tasks without recomputing the raw data. Finally, we demonstrate how our model can be used to reproduce examples from the past and support exploring data at scale."}, {"color": "gray", "id": 1584, "label": 1584, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1584 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865142\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tanja Blascheck;Lonni Besan\u00e7on;Anastasia Bezerianos;Bongshin Lee;Petra Isenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Glanceable Visualization: Studies of Data Comparison Performance on Smartwatches; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present the results of two perception studies to assess how quickly people can perform a simple data comparison task for small-scale visualizations on a smartwatch. The main goal of these studies is to extend our understanding of design constraints for smartwatch visualizations. Previous work has shown that a vast majority of smartwatch interactions last under 5 s. It is still unknown what people can actually perceive from visualizations during such short glances, in particular with such a limited display space of smartwatches. To shed light on this question, we conducted two perception studies that assessed the lower bounds of task time for a simple data comparison task. We tested three chart types common on smartwatches: bar charts, donut charts, and radial bar charts with three different data sizes: 7, 12, and 24 data values. In our first study, we controlled the differences of the two target bars to be compared, while the second study varied the difference randomly. For both studies, we found that participants performed the task on average in \u0026lt;;300 ms for the bar chart, \u0026lt;;220 ms for the donut chart, and in \u0026lt;; 1780 ms for the radial bar chart. Thresholds in the second study per chart type were on average 1.14-1.35\u00d7 higher than in the first study. Our results show that bar and donut charts should be preferred on smartwatch displays when quick data comparisons are necessary."}, {"color": "gray", "id": 1590, "label": 1590, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1590 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865151\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Timothy Major;Rahul C. Basole; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Graphicle: Exploring Units, Networks, and Context in a Blended Visualization Approach; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many real-world datasets are large, multivariate, and relational in nature and relevant associated decisions frequently require a simultaneous consideration of both attributes and connections. Existing visualization systems and approaches, however, often make an explicit trade-off between either affording rich exploration of individual data units and their attributes or exploration of the underlying network structure. In doing so, important analysis opportunities and insights are potentially missed. In this study, we aim to address this gap by (1) considering visualizations and interaction techniques that blend the spectrum between unit and network visualizations, (2) discussing the nature of different forms of contexts and the challenges in implementing them, and (3) demonstrating the value of our approach for visual exploration of multivariate, relational data for a real-world use case. Specifically, we demonstrate through a system called Graphicle how network structure can be layered on top of unit visualization techniques to create new opportunities for visual exploration of physician characteristics and referral data. We report on the design, implementation, and evaluation of the system and effectiveness of our blended approach."}, {"color": "gray", "id": 1595, "label": 1595, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1595 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865192\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yalong Yang;Tim Dwyer;Bernhard Jenny;Kim Marriott;Maxime Cordeil;Haohui Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Origin-Destination Flow Maps in Immersive Environments; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Immersive virtual- and augmented-reality headsets can overlay a flat image against any surface or hang virtual objects in the space around the user. The technology is rapidly improving and may, in the long term, replace traditional flat panel displays in many situations. When displays are no longer intrinsically flat, how should we use the space around the user for abstract data visualisation? In this paper, we ask this question with respect to origin-destination flow data in a global geographic context. We report on the findings of three studies exploring different spatial encodings for flow maps. The first experiment focuses on different 2D and 3D encodings for flows on flat maps. We find that participants are significantly more accurate with raised flow paths whose height is proportional to flow distance but fastest with traditional straight line 2D flows. In our second and third experiment we compared flat maps, 3D globes and a novel interactive design we call\u003ci\u003eMapsLink\u003c/i\u003e, involving a pair of linked flat maps. We find that participants took significantly more time with MapsLink than other flow maps while the 3D globe with raised flows was the fastest, most accurate, and most preferred method. Our work suggests that\u003ci\u003ecareful\u003c/i\u003euse of the third spatial dimension can resolve visual clutter in complex flow maps."}, {"color": "gray", "id": 1598, "label": 1598, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1598 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865230\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shusen Liu;Zhimin Li;Tao Li;Vivek Srikumar;Valerio Pascucci;Peer-Timo Bremer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: NLIZE: A Perturbation-Driven Visual Interrogation Tool for Analyzing and Interpreting Natural Language Inference Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: With the recent advances in deep learning, neural network models have obtained state-of-the-art performances for many linguistic tasks in natural language processing. However, this rapid progress also brings enormous challenges. The opaque nature of a neural network model leads to hard-to-debug-systems and difficult-to-interpret mechanisms. Here, we introduce a visualization system that, through a tight yet flexible integration between visualization elements and the underlying model, allows a user to interrogate the model by perturbing the input, internal state, and prediction while observing changes in other parts of the pipeline. We use the natural language inference problem as an example to illustrate how a perturbation-driven paradigm can help domain experts assess the potential limitation of a model, probe its inner states, and interpret and form hypotheses about fundamental model mechanisms such as attention."}, {"color": "gray", "id": 1608, "label": 1608, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1608 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865265\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wiebke K\u00f6pp;Tino Weinkauf; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Temporal Treemaps: Static Visualization of Evolving Trees; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We consider temporally evolving trees with changing topology and data: tree nodes may persist for a time range, merge or split, and the associated data may change. Essentially, one can think of this as a time series of trees with a node correspondence per hierarchy level between consecutive time steps. Existing visualization approaches for such data include animated 2D treemaps, where the dynamically changing layout makes it difficult to observe the data in its entirety. We present a method to visualize this dynamic data in a static, nested, and space-filling visualization. This is based on two major contributions: First, the layout constitutes a graph drawing problem. We approach it for the entire time span at once using a combination of a heuristic and simulated annealing. Second, we propose a rendering that emphasizes the hierarchy through an adaption of the classic cushion treemaps. We showcase the wide range of applicability using data from feature tracking in time-dependent scalar fields, evolution of file system hierarchies, and world population."}, {"color": "gray", "id": 1609, "label": 1609, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1609 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865266\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yunhai Wang;Zeyu Wang;Chi-Wing Fu;Hansj\u00f6rq Schmauder;Oliver Deussen;Daniel Weiskopf; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Image-Based Aspect Ratio Selection; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Selecting a good aspect ratio is crucial for effective 2D diagrams. There are several aspect ratio selection methods for function plots and line charts, but only few can handle general, discrete diagrams such as 2D scatter plots. However, these methods either lack a perceptual foundation or heavily rely on intermediate isoline representations, which depend on choosing the right isovalues and are time-consuming to compute. This paper introduces a general image-based approach for selecting aspect ratios for a wide variety of 2D diagrams, ranging from scatter plots and density function plots to line charts. Our approach is derived from Federer\u0027s co-area formula and a line integral representation that enable us to directly construct image-based versions of existing selection methods using density fields. In contrast to previous methods, our approach bypasses isoline computation, so it is faster to compute, while following the perceptual foundation to select aspect ratios. Furthermore, this approach is complemented by an anisotropic kernel density estimation to construct density fields, allowing us to more faithfully characterize data patterns, such as the subgroups in scatterplots or dense regions in time series. We demonstrate the effectiveness of our approach by quantitatively comparing to previous methods and revisiting a prior user study. Finally, we present extensions for ROI banking, multi-scale banking, and the application to image data."}, {"color": "gray", "id": 1611, "label": 1611, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1611 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2018.8802415\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Po-Ming Law;Yanhong Wu;Rahul C. Basole; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Segue: Overviewing Evolution Patterns of Egocentric Networks by Interactive Construction of Spatial Layouts; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Getting the overall picture of how a large number of ego-networks evolve is a common yet challenging task. Existing techniques often require analysts to inspect the evolution patterns of ego-networks one after another. In this study, we explore an approach that allows analysts to interactively create spatial layouts in which each dot is a dynamic ego-network. These spatial layouts provide overviews of the evolution patterns of ego-networks, thereby revealing different global patterns such as trends, clusters and outliers in evolution patterns. To let analysts interactively construct interpretable spatial layouts, we propose a data transformation pipeline, with which analysts can adjust the spatial layouts and convert dynamic ego-networks into event sequences to aid interpretations of the spatial positions. Based on this transformation pipeline, we develop Segue, a visual analysis system that supports thorough exploration of the evolution patterns of ego-networks. Through two usage scenarios, we demonstrate how analysts can gain insights into the overall evolution patterns of a large collection of ego-networks by interactively creating different spatial layouts."}, {"color": "gray", "id": 1617, "label": 1617, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1617 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934208\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yating Wei;Honghui Mei;Ying Zhao;Shuyue Zhou;Bingru Lin;Haojing Jiang;Wei Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Evaluating Perceptual Bias During Geometric Scaling of Scatterplots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scatterplots are frequently scaled to fit display areas in multi-view and multi-device data analysis environments. A common method used for scaling is to enlarge or shrink the entire scatterplot together with the inside points synchronously and proportionally. This process is called geometric scaling. However, geometric scaling of scatterplots may cause a perceptual bias, that is, the perceived and physical values of visual features may be dissociated with respect to geometric scaling. For example, if a scatterplot is projected from a laptop to a large projector screen, then observers may feel that the scatterplot shown on the projector has fewer points than that viewed on the laptop. This paper presents an evaluation study on the perceptual bias of visual features in scatterplots caused by geometric scaling. The study focuses on three fundamental visual features (i.e., numerosity, correlation, and cluster separation) and three hypotheses that are formulated on the basis of our experience. We carefully design three controlled experiments by using well-prepared synthetic data and recruit participants to complete the experiments on the basis of their subjective experience. With a detailed analysis of the experimental results, we obtain a set of instructive findings. First, geometric scaling causes a bias that has a linear relationship with the scale ratio. Second, no significant difference exists between the biases measured from normally and uniformly distributed scatterplots. Third, changing the point radius can correct the bias to a certain extent. These findings can be used to inspire the design decisions of scatterplots in various scenarios."}, {"color": "gray", "id": 1619, "label": 1619, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1619 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934242\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lin Yan;Yusu Wang;Elizabeth Munch;Ellen Gasparovic;Bei Wang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Structural Average of Labeled Merge Trees for Uncertainty Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Physical phenomena in science and engineering are frequently modeled using scalar fields. In scalar field topology, graph-based topological descriptors such as merge trees, contour trees, and Reeb graphs are commonly used to characterize topological changes in the (sub)level sets of scalar fields. One of the biggest challenges and opportunities to advance topology-based visualization is to understand and incorporate uncertainty into such topological descriptors to effectively reason about their underlying data. In this paper, we study a structural average of a set of labeled merge trees and use it to encode uncertainty in data. Specifically, we compute a 1-center tree that minimizes its maximum distance to any other tree in the set under a well-defined metric called the interleaving distance. We provide heuristic strategies that compute structural averages of merge trees whose labels do not fully agree. We further provide an interactive visualization system that resembles a numerical calculator that takes as input a set of merge trees and outputs a tree as their structural average. We also highlight structural similarities between the input and the average and incorporate uncertainty information for visual exploration. We develop a novel measure of uncertainty, referred to as consistency, via a metric-space view of the input trees. Finally, we demonstrate an application of our framework through merge trees that arise from ensembles of scalar fields. Our work is the first to employ interleaving distances and consistency to study a global, mathematically rigorous, structural average of merge trees in the context of uncertainty visualization."}, {"color": "gray", "id": 1620, "label": 1620, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1620 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934243\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tom Polk;Dominik J\u00e4ckle;Johannes H\u00e4u\u00dfler;Jing Yang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: CourtTime: Generating Actionable Insights into Tennis Matches Using Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Tennis players and coaches of all proficiency levels seek to understand and improve their play. Summary statistics alone are inadequate to provide the insights players need to improve their games. Spatio-temporal data capturing player and ball movements is likely to provide the actionable insights needed to identify player strengths, weaknesses, and strategies. To fully utilize this spatio-temporal data, we need to integrate it with domain-relevant context meta-data. In this paper, we propose CourtTime, a novel approach to perform data-driven visual analysis of individual tennis matches. Our visual approach introduces a novel visual metaphor, namely 1\u2013D Space-Time Charts that enable the analysis of single points at a glance based on small multiples. We also employ user-driven sorting and clustering techniques and a layout technique that aligns the last few shots in a point to facilitate shot pattern discovery. We discuss the usefulness of CourtTime via an extensive case study and report on feedback from an amateur tennis player and three tennis coaches."}, {"color": "gray", "id": 1622, "label": 1622, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1622 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934255\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jun Han;Chaoli Wang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TSR-TVD: Temporal Super-Resolution for Time-Varying Data Analysis and Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present TSR-TVD, a novel deep learning framework that generates temporal super-resolution (TSR) of time-varying data (TVD) using adversarial learning. TSR-TVD is the first work that applies the recurrent generative network (RGN), a combination of the recurrent neural network (RNN) and generative adversarial network (GAN), to generate temporal high-resolution volume sequences from low-resolution ones. The design of TSR-TVD includes a generator and a discriminator. The generator takes a pair of volumes as input and outputs the synthesized intermediate volume sequence through forward and backward predictions. The discriminator takes the synthesized intermediate volumes as input and produces a score indicating the realness of the volumes. Our method handles multivariate data as well where the trained network from one variable is applied to generate TSR for another variable. To demonstrate the effectiveness of TSR-TVD, we show quantitative and qualitative results with several time-varying multivariate data sets and compare our method against standard linear interpolation and solutions solely based on RNN or CNN."}, {"color": "gray", "id": 1623, "label": 1623, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1623 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934256\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jules Vidal;Joseph Budin;Julien Tierny; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Progressive Wasserstein Barycenters of Persistence Diagrams; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents an efficient algorithm for the progressive approximation of Wasserstein barycenters of persistence diagrams, with applications to the visual analysis of ensemble data. Given a set of scalar fields, our approach enables the computation of a persistence diagram which is representative of the set, and which visually conveys the number, data ranges and saliences of the main features of interest found in the set. Such representative diagrams are obtained by computing explicitly the discrete Wasserstein barycenter of the set of persistence diagrams, a notoriously computationally intensive task. In particular, we revisit efficient algorithms for Wasserstein distance approximation [12], [51] to extend previous work on barycenter estimation [94]. We present a new fast algorithm, which progressively approximates the barycenter by iteratively increasing the computation accuracy as well as the number of persistent features in the output diagram. Such a progressivity drastically improves convergence in practice and allows to design an interruptible algorithm, capable of respecting computation time constraints. This enables the approximation of Wasserstein barycenters within interactive times. We present an application to ensemble clustering where we revisit the $k$-means algorithm to exploit our barycenters and compute, within execution time constraints, meaningful clusters of ensemble data along with their barycenter diagram. Extensive experiments on synthetic and real-life data sets report that our algorithm converges to barycenters that are qualitatively meaningful with regard to the applications, and quantitatively comparable to previous techniques, while offering an order of magnitude speedup when run until convergence (without time constraint). Our algorithm can be trivially parallelized to provide additional speedups in practice on standard workstations. We provide a lightweight C++ implementation of our approach that can be used to reproduce our results."}, {"color": "gray", "id": 1625, "label": 1625, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1625 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934258\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Juraj P\u00e1lenik;Jan By\u0161ka;Stefan Bruckner;Helwig Hauser; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Scale-Space Splatting: Reforming Spacetime for Cross-Scale Exploration of Integral Measures in Molecular Dynamics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Understanding large amounts of spatiotemporal data from particle-based simulations, such as molecular dynamics, often relies on the computation and analysis of aggregate measures. These, however, by virtue of aggregation, hide structural information about the space/time localization of the studied phenomena. This leads to degenerate cases where the measures fail to capture distinct behaviour. In order to drill into these aggregate values, we propose a multi-scale visual exploration technique. Our novel representation, based on partial domain aggregation, enables the construction of a continuous scale-space for discrete datasets and the simultaneous exploration of scales in both space and time. We link these two scale-spaces in a scale-space space-time cube and model linked views as orthogonal slices through this cube, thus enabling the rapid identification of spatio-temporal patterns at multiple scales. To demonstrate the effectiveness of our approach, we showcase an advanced exploration of a protein-ligand simulation."}, {"color": "gray", "id": 1629, "label": 1629, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1629 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934262\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yongsu Ahn;Yu-Ru Lin; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: FairSight: Visual Analytics for Fairness in Decision Making; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data-driven decision making related to individuals has become increasingly pervasive, but the issue concerning the potential discrimination has been raised by recent studies. In response, researchers have made efforts to propose and implement fairness measures and algorithms, but those efforts have not been translated to the real-world practice of data-driven decision making. As such, there is still an urgent need to create a viable tool to facilitate fair decision making. We propose FairSight, a visual analytic system to address this need; it is designed to achieve different notions of fairness in ranking decisions through identifying the required actions \u2013 understanding, measuring, diagnosing and mitigating biases \u2013 that together lead to fairer decision making. Through a case study and user study, we demonstrate that the proposed visual analytic and diagnostic modules in the system are effective in understanding the fairness-aware decision pipeline and obtaining more fair outcomes."}, {"color": "gray", "id": 1630, "label": 1630, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1630 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934263\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shuai Chen;Sihang Li;Siming Chen;Xiaoru Yuan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: R-Map: A Map Metaphor for Visualizing Information Reposting Process in Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose R-Map (Reposting Map), a visual analytical approach with a map metaphor to support interactive exploration and analysis of the information reposting process in social media. A single original social media post can cause large cascades of repostings (i.e., retweets) on online networks, involving thousands, even millions of people with different opinions. Such reposting behaviors form the reposting tree, in which a node represents a message and a link represents the reposting relation. In R-Map, the reposting tree structure can be spatialized with highlighted key players and tiled nodes. The important reposting behaviors, the following relations and the semantics relations are represented as rivers, routes and bridges, respectively, in a virtual geographical space. R-Map supports a scalable overview of a large number of information repostings with semantics. Additional interactions on the map are provided to support the investigation of temporal patterns and user behaviors in the information diffusion process. We evaluate the usability and effectiveness of our system with two use cases and a formal user study."}, {"color": "gray", "id": 1631, "label": 1631, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1631 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934264\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mosab Khayat;Morteza Karimzadeh;David S. Ebert;Arif Ghafoor; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The Validity, Generalizability and Feasibility of Summative Evaluation Methods in Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many evaluation methods have been used to assess the usefulness of Visual Analytics (VA) solutions. These methods stem from a variety of origins with different assumptions and goals, which cause confusion about their proofing capabilities. Moreover, the lack of discussion about the evaluation processes may limit our potential to develop new evaluation methods specialized for VA. In this paper, we present an analysis of evaluation methods that have been used to summatively evaluate VA solutions. We provide a survey and taxonomy of the evaluation methods that have appeared in the VAST literature in the past two years. We then analyze these methods in terms of validity and generalizability of their findings, as well as the feasibility of using them. We propose a new metric called summative quality to compare evaluation methods according to their ability to prove usefulness, and make recommendations for selecting evaluation methods based on their summative quality in the VA domain."}, {"color": "gray", "id": 1632, "label": 1632, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1632 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934266\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mosab Khayat;Morteza Karimzadeh;Jieqiong Zhao;David S. Ebert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VASSL: A Visual Analytics Toolkit for Social Spambot Labeling; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Social media platforms are filled with social spambots. Detecting these malicious accounts is essential, yet challenging, as they continually evolve to evade detection techniques. In this article, we present VASSL, a visual analytics system that assists in the process of detecting and labeling spambots. Our tool enhances the performance and scalability of manual labeling by providing multiple connected views and utilizing dimensionality reduction, sentiment analysis and topic modeling, enabling insights for the identification of spambots. The system allows users to select and analyze groups of accounts in an interactive manner, which enables the detection of spambots that may not be identified when examined individually. We present a user study to objectively evaluate the performance of VASSL users, as well as capturing subjective opinions about the usefulness and the ease of use of the tool."}, {"color": "gray", "id": 1636, "label": 1636, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1636 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934281\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Arvind Satyanarayan;Bongshin Lee;Donghao Ren;Jeffrey Heer;John Stasko;John Thompson;Matthew Brehmer;Zhicheng Liu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Critical Reflections on Visualization Authoring Systems; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An emerging generation of visualization authoring systems support expressive information visualization without textual programming. As they vary in their visualization models, system architectures, and user interfaces, it is challenging to directly compare these systems using traditional evaluative methods. Recognizing the value of contextualizing our decisions in the broader design space, we present critical reflections on three systems we developed \u2014Lyra, Data Illustrator, and Charticulator. This paper surfaces knowledge that would have been daunting within the constituent papers of these three systems. We compare and contrast their (previously unmentioned) limitations and trade-offs between expressivity and learnability. We also reflect on common assumptions that we made during the development of our systems, thereby informing future research directions in visualization authoring systems."}, {"color": "gray", "id": 1646, "label": 1646, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1646 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934307\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nicola Pezzotti;Julian Thijssen;Alexander Mordvintsev;Thomas H\u00f6llt;Baldur Van Lew;Boudewijn P.F. Lelieveldt;Elmar Eisemann;Anna Vilanova; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: GPGPU Linear Complexity t-SNE Optimization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In recent years the t-distributed Stochastic Neighbor Embedding (t-SNE) algorithm has become one of the most used and insightful techniques for exploratory data analysis of high-dimensional data. It reveals clusters of high-dimensional data points at different scales while only requiring minimal tuning of its parameters. However, the computational complexity of the algorithm limits its application to relatively small datasets. To address this problem, several evolutions of t-SNE have been developed in recent years, mainly focusing on the scalability of the similarity computations between data points. However, these contributions are insufficient to achieve interactive rates when visualizing the evolution of the t-SNE embedding for large datasets. In this work, we present a novel approach to the minimization of the t-SNE objective function that heavily relies on graphics hardware and has linear computational complexity. Our technique decreases the computational cost of running t-SNE on datasets by orders of magnitude and retains or improves on the accuracy of past approximated techniques. We propose to approximate the repulsive forces between data points by splatting kernel textures for each data point. This approximation allows us to reformulate the t-SNE minimization problem as a series of tensor operations that can be efficiently executed on the graphics card. An efficient implementation of our technique is integrated and available for use in the widely used Google TensorFlow.js, and an open-source C++ library."}, {"color": "gray", "id": 1649, "label": 1649, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1649 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934313\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Irene Baeza Rojo;Markus Gross;Tobias G\u00fcnther; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Accelerated Monte Carlo Rendering of Finite-Time Lyapunov Exponents; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Time-dependent fluid flows often contain numerous hyperbolic Lagrangian coherent structures, which act as transport barriers that guide the advection. The finite-time Lyapunov exponent is a commonly-used approximation to locate these repelling or attracting structures. Especially on large numerical simulations, the FTLE ridges can become arbitrarily sharp and very complex. Thus, the discrete sampling onto a grid for a subsequent direct volume rendering is likely to miss sharp ridges in the visualization. For this reason, an unbiased Monte Carlo-based rendering approach was recently proposed that treats the FTLE field as participating medium with single scattering. This method constructs a ground truth rendering without discretization, but it is prohibitively slow with render times in the order of days or weeks for a single image. In this paper, we accelerate the rendering process significantly, which allows us to compute video sequence of high-resolution FTLE animations in a much more reasonable time frame. For this, we follow two orthogonal approaches to improve on the rendering process: the volumetric light path integration in gradient domain and an acceleration of the transmittance estimation. We analyze the convergence and performance of the proposed method and demonstrate the approach by rendering complex FTLE fields in several 3D vector fields."}, {"color": "gray", "id": 1652, "label": 1652, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1652 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934333\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Katar\u00edna Furmanov\u00e1;Adam Jur\u010d\u00edk;Barbora Kozl\u00edkov\u00e1;Helwig Hauser;Jan By\u0161ka; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multiscale Visual Drilldown for the Analysis of Large Ensembles of Multi-Body Protein Complexes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When studying multi-body protein complexes, biochemists use computational tools that can suggest hundreds or thousands of their possible spatial configurations. However, it is not feasible to experimentally verify more than only a very small subset of them. In this paper, we propose a novel multiscale visual drilldown approach that was designed in tight collaboration with proteomic experts, enabling a systematic exploration of the configuration space. Our approach takes advantage of the hierarchical structure of the data \u2013 from the whole ensemble of protein complex configurations to the individual configurations, their contact interfaces, and the interacting amino acids. Our new solution is based on interactively linked 2D and 3D views for individual hierarchy levels. At each level, we offer a set of selection and filtering operations that enable the user to narrow down the number of configurations that need to be manually scrutinized. Furthermore, we offer a dedicated filter interface, which provides the users with an overview of the applied filtering operations and enables them to examine their impact on the explored ensemble. This way, we maintain the history of the exploration process and thus enable the user to return to an earlier point of the exploration. We demonstrate the effectiveness of our approach on two case studies conducted by collaborating proteomic experts."}, {"color": "gray", "id": 1654, "label": 1654, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1654 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934335\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tobias Rapp;Christoph Peters;Carsten Dachsbacher; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Void-and-Cluster Sampling of Large Scattered Data and Trajectories; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a data reduction technique for scattered data based on statistical sampling. Our void-and-cluster sampling technique finds a representative subset that is optimally distributed in the spatial domain with respect to the blue noise property. In addition, it can adapt to a given density function, which we use to sample regions of high complexity in the multivariate value domain more densely. Moreover, our sampling technique implicitly defines an ordering on the samples that enables progressive data loading and a continuous level-of-detail representation. We extend our technique to sample time-dependent trajectories, for example pathlines in a time interval, using an efficient and iterative approach. Furthermore, we introduce a local and continuous error measure to quantify how well a set of samples represents the original dataset. We apply this error measure during sampling to guide the number of samples that are taken. Finally, we use this error measure and other quantities to evaluate the quality, performance, and scalability of our algorithm."}, {"color": "gray", "id": 1657, "label": 1657, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1657 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934367\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Baldwin Nsonga;Gerik Scheuermann;Stefan Gumhold;Jordi Ventosa-Molina;Denis Koschichow;Jochen Fr\u00f6hlich; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Analysis of the Near-Wall Flow in a Turbine Cascade by Splat Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Turbines are essential components of jet planes and power plants. Therefore, their efficiency and service life are of central engineering interest. In the case of jet planes or thermal power plants, the heating of the turbines due to the hot gas flow is critical. Besides effective cooling, it is a major goal of engineers to minimize heat transfer between gas flow and turbine by design. Since it is known that splat events have a substantial impact on the heat transfer between flow and immersed surfaces, we adapt a splat detection and visualization method to a turbine cascade simulation in this case study. Because splat events are small phenomena, we use a direct numerical simulation resolving the turbulence in the flow as the base of our analysis. The outcome shows promising insights into splat formation and its relation to vortex structures. This may lead to better turbine design in the future."}, {"color": "gray", "id": 1658, "label": 1658, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1658 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934368\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jonas Lukasczyk;Christoph Garth;Gunther H. Weber;Tim Biedert;Ross Maciejewski;Heike Leitte; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Dynamic Nested Tracking Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This work describes an approach for the interactive visual analysis of large-scale simulations, where numerous superlevel set components and their evolution are of primary interest. The approach first derives, at simulation runtime, a specialized Cinema database that consists of images of component groups, and topological abstractions. This database is processed by a novel graph operation-based nested tracking graph algorithm (GO-NTG) that dynamically computes NTGs for component groups based on size, overlap, persistence, and level thresholds. The resulting NTGs are in turn used in a feature-centered visual analytics framework to query specific database elements and update feature parameters, facilitating flexible post hoc analysis."}, {"color": "gray", "id": 1666, "label": 1666, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1666 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934399\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Cindy Xiong;Joel Shapiro;Jessica Hullman;Steven Franconeri; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Illusion of Causality in Visualized Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Students who eat breakfast more frequently tend to have a higher grade point average. From this data, many people might confidently state that a before-school breakfast program would lead to higher grades. This is a reasoning error, because correlation does not necessarily indicate causation \u2013 X and Y can be correlated without one directly causing the other. While this error is pervasive, its prevalence might be amplified or mitigated by the way that the data is presented to a viewer. Across three crowdsourced experiments, we examined whether how simple data relations are presented would mitigate this reasoning error. The first experiment tested examples similar to the breakfast-GPA relation, varying in the plausibility of the causal link. We asked participants to rate their level of agreement that the relation was correlated, which they rated appropriately as high. However, participants also expressed high agreement with a causal interpretation of the data. Levels of support for the causal interpretation were not equally strong across visualization types: causality ratings were highest for text descriptions and bar graphs, but weaker for scatter plots. But is this effect driven by bar graphs aggregating data into two groups or by the visual encoding type? We isolated data aggregation versus visual encoding type and examined their individual effect on perceived causality. Overall, different visualization designs afford different cognitive reasoning affordances across the same data. High levels of data aggregation by graphs tend to be associated with higher perceived causality in data. Participants perceived line and dot visual encodings as more causal than bar encodings. Our results demonstrate how some visualization designs trigger stronger causal links while choosing others can help mitigate unwarranted perceptions of causality."}, {"color": "gray", "id": 1667, "label": 1667, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1667 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934400\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Cindy Xiong;Cristina R. Ceja;Casimir J.H. Ludwig;Steven Franconeri; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Biased Average Position Estimates in Line and Bar Graphs: Underestimation, Overestimation, and Perceptual Pull; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In visual depictions of data, position (i.e., the vertical height of a line or a bar) is believed to be the most precise way to encode information compared to other encodings (e.g., hue). Not only are other encodings less precise than position, but they can also be prone to systematic biases (e.g., color category boundaries can distort perceived differences between hues). By comparison, position\u0027s high level of precision may seem to protect it from such biases. In contrast, across three empirical studies, we show that while position may be a precise form of data encoding, it can also produce systematic biases in how values are visually encoded, at least for reports of average position across a short delay. In displays with a single line or a single set of bars, reports of average positions were significantly biased, such that line positions were underestimated and bar positions were overestimated. In displays with multiple data series (i.e., multiple lines and/or sets of bars), this systematic bias still persisted. We also observed an effect of \u201cperceptual pull\u201d, where the average position estimate for each series was \u2018pulled\u2019 toward the other. These findings suggest that, although position may still be the most precise form of visual data encoding, it can also be systematically biased."}, {"color": "gray", "id": 1673, "label": 1673, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1673 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934433\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Takanori Fujiwara;Jia-Kai Chou;Shilpika Shilpika;Panpan Xu;Liu Ren;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Incremental Dimensionality Reduction Method for Visualizing Streaming Multidimensional Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Dimensionality reduction (DR) methods are commonly used for analyzing and visualizing multidimensional data. However, when data is a live streaming feed, conventional DR methods cannot be directly used because of their computational complexity and inability to preserve the projected data positions at previous time points. In addition, the problem becomes even more challenging when the dynamic data records have a varying number of dimensions as often found in real-world applications. This paper presents an incremental DR solution. We enhance an existing incremental PCA method in several ways to ensure its usability for visualizing streaming multidimensional data. First, we use geometric transformation and animation methods to help preserve a viewer\u0027s mental map when visualizing the incremental results. Second, to handle data dimension variants, we use an optimization method to estimate the projected data positions, and also convey the resulting uncertainty in the visualization. We demonstrate the effectiveness of our design with two case studies using real-world datasets."}, {"color": "gray", "id": 1676, "label": 1676, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1676 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934535\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Guozheng Li;Yu Zhang;Yu Dong;Jie Liang;Jinson Zhang;Jinsong Wang;Michael J. Mcguffin;Xiaoru Yuan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: BarcodeTree: Scalable Comparison of Multiple Hierarchies; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose BarcodeTree (BCT), a novel visualization technique for comparing topological structures and node attribute values of multiple trees. BCT can provide an overview of one hundred shallow and stable trees simultaneously, without aggregating individual nodes. Each BCT is shown within a single row using a style similar to a barcode, allowing trees to be stacked vertically with matching nodes aligned horizontally to ease comparison and maintain space efficiency. We design several visual cues and interactive techniques to help users understand the topological structure and compare trees. In an experiment comparing two variants of BCT with icicle plots, the results suggest that BCTs make it easier to visually compare trees by reducing the vertical distance between different trees. We also present two case studies involving a dataset of hundreds of trees to demonstrate BCT\u0027s utility."}, {"color": "gray", "id": 1677, "label": 1677, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1677 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934536\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ragini Rathore;Zachary Leggon;Laurent Lessard;Karen B. Schloss; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Estimating Color-Concept Associations from Image Statistics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: To interpret the meanings of colors in visualizations of categorical information, people must determine how distinct colors correspond to different concepts. This process is easier when assignments between colors and concepts in visualizations match people\u0027s expectations, making color palettes semantically interpretable. Efforts have been underway to optimize color palette design for semantic interpretablity, but this requires having good estimates of human color-concept associations. Obtaining these data from humans is costly, which motivates the need for automated methods. We developed and evaluated a new method for automatically estimating color-concept associations in a way that strongly correlates with human ratings. Building on prior studies using Google Images, our approach operates directly on Google Image search results without the need for humans in the loop. Specifically, we evaluated several methods for extracting raw pixel content of the images in order to best estimate color-concept associations obtained from human ratings. The most effective method extracted colors using a combination of cylindrical sectors and color categories in color space. We demonstrate that our approach can accurately estimate average human color-concept associations for different fruits using only a small set of images. The approach also generalizes moderately well to more complicated recycling-related concepts of objects that can appear in any color."}, {"color": "gray", "id": 1678, "label": 1678, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1678 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934537\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jianping Kelvin Li;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: P5: Portable Progressive Parallel Processing Pipelines for Interactive Data Analysis and Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present P5, a web-based visualization toolkit that combines declarative visualization grammar and GPU computing for progressive data analysis and visualization. To interactively analyze and explore big data, progressive analytics and visualization methods have recently emerged. Progressive visualizations of incrementally refining results have the advantages of allowing users to steer the analysis process and make early decisions. P5 leverages declarative grammar for specifying visualization designs and exploits GPU computing to accelerate progressive data processing and rendering. The declarative specifications can be modified during progressive processing to create different visualizations for analyzing the intermediate results. To enable user interactions for progressive data analysis, P5 utilizes the GPU to automatically aggregate and index data based on declarative interaction specifications to facilitate effective interactive visualization. We demonstrate the effectiveness and usefulness of P5 through a variety of example applications and several performance benchmark tests."}, {"color": "gray", "id": 1682, "label": 1682, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1682 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934541\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xin Chen;Tong Ge;Jian Zhang;Baoquan Chen;Chi-Wing Fu;Oliver Deussen;Yunhai Wang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Recursive Subdivision Technique for Sampling Multi-class Scatterplots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a non-uniform recursive sampling technique for multi-class scatterplots, with the specific goal of faithfully presenting relative data and class densities, while preserving major outliers in the plots. Our technique is based on a customized binary kd-tree, in which leaf nodes are created by recursively subdividing the underlying multi-class density map. By backtracking, we merge leaf nodes until they encompass points of all classes for our subsequently applied outlier-aware multi-class sampling strategy. A quantitative evaluation shows that our approach can better preserve outliers and at the same time relative densities in multi-class scatterplots compared to the previous approaches, several case studies demonstrate the effectiveness of our approach in exploring complex and real world data."}, {"color": "gray", "id": 1687, "label": 1687, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1687 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934557\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ying Yang;Michael Wybrow;Yuan-Fang Li;Tobias Czauderna;Yongqun He; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: OntoPlot: A Novel Visualisation for Non-hierarchical Associations in Large Ontologies; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Ontologies are formal representations of concepts and complex relationships among them. They have been widely used to capture comprehensive domain knowledge in areas such as biology and medicine, where large and complex ontologies can contain hundreds of thousands of concepts. Especially due to the large size of ontologies, visualisation is useful for authoring, exploring and understanding their underlying data. Existing ontology visualisation tools generally focus on the hierarchical structure, giving much less emphasis to non-hierarchical associations. In this paper we present OntoPlot, a novel visualisation specifically designed to facilitate the exploration of all concept associations whilst still showing an ontology\u0027s large hierarchical structure. This hybrid visualisation combines icicle plots, visual compression techniques and interactivity, improving space-efficiency and reducing visual structural complexity. We conducted a user study with domain experts to evaluate the usability of OntoPlot, comparing it with the de facto ontology editor Prot\u00e9g\u00e9. The results confirm that OntoPlot attains our design goals for association-related tasks and is strongly favoured by domain experts."}, {"color": "gray", "id": 1689, "label": 1689, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1689 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934593\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jiali Liu;Nadia Boukhelifa;James R. Eagan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Understanding the Role of Alternatives in Data Analysis Practices; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data workers are people who perform data analysis activities as a part of their daily work but do not formally identify as data scientists. They come from various domains and often need to explore diverse sets of hypotheses and theories, a variety of data sources, algorithms, methods, tools, and visual designs. Taken together, we call these alternatives. To better understand and characterize the role of alternatives in their analyses, we conducted semi-structured interviews with 12 data workers with different types of expertise. We conducted four types of analyses to understand 1) why data workers explore alternatives; 2) the different notions of alternatives and how they fit into the sensemaking process; 3) the high-level processes around alternatives; and 4) their strategies to generate, explore, and manage those alternatives. We find that participants\u0027 diverse levels of domain and computational expertise, experience with different tools, and collaboration within their broader context play an important role in how they explore these alternatives. These findings call out the need for more attention towards a deeper understanding of alternatives and the need for better tools to facilitate the exploration, interpretation, and management of alternatives. Drawing upon these analyses and findings, we present a framework based on participants\u0027 1) degree of attention, 2) abstraction level, and 3) analytic processes. We show how this framework can help understand how data workers consider such alternatives in their analyses and how tool designers might create tools to better support them."}, {"color": "gray", "id": 1690, "label": 1690, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1690 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934594\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shusen Liu;Luc Peterson;Peter B. Robinson;Harsh Bhatia;Valerio Pascucci;Brian K. Spears;Peer-Timo Bremer;Di Wang;Dan Maljovec;Rushil Anirudh;Jayaraman J. Thiagarajan;Sam Ade Jacobs;Brian C. Van Essen;David Hysom;Jae-Seung Yeom;Jim Gaffney; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Scalable Topological Data Analysis and Visualization for Evaluating Data-Driven Models in Scientific Applications; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: With the rapid adoption of machine learning techniques for large-scale applications in science and engineering comes the convergence of two grand challenges in visualization. First, the utilization of black box models (e.g., deep neural networks) calls for advanced techniques in exploring and interpreting model behaviors. Second, the rapid growth in computing has produced enormous datasets that require techniques that can handle millions or more samples. Although some solutions to these interpretability challenges have been proposed, they typically do not scale beyond thousands of samples, nor do they provide the high-level intuition scientists are looking for. Here, we present the first scalable solution to explore and analyze high-dimensional functions often encountered in the scientific data analysis pipeline. By combining a new streaming neighborhood graph construction, the corresponding topology computation, and a novel data aggregation scheme, namely topology aware datacubes, we enable interactive exploration of both the topological and the geometric aspect of high-dimensional data. Following two use cases from high-energy-density (HED) physics and computational biology, we demonstrate how these capabilities have led to crucial new insights in both applications."}, {"color": "gray", "id": 1691, "label": 1691, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1691 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934595\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sebastian Gehrmann;Hendrik Strobelt;Robert Kr\u00fcger;Hanspeter Pfister;Alexander M. Rush; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Interaction with Deep Learning Models through Collaborative Semantic Inference; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Automation of tasks can have critical consequences when humans lose agency over decision processes. Deep learning models are particularly susceptible since current black-box approaches lack explainable reasoning. We argue that both the visual interface and model structure of deep learning systems need to take into account interaction design. We propose a framework of collaborative semantic inference (CSI) for the co-design of interactions and models to enable visual collaboration between humans and algorithms. The approach exposes the intermediate reasoning process of models which allows semantic interactions with the visual metaphors of a problem, which means that a user can both understand and control parts of the model reasoning process. We demonstrate the feasibility of CSI with a co-designed case study of a document summarization system."}, {"color": "gray", "id": 1694, "label": 1694, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1694 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934612\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tobias Klein;Ivan Viola;Eduard Gr\u00f6ller;Peter Mindek; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multi-Scale Procedural Animations of Microtubule Dynamics Based on Measured Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Biologists often use computer graphics to visualize structures, which due to physical limitations are not possible to image with a microscope. One example for such structures are microtubules, which are present in every eukaryotic cell. They are part of the cytoskeleton maintaining the shape of the cell and playing a key role in the cell division. In this paper, we propose a scientifically-accurate multi-scale procedural model of microtubule dynamics as a novel application scenario for procedural animation, which can generate visualizations of their overall shape, molecular structure, as well as animations of the dynamic behaviour of their growth and disassembly. The model is spanning from tens of micrometers down to atomic resolution. All the aspects of the model are driven by scientific data. The advantage over a traditional, manual animation approach is that when the underlying data change, for instance due to new evidence, the model can be recreated immediately. The procedural animation concept is presented in its generic form, with several novel extensions, facilitating an easy translation to other domains with emergent multi-scale behavior."}, {"color": "gray", "id": 1695, "label": 1695, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1695 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934613\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ke Xu;Yun Wang;Leni Yang;Yifang Wang;Bo Qiao;Si Qin;Yong Xu;Haidong Zhang;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: CloudDet: Interactive Visual Analysis of Anomalous Performances in Cloud Computing Systems; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Detecting and analyzing potential anomalous performances in cloud computing systems is essential for avoiding losses to customers and ensuring the efficient operation of the systems. To this end, a variety of automated techniques have been developed to identify anomalies in cloud computing. These techniques are usually adopted to track the performance metrics of the system (e.g., CPU, memory, and disk I/O), represented by a multivariate time series. However, given the complex characteristics of cloud computing data, the effectiveness of these automated methods is affected. Thus, substantial human judgment on the automated analysis results is required for anomaly interpretation. In this paper, we present a unified visual analytics system named CloudDet to interactively detect, inspect, and diagnose anomalies in cloud computing systems. A novel unsupervised anomaly detection algorithm is developed to identify anomalies based on the specific temporal patterns of the given metrics data (e.g., the periodic pattern). Rich visualization and interaction designs are used to help understand the anomalies in the spatial and temporal context. We demonstrate the effectiveness of CloudDet through a quantitative evaluation, two case studies with real-world data, and interviews with domain experts."}, {"color": "gray", "id": 1697, "label": 1697, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1697 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934619\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: James Wexler;Mahima Pushkarna;Tolga Bolukbasi;Martin Wattenberg;Fernanda Vi\u00e9gas;Jimbo Wilson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The What-If Tool: Interactive Probing of Machine Learning Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A key challenge in developing and deploying Machine Learning (ML) systems is understanding their performance across a wide range of inputs. To address this challenge, we created the What-If Tool, an open-source application that allows practitioners to probe, visualize, and analyze ML systems, with minimal coding. The What-If Tool lets practitioners test performance in hypothetical situations, analyze the importance of different data features, and visualize model behavior across multiple models and subsets of input data. It also lets practitioners measure systems according to multiple ML fairness metrics. We describe the design of the tool, and report on real-life usage at different organizations."}, {"color": "gray", "id": 1698, "label": 1698, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1698 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934620\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Steve Petruzza;Attila Gyulassy;Samuel Leventhal;John J. Baglino;Michael Czabaj;Ashley D. Spear;Valerio Pascucci; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: High-throughput feature extraction for measuring attributes of deforming open-cell foams; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Metallic open-cell foams are promising structural materials with applications in multifunctional systems such as biomedical implants, energy absorbers in impact, noise mitigation, and batteries. There is a high demand for means to understand and correlate the design space of material performance metrics to the material structure in terms of attributes such as density, ligament and node properties, void sizes, and alignments. Currently, X-ray Computed Tomography (CT) scans of these materials are segmented either manually or with skeletonization approaches that may not accurately model the variety of shapes present in nodes and ligaments, especially irregularities that arise from manufacturing, image artifacts, or deterioration due to compression. In this paper, we present a new workflow for analysis of open-cell foams that combines a new density measurement to identify nodal structures, and topological approaches to identify ligament structures between them. Additionally, we provide automated measurement of foam properties. We demonstrate stable extraction of features and time-tracking in an image sequence of a foam being compressed. Our approach allows researchers to study larger and more complex foams than could previously be segmented only manually, and enables the high-throughput analysis needed to predict future foam performance."}, {"color": "gray", "id": 1699, "label": 1699, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1699 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934629\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Thilo Spinner;Udo Schlegel;Hanna Sch\u00e4fer;Mennatallah El-Assady; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: explAIner: A Visual Analytics Framework for Interactive and Explainable Machine Learning; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a framework for interactive and explainable machine learning that enables users to (1) understand machine learning models; (2) diagnose model limitations using different explainable AI methods; as well as (3) refine and optimize the models. Our framework combines an iterative XAI pipeline with eight global monitoring and steering mechanisms, including quality monitoring, provenance tracking, model comparison, and trust building. To operationalize the framework, we present explAIner, a visual analytics system for interactive and explainable machine learning that instantiates all phases of the suggested pipeline within the commonly used TensorBoard environment. We performed a user-study with nine participants across different expertise levels to examine their perception of our workflow and to collect suggestions to fill the gap between our system and framework. The evaluation confirms that our tightly integrated system leads to an informed machine learning process while disclosing opportunities for further extensions."}, {"color": "gray", "id": 1701, "label": 1701, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1701 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934631\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yuxin Ma;Tiankai Xie;Jundong Li;Ross Maciejewski; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Explaining Vulnerabilities to Adversarial Machine Learning through Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Machine learning models are currently being deployed in a variety of real-world applications where model predictions are used to make decisions about healthcare, bank loans, and numerous other critical tasks. As the deployment of artificial intelligence technologies becomes ubiquitous, it is unsurprising that adversaries have begun developing methods to manipulate machine learning models to their advantage. While the visual analytics community has developed methods for opening the black box of machine learning models, little work has focused on helping the user understand their model vulnerabilities in the context of adversarial attacks. In this paper, we present a visual analytics framework for explaining and exploring model vulnerabilities to adversarial attacks. Our framework employs a multi-faceted visualization scheme designed to support the analysis of data poisoning attacks from the perspective of models, data instances, features, and local structures. We demonstrate our framework through two case studies on binary classifiers and illustrate model vulnerabilities with respect to varying attack strategies."}, {"color": "gray", "id": 1703, "label": 1703, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1703 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934655\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ying Zhao;Xiaobo Luo;Xiaoru Lin;Hairong Wang;Xiaoyan Kui;Fangfang Zhou;Jinsong Wang;Yi Chen;Wei Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Analytics for Electromagnetic Situation Awareness in Radio Monitoring and Management; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Traditional radio monitoring and management largely depend on radio spectrum data analysis, which requires considerable domain experience and heavy cognition effort and frequently results in incorrect signal judgment and incomprehensive situation awareness. Faced with increasingly complicated electromagnetic environments, radio supervisors urgently need additional data sources and advanced analytical technologies to enhance their situation awareness ability. This paper introduces a visual analytics approach for electromagnetic situation awareness. Guided by a detailed scenario and requirement analysis, we first propose a signal clustering method to process radio signal data and a situation assessment model to obtain qualitative and quantitative descriptions of the electromagnetic situations. We then design a two-module interface with a set of visualization views and interactions to help radio supervisors perceive and understand the electromagnetic situations by a joint analysis of radio signal data and radio spectrum data. Evaluations on real-world data sets and an interview with actual users demonstrate the effectiveness of our prototype system. Finally, we discuss the limitations of the proposed approach and provide future work directions."}, {"color": "gray", "id": 1704, "label": 1704, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1704 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934656\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Haipeng Zeng;Xingbo Wang;Aoyu Wu;Yong Wang;Quan Li;Alex Endert;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: EmoCo: Visual Analysis of Emotion Coherence in Presentation Videos; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Emotions play a key role in human communication and public presentations. Human emotions are usually expressed through multiple modalities. Therefore, exploring multimodal emotions and their coherence is of great value for understanding emotional expressions in presentations and improving presentation skills. However, manually watching and studying presentation videos is often tedious and time-consuming. There is a lack of tool support to help conduct an efficient and in-depth multi-level analysis. Thus, in this paper, we introduce EmoCo, an interactive visual analytics system to facilitate efficient analysis of emotion coherence across facial, text, and audio modalities in presentation videos. Our visualization system features a channel coherence view and a sentence clustering view that together enable users to obtain a quick overview of emotion coherence and its temporal evolution. In addition, a detail view and word view enable detailed exploration and comparison from the sentence level and word level, respectively. We thoroughly evaluate the proposed system and visualization techniques through two usage scenarios based on TED Talk videos and interviews with two domain experts. The results demonstrate the effectiveness of our system in gaining insights into emotion coherence in presentations."}, {"color": "gray", "id": 1707, "label": 1707, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1707 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2019.2934659\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Fred Hohman;Haekyu Park;Caleb Robinson;Duen Horng Polo Chau; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Summit: Scaling Deep Learning Interpretability by Visualizing Activation and Attribution Summarizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Deep learning is increasingly used in decision-making tasks. However, understanding how neural networks produce final predictions remains a fundamental challenge. Existing work on interpreting neural network predictions for images often focuses on explaining predictions for single images or neurons. As predictions are often computed from millions of weights that are optimized over millions of images, such explanations can easily miss a bigger picture. We present Summit, an interactive system that scalably and systematically summarizes and visualizes what features a deep learning model has learned and how those features interact to make predictions. Summit introduces two new scalable summarization techniques: (1) activation aggregation discovers important neurons, and (2) neuron-influence aggregation identifies relationships among such neurons. Summit combines these techniques to create the novel attribution graph that reveals and summarizes crucial neuron
