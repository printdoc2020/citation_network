y portrays personal and interpersonal networks using the correspondence in the email dataset. We suggest that integrating both statistics and visualizations in order to display information about the email datasets may simplify its evaluation."}, {"color": "gray", "id": 622, "label": 622, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 622 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5653580\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Gennady Andrienko;Natalia Andrienko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Poster: Dynamic time transformation for interpreting clusters of trajectories with space-time cube; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a set of techniques that support visual interpretation of trajectory clusters by transforming absolute time references into relative positions within temporal cycles or with respect to the starting and/or ending times of the trajectories. We demonstrate the work of the approach on a real data set about individual movement over one year."}, {"color": "gray", "id": 624, "label": 624, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 624 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5653598\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Heather Richter Lipford;Felesia Stukes;Wenwen Dou;Matthew E. Hawkins;Remco Chang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Helping users recall their reasoning process; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The final product of an analyst\u0027s investigation using a visualization is often a report of the discovered knowledge, as well as the methods employed and reasoning behind the discovery. We believe that analysts may have difficulty keeping track of their knowledge discovery process and will require tools to assist in accurately recovering their reasoning. We first report on a study examining analysts\u0027 recall of their strategies and methods, demonstrating their lack of memory of the path of knowledge discovery. We then explore whether a tool visualizing the steps of the visual analysis can aid users in recalling their reasoning process. The results of our second study indicate that visualizations of interaction logs can serve as an effective memory aid, allowing analysts to recall additional details of their strategies and decisions."}, {"color": "gray", "id": 626, "label": 626, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 626 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5653822\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Eric E. Monson;Guangliang Chen;Rachael Brady;Mauro Maggioni; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Data representation and exploration with Geometric Wavelets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Geometric Wavelets is a new multi-scale data representation technique which is useful for a variety of applications such as data compression, interpretation and anomaly detection. We have developed an interactive visualization with multiple linked views to help users quickly explore data sets and understand this novel construction. Currently the interface is being used by applied mathematicians to view results and gain new insights, speeding methods development."}, {"color": "gray", "id": 628, "label": 628, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 628 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5654451\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Marielle Mokhtari;Eric Boivin;Denis Laurendeau;Maxime Girardin; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual tools for dynamic analysis of complex situations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents an interactive interface synchronized with a simulation framework for exploring complex scenarios. This interface exploits visual analysis for facilitating the understanding of complex situation by human users."}, {"color": "gray", "id": 631, "label": 631, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 631 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.166\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zhao Geng;ZhenMin Peng;Robert S.Laramee;Jonathan C. Roberts;Rick Walker; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Angular Histograms: Frequency-Based Visualizations for Large, High Dimensional Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Parallel coordinates is a popular and well-known multivariate data visualization technique. However, one of their inherent limitations has to do with the rendering of very large data sets. This often causes an overplotting problem and the goal of the visual information seeking mantra is hampered because of a cluttered overview and non-interactive update rates. In this paper, we propose two novel solutions, namely, angular histograms and attribute curves. These techniques are frequency-based approaches to large, high-dimensional data visualization. They are able to convey both the density of underlying polylines and their slopes. Angular histogram and attribute curves offer an intuitive way for the user to explore the clustering, linear correlations and outliers in large data sets without the over-plotting and clutter problems associated with traditional parallel coordinates. We demonstrate the results on a wide variety of data sets including real-world, high-dimensional biological data. Finally, we compare our methods with the other popular frequency-based algorithms."}, {"color": "gray", "id": 632, "label": 632, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 632 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.167\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Justin Talbot;John Gerth;Pat Hanrahan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Arc Length-Based Aspect Ratio Selection; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The aspect ratio of a plot has a dramatic impact on our ability to perceive trends and patterns in the data. Previous approaches for automatically selecting the aspect ratio have been based on adjusting the orientations or angles of the line segments in the plot. In contrast, we recommend a simple, effective method for selecting the aspect ratio: minimize the arc length of the data curve while keeping the area of the plot constant. The approach is parameterization invariant, robust to a wide range of inputs, preserves visual symmetries in the data, and is a compromise between previously proposed techniques. Further, we demonstrate that it can be effectively used to select the aspect ratio of contour plots. We believe arc length should become the default aspect ratio selection method."}, {"color": "gray", "id": 633, "label": 633, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 633 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.169\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ulrik Brandes;Bobo Nick; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Asymmetric Relations in Longitudinal Social Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In modeling and analysis of longitudinal social networks, visual exploration is used in particular to complement and inform other methods. The most common graphical representations for this purpose appear to be animations and small multiples of intermediate states, depending on the type of media available. We present an alternative approach based on matrix representation of gestaltlines (a combination of Tufte\u0027s sparklines with glyphs based on gestalt theory). As a result, we obtain static, compact, yet data-rich diagrams that support specifically the exploration of evolving dyadic relations and persistent group structure, although at the expense of cross-sectional network views and indirect linkages."}, {"color": "gray", "id": 635, "label": 635, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 635 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.175\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jessica Hullman;Eytan Adar;Priti Shah; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Benefitting InfoVis with Visual Difficulties; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many well-cited theories for visualization design state that a visual representation should be optimized for quick and immediate interpretation by a user. Distracting elements like decorative \"chartjunk\" or extraneous information are avoided so as not to slow comprehension. Yet several recent studies in visualization research provide evidence that non-efficient visual elements may benefit comprehension and recall on the part of users. Similarly, findings from studies related to learning from visual displays in various subfields of psychology suggest that introducing cognitive difficulties to visualization interaction can improve a user\u0027s understanding of important information. In this paper, we synthesize empirical results from cross-disciplinary research on visual information representations, providing a counterpoint to efficiency-based design theory with guidelines that describe how visual difficulties can be introduced to benefit comprehension and recall. We identify conditions under which the application of visual difficulties is appropriate based on underlying factors in visualization interaction like active processing and engagement. We characterize effective graph design as a trade-off between efficiency and learning difficulties in order to provide Information Visualization (InfoVis) researchers and practitioners with a framework for organizing explorations of graphs for which comprehension and recall are crucial. We identify implications of this view for the design and evaluation of information visualizations."}, {"color": "gray", "id": 641, "label": 641, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 641 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.185\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Bostock;Vadim Ogievetsky;Jeffrey Heer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: D\u00b3 Data-Driven Documents; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data-Driven Documents (D3) is a novel representation-transparent approach to visualization for the web. Rather than hide the underlying scenegraph within a toolkit-specific abstraction, D3 enables direct inspection and manipulation of a native representation: the standard document object model (DOM). With D3, designers selectively bind input data to arbitrary document elements, applying dynamic transforms to both generate and modify content. We show how representational transparency improves expressiveness and better integrates with developer tools than prior approaches, while offering comparable notational efficiency and retaining powerful declarative components. Immediate evaluation of operators further simplifies debugging and allows iterative development. Additionally, we demonstrate how D3 transforms naturally enable animation and interaction with dramatic performance improvements over intermediate representations."}, {"color": "gray", "id": 643, "label": 643, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 643 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.187\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Juhee Bae;Benjamin Watson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Developing and Evaluating Quilts for the Depiction of Large Layered Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Traditional layered graph depictions such as flow charts are in wide use. Yet as graphs grow more complex, these depictions can become difficult to understand. Quilts are matrix-based depictions for layered graphs designed to address this problem. In this research, we first improve Quilts by developing three design alternatives, and then compare the best of these alternatives to better-known node-link and matrix depictions. A primary weakness in Quilts is their depiction of skip links, links that do not simply connect to a succeeding layer. Therefore in our first study, we compare Quilts using color-only, text-only, and mixed (color and text) skip link depictions, finding that path finding with the color-only depiction is significantly slower and less accurate, and that in certain cases, the mixed depiction offers an advantage over the text-only depiction. In our second study, we compare Quilts using the mixed depiction to node-link diagrams and centered matrices. Overall results show that users can find paths through graphs significantly faster with Quilts (46.6 secs) than with node-link (58.3 secs) or matrix (71.2 secs) diagrams. This speed advantage is still greater in large graphs (e.g. in 200 node graphs, 55.4 secs vs. 71.1 secs for node-link and 84.2 secs for matrix depictions)."}, {"color": "gray", "id": 645, "label": 645, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 645 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.190\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: David Selassie;Brandon Heller;Jeffrey Heer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Divided Edge Bundling for Directional Network Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The node-link diagram is an intuitive and venerable way to depict a graph. To reduce clutter and improve the readability of node-link views, Holten \u0026amp;amp; van Wijk\u0027s force-directed edge bundling employs a physical simulation to spatially group graph edges. While both useful and aesthetic, this technique has shortcomings: it bundles spatially proximal edges regardless of direction, weight, or graph connectivity. As a result, high-level directional edge patterns are obscured. We present divided edge bundling to tackle these shortcomings. By modifying the forces in the physical simulation, directional lanes appear as an emergent property of edge direction. By considering graph topology, we only bundle edges related by graph structure. Finally, we aggregate edge weights in bundles to enable more accurate visualization of total bundle weights. We compare visualizations created using our technique to standard force-directed edge bundling, matrix diagrams, and clustered graphs; we find that divided edge bundling leads to visualizations that are easier to interpret and reveal both familiar and previously obscured patterns."}, {"color": "gray", "id": 650, "label": 650, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 650 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.196\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Johnny Rodgers;Lyn Bartram; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploring Ambient and Artistic Visualization for Residential Energy Use Feedback; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Providing effective feedback on resource consumption in the home is a key challenge of environmental conservation efforts. One promising approach for providing feedback about residential energy consumption is the use of ambient and artistic visualizations. Pervasive computing technologies enable the integration of such feedback into the home in the form of distributed point-of-consumption feedback devices to support decision-making in everyday activities. However, introducing these devices into the home requires sensitivity to the domestic context. In this paper we describe three abstract visualizations and suggest four design requirements that this type of device must meet to be effective: pragmatic, aesthetic, ambient, and ecological. We report on the findings from a mixed methods user study that explores the viability of using ambient and artistic feedback in the home based on these requirements. Our findings suggest that this approach is a viable way to provide resource use feedback and that both the aesthetics of the representation and the context of use are important elements that must be considered in this design space."}, {"color": "gray", "id": 652, "label": 652, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 652 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.201\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jarry H.T. Claessen;Jarke J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Flexible Linked Axes for Multivariate Data Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multivariate data visualization is a classic topic, for which many solutions have been proposed, each with its own strengths and weaknesses. In standard solutions the structure of the visualization is fixed, we explore how to give the user more freedom to define visualizations. Our new approach is based on the usage of Flexible Linked Axes: The user is enabled to define a visualization by drawing and linking axes on a canvas. Each axis has an associated attribute and range, which can be adapted. Links between pairs of axes are used to show data in either scatter plot- or Parallel Coordinates Plot-style. Flexible Linked Axes enable users to define a wide variety of different visualizations. These include standard methods, such as scatter plot matrices, radar charts, and PCPs [11]; less well known approaches, such as Hyperboxes [1], TimeWheels [17], and many-to-many relational parallel coordinate displays [14]; and also custom visualizations, consisting of combinations of scatter plots and PCPs. Furthermore, our method allows users to define composite visualizations that automatically support brushing and linking. We have discussed our approach with ten prospective users, who found the concept easy to understand and highly promising."}, {"color": "gray", "id": 653, "label": 653, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 653 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.202\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kevin Buchin;Bettina Speckmann;Kevin Verbeek; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Flow Map Layout via Spiral Trees; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Flow maps are thematic maps that visualize the movement of objects, such as people or goods, between geographic regions. One or more sources are connected to several targets by lines whose thickness corresponds to the amount of flow between a source and a target. Good flow maps reduce visual clutter by merging (bundling) lines smoothly and by avoiding self-intersections. Most flow maps are still drawn by hand and only few automated methods exist. Some of the known algorithms do not support edge-bundling and those that do, cannot guarantee crossing-free flows. We present a new algorithmic method that uses edge-bundling and computes crossing-free flows of high visual quality. Our method is based on so-called spiral trees, a novel type of Steiner tree which uses logarithmic spirals. Spiral trees naturally induce a clustering on the targets and smoothly bundle lines. Our flows can also avoid obstacles, such as map features, region outlines, or even the targets. We demonstrate our approach with extensive experiments."}, {"color": "gray", "id": 654, "label": 654, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 654 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.205\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yu-Shuen Wang;Ming-Te Chi; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Focus+Context Metro Maps; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce a focus+context method to visualize a complicated metro map of a modern city on a small displaying area. The context of our work is with regard the popularity of mobile devices. The best route to the destination, which can be obtained from the arrival time of trains, is highlighted. The stations on the route enjoy larger spaces, whereas the other stations are rendered smaller and closer to fit the whole map into a screen. To simplify the navigation and route planning for visitors, we formulate various map characteristics such as octilinear transportation lines and regular station distances into energy terms. We then solve for the optimal layout in a least squares sense. In addition, we label the names of stations that are on the route of a passenger according to human preferences, occlusions, and consistencies of label positions using the graph cuts method. Our system achieves real-time performance by being able to report instant information because of the carefully designed energy terms. We apply our method to layout a number of metro maps and show the results and timing statistics to demonstrate the feasibility of our technique."}, {"color": "gray", "id": 658, "label": 658, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 658 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.220\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Paulo Joia;Danilo Coimbra;Jose A. Cuminato;Fernando V. Paulovich;Luis G. Nonato; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Local Affine Multidimensional Projection; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multidimensional projection techniques have experienced many improvements lately, mainly regarding computational times and accuracy. However, existing methods do not yet provide flexible enough mechanisms for visualization-oriented fully interactive applications. This work presents a new multidimensional projection technique designed to be more flexible and versatile than other methods. This novel approach, called Local Affine Multidimensional Projection (LAMP), relies on orthogonal mapping theory to build accurate local transformations that can be dynamically modified according to user knowledge. The accuracy, flexibility and computational efficiency of LAMP is confirmed by a comprehensive set of comparisons. LAMP\u0027s versatility is exploited in an application which seeks to correlate data that, in principle, has no connection as well as in visual exploration of textual documents."}, {"color": "gray", "id": 659, "label": 659, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 659 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.223\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christophe Hurter;Alexandru Telea;Ozan Ersoy; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MoleView: An Attribute and Structure-Based Semantic Lens for Large Element-Based Plots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present MoleView, a novel technique for interactive exploration of multivariate relational data. Given a spatial embedding of the data, in terms of a scatter plot or graph layout, we propose a semantic lens which selects a specific spatial and attribute-related data range. The lens keeps the selected data in focus unchanged and continuously deforms the data out of the selection range in order to maintain the context around the focus. Specific deformations include distance-based repulsion of scatter plot points, deforming straight-line node-link graph drawings, and as varying the simplification degree of bundled edge graph layouts. Using a brushing-based technique, we further show the applicability of our semantic lens for scenarios requiring a complex selection of the zones of interest. Our technique is simple to implement and provides real-time performance on large datasets. We demonstrate our technique with actual data from air and road traffic control, medical imaging, and software comprehension applications."}, {"color": "gray", "id": 660, "label": 660, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 660 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.226\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Burch;Corinna Vehlow;Fabian Beck;Stephan Diehl;Daniel Weiskopf; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Parallel Edge Splatting for Scalable Dynamic Graph Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel dynamic graph visualization technique based on node-link diagrams. The graphs are drawn side-byside from left to right as a sequence of narrow stripes that are placed perpendicular to the horizontal time line. The hierarchically organized vertices of the graphs are arranged on vertical, parallel lines that bound the stripes; directed edges connect these vertices from left to right. To address massive overplotting of edges in huge graphs, we employ a splatting approach that transforms the edges to a pixel-based scalar field. This field represents the edge densities in a scalable way and is depicted by non-linear color mapping. The visualization method is complemented by interaction techniques that support data exploration by aggregation, filtering, brushing, and selective data zooming. Furthermore, we formalize graph patterns so that they can be interactively highlighted on demand. A case study on software releases explores the evolution of call graphs extracted from the JUnit open source software project. In a second application, we demonstrate the scalability of our approach by applying it to a bibliography dataset containing more than 1.5 million paper titles from 60 years of research history producing a vast amount of relations between title words."}, {"color": "gray", "id": 661, "label": 661, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 661 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.227\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hadley Wickham;Heike Hofmann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Product Plots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a new framework for visualising tables of counts, proportions and probabilities. We call our framework product plots, alluding to the computation of area as a product of height and width, and the statistical concept of generating a joint distribution from the product of conditional and marginal distributions. The framework, with extensions, is sufficient to encompass over 20 visualisations previously described in fields of statistical graphics and infovis, including bar charts, mosaic plots, treemaps, equal area plots and fluctuation diagrams."}, {"color": "gray", "id": 664, "label": 664, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 664 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.233\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ozan Ersoy;Christophe Hurter;Fernando Paulovich;Gabriel Cantareiro;Alex Telea; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Skeleton-Based Edge Bundling for Graph Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a novel approach for constructing bundled layouts of general graphs. As layout cues for bundles, we use medial axes, or skeletons, of edges which are similar in terms of position information. We combine edge clustering, distance fields, and 2D skeletonization to construct progressively bundled layouts for general graphs by iteratively attracting edges towards the centerlines of level sets of their distance fields. Apart from clustering, our entire pipeline is image-based with an efficient implementation in graphics hardware. Besides speed and implementation simplicity, our method allows explicit control of the emphasis on structure of the bundled layout, i.e. the creation of strongly branching (organic-like) or smooth bundles. We demonstrate our method on several large real-world graphs."}, {"color": "gray", "id": 669, "label": 669, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 669 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.250\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alexander Lex;Hans-Jorg Schulz;Marc Streit;Christian Partl;Dieter Schmalstieg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VisBricks: Multiform Visualization of Large, Inhomogeneous Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Large volumes of real-world data often exhibit inhomogeneities: vertically in the form of correlated or independent dimensions and horizontally in the form of clustered or scattered data items. In essence, these inhomogeneities form the patterns in the data that researchers are trying to find and understand. Sophisticated statistical methods are available to reveal these patterns, however, the visualization of their outcomes is mostly still performed in a one-view-fits-all manner, In contrast, our novel visualization approach, VisBricks, acknowledges the inhomogeneity of the data and the need for different visualizations that suit the individual characteristics of the different data subsets. The overall visualization of the entire data set is patched together from smaller visualizations, there is one VisBrick for each cluster in each group of interdependent dimensions. Whereas the total impression of all VisBricks together gives a comprehensive high-level overview of the different groups of data, each VisBrick independently shows the details of the group of data it represents, State-of-the-art brushing and visual linking between all VisBricks furthermore allows the comparison of the groupings and the distribution of data items among them. In this paper, we introduce the VisBricks visualization concept, discuss its design rationale and implementation, and demonstrate its usefulness by applying it to a use case from the field of biomedicine."}, {"color": "gray", "id": 670, "label": 670, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 670 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.251\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jagoda Walny;Sheelagh Carpendale;Nathalie Henry Riche;Gina Venolia;Philip Fawcett; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Thinking In Action: Visualizations As Used On Whiteboards; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While it is still most common for information visualization researchers to develop new visualizations from a data-or taskdriven perspective, there is growing interest in understanding the types of visualizations people create by themselves for personal use. As part of this recent direction, we have studied a large collection of whiteboards in a research institution, where people make active use of combinations of words, diagrams and various types of visuals to help them further their thought processes. Our goal is to arrive at a better understanding of the nature of visuals that are created spontaneously during brainstorming, thinking, communicating, and general problem solving on whiteboards. We use the qualitative approaches of open coding, interviewing, and affinity diagramming to explore the use of recognizable and novel visuals, and the interplay between visualization and diagrammatic elements with words, numbers and labels. We discuss the potential implications of our findings on information visualization design."}, {"color": "gray", "id": 675, "label": 675, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 675 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102438\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Youn-ah Kang;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Characterizing the intelligence analysis process: Informing visual analytics design through a longitudinal field study; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While intelligence analysis has been a primary target domain for visual analytics system development, relatively little user and task analysis has been conducted within this area. Our research community\u0027s understanding of the work processes and practices of intelligence analysts is not deep enough to adequately address their needs. Without a better understanding of the analysts and their problems, we cannot build visual analytics systems that integrate well with their work processes and truly provide benefit to them. In order to close this knowledge gap, we conducted a longitudinal, observational field study of intelligence analysts in training within the intelligence program at Mercyhurst College. We observed three teams of analysts, each working on an intelligence problem for a ten-week period. Based upon study findings, we describe and characterize processes and methods of intelligence analysis that we observed, make clarifications regarding the processes and practices, and suggest design implications for visual analytics systems for intelligence analysis."}, {"color": "gray", "id": 677, "label": 677, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 677 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102440\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zhicheng Liu;Shamkant B. Navathe;John T. Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Network-based visual analysis of tabular data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Tabular data are pervasive. Although tables often describe multivariate data without explicit network semantics, it may be advantageous to explore the data modeled as a graph or network for analysis. Even when a given table design conveys some static network semantics, analysts may want to look at multiple networks from different perspectives, at different levels of abstraction, and with different edge semantics. We present a system called Ploceus that offers a general approach for performing multi-dimensional and multi-level network-based visual analysis on multivariate tabular data. Powered by an underlying relational algebraic framework, Ploceus supports flexible construction and transformation of networks through a direct manipulation interface, and integrates dynamic network manipulation with visual exploration for a seamless analytic experience."}, {"color": "gray", "id": 678, "label": 678, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 678 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102441\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jeffrey Heer;Adam Perer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Orion: A system for modeling, transformation and visualization of multidimensional heterogeneous networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The study of complex activities such as scientific production and software development often require modeling connections among heterogeneous entities including people, institutions and artifacts. Despite numerous advances in algorithms and visualization techniques for understanding such social networks, the process of constructing network models and performing exploratory analysis remains difficult and time-consuming. In this paper we present Orion, a system for interactive modeling, transformation and visualization of network data. Orion\u0027s interface enables the rapid manipulation of large graphs-including the specification of complex linking relationships-using simple drag-and-drop operations with desired node types. Orion maps these user interactions to statements in a declarative workflow language that incorporates both relational operators (e.g., selection, aggregation and joins) and network analytics (e.g., centrality measures). We demonstrate how these features enable analysts to flexibly construct and compare networks in domains such as online health communities, academic collaboration and distributed software development."}, {"color": "gray", "id": 682, "label": 682, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 682 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102446\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jean-Daniel Fekete;Pierre-Luc H\u00e9mery;Thomas Baudel;Jo Wood; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Obvious: A meta-toolkit to encapsulate information visualization toolkits - One toolkit to bind them all; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This article describes \u201cObvious\u201d: a meta-toolkit that abstracts and encapsulates information visualization toolkits implemented in the Java language. It intends to unify their use and postpone the choice of which concrete toolkit(s) to use later-on in the development of visual analytics applications. We also report on the lessons we have learned when wrapping popular toolkits with Obvious, namely Prefuse, the InfoVis Toolkit, partly Improvise, JUNG and other data management libraries. We show several examples on the uses of Obvious, how the different toolkits can be combined, for instance sharing their data models. We also show how Weka and Rapid-Miner, two popular machine-learning toolkits, have been wrapped with Obvious and can be used directly with all the other wrapped toolkits. We expect Obvious to start a co-evolution process: Obvious is meant to evolve when more components of Information Visualization systems will become consensual. It is also designed to help information visualization systems adhere to the best practices to provide a higher level of interoperability and leverage the domain of visual analytics."}, {"color": "gray", "id": 683, "label": 683, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 683 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102447\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yang Chen;Jamal Alsakran;Scott Barlowe;Jing Yang;Ye Zhao; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Supporting effective common ground construction in Asynchronous Collaborative Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Asynchronous Collaborative Visual Analytics (ACVA) leverages group sensemaking by releasing the constraints on when, where, and who works collaboratively. A significant task to be addressed before ACVA can reach its full potential is effective common ground construction, namely the process in which users evaluate insights from individual work to develop a shared understanding of insights and collectively pool them. This is challenging due to the lack of instant communication and scale of collaboration in ACVA. We propose a novel visual analytics approach that automatically gathers, organizes, and summarizes insights to form common ground with reduced human effort. The rich set of visualization and interaction techniques provided in our approach allows users to effectively and flexibly control the common ground construction and review, explore, and compare insights in detail. A working prototype of the approach has been implemented. We have conducted a case study and a user study to demonstrate its effectiveness."}, {"color": "gray", "id": 686, "label": 686, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 686 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102450\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zhenyu Guo;Matthew O. Ward;Elke A. Rundensteiner;Carolina Ruiz; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Pointwise local pattern exploration for sensitivity analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Sensitivity analysis is a powerful method for discovering the significant factors that contribute to targets and understanding the interaction between variables in multivariate datasets. A number of sensitivity analysis methods fall into the class of local analysis, in which the sensitivity is defined as the partial derivatives of a target variable with respect to a group of independent variables. Incorporating sensitivity analysis in visual analytic tools is essential for multivariate phenomena analysis. However, most current multivariate visualization techniques do not allow users to explore local patterns individually for understanding the sensitivity from a pointwise view. In this paper, we present a novel pointwise local pattern exploration system for visual sensitivity analysis. Using this system, analysts are able to explore local patterns and the sensitivity at individual data points, which reveals the relationships between a focal point and its neighbors. During exploration, users are able to interactively change the derivative coefficients to perform sensitivity analysis based on different requirements as well as their domain knowledge. Each local pattern is assigned an outlier factor, so that users can quickly identify anomalous local patterns that do not conform with the global pattern. Users can also compare the local pattern with the global pattern both visually and statistically. Finally, the local pattern is integrated into the original attribute space using color mapping and jittering, which reveals the distribution of the partial derivatives. Case studies with real datasets are used to investigate the effectiveness of the visualizations and interactions."}, {"color": "gray", "id": 688, "label": 688, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 688 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102453\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Stef van den Elzen;Jarke J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: BaobabView: Interactive construction and analysis of decision trees; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a system for the interactive construction and analysis of decision trees that enables domain experts to bring in domain specific knowledge. We identify different user tasks and corresponding requirements, and develop a system incorporating a tight integration of visualization, interaction and algorithmic support. Domain experts are supported in growing, pruning, optimizing and analysing decision trees. Furthermore, we present a scalable decision tree visualization optimized for exploration. We show the effectiveness of our approach by applying the methods to two use cases. The first case illustrates the advantages of interactive construction, the second case demonstrates the effectiveness of analysis of decision trees and exploration of the structure of the data."}, {"color": "gray", "id": 689, "label": 689, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 689 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102454\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Gennady Andrienko;Natalia Andrienko;Christophe Hurter;Salvatore Rinzivillo;Stefan Wrobel; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: From movement tracks through events to places: Extracting and characterizing significant places from mobility data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a visual analytics procedure for analyzing movement data, i.e., recorded tracks of moving objects. It is oriented to a class of problems where it is required to determine significant places on the basis of certain types of events occurring repeatedly in movement data. The procedure consists of four major steps: (1) event extraction from trajectories; (2) event clustering and extraction of relevant places; (3) spatio-temporal aggregation of events or trajectories; (4) analysis of the aggregated data. All steps are scalable with respect to the amount of the data under analysis. We demonstrate the use of the procedure by example of two real-world problems requiring analysis at different spatial scales."}, {"color": "gray", "id": 692, "label": 692, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 692 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102457\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shehzad Afzal;Ross Maciejewski;David S. Ebert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analytics decision support environment for epidemic modeling and response evaluation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In modeling infectious diseases, scientists are studying the mechanisms by which diseases spread, predicting the future course of the outbreak, and evaluating strategies applied to control an epidemic. While recent work has focused on accurately modeling disease spread, less work has been performed in developing interactive decision support tools for analyzing the future course of the outbreak and evaluating potential disease mitigation strategies. The absence of such tools makes it difficult for researchers, analysts and public health officials to evaluate response measures within outbreak scenarios. As such, our research focuses on the development of an interactive decision support environment in which users can explore epidemic models and their impact. This environment provides a spatiotemporal view where users can interactively utilize mitigative response measures and observe the impact of their decision over time. Our system also provides users with a linked decision history visualization and navigation tool that support the simultaneous comparison of mortality and infection rates corresponding to different response measures at different points in time."}, {"color": "gray", "id": 693, "label": 693, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 693 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102458\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lei Shi;Qi Liao;Yuan He;Rui Li;Aaron Striegel;Zhong Su; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SAVE: Sensor anomaly visualization engine; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Diagnosing a large-scale sensor network is a crucial but challenging task. Particular challenges include the resource and bandwidth constraints on sensor nodes, the spatiotemporally dynamic network behaviors, and the lack of accurate models to understand such behaviors in a hostile environment. In this paper, we present the Sensor Anomaly Visualization Engine (SAVE), a system that fully leverages the power of both visualization and anomaly detection analytics to guide the user to quickly and accurately diagnose sensor network failures and faults. SAVE combines customized visualizations over separate sensor data facets as multiple coordinated views. Temporal expansion model, correlation graph and dynamic projection views are proposed to effectively interpret the topological, correlational and dimensional sensor data dynamics and their anomalies. Through a case study with real-world sensor network system and administrators, we demonstrate that SAVE is able to help better locate the system problem and further identify the root cause of major sensor network failure scenarios."}, {"color": "gray", "id": 695, "label": 695, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 695 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102460\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Abish Malik;Ross Maciejewski;Ben Maule;David S. Ebert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A visual analytics process for maritime resource allocation and risk assessment; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present our collaborative work with the U.S. Coast Guard\u0027s Ninth District and Atlantic Area Commands where we developed a visual analytics system to analyze historic response operations and assess the potential risks in the maritime environment associated with the hypothetical allocation of Coast Guard resources. The system includes linked views and interactive displays that enable the analysis of trends, patterns and anomalies among the U.S. Coast Guard search and rescue (SAR) operations and their associated sorties. Our system allows users to determine the potential change in risks associated with closing certain stations in terms of response time, potential lives and property lost and provides optimal direction as to the nearest available station. We provide maritime risk assessment tools that allow analysts to explore Coast Guard coverage for SAR operations and identify regions of high risk. The system also enables a thorough assessment of all SAR operations conducted by each Coast Guard station in the Great Lakes region. Our system demonstrates the effectiveness of visual analytics in analyzing risk within the maritime domain and is currently being used by analysts at the Coast Guard Atlantic Area."}, {"color": "gray", "id": 697, "label": 697, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 697 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102462\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Weijia Xu;Maria Esteva;Suyog Dutt Jain;Varun Jain; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Analysis of large digital collections with interactive visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: To make decisions about the long-term preservation and access of large digital collections, archivists gather information such as the collections\u0027 contents, their organizational structure, and their file format composition. To date, the process of analyzing a collection - from data gathering to exploratory analysis and final conclusions - has largely been conducted using pen and paper methods. To help archivists analyze large-scale digital collections for archival purposes, we developed an interactive visual analytics application. The application narrows down different kinds of information about the collection, and presents them as meaningful data views. Multiple views and analysis features can be linked or unlinked on demand to enable researchers to compare and contrast different analyses, and to identify trends. We describe and present two user scenarios to show how the application allowed archivists to learn about a collection with accuracy, facilitated decision-making, and helped them arrive at conclusions."}, {"color": "gray", "id": 698, "label": 698, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 698 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102463\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xiaoyu Wang;Wenwen Dou;Thomas Butkiewicz;Eric A. Bier;William Ribarsky; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A two-stage framework for designing visual analytics system in organizational environments; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A perennially interesting research topic in the field of visual analytics is how to effectively develop systems that support organizational users\u0027 decision-making and reasoning processes. The problem is, however, most domain analytical practices generally vary from organization to organization. This leads to diverse designs of visual analytics systems in incorporating domain analytical processes, making it difficult to generalize the success from one domain to another. Exacerbating this problem is the dearth of general models of analytical workflows available to enable such timely and effective designs. To alleviate these problems, we present a two-stage framework for informing the design of a visual analytics system. This design framework builds upon and extends current practices pertaining to analytical workflow and focuses, in particular, on incorporating both general domain analysis processes as well as individual\u0027s analytical activities. We illustrate both stages and their design components through examples, and hope this framework will be useful for designing future visual analytics systems. We validate the soundness of our framework with two visual analytics systems, namely Entity Workspace [8] and PatViz [37]."}, {"color": "gray", "id": 699, "label": 699, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 699 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102465\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Anushka Anand;Leland Wilkinson;Tuan Nhon Dang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Using random projections to identify class-separating variables in high-dimensional spaces; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Projection Pursuit has been an effective method for finding interesting low-dimensional (usually 2D) projections in multidimensional spaces. Unfortunately, projection pursuit is not scalable to high-dimensional spaces. We introduce a novel method for approximating the results of projection pursuit to find class-separating views by using random projections. We build an analytic visualization platform based on this algorithm that is scalable to extremely large problems. Then, we discuss its extension to the recognition of other noteworthy configurations in high-dimensional spaces."}, {"color": "gray", "id": 703, "label": 703, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 703 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102469\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: R. Jordan Crouser;Jeremy G. Freeman;Remco Chang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploring agent-based simulations using temporal graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Agent-based simulation has become a key technique for modeling and simulating dynamic, complicated behaviors in social and behavioral sciences. Lacking the appropriate tools and support, it is difficult for social scientists to thoroughly analyze the results of these simulations. In this work, we capture the complex relationships between discrete simulation states by visualizing the data as a temporal graph. In collaboration with expert analysts, we identify two graph structures which capture important relationships between pivotal states in the simulation and their inevitable outcomes. Finally, we demonstrate the utility of these structures in the interactive analysis of a large-scale social science simulation of political power in present-day Thailand."}, {"color": "gray", "id": 711, "label": 711, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 711 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102477\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Victoria Lemieux;Barbara Endicott-Popovsky;Karl Eckler;Thomas Dang;Adam Jansen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing an information assurance risk taxonomy; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The researchers explore the intersections between Information Assurance and Risk using visual analysis of text mining operations. The methodological approach involves searching for and extracting for analysis those abstracts and keywords groupings that relate to risk within a defined subset of scientific research journals. This analysis is conducted through a triangulated study incorporating visualizations produced using both Starlight and In-Spire visual analysis software. The results are definitional, showing current attitudes within the Information Assurance research community towards risk management strategies, while simultaneously demonstrating the value of visual analysis processes when engaging in sense making of a large body of knowledge."}, {"color": "gray", "id": 713, "label": 713, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 713 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102479\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Iulian Peca;Haolin Zhi;Katerina Vrotsou;Natalia Andrienko;Gennady Andrienko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: KD-photomap: Exploring photographs in space and time; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: KD-photomap is a web-based visual analytics system for browsing collections of geotagged Flickr photographs in search of interesting pictures, places, and events. Spatial filtering of the data is performed through zooming, moving or searching along the map. Temporal filtering is possible through defining time windows using interactive histograms and calendar controls. Information about the number and spatiotemporal distribution of photos captured in an explored area is continuously provided using various visual cues."}, {"color": "gray", "id": 716, "label": 716, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 716 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102482\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Scott D. Rothenberger;John E. Wenskovitch;G. Elisabeta Marai; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Pexel and heatmap visual analysis of multidimensional gun/homicide data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a visual analysis tool for mining correlations in county-level, multidimensional gun/homicide data. The tool uses 2D pexels, heatmaps, linked-views, dynamic queries and details-on-demand to analyze annual county-level data on firearm homicide rates and gun availability, as well as various socio-demographic measures. A statistical significance filter was implemented as a visual means to validate exploratory hypotheses. Results from expert evaluations indicate that our methods outperform typical graphical techniques used by statisticians, such as bar graphs, scatterplots and residual plots, to show spatial and temporal relationships. Our visualization has the potential to convey the impact of gun availability on firearm homicides to the public health arena and the general public."}, {"color": "gray", "id": 717, "label": 717, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 717 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102485\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: N. B\u00e1nfi;L. Dud\u00e1s;Zs. Fekete;J. G\u00f6b\u00f6 l\u00f6s-Szab\u00f3;A. Luk\u00e1cs;\u00c1. Nagy;A. Szab\u00f3;Z. Szab\u00f3;G. Sz\u0171cs; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: City sentinel - VAST 2011 mini challenge 1 award: \"Outstanding integration of computational and visual methods\"; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present City Sentinel, an in-house built visual analytic software capable of handling a large collection of textual documents by combining diverse text mining and visualization tools. We applied this tool for the Vast Challenge 2011, Mini Challenge 1 over millions of tweet messages. We demonstrate how City Sentinel aided the analyst in retrieving the hidden information from the tweet messages to analyze and locate a hypothetical epidemic outbreak."}, {"color": "gray", "id": 718, "label": 718, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 718 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102486\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kevin Boone;Edward Swing; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Mapping an epidemic outbreak: Effective analysis and presentation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The microblog challenge presented an opportunity to use commercial software for visual analysis. An epidemic outbreak occurred in the city of Vastopolis, requiring visualizations of symptoms and their spread over time. Using these tools, analysts could successfully identify the outbreak\u0027s origin and pattern of dispersion. The maps used to analyze the data and present the results provided clear, easily understood representations, and presented a logical explanation of a complex progression of events."}, {"color": "gray", "id": 719, "label": 719, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 719 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102488\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Harald Bosch;Dennis Thom;Michael W\u00f6rner;Steffen Koch;Edwin P\u00fcttmann;Dominik J\u00e4ckle;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ScatterBlogs: Geo-spatial document analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We presented Scatterblogs, a system for microblog analysis that seamlessly integrates search backend and visual frontend. It provides powerful, automatic algorithms for detecting spatio-temporal `anomalies\u0027 within blog entries as well as corresponding visual representations and interaction facilities for inspecting anomalies or exploiting them in further analytic steps. Apart from that, we consider the system\u0027s combinatoric facilities for building complex hypotheses from temporal, spatial, and content-related aspects an important feature. This was the key for creating a cross-checked analysis for MC1."}, {"color": "gray", "id": 720, "label": 720, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 720 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102489\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Llyr ap Cenydd;Rick Walker;Serban Pop;Helen Miles;Chris Hughes;William Teahan;Jonathan C. Roberts; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: epSpread - Storyboarding for visual analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present epSpread, an analysis and storyboarding tool for geolocated microblogging data. Individual time points and ranges are analysed through queries, heatmaps, word clouds and streamgraphs. The underlying narrative is shown on a storyboard-style timeline for discussion, refinement and presentation. The tool was used to analyse data from the VAST Challenge 2011 Mini-Challenge 1, tracking the spread of an epidemic using microblogging data. In this article we describe how the tool was used to identify the origin and track the spread of the epidemic."}, {"color": "gray", "id": 723, "label": 723, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 723 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102492\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lane Harrison;Wenwen Dou;Aidong Lu;William Ribarsky;Xiaoyu Wang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Guiding security analysis through visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a multiple views visualization for the security data in the VAST 2010 Mini Challenge 2. The visualization is used to monitor log event activity on the network log data included in the challenge. Interactions are provided that allow analysts to investigate suspicious activity and escalate events as needed. Additionally, a database application is used to allow SQL queries for more detailed investigation."}, {"color": "gray", "id": 724, "label": 724, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 724 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102493\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Walter Marcelo Lamagna; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An integrated visualization on network events VAST 2011 mini challenge #2 award: \"Outstanding integrated overview display\"; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: To visualize security trends for the data set provided by the VAST 2011 Mini Challenge #2 a custom tool has been developed. Open source tools [1,2], web programming languages [4,7] and an open source database [3] has been used to work with the data and create a visualization for security log files containing network security trends. In this paper, the tools and methods used for the analysis are described. The methods include the log synchronization with different timezone and the development of heat maps and parallel coordinates charts. To develop the visualization, Processing and Canvas [4,7] was used."}, {"color": "gray", "id": 725, "label": 725, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 725 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102495\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christopher Andrews;M. Shahriar Hossain;Samah Gad;Naren Ramakrishnan;Chris North; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Analyst\u0027s workspace: Protecting vastopolis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analyst\u0027s Workspace is a sensemaking environment designed specifically for use of large, high-resolution displays. It employs a spatial workspace to integrate foraging and synthesis activities into a unified process. In this paper we describe how Analyst\u0027s Workspace solved the VAST 2011 mini-challenge #3 and discuss some of the unique features of the environment."}, {"color": "gray", "id": 726, "label": 726, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 726 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102496\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Elizabeth Braunstein;Carsten G\u00f6rg;Zhicheng Liu;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Jigsaw to save vastopolis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This article describes our analytic process and experience of using the Jigsaw system in working on the VAST 2011 Mini Challenge 3. We describe how we extracted and worked with entities from the documents, and how Jigsaw\u0027s computational analysis capabilities and visualizations scaffolded the investigation. Based on our experiences, we discuss desirable features that would enhance the analytic power of Jigsaw."}, {"color": "gray", "id": 727, "label": 727, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 727 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102497\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Casey M. Canfield;David Sheffield; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive data analysis with nSpace2(c); \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: nSpace2 is an innovative visual analytics tool that was the primary platform used to search, evaluate, and organize the data in the VAST 2011 Mini Challenge #3 dataset. nSpace2 is a web-based tool that is designed to facilitate the back-and-forth flow of the multiple steps of an analysis process, including search, data triage, organization, sense-making, and reporting. This paper describes how nSpace2 was used to assist every step of the analysis process for this VAST challenge."}, {"color": "gray", "id": 728, "label": 728, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 728 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102498\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Enrico Bertini;Christian Scheible;Tobias Schreck;Stephan Sellien;Florian Stoffel;Mark Tautzenberger;Matthias Zieker;Daniel A. Keim;Juri Buchm\u00fcller;Fabian Fischer;Stephan Huber;Thomas Lindemeier;Fabian Maa\u00df;Florian Mansmann;Thomas Ramm;Michael Regenscheit;Christian Rohrdantz; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analytics of terrorist activities related to epidemics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The task of the VAST 2011 Grand Challenge was to investigate potential terrorist activities and their relation to the spread of an epidemic. Three different data sets were provided as part of three Mini Challenges (MCs). MC 1 was about analyzing geo-tagged microblogging (Twitter) messages to characterize the spread of an epidemic. MC 2 required analyzing threats to a computer network using a situational awareness approach. In MC 3 possible criminal and terrorist activities were to be analyzed based on a collection of news articles. To solve the Grand Challenge, insight from each of the individual MCs had to be integrated appropriately."}, {"color": "gray", "id": 729, "label": 729, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 729 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.186\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lars K\u00fchne;Joachim Giesen;Zhiyuan Zhang;Sungsoo Ha;Klaus Mueller; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Data-Driven Approach to Hue-Preserving Color-Blending; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Color mapping and semitransparent layering play an important role in many visualization scenarios, such as information visualization and volume rendering. The combination of color and transparency is still dominated by standard alpha-compositing using the Porter-Duff over operator which can result in false colors with deceiving impact on the visualization. Other more advanced methods have also been proposed, but the problem is still far from being solved. Here we present an alternative to these existing methods specifically devised to avoid false colors and preserve visual depth ordering. Our approach is data driven and follows the recently formulated knowledge-assisted visualization (KAV) paradigm. Preference data, that have been gathered in web-based user surveys, are used to train a support-vector machine model for automatically predicting an optimized hue-preserving blending. We have applied the resulting model to both volume rendering and a specific information visualization technique, illustrative parallel coordinate plots. Comparative renderings show a significant improvement over previous approaches in the sense that false colors are completely removed and important properties such as depth ordering and blending vividness are better preserved. Due to the generality of the defined data-driven blending operator, it can be easily integrated also into other visualization frameworks."}, {"color": "gray", "id": 734, "label": 734, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 734 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.191\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mike Sips;Patrick K\u00f6thur;Andrea Unger;Hans-Christian Hege;Doris Dransch; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Visual Analytics Approach to Multiscale Exploration of Environmental Time Series; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a Visual Analytics approach that addresses the detection of interesting patterns in numerical time series, specifically from environmental sciences. Crucial for the detection of interesting temporal patterns are the time scale and the starting points one is looking at. Our approach makes no assumption about time scale and starting position of temporal patterns and consists of three main steps: an algorithm to compute statistical values for all possible time scales and starting positions of intervals, visual identification of potentially interesting patterns in a matrix visualization, and interactive exploration of detected patterns. We demonstrate the utility of this approach in two scientific scenarios and explain how it allowed scientists to gain new insight into the dynamics of environmental systems."}, {"color": "gray", "id": 735, "label": 735, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 735 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.192\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bernhard Jenny; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Adaptive Composite Map Projections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: All major web mapping services use the web Mercator projection. This is a poor choice for maps of the entire globe or areas of the size of continents or larger countries because the Mercator projection shows medium and higher latitudes with extreme areal distortion and provides an erroneous impression of distances and relative areas. The web Mercator projection is also not able to show the entire globe, as polar latitudes cannot be mapped. When selecting an alternative projection for information visualization, rivaling factors have to be taken into account, such as map scale, the geographic area shown, the map\u0027s height-to-width ratio, and the type of cartographic visualization. It is impossible for a single map projection to meet the requirements for all these factors. The proposed composite map projection combines several projections that are recommended in cartographic literature and seamlessly morphs map space as the user changes map scale or the geographic region displayed. The composite projection adapts the map\u0027s geometry to scale, to the map\u0027s height-to-width ratio, and to the central latitude of the displayed area by replacing projections and adjusting their parameters. The composite projection shows the entire globe including poles; it portrays continents or larger countries with less distortion (optionally without areal distortion); and it can morph to the web Mercator projection for maps showing small regions."}, {"color": "gray", "id": 736, "label": 736, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 736 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.193\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Martin Fink;Jan-Henrik Haunert;Andr\u00e9 Schulz;Joachim Spoerhase;Alexander Wolff; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Algorithms for Labeling Focus Regions; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we investigate the problem of labeling point sites in focus regions of maps or diagrams. This problem occurs, for example, when the user of a mapping service wants to see the names of restaurants or other POIs in a crowded downtown area but keep the overview over a larger area. Our approach is to place the labels at the boundary of the focus region and connect each site with its label by a linear connection, which is called a leader. In this way, we move labels from the focus region to the less valuable context region surrounding it. In order to make the leader layout well readable, we present algorithms that rule out crossings between leaders and optimize other characteristics such as total leader length and distance between labels. This yields a new variant of the boundary labeling problem, which has been studied in the literature. Other than in traditional boundary labeling, where leaders are usually schematized polylines, we focus on leaders that are either straight-line segments or Bezier curves. Further, we present algorithms that, given the sites, find a position of the focus region that optimizes the above characteristics. We also consider a variant of the problem where we have more sites than space for labels. In this situation, we assume that the sites are prioritized by the user. Alternatively, we take a new facility-location perspective which yields a clustering of the sites. We label one representative of each cluster. If the user wishes, we apply our approach to the sites within a cluster, giving details on demand."}, {"color": "gray", "id": 738, "label": 738, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 738 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.195\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: R. Jordon Crouser;Remco Chang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Affordance-Based Framework for Human Computation and Human-Computer Collaboration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual Analytics is \u201cthe science of analytical reasoning facilitated by visual interactive interfaces\u201d [70]. The goal of this field is to develop tools and methodologies for approaching problems whose size and complexity render them intractable without the close coupling of both human and machine analysis. Researchers have explored this coupling in many venues: VAST, Vis, InfoVis, CHI, KDD, IUI, and more. While there have been myriad promising examples of human-computer collaboration, there exists no common language for comparing systems or describing the benefits afforded by designing for such collaboration. We argue that this area would benefit significantly from consensus about the design attributes that define and distinguish existing techniques. In this work, we have reviewed 1,271 papers from many of the top-ranking conferences in visual analytics, human-computer interaction, and visualization. From these, we have identified 49 papers that are representative of the study of human-computer collaborative problem-solving, and provide a thorough overview of the current state-of-the-art. Our analysis has uncovered key patterns of design hinging on humanand machine-intelligence affordances, and also indicates unexplored avenues in the study of this area. The results of this analysis provide a common framework for understanding these seemingly disparate branches of inquiry, which we hope will motivate future work in the field."}, {"color": "gray", "id": 741, "label": 741, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 741 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.198\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wieland Reich;Gerik Scheuermann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Analysis of Streamline Separation at Infinity Using Time-Discrete Markov Chains; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Existing methods for analyzing separation of streamlines are often restricted to a finite time or a local area. In our paper we introduce a new method that complements them by allowing an infinite-time-evaluation of steady planar vector fields. Our algorithm unifies combinatorial and probabilistic methods and introduces the concept of separation in time-discrete Markov-Chains. We compute particle distributions instead of the streamlines of single particles. We encode the flow into a map and then into a transition matrix for each time direction. Finally, we compare the results of our grid-independent algorithm to the popular Finite-Time-Lyapunov-Exponents and discuss the discrepancies."}, {"color": "gray", "id": 749, "label": 749, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 749 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.2
