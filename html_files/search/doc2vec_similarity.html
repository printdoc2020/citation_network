 construct disease subtypes-each with its own temporally evolving prevalence and co-occurrence of phenotypes-without requiring aligned longitudinal phenotype data for all patients. However, the dimensionality of topic models makes interpretation challenging, and de facto analyses provide little intuition regarding phenotype relevance or phenotype interrelationships. PhenoLines enables one to compare phenotype prevalence within and across disease subtype topics, thus supporting subtype characterization, a task that involves identifying a proposed subtype\u0027s dominant phenotypes, ages of effect, and clinical validity. We contribute a data transformation workflow that employs the Human Phenotype Ontology to hierarchically organize phenotypes and aggregate the evolving probabilities produced by topic models. We introduce a novel measure of phenotype relevance that can be used to simplify the resulting topology. The design of PhenoLines was motivated by formative interviews with machine learning and clinical experts. We describe the collaborative design process, distill high-level tasks, and report on initial evaluations with machine learning experts and a medical domain expert. These results suggest that PhenoLines demonstrates promising approaches to support the characterization and optimization of topic models."}, {"color": "gray", "id": 1453, "label": 1453, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1453 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745139\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xumeng Wang;Jia-Kai Chou;Wei Chen;Huihua Guan;Wenlong Chen;Tianyi Lao;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Utility-Aware Visual Approach for Anonymizing Multi-Attribute Tabular Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Sharing data for public usage requires sanitization to prevent sensitive information from leaking. Previous studies have presented methods for creating privacy preserving visualizations. However, few of them provide sufficient feedback to users on how much utility is reduced (or preserved) during such a process. To address this, we design a visual interface along with a data manipulation pipeline that allows users to gauge utility loss while interactively and iteratively handling privacy issues in their data. Widely known and discussed types of privacy models, i.e., syntactic anonymity and differential privacy, are integrated and compared under different use case scenarios. Case study results on a variety of examples demonstrate the effectiveness of our approach."}, {"color": "gray", "id": 1463, "label": 1463, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1463 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745278\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bram C.M. Cappers;Jarke J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploring Multivariate Event Sequences Using Rules, Aggregations, and Selections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multivariate event sequences are ubiquitous: travel history, telecommunication conversations, and server logs are some examples. Besides standard properties such as type and timestamp, events often have other associated multivariate data. Current exploration and analysis methods either focus on the temporal analysis of a single attribute or the structural analysis of the multivariate data only. We present an approach where users can explore event sequences at multivariate and sequential level simultaneously by interactively defining a set of rewrite rules using multivariate regular expressions. Users can store resulting patterns as new types of events or attributes to interactively enrich or simplify event sequences for further investigation. In Eventpad we provide a bottom-up glyph-oriented approach for multivariate event sequence analysis by searching, clustering, and aligning them according to newly defined domain specific properties. We illustrate the effectiveness of our approach with real-world data sets including telecommunication traffic and hospital treatments."}, {"color": "gray", "id": 1464, "label": 1464, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1464 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745279\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jian Zhao;Michael Glueck;Petra Isenberg;Fanny Chevalier;Azam Khan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Supporting Handoff in Asynchronous Collaborative Sensemaking Using Knowledge-Transfer Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: During asynchronous collaborative analysis, handoff of partial findings is challenging because externalizations produced by analysts may not adequately communicate their investigative process. To address this challenge, we developed techniques to automatically capture and help encode tacit aspects of the investigative process based on an analyst\u0027s interactions, and streamline explicit authoring of handoff annotations. We designed our techniques to mediate awareness of analysis coverage, support explicit communication of progress and uncertainty with annotation, and implicit communication through playback of investigation histories. To evaluate our techniques, we developed an interactive visual analysis system, KTGraph, that supports an asynchronous investigative document analysis task. We conducted a two-phase user study to characterize a set of handoff strategies and to compare investigative performance with and without our techniques. The results suggest that our techniques promote the use of more effective handoff strategies, help increase an awareness of prior investigative process and insights, as well as improve final investigative outcomes."}, {"color": "gray", "id": 1466, "label": 1466, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1466 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745298\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christina Niederer;Holger Stitz;Reem Hourieh;Florian Grassinger;Wolfgang Aigner;Marc Streit; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TACO: Visualizing Changes in Tables Over Time; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multivariate, tabular data is one of the most common data structures used in many different domains. Over time, tables can undergo changes in both structure and content, which results in multiple versions of the same table. A challenging task when working with such derived tables is to understand what exactly has changed between versions in terms of additions/deletions, reorder, merge/split, and content changes. For textual data, a variety of commonplace \u201cdiff\u201d tools exist that support the task of investigating changes between revisions of a text. Although there are some comparison tools which assist users in inspecting differences between multiple table instances, the resulting visualizations are often difficult to interpret or do not scale to large tables with thousands of rows and columns. To address these challenges, we developed TACO, an interactive comparison tool that visualizes the differences between multiple tables at various levels of detail. With TACO we show (1) the aggregated differences between multiple table versions over time, (2) the aggregated changes between two selected table versions, and (3) detailed changes between the selected tables. To demonstrate the effectiveness of our approach, we show its application by means of two usage scenarios."}, {"color": "gray", "id": 1467, "label": 1467, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1467 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745320\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shunan Guo;Ke Xu;Rongwen Zhao;David Gotz;Hongyuan Zha;Nan Cao; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: EventThread: Visual Summarization and Stage Analysis of Event Sequence Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Event sequence data such as electronic health records, a person\u0027s academic records, or car service records, are ordered series of events which have occurred over a period of time. Analyzing collections of event sequences can reveal common or semantically important sequential patterns. For example, event sequence analysis might reveal frequently used care plans for treating a disease, typical publishing patterns of professors, and the patterns of service that result in a well-maintained car. It is challenging, however, to visually explore large numbers of event sequences, or sequences with large numbers of event types. Existing methods focus on extracting explicitly matching patterns of events using statistical analysis to create stages of event progression over time. However, these methods fail to capture latent clusters of similar but not identical evolutions of event sequences. In this paper, we introduce a novel visualization system named EventThread which clusters event sequences into threads based on tensor analysis and visualizes the latent stage categories and evolution patterns by interactively grouping the threads by similarity into time-specific clusters. We demonstrate the effectiveness of EventThread through usage scenarios in three different application domains and via interviews with an expert user."}, {"color": "gray", "id": 1468, "label": 1468, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1468 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745859\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yunhai Wang;Xiaowei Chu;Chen Bao;Lifeng Zhu;Oliver Deussen;Baoquan Chen;Michael Sedlmair; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: EdWordle: Consistency-Preserving Word Cloud Editing; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present EdWordle, a method for consistently editing word clouds. At its heart, EdWordle allows users to move and edit words while preserving the neighborhoods of other words. To do so, we combine a constrained rigid body simulation with a neighborhood-aware local Wordle algorithm to update the cloud and to create very compact layouts. The consistent and stable behavior of EdWordle enables users to create new forms of word clouds such as storytelling clouds in which the position of words is carefully edited. We compare our approach with state-of-the-art methods and show that we can improve user performance, user satisfaction, as well as the layout itself."}, {"color": "gray", "id": 1470, "label": 1470, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1470 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745919\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yunhai Wang;Yanyan Wang;Yinqi Sun;Lifeng Zhu;Kecheng Lu;Chi-Wing Fu;Michael Sedlmair;Oliver Deussen;Baoquan Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Revisiting Stress Majorization as a Unified Framework for Interactive Constrained Graph Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an improved stress majorization method that incorporates various constraints, including directional constraints without the necessity of solving a constraint optimization problem. This is achieved by reformulating the stress function to impose constraints on both the edge vectors and lengths instead of just on the edge lengths (node distances). This is a unified framework for both constrained and unconstrained graph visualizations, where we can model most existing layout constraints, as well as develop new ones such as the star shapes and cluster separation constraints within stress majorization. This improvement also allows us to parallelize computation with an efficient GPU conjugant gradient solver, which yields fast and stable solutions, even for large graphs. As a result, we allow the constraint-based exploration of large graphs with 10K nodes - an approach which previous methods cannot support."}, {"color": "gray", "id": 1477, "label": 1477, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1477 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2017.8585498\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Paolo Federico;Markus Wagner;Alexander Rind;Albert Amor-Amor\u00f3s;Silvia Miksch;Wolfgang Aigner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The Role of Explicit Knowledge: A Conceptual Model of Knowledge-Assisted Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual Analytics (VA) aims to combine the strengths of humans and computers for effective data analysis. In this endeavor, humans\u0027 tacit knowledge from prior experience is an important asset that can be leveraged by both human and computer to improve the analytic process. While VA environments are starting to include features to formalize, store, and utilize such knowledge, the mechanisms and degree in which these environments integrate explicit knowledge varies widely. Additionally, this important class of VA environments has never been elaborated on by existing work on VA theory. This paper proposes a conceptual model of Knowledge-assisted VA conceptually grounded on the visualization model by van Wijk. We apply the model to describe various examples of knowledge-assisted VA from the literature and elaborate on three of them in finer detail. Moreover, we illustrate the utilization of the model to compare different design alternatives and to evaluate existing approaches with respect to their use of knowledge. Finally, the model can inspire designers to generate novel VA environments using explicit knowledge effectively."}, {"color": "gray", "id": 1478, "label": 1478, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1478 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2017.8585505\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Stefan J\u00e4nicke;David Joseph Wrisley; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Visual Alignment of Medieval Text Versions; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Textual criticism consists of the identification and analysis of variant readings among different versions of a text. Being a relatively simple task for modern languages, the collation of medieval text traditions ranges from the complex to the virtually impossible depending on the degree of instability of textual transmission. We present a visual analytics environment that supports computationally aligning such complex textual differences typical of orally inflected medieval poetry. For the purpose of analyzing alignment, we provide interactive visualizations for different text hierarchy levels, specifically, a meso reading view to support investigating repetition and variance at the line level across text segments. In addition to outlining important aspects of our interdisciplinary collaboration, we emphasize the utility of the proposed system by various usage scenarios in medieval French literature."}, {"color": "gray", "id": 1479, "label": 1479, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1479 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2017.8585594\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yen-Ting Kuan;Yu-Shuen Wang;Jung-Hong Chuang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing Real-Time Strategy Games: The Example of StarCraft II; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a visualization system for users to examine real-time strategy games, which have become very popular globally in recent years. Unlike previous systems that focus on showing statistics and build order, our system can depict the most important part - battles in the games. Specifically, we visualize detailed movements of armies belonging to respective nations on a map and enable users to examine battles from a global view to a local view. In the global view, battles are depicted by curved arrows revealing how the armies enter and escape from the battlefield. By observing the arrows and the height map, users can make sense of offensive and defensive strategies easily. In the local view, units of each type are rendered on the map, and their movements are represented by animation. We also render an attack line between a pair of units if one of them can attack the other to help users analyze the advantages and disadvantages of a particular formation. Accordingly, users can utilize our system to discover statistics, build order, and battles, and learn strategies from games played by professionals."}, {"color": "gray", "id": 1486, "label": 1486, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1486 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2017.8585669\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Emily Wall;Leslie M. Blaha;Lyndsey Franklin;Alex Endert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Warning, Bias May Occur: A Proposed Approach to Detecting Cognitive Bias in Interactive Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytic tools combine the complementary strengths of humans and machines in human-in-the-loop systems. Humans provide invaluable domain expertise and sensemaking capabilities to this discourse with analytic models; however, little consideration has yet been given to the ways inherent human biases might shape the visual analytic process. In this paper, we establish a conceptual framework for considering bias assessment through human-in-the-loop systems and lay the theoretical foundations for bias measurement. We propose six preliminary metrics to systematically detect and quantify bias from user interactions and demonstrate how the metrics might be implemented in an existing visual analytic system, InterAxis. We discuss how our proposed metrics could be used by visual analytic systems to mitigate the negative effects of cognitive biases by making users aware of biased processes throughout their analyses."}, {"color": "gray", "id": 1487, "label": 1487, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1487 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2017.8585720\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Josua Krause;Aritra Dasgupta;Jordan Swartz;Yindalon Aphinyanaphongs;Enrico Bertini; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Workflow for Visual Diagnostics of Binary Classifiers using Instance-Level Explanations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Human-in-the-loop data analysis applications necessitate greater transparency in machine learning models for experts to understand and trust their decisions. To this end, we propose a visual analytics workflow to help data scientists and domain experts explore, diagnose, and understand the decisions made by a binary classifier. The approach leverages \u201cinstance-level explanations\u201d, measures of local feature relevance that explain single instances, and uses them to build a set of visual representations that guide the users in their investigation. The workflow is based on three main visual representations and steps: one based on aggregate statistics to see how data distributes across correct / incorrect decisions; one based on explanations to understand which features are used to make these decisions; and one based on raw data, to derive insights on potential root causes for the observed patterns. The workflow is derived from a long-term collaboration with a group of machine learning and healthcare professionals who used our method to make sense of machine learning models they developed. The case study from this collaboration demonstrates that the proposed workflow helps experts derive useful knowledge about the model and the phenomena it describes, thus experts can generate useful hypotheses on how a model can be improved."}, {"color": "gray", "id": 1490, "label": 1490, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1490 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864432\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Guillaume Favelier;Noura Faraj;Brian Summa;Julien Tierny; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Persistence Atlas for Critical Point Variability in Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents a new approach for the visualization and analysis of the spatial variability of features of interest represented by critical points in ensemble data. Our framework, called Persistence Atlas, enables the visualization of the dominant spatial patterns of critical points, along with statistics regarding their occurrence in the ensemble. The persistence atlas represents in the geometrical domain each dominant pattern in the form of a confidence map for the appearance of critical points. As a by-product, our method also provides 2-dimensional layouts of the entire ensemble, highlighting the main trends at a global level. Our approach is based on the new notion of Persistence Map, a measure of the geometrical density in critical points which leverages the robustness to noise of topological persistence to better emphasize salient features. We show how to leverage spectral embedding to represent the ensemble members as points in a low-dimensional Euclidean space, where distances between points measure the dissimilarities between critical point layouts and where statistical tasks, such as clustering, can be easily carried out. Further, we show how the notion of mandatory critical point can be leveraged to evaluate for each cluster confidence regions for the appearance of critical points. Most of the steps of this framework can be trivially parallelized and we show how to efficiently implement them. Extensive experiments demonstrate the relevance of our approach. The accuracy of the confidence regions provided by the persistence atlas is quantitatively evaluated and compared to a baseline strategy using an off-the-shelf clustering approach. We illustrate the importance of the persistence atlas in a variety of real-life datasets, where clear trends in feature layouts are identified and analyzed. We provide a lightweight VTK-based C++ implementation of our approach that can be used for reproduction purposes."}, {"color": "gray", "id": 1496, "label": 1496, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1496 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864500\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Minsuk Kahng;Nikhil Thorat;Duen Horng (Polo) Chau;Fernanda B. Vi\u00e9gas;Martin Wattenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: GAN Lab: Understanding Complex Deep Generative Models using Interactive Visual Experimentation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recent success in deep learning has generated immense interest among practitioners and students, inspiring many to learn about this new technology. While visual and interactive approaches have been successfully developed to help people more easily learn deep learning, most existing tools focus on simpler models. In this work, we present GAN Lab, the first interactive visualization tool designed for non-experts to learn and experiment with Generative Adversarial Networks (GANs), a popular class of complex deep learning models. With GAN Lab, users can interactively train generative models and visualize the dynamic training process\u0027s intermediate results. GAN Lab tightly integrates an model overview graph that summarizes GAN\u0027s structure, and a layered distributions view that helps users interpret the interplay between submodels. GAN Lab introduces new interactive experimentation features for learning complex deep learning models, such as step-by-step training at multiple levels of abstraction for understanding intricate training dynamics. Implemented using TensorFlow.js, GAN Lab is accessible to anyone via modern web browsers, without the need for installation or specialized hardware, overcoming a major practical challenge in deploying interactive tools for deep learning."}, {"color": "gray", "id": 1498, "label": 1498, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1498 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864504\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Junpeng Wang;Liang Gou;Han-Wei Shen;Hao Yang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DQNViz: A Visual Analytics Approach to Understand Deep Q-Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Deep Q-Network (DQN), as one type of deep reinforcement learning model, targets to train an intelligent agent that acquires optimal actions while interacting with an environment. The model is well known for its ability to surpass professional human players across many Atari 2600 games. Despite the superhuman performance, in-depth understanding of the model and interpreting the sophisticated behaviors of the DQN agent remain to be challenging tasks, due to the long-time model training process and the large number of experiences dynamically generated by the agent. In this work, we propose DQNViz, a visual analytics system to expose details of the blind training process in four levels, and enable users to dive into the large experience space of the agent for comprehensive analysis. As an initial attempt in visualizing DQN models, our work focuses more on Atari games with a simple action space, most notably the Breakout game. From our visual analytics of the agent\u0027s experiences, we extract useful action/reward patterns that help to interpret the model and control the training. Through multiple case studies conducted together with deep learning experts, we demonstrate that DQNViz can effectively help domain experts to understand, diagnose, and potentially improve DQN models."}, {"color": "gray", "id": 1499, "label": 1499, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1499 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864505\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tushar Athawale;Chris R. Johnson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Probabilistic Asymptotic Decider for Topological Ambiguity Resolution in Level-Set Extraction for Uncertain 2D Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a framework for the analysis of uncertainty in isocontour extraction. The marching squares (MS) algorithm for isocontour reconstruction generates a linear topology that is consistent with hyperbolic curves of a piecewise bilinear interpolation. The saddle points of the bilinear interpolant cause topological ambiguity in isocontour extraction. The midpoint decider and the asymptotic decider are well-known mathematical techniques for resolving topological ambiguities. The latter technique investigates the data values at the cell saddle points for ambiguity resolution. The uncertainty in data, however, leads to uncertainty in underlying bilinear interpolation functions for the MS algorithm, and hence, their saddle points. In our work, we study the behavior of the asymptotic decider when data at grid vertices is uncertain. First, we derive closed-form distributions characterizing variations in the saddle point values for uncertain bilinear interpolants. The derivation assumes uniform and nonparametric noise models, and it exploits the concept of ratio distribution for analytic formulations. Next, the probabilistic asymptotic decider is devised for ambiguity resolution in uncertain data using distributions of the saddle point values derived in the first step. Finally, the confidence in probabilistic topological decisions is visualized using a colormapping technique. We demonstrate the higher accuracy and stability of the probabilistic asymptotic decider in uncertain data with regard to existing decision frameworks, such as deciders in the mean field and the probabilistic midpoint decider, through the isocontour visualization of synthetic and real datasets."}, {"color": "gray", "id": 1500, "label": 1500, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1500 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864506\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hui Zhang;Steffen Frey;Holger Steeb;David Uribe;Thomas Ertl;Wenping Wang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization of Bubble Formation in Porous Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a visualization approach for the analysis of CO\u003csub\u003e2\u003c/sub\u003ebubble-induced attenuation in porous rock formations. As a basis for this, we introduce customized techniques to extract CO\u003csub\u003e2\u003c/sub\u003ebubbles and their surrounding porous structure from X-ray computed tomography data (XCT) measurements. To understand how the structure of porous media influences the occurrence and the shape of formed bubbles, we automatically classify and relate them in terms of morphology and geometric features, and further directly support searching for promising porous structures. To allow for the meaningful direct visual comparison of bubbles and their structures, we propose a customized registration technique considering the bubble shape as well as its points of contact with the porous media surface. With our quantitative extraction of geometric bubble features, we further support the analysis as well as the creation of a physical model. We demonstrate that our approach was successfully used to answer several research questions in the domain, and discuss its high practical relevance to identify critical seismic characteristics of fluid-saturated rock that govern its capability to store CO\u003csub\u003e2\u003c/sub\u003e."}, {"color": "gray", "id": 1502, "label": 1502, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1502 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864508\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Antoni Sagrist\u00e0;Stefan Jordan;Thomas M\u00fcller;Filip Sadlo; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Gaia Sky: Navigating the Gaia Catalog; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present Gaia Sky, a free and open-source multiplatform 3D Universe system, developed since 2014 in the Data Processing and Analysis Consortium framework of ESA\u0027s Gaia mission. Gaia\u0027s data release 2 represents the largest catalog of the stars of our Galaxy, comprising 1.3 billion star positions, with parallaxes, proper motions, magnitudes, and colors. In this mission, Gaia Sky is the central tool for off-the-shelf visualization of these data, and for aiding production of outreach material. With its capabilities to effectively handle these data, to enable seamless navigation along the high dynamic range of distances, and at the same time to provide advanced visualization techniques including relativistic aberration and gravitational wave effects, currently no actively maintained cross-platform, modern, and open alternative exists."}, {"color": "gray", "id": 1504, "label": 1504, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1504 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864510\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Johannes Weissenb\u00f6ck;Bernhard Fr\u00f6hler;Eduard Gr\u00f6ller;Johann Kastner;Christoph Heinzl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Dynamic Volume Lines: Visual Comparison of 3D Volumes through Space-filling Curves; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The comparison of many members of an ensemble is difficult, tedious, and error-prone, which is aggravated by often just subtle differences. In this paper, we introduce Dynamic Volume Lines for the interactive visual analysis and comparison of sets of 3D volumes. Each volume is linearized along a Hilbert space-filling curve into a 1D Hilbert line plot, which depicts the intensities over the Hilbert indices. We present a nonlinear scaling of these 1D Hilbert line plots based on the intensity variations in the ensemble of 3D volumes, which enables a more effective use of the available screen space. The nonlinear scaling builds the basis for our interactive visualization techniques. An interactive histogram heatmap of the intensity frequencies serves as overview visualization. When zooming in, the frequencies are replaced by detailed 1D Hilbert line plots and optional functional boxplots. To focus on important regions of the volume ensemble, nonlinear scaling is incorporated into the plots. An interactive scaling widget depicts the local ensemble variations. Our brushing and linking interface reveals, for example, regions with a high ensemble variation by showing the affected voxels in a 3D spatial view. We show the applicability of our concepts using two case studies on ensembles of 3D volumes resulting from tomographic reconstruction. In the first case study, we evaluate an artificial specimen from simulated industrial 3D X-ray computed tomography (XCT). In the second case study, a real-world XCT foam specimen is investigated. Our results show that Dynamic Volume Lines can identify regions with high local intensity variations, allowing the user to draw conclusions, for example, about the choice of reconstruction parameters. Furthermore, it is possible to detect ring artifacts in reconstructions volumes."}, {"color": "gray", "id": 1505, "label": 1505, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1505 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864526\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Po-Ming Law;Rahul C. Basole;Yanhong Wu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Duet: Helping Data Analysis Novices Conduct Pairwise Comparisons by Minimal Specification; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data analysis novices often encounter barriers in executing low-level operations for pairwise comparisons. They may also run into barriers in interpreting the artifacts (e.g., visualizations) created as a result of the operations. We developed Duet, a visual analysis system designed to help data analysis novices conduct pairwise comparisons by addressing execution and interpretation barriers. To reduce the barriers in executing low-level operations during pairwise comparison, Duet employs minimal specification: when one object group (i.e. a group of records in a data table) is specified, Duet recommends object groups that are similar to or different from the specified one; when two object groups are specified, Duet recommends similar and different attributes between them. To lower the barriers in interpreting its recommendations, Duet explains the recommended groups and attributes using both visualizations and textual descriptions. We conducted a qualitative evaluation with eight participants to understand the effectiveness of Duet. The results suggest that minimal specification is easy to use and Duet\u0027s explanations are helpful for interpreting the recommendations despite some usability issues."}, {"color": "gray", "id": 1506, "label": 1506, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1506 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864656\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sergej Stoppel;Magnus Paulson Erga;Stefan Bruckner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Firefly: Virtual Illumination Drones for Interactive Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Light specification in three dimensional scenes is a complex problem and several approaches have been presented that aim to automate this process. However, there are many scenarios where a static light setup is insufficient, as the scene content and camera position may change. Simultaneous manual control over the camera and light position imposes a high cognitive load on the user. To address this challenge, we introduce a novel approach for automatic scene illumination with Fireflies. Fireflies are intelligent virtual light drones that illuminate the scene by traveling on a closed path. The Firefly path automatically adapts to changes in the scene based on an outcome-oriented energy function. To achieve interactive performance, we employ a parallel rendering pipeline for the light path evaluations. We provide a catalog of energy functions for various application scenarios and discuss the applicability of our method on several examples."}, {"color": "gray", "id": 1507, "label": 1507, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1507 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864690\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Traor\u00e9;Christophe Hurter;Alexandru Telea; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive obstruction-free lensing for volumetric data visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Occlusion is an issue in volumetric visualization as it prevents direct visualization of the region of interest. While many techniques such as transfer functions, volume segmentation or view distortion have been developed to address this, there is still room for improvement to better support the understanding of objects\u0027 vicinity. However, most existing Focus+Context fail to solve partial occlusion in datasets where the target and the occluder are very similar density-wise. For these reasons, we investigate a new technique which maintains the general structure of the investigated volumetric dataset while addressing occlusion issues. With our technique, the user interactively defines an area of interest where an occluded region or object is partially visible. Then our lens starts pushing at its border occluding objects, thus revealing hidden volumetric data. Next, the lens is modified with an extended field of view (fish-eye deformation) to better see the vicinity of the selected region. Finally, the user can freely explore the surroundings of the area under investigation within the lens. To provide real-time exploration, we implemented our lens using a GPU accelerated ray-casting framework to handle ray deformations, local lighting, and local viewpoint manipulation. We illustrate our technique with five application scenarios in baggage inspection, 3D fluid flow visualization, chest radiology, air traffic planning, and DTI fiber exploration."}, {"color": "gray", "id": 1508, "label": 1508, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1508 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864768\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lawrence Roy;Prashant Kumar;Yue Zhang;Eugene Zhang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Robust and Fast Extraction of 3D Symmetric Tensor Field Topology; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: 3D symmetric tensor fields appear in many science and engineering fields, and topology-driven analysis is important in many of these application domains, such as solid mechanics and fluid dynamics. Degenerate curves and neutral surfaces are important topological features in 3D symmetric tensor fields. Existing methods to extract degenerate curves and neutral surfaces often miss parts of the curves and surfaces, respectively. Moreover, these methods are computationally expensive due to the lack of knowledge of structures of degenerate curves and neutral surfaces.\u0026lt;;/p\u0026gt; \u0026lt;;p\u0026gt;In this paper, we provide theoretical analysis on the geometric and topological structures of degenerate curves and neutral surfaces of 3D linear tensor fields. These structures lead to parameterizations for degenerate curves and neutral surfaces that can not only provide more robust extraction of these features but also incur less computational cost.\u0026lt;;/p\u0026gt; \u0026lt;;p\u0026gt;We demonstrate the benefits of our approach by applying our degenerate curve and neutral surface detection techniques to solid mechanics simulation data sets."}, {"color": "gray", "id": 1513, "label": 1513, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1513 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864811\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Natalia Andrienko;Gennady Andrienko;Jose Manuel Cordero Garcia;David Scarlatti; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Analysis of Flight Variability: a Systematic Approach; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In movement data analysis, there exists a problem of comparing multiple trajectories of moving objects to common or distinct reference trajectories. We introduce a general conceptual framework for comparative analysis of trajectories and an analytical procedure, which consists of (1) finding corresponding points in pairs of trajectories, (2) computation of pairwise difference measures, and (3) interactive visual analysis of the distributions of the differences with respect to space, time, set of moving objects, trajectory structures, and spatio-temporal context. We propose a combination of visualisation, interaction, and data transformation techniques supporting the analysis and demonstrate the use of our approach for solving a challenging problem from the aviation domain."}, {"color": "gray", "id": 1515, "label": 1515, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1515 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864813\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Thomas Wilde;Christian R\u00f6ssi;Holger Theisel; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Recirculation Surfaces for Flow Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a formal approach to the visual analysis of recirculation in flows by introducing recirculation surfaces for 3D unsteady flow fields. Recirculation surfaces are the loci where massless particle integration returns to its starting point after some variable, finite integration. We give a rigorous definition of recirculation surfaces as 2-manifolds embedded in 5D space and study their properties. Based on this we construct an algorithm for their extraction, which searches for intersections of a recirculation surface with lines defined in 3D. This reduces the problem to a repeated search for critical points in 3D vector fields. We provide a uniform sampling of the search space paired with a surface reconstruction and visualize results. This way, we present the first algorithm for a comprehensive feature extraction in the 5D flow map of a 3D flow. The problem of finding isolated closed orbits in steady vector fields occurs as a special case of recirculation surfaces. This includes isolated closed orbits with saddle behavior. We show recirculation surfaces for a number of artificial and real flow data sets."}, {"color": "gray", "id": 1523, "label": 1523, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1523 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864828\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tobias G\u00fcnther;Holger Theisel; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Objective Vortex Corelines of Finite-sized Objects in Fluid Flows; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Vortices are one of the most-frequently studied phenomena in fluid flows. The center of the rotating motion is called the vortex coreline and its successful detection strongly depends on the choice of the reference frame. The optimal frame moves with the center of the vortex, which incidentally makes the observed fluid flow steady and thus standard vortex coreline extractors such as Sujudi-Haimes become applicable. Recently, an objective optimization framework was proposed that determines a near-steady reference frame for tracer particles. In this paper, we extend this technique to the detection of vortex corelines of inertial particles. An inertial particle is a finite-sized object that is carried by a fluid flow. In contrast to the usual tracer particles, they do not move tangentially with the flow, since they are subject to gravity and exhibit mass-dependent inertia. Their particle state is determined by their position and own velocity, which makes the search for the optimal frame a high-dimensional problem. We demonstrate in this paper that the objective detection of an inertial vortex coreline can be reduced in 2D to a critical point search in 2D. For 3D flows, however, the vortex coreline criterion remains a parallel vectors condition in 6D. To detect the vortex corelines we propose a recursive subdivision approach that is tailored to the underlying structure of the 6D vectors. The resulting algorithm is objective, and we demonstrate the vortex coreline extraction in a number of 2D and 3D vector fields."}, {"color": "gray", "id": 1525, "label": 1525, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1525 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864838\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Dominik Sacha;Matthias Kraus;Daniel A. Keim;Min Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VIS4ML: An Ontology for Visual Analytics Assisted Machine Learning; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While many VA workflows make use of machine-learned models to support analytical tasks, VA workflows have become increasingly important in understanding and improving Machine Learning (ML) processes. In this paper, we propose an ontology (VIS4ML) for a subarea of VA, namely \u201cVA-assisted ML\u201d. The purpose of VIS4ML is to describe and understand existing VA workflows used in ML as well as to detect gaps in ML processes and the potential of introducing advanced VA techniques to such processes. Ontologies have been widely used to map out the scope of a topic in biology, medicine, and many other disciplines. We adopt the scholarly methodologies for constructing VIS4ML, including the specification, conceptualization, formalization, implementation, and validation of ontologies. In particular, we reinterpret the traditional VA pipeline to encompass model-development workflows. We introduce necessary definitions, rules, syntaxes, and visual notations for formulating VIS4ML and make use of semantic web technologies for implementing it in the Web Ontology Language (OWL). VIS4ML captures the high-level knowledge about previous workflows where VA is used to assist in ML. It is consistent with the established VA concepts and will continue to evolve along with the future developments in VA and ML. While this ontology is an effort for building the theoretical foundation of VA, it can be used by practitioners in real-world applications to optimize model-development workflows by systematically examining the potential benefits that can be brought about by either machine or human capabilities. Meanwhile, VIS4ML is intended to be extensible and will continue to be updated to reflect future advancements in using VA for building high-quality data-analytical models or for building such models rapidly."}, {"color": "gray", "id": 1529, "label": 1529, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1529 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864844\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hong Wang;Yafeng Lu;Shade T. Shutters;Michael Steptoe;Feng Wang;Steven Landis;Ross Maciejewski; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Visual Analytics Framework for Spatiotemporal Trade Network Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Economic globalization is increasing connectedness among regions of the world, creating complex interdependencies within various supply chains. Recent studies have indicated that changes and disruptions within such networks can serve as indicators for increased risks of violence and armed conflicts. This is especially true of countries that may not be able to compete for scarce commodities during supply shocks. Thus, network-induced vulnerability to supply disruption is typically exported from wealthier populations to disadvantaged populations. As such, researchers and stakeholders concerned with supply chains, political science, environmental studies, etc. need tools to explore the complex dynamics within global trade networks and how the structure of these networks relates to regional instability. However, the multivariate, spatiotemporal nature of the network structure creates a bottleneck in the extraction and analysis of correlations and anomalies for exploratory data analysis and hypothesis generation. Working closely with experts in political science and sustainability, we have developed a highly coordinated, multi-view framework that utilizes anomaly detection, network analytics, and spatiotemporal visualization methods for exploring the relationship between global trade networks and regional instability. Requirements for analysis and initial research questions to be investigated are elicited from domain experts, and a variety of visual encoding techniques for rapid assessment of analysis and correlations between trade goods, network patterns, and time series signatures are explored. We demonstrate the application of our framework through case studies focusing on armed conflicts in Africa, regional instability measures, and their relationship to international global trade."}, {"color": "gray", "id": 1532, "label": 1532, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1532 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864847\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Johanna Beyer;Haneen Mohammed;Marco Agus;Ali K. Al-Awami;Hanspeter Pfister;Markus Hadwiger; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Culling for Extreme-Scale Segmentation Volumes: A Hybrid Deterministic and Probabilistic Approach; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: With the rapid increase in raw volume data sizes, such as terabyte-sized microscopy volumes, the corresponding segmentation label volumes have become extremely large as well. We focus on integer label data, whose efficient representation in memory, as well as fast random data access, pose an even greater challenge than the raw image data. Often, it is crucial to be able to rapidly identify which segments are located where, whether for empty space skipping for fast rendering, or for spatial proximity queries. We refer to this process as\u003ci\u003eculling\u003c/i\u003e. In order to enable efficient culling of millions of labeled segments, we present a novel hybrid approach that combines deterministic and probabilistic representations of label data in a data-adaptive hierarchical data structure that we call the label list tree. In each node, we adaptively encode label data using either a probabilistic constant-time access representation for fast conservative culling, or a deterministic logarithmic-time access representation for exact queries. We choose the best data structures for representing the labels of each spatial region while building the label list tree. At run time, we further employ a novel\u003ci\u003equery-adaptive\u003c/i\u003eculling strategy. While filtering a query down the tree, we prune it successively, and in each node adaptively select the representation that is best suited for evaluating the pruned query, depending on its size. We show an analysis of the efficiency of our approach with several large data sets from connectomics, including a brain scan with more than 13 million labeled segments, and compare our method to conventional culling approaches. Our approach achieves significant reductions in storage size as well as faster query times."}, {"color": "gray", "id": 1533, "label": 1533, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1533 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864848\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Attila Gyulassy;Peer-Timo Bremer;Valerio Pascucci; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Shared-Memory Parallel Computation of Morse-Smale Complexes with Improved Accuracy; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Topological techniques have proven to be a powerful tool in the analysis and visualization of large-scale scientific data. In particular, the Morse-Smale complex and its various components provide a rich framework for robust feature definition and computation. Consequently, there now exist a number of approaches to compute Morse-Smale complexes for large-scale data in parallel. However, existing techniques are based on discrete concepts which produce the correct topological structure but are known to introduce grid artifacts in the resulting geometry. Here, we present a new approach that combines parallel streamline computation with combinatorial methods to construct a high-quality discrete Morse-Smale complex. In addition to being invariant to the orientation of the underlying grid, this algorithm allows users to selectively build a subset of features using high-quality geometry. In particular, a user may specifically select which ascending/descending manifolds are reconstructed with improved accuracy, focusing computational effort where it matters for subsequent analysis. This approach computes Morse-Smale complexes for larger data than previously feasible with significant speedups. We demonstrate and validate our approach using several examples from a variety of different scientific domains, and evaluate the performance of our method."}, {"color": "gray", "id": 1535, "label": 1535, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1535 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864850\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Feng Wang;Ingo Wald;Qi Wu;Will Usher;Chris R. Johnson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: CPU Isosurface Ray Tracing of Adaptive Mesh Refinement Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Adaptive mesh refinement (AMR) is a key technology for large-scale simulations that allows for adaptively changing the simulation mesh resolution, resulting in significant computational and storage savings. However, visualizing such AMR data poses a significant challenge due to the difficulties introduced by the hierarchical representation when reconstructing continuous field values. In this paper, we detail a comprehensive solution for interactive isosurface rendering of block-structured AMR data. We contribute a novel reconstruction strategy-the octant method-which is continuous, adaptive and simple to implement. Furthermore, we present a generally applicable hybrid implicit isosurface ray-tracing method, which provides better rendering quality and performance than the built-in sampling-based approach in OSPRay. Finally, we integrate our octant method and hybrid isosurface geometry into OSPRay as a module, providing the ability to create high-quality interactive visualizations combining volume and isosurface representations of BS-AMR data. We evaluate the rendering performance, memory consumption and quality of our method on two gigascale block-structured AMR datasets."}, {"color": "gray", "id": 1536, "label": 1536, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1536 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864851\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: David Duran;Pedro Hermosilla;Timo Ropinski;Barbora Kozl\u00edkov\u00e1;\u00c1lvar Vinacua;Pere-Pau V\u00e1zquez; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization of Large Molecular Trajectories; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The analysis of protein-ligand interactions is a time-intensive task. Researchers have to analyze multiple physico-chemical properties of the protein at once and combine them to derive conclusions about the protein-ligand interplay. Typically, several charts are inspected, and 3D animations can be played side-by-side to obtain a deeper understanding of the data. With the advances in simulation techniques, larger and larger datasets are available, with up to hundreds of thousands of steps. Unfortunately, such large trajectories are very difficult to investigate with traditional approaches. Therefore, the need for special tools that facilitate inspection of these large trajectories becomes substantial. In this paper, we present a novel system for visual exploration of very large trajectories in an interactive and user-friendly way. Several visualization motifs are automatically derived from the data to give the user the information about interactions between protein and ligand. Our system offers specialized widgets to ease and accelerate data inspection and navigation to interesting parts of the simulation. The system is suitable also for simulations where multiple ligands are involved. We have tested the usefulness of our tool on a set of datasets obtained from protein engineers, and we describe the expert feedback."}, {"color": "gray", "id": 1540, "label": 1540, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1540 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864885\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shunan Guo;Zhuochen Jin;David Gotz;Fan Du;Hongyuan Zha;Nan Cao; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Progression Analysis of Event Sequence Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Event sequence data is common to a broad range of application domains, from security to health care to scholarly communication. This form of data captures information about the progression of events for an individual entity (e.g., a computer network device; a patient; an author) in the form of a series of time-stamped observations. Moreover, each event is associated with an event type (e.g., a computer login attempt, or a hospital discharge). Analyses of event sequence data have been shown to help reveal important temporal patterns, such as clinical paths resulting in improved outcomes, or an understanding of common career trajectories for scholars. Moreover, recent research has demonstrated a variety of techniques designed to overcome methodological challenges such as large volumes of data and high dimensionality. However, the effective identification and analysis of latent stages of progression, which can allow for variation within different but similarly evolving event sequences, remain a significant challenge with important real-world motivations. In this paper, we propose an unsupervised stage analysis algorithm to identify semantically meaningful progression stages as well as the critical events which help define those stages. The algorithm follows three key steps: (1) event representation estimation, (2) event sequence warping and alignment, and (3) sequence segmentation. We also present a novel visualization system, ET\u003csup\u003e2\u003c/sup\u003e, which interactively illustrates the results of the stage analysis algorithm to help reveal evolution patterns across stages. Finally, we report three forms of evaluation for ET\u003csup\u003e2\u003c/sup\u003e: (1) case studies with two real-world datasets, (2) interviews with domain expert users, and (3) a performance evaluation on the progression analysis algorithm and the visualization design."}, {"color": "gray", "id": 1541, "label": 1541, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1541 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864886\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Po-Ming Law;Zhicheng Liu;Sana Malik;Rahul C. Basole; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MAQUI: Interweaving Queries and Pattern Mining for Recursive Event Sequence Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Exploring event sequences by defining queries alone or by using mining algorithms alone is often not sufficient to support analysis. Analysts often interweave querying and mining in a recursive manner during event sequence analysis: sequences extracted as query results are used for mining patterns, patterns generated are incorporated into a new query for segmenting the sequences, and the resulting segments are mined or queried again. To support flexible analysis, we propose a framework that describes the process of interwoven querying and mining. Based on this framework, we developed MAQUI, a Mining And Querying User Interface that enables recursive event sequence exploration. To understand the efficacy of MAQUI, we conducted two case studies with domain experts. The findings suggest that the capability of interweaving querying and mining helps the participants articulate their questions and gain novel insights from their data."}, {"color": "gray", "id": 1544, "label": 1544, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1544 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864899\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tan Tang;Sadia Rubab;Jiewen Lai;Weiwei Cui;Lingyun Yu;Yingcai Wu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: iStoryline: Effective Convergence to Hand-drawn Storylines; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Storyline visualization techniques have progressed significantly to generate illustrations of complex stories automatically. However, the visual layouts of storylines are not enhanced accordingly despite the improvement in the performance and extension of its application area. Existing methods attempt to achieve several shared optimization goals, such as reducing empty space and minimizing line crossings and wiggles. However, these goals do not always produce optimal results when compared to hand-drawn storylines. We conducted a preliminary study to learn how users translate a narrative into a hand-drawn storyline and check whether the visual elements in hand-drawn illustrations can be mapped back to appropriate narrative contexts. We also compared the hand-drawn storylines with storylines generated by the state-of-the-art methods and found they have significant differences. Our findings led to a design space that summarizes (1) how artists utilize narrative elements and (2) the sequence of actions artists follow to portray expressive and attractive storylines. We developed iStoryline, an authoring tool for integrating high-level user interactions into optimization algorithms and achieving a balance between hand-drawn storylines and automatic layouts. iStoryline allows users to create novel storyline visualizations easily according to their preferences by modifying the automatically generated layouts. The effectiveness and usability of iStoryline are studied with qualitative evaluations."}, {"color": "gray", "id": 1550, "label": 1550, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1550 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864911\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yunhai Wang;Yanyan Wang;Haifeng Zhang;Yinqi Sun;Chi-Wing Fu;Michael Sedlmair;Baoquan Chen;Oliver Deussen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Structure-aware Fisheye Views for Efficient Large Graph Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Traditional fisheye views for exploring large graphs introduce substantial distortions that often lead to a decreased readability of paths and other interesting structures. To overcome these problems, we propose a framework for structure-aware fisheye views. Using edge orientations as constraints for graph layout optimization allows us not only to reduce spatial and temporal distortions during fisheye zooms, but also to improve the readability of the graph structure. Furthermore, the framework enables us to optimize fisheye lenses towards specific tasks and design a family of new lenses: polyfocal, cluster, and path lenses. A GPU implementation lets us process large graphs with up to 15,000 nodes at interactive rates. A comprehensive evaluation, a user study, and two case studies demonstrate that our structure-aware fisheye views improve layout readability and user performance."}, {"color": "gray", "id": 1551, "label": 1551, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1551 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864912\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yunhai Wang;Xin Chen;Tong Ge;Chen Bao;Michael Sedlmair;Chi-Wing Fu;Oliver Deussen;Baoquan Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Optimizing Color Assignment for Perception of Class Separability in Multiclass Scatterplots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Appropriate choice of colors significantly aids viewers in understanding the structures in multiclass scatterplots and becomes more important with a growing number of data points and groups. An appropriate color mapping is also an important parameter for the creation of an aesthetically pleasing scatterplot. Currently, users of visualization software routinely rely on color mappings that have been pre-defined by the software. A default color mapping, however, cannot ensure an optimal perceptual separability between groups, and sometimes may even lead to a misinterpretation of the data. In this paper, we present an effective approach for color assignment based on a set of given colors that is designed to optimize the perception of scatterplots. Our approach takes into account the spatial relationships, density, degree of overlap between point clusters, and also the background color. For this purpose, we use a genetic algorithm that is able to efficiently find good color assignments. We implemented an interactive color assignment system with three extensions of the basic method that incorporates top K suggestions, user-defined color subsets, and classes of interest for the optimization. To demonstrate the effectiveness of our assignment technique, we conducted a numerical study and a controlled user study to compare our approach with default color assignments; our findings were verified by two expert studies. The results show that our approach is able to support users in distinguishing cluster numbers faster and more precisely than default assignment methods."}, {"color": "gray", "id": 1552, "label": 1552, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1552 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864913\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nina Mccurdy;Julie Gerdes;Miriah Meyer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Framework for Externalizing Implicit Error Using Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents a framework for externalizing and analyzing expert knowledge about discrepancies in data through the use of visualization. Grounded in an 18-month design study with global health experts, the framework formalizes the notion of data discrepancies as implicit error, both in global health data and more broadly. We use the term implicit error to describe measurement error that is inherent to and pervasive throughout a dataset, but that isn\u0027t explicitly accounted for or defined. Instead, implicit error exists in the minds of experts, is mainly qualitative, and is accounted for subjectively during expert interpretation of the data. Externalizing knowledge surrounding implicit error can assist in synchronizing, validating, and enhancing interpretation, and can inform error analysis and mitigation. The framework consists of a description of implicit error components that are important for downstream analysis, along with a process model for externalizing and analyzing implicit error using visualization. As a second contribution, we provide a rich, reflective, and verifiable description of our research process as an exemplar summary toward the ongoing inquiry into ways of increasing the validity and transferability of design study research."}, {"color": "gray", "id": 1556, "label": 1556, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1556 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865021\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xumeng Wang;Wei Chen;Jia-Kai Chou;Chris Bryan;Huihua Guan;Wenlong Chen;Rusheng Pan;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: GraphProtector: A Visual Interface for Employing and Assessing Multiple Privacy Preserving Graph Algorithms; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analyzing social networks reveals the relationships between individuals and groups in the data. However, such analysis can also lead to privacy exposure (whether intentionally or inadvertently): leaking the real-world identity of ostensibly anonymous individuals. Most sanitization strategies modify the graph\u0027s structure based on hypothesized tactics that an adversary would employ. While combining multiple anonymization schemes provides a more comprehensive privacy protection, deciding the appropriate set of techniques-along with evaluating how applying the strategies will affect the utility of the anonymized results-remains a significant challenge. To address this problem, we introduce GraphProtector, a visual interface that guides a user through a privacy preservation pipeline. GraphProtector enables multiple privacy protection schemes which can be simultaneously combined together as a hybrid approach. To demonstrate the effectiveness of GraphPro tector, we report several case studies and feedback collected from interviews with expert users in various scenarios."}, {"color": "gray", "id": 1560, "label": 1560, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1560 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865025\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Min Chen;Kelly Gaither;Nigel W. John;Brian Mccann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Information-Theoretic Approach to the Cost-benefit Analysis of Visualization in Virtual Environments; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualization and virtual environments (VEs) have been two interconnected parallel strands in visual computing for decades. Some VEs have been purposely developed for visualization applications, while many visualization applications are exemplary showcases in general-purpose VEs. Because of the development and operation costs of VEs, the majority of visualization applications in practice have yet to benefit from the capacity of VEs. In this paper, we examine this status quo from an information-theoretic perspective. Our objectives are to conduct cost-benefit analysis on typical VE systems (including augmented and mixed reality, theater-based systems, and large powerwalls), to explain why some visualization applications benefit more from VEs than others, and to sketch out pathways for the future development of visualization applications in VEs. We support our theoretical propositions and analysis using theories and discoveries in the literature of cognitive sciences and the practical evidence reported in the literatures of visualization and VEs."}, {"color": "gray", "id": 1565, "label": 1565, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1565 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865039\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Akhilesh Camisetty;Chaitanya Chandurkar;Maoyuan Sun;David Koop; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Enhancing Web-based Analytics Applications through Provenance; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics systems continue to integrate new technologies and leverage modern environments for exploration and collaboration, making tools and techniques available to a wide audience through web browsers. Many of these systems have been developed with rich interactions, offering users the opportunity to examine details and explore hypotheses that have not been directly encoded by a designer. Understanding is enhanced when users can replay and revisit the steps in the sensemaking process, and in collaborative settings, it is especially important to be able to review not only the current state but also what decisions were made along the way. Unfortunately, many web-based systems lack the ability to capture such reasoning, and the path to a result is transient, forgotten when a user moves to a new view. This paper explores the requirements to augment existing client-side web applications with support for capturing, reviewing, sharing, and reusing steps in the reasoning process. Furthermore, it considers situations where decisions are made with streaming data, and the insights gained from revisiting those choices when more data is available. It presents a proof of concept, the Shareable Interactive Manipulation Provenance framework (SIMProv.js), that addresses these requirements in a modern, client-side JavaScript library, and describes how it can be integrated with existing frameworks."}, {"color": "gray", "id": 1567, "label": 1567, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1567 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865041\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yingcai Wu;Xiao Xie;Jiachen Wang;Dazhen Deng;Hongye Liang;Hui Zhang;Shoubin Cheng;Wei Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ForVizor: Visualizing Spatio-Temporal Team Formations in Soccer; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Regarded as a high-level tactic in soccer, a team formation assigns players different tasks and indicates their active regions on the pitch, thereby influencing the team performance significantly. Analysis of formations in soccer has become particularly indispensable for soccer analysts. However, formations of a team are intrinsically time-varying and contain inherent spatial information. The spatio-temporal nature of formations and other characteristics of soccer data, such as multivariate features, make analysis of formations in soccer a challenging problem. In this study, we closely worked with domain experts to characterize domain problems of formation analysis in soccer and formulated several design goals. We design a novel spatio-temporal visual representation of changes in team formation, allowing analysts to visually analyze the evolution of formations and track the spatial flow of players within formations over time. Based on the new design, we further design and develop ForVizor, a visual analytics system, which empowers users to track the spatio-temporal changes in formation and understand how and why such changes occur. With ForVizor, domain experts conduct formation analysis of two games. Analysis results with insights and useful feedback are summarized in two case studies."}, {"color": "gray", "id": 1570, "label": 1570, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1570 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865044\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hendrik Strobelt;Sebastian Gehrmann;Michael Behrisch;Adam Perer;Hanspeter Pfister;Alexander M. Rush; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Seq2Seq-Vis: A Visual Debugging Tool for Sequence-to-Sequence Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Neural sequence-to-sequence models have proven to be accurate and robust for many sequence prediction tasks, and have become the standard approach for automatic translation of text. The models work with a five-stage blackbox pipeline that begins with encoding a source sequence to a vector space and then decoding out to a new target sequence. This process is now standard, but like many deep learning methods remains quite difficult to understand or debug. In this work, we present a visual analysis tool that allows interaction and \u201cwhat if\u201d-style exploration of trained sequence-to-sequence models through each stage of the translation process. The aim is to identify which patterns have been learned, to detect model errors, and to probe the model with counterfactual scenario. We demonstrate the utility of our tool through several real-world sequence-to-sequence use cases on large-scale models."}, {"color": "gray", "id": 1581, "label": 1581, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1581 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865138\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Daniel Haehn;James Tompkin;Hanspeter Pfister; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Evaluating \u2018Graphical Perception\u2019 with CNNs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Convolutional neural networks can successfully perform many computer vision tasks on images. For visualization, how do CNNs perform when applied to graphical perception tasks? We investigate this question by reproducing Cleveland and McGill\u0027s seminal 1984 experiments, which measured human perception efficiency of different visual encodings and defined elementary perceptual tasks for visualization. We measure the graphical perceptual capabilities of four network architectures on five different visualization tasks and compare to existing and new human performance baselines. While under limited circumstances CNNs are able to meet or outperform human task performance, we find that CNNs are not currently a good model for human graphical perception. We present the results of these experiments to foster the understanding of how CNNs succeed and fail when applied to data visualizations."}, {"color": "gray", "id": 1582, "label": 1582, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1582 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865139\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wei Chen;
