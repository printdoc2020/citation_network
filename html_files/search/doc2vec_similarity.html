Analysis of Dynamic Networks with Geological Clustering; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many dynamic networks have associated geological information. Here we present two complementing visual analysis methods for such networks. The first one provides an overview with summerized information while the second one presents a more detailed view. The geological information is encoded in the network layout, which is designed to help maintain user\u0027s mental map. We also combined visualization with social network analysis to facilitate knowledge discovery, especially to understand network changes in the context overall evolution. Both methods are applied to the \"History of the FIFA World Cup Competition\" data set."}, {"color": "gray", "id": 372, "label": 372, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 372 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389028\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Daniel Ha;Minjung Kim;Andrew Wade;William O. Chao;Kevin Ho;Linda Kaastra;Brian Fisher;John Dill; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: From Tasks to Tools: A Field Study in Collaborative Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This poster presents an exploratory field study of a VAST 2007 contest entry. We applied cognitive task analysis (CTA), grounded theory (GT), and activity theory (AT), to analysis of field notes and interviews from participants. Our results are described in the context of activity theory and sensemaking, two theoretical perspectives that we have found to be particularly useful in understanding analytic tasks."}, {"color": "gray", "id": 373, "label": 373, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 373 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389030\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jim Thomas;Daniel Keim;Joe Kielman;Larry Rosenblum; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Outlook for Visual Analytics Research Funding; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual Analytics has become a rapidly growing field of study. It is also a field that is addressing very significant real world problems in homeland security, business analytics, emergency management, genetics and bioinformatics, investigative analysis, medical analytics, and other areas. For both these reasons, it is attracting new funding and will continue to do so in the future. Visual analytics has also become an international field, with significant research efforts in Canada, Europe, and Australia, as well as the U.S. There is significant new research funding in Canada and Germany with other efforts being discussed, including a major program sponsored by the European Union. The contributors to this panel are some of the primary thought leaders providing research funding or involved in setting up the funding apparatus. We have asked them to present their needs, funding programs, and expectations from the research community. They all come from different perspectives, different missions, and different expectations. They will present their views of the range of activity in both the U.S. and internationally and discuss what is coming. Come learn about these programs, initiatives, and plans, and how you can contribute."}, {"color": "gray", "id": 374, "label": 374, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 374 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389032\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Georges Grinstein;Catherine Plaisant;Sharon Laskowski;Theresa O\u0027Connell;Jean Scholtz;Mark Whiting; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VAST 2007 Contest - Blue Iguanodon; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics experts realize that one effective way to push the field forward and to develop metrics for measuring the performance of various visual analytics components is to hold an annual competition. The second visual analytics science and technology (VAST) contest was held in conjunction with the 2007 IEEE VAST symposium. In this contest participants were to use visual analytic tools to explore a large heterogeneous data collection to construct a scenario and find evidence buried in the data of illegal and terrorist activities that were occurring. A synthetic data set was made available as well as tasks. In this paper we describe some of the advances we have made from the first competition held in 2006."}, {"color": "gray", "id": 375, "label": 375, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 375 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389033\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lynn Chien;Annie Tat;Thomas Kapler;Patricia Enns;Winniefried Kuan;William Wright; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VAST 2007 Contest - Analysis with nSpace and GeoTime; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: GeoTime and nSpace are two interactive visual analytics tools that support the process of analyzing massive and complex datasets. The two tools were used to examine and interpret the 2007 VAST contest dataset. This paper describes how the capabilities of the tools were used to facilitate and expedite every stage of the analysis."}, {"color": "gray", "id": 376, "label": 376, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 376 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389034\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Carsten Gorg;Zhicheng Liu;Neel Parekh;Kanupriya Singhal;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Jigsaw meets Blue Iguanodon - The VAST 2007 Contest; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This article describes our use of the Jigsaw system in working on the VAST 2007 contest. Jigsaw provides multiple views of a document collection and the individual entities within those documents, with a particular focus on exposing connections between entities. We describe how we refined the identified entities in order to better facilitate Jigsaw\u0027s use and how the different views helped us to uncover key parts of the underlying plot."}, {"color": "gray", "id": 377, "label": 377, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 377 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389036\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Patricia Crossno;Brian Wylie;Andrew Wilson;John Greenfield;Eric Stanton;Timothy Shead;Lisa Ice;Kenneth Moreland;Jeffrey Baumes;Berk Geveci; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Intelligence Analysis Using Titan; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The open source Titan informatics toolkit project, which extends the visualization toolkit (VTK) to include information visualization capabilities, is being developed by Sandia National Laboratories in collaboration with Kitware. The VAST Contest provided us with an opportunity to explore various ideas for constructing an analysis tool, while allowing us to exercise our architecture in the solution of a complex problem. As amateur analysts, we found the experience both enlightening and fun."}, {"color": "gray", "id": 378, "label": 378, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 378 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389037\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Chi-Chun Pan;Anuj R. Jaiswal;Junyan Luo;Anthony Robinson;Prasenjit Mitra;Alan M. MacEachren;Ian Turton; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VAST 2007 Contest TexPlorer; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: TexPlorer is an integrated system for exploring and analyzing vast amount of text documents. The data processing modules of TexPlorer consist of named entity extraction, entity relation extraction, hierarchical clustering, and text summarization tools. Using time line tool, tree-view, table-view, and concept maps, TexPlorer provides visualizations from different aspects and allows analysts to explore vast amount of text documents efficiently."}, {"color": "gray", "id": 379, "label": 379, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 379 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389038\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lynn Schwendiman;Jonathan McLean;Jonathan Larson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VAST 2007 Contest Data Analysis Using NdCore and REGGAE; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: ATS Intelligent Discovery analyzed the VAST 2007 contest data set using two of its proprietary applications, NdCore and REGGAE (Relationship Generating Graph Analysis Engine). The paper describes these tools and how they were used to discover the contest\u0027s scenarios of wildlife law enforcement, endangered species issues, and ecoterrorism."}, {"color": "gray", "id": 383, "label": 383, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 383 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.121\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zhicheng Liu;Nancy Nersessian;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Distributed Cognition as a Theoretical Framework for Information Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Even though information visualization (InfoVis) research has matured in recent years, it is generally acknowledged that the field still lacks supporting, encompassing theories. In this paper, we argue that the distributed cognition framework can be used to substantiate the theoretical foundation of InfoVis. We highlight fundamental assumptions and theoretical constructs of the distributed cognition approach, based on the cognitive science literature and a real life scenario. We then discuss how the distributed cognition framework can have an impact on the research directions and methodologies we take as InfoVis researchers. Our contributions are as follows. First, we highlight the view that cognition is more an emergent property of interaction than a property of the human mind. Second, we argue that a reductionist approach to study the abstract properties of isolated human minds may not be useful in informing InfoVis design. Finally we propose to make cognition an explicit research agenda, and discuss the implications on how we perform evaluation and theory building."}, {"color": "gray", "id": 388, "label": 388, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 388 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.135\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Weiwei Cui;Hong Zhou;Huamin Qu;Pak Chung Wong;Xiaoming Li; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Geometry-Based Edge Clustering for Graph Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Graphs have been widely used to model relationships among data. For large graphs, excessive edge crossings make the display visually cluttered and thus difficult to explore. In this paper, we propose a novel geometry-based edge-clustering framework that can group edges into bundles to reduce the overall edge crossings. Our method uses a control mesh to guide the edge-clustering process; edge bundles can be formed by forcing all edges to pass through some control points on the mesh. The control mesh can be generated at different levels of detail either manually or automatically based on underlying graph patterns. Users can further interact with the edge-clustering results through several advanced visualization techniques such as color and opacity enhancement. Compared with other edge-clustering methods, our approach is intuitive, flexible, and efficient. The experiments on some large graphs demonstrate the effectiveness of our method."}, {"color": "gray", "id": 390, "label": 390, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 390 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.138\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Fernando V. Paulovich;Rosane Minghim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: HiPP: A Novel Hierarchical Point Placement Strategy and its Application to the Exploration of Document Collections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Point placement strategies aim at mapping data points represented in higher dimensions to bi-dimensional spaces and are frequently used to visualize relationships amongst data instances. They have been valuable tools for analysis and exploration of data sets of various kinds. Many conventional techniques, however, do not behave well when the number of dimensions is high, such as in the case of documents collections. Later approaches handle that shortcoming, but may cause too much clutter to allow flexible exploration to take place. In this work we present a novel hierarchical point placement technique that is capable of dealing with these problems. While good grouping and separation of data with high similarity is maintained without increasing computation cost, its hierarchical structure lends itself both to exploration in various levels of detail and to handling data in subsets, improving analysis capability and also allowing manipulation of larger data sets."}, {"color": "gray", "id": 393, "label": 393, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 393 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.149\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Thomas Butkiewicz;Wenwen Dou;Zachary Wartell;William Ribarsky;Remco Chang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multi-Focused Geospatial Analysis Using Probes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Traditional geospatial information visualizations often present views that restrict the user to a single perspective. When zoomed out, local trends and anomalies become suppressed and lost; when zoomed in for local inspection, spatial awareness and comparison between regions become limited. In our model, coordinated visualizations are integrated within individual probe interfaces, which depict the local data in user-defined regions-of-interest. Our probe concept can be incorporated into a variety of geospatial visualizations to empower users with the ability to observe, coordinate, and compare data across multiple local regions. It is especially useful when dealing with complex simulations or analyses where behavior in various localities differs from other localities and from the system as a whole. We illustrate the effectiveness of our technique over traditional interfaces by incorporating it within three existing geospatial visualization systems: an agent-based social simulation, a census data exploration tool, and an 3D GIS environment for analyzing urban change over time. In each case, the probe-based interaction enhances spatial awareness, improves inspection and comparison capabilities, expands the range of scopes, and facilitates collaboration among multiple users."}, {"color": "gray", "id": 399, "label": 399, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 399 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.165\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jo Wood;Jason Dykes; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Spatially Ordered Treemaps; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Existing treemap layout algorithms suffer to some extent from poor or inconsistent mappings between data order and visual ordering in their representation, reducing their cognitive plausibility. While attempts have been made to quantify this mismatch, and algorithms proposed to minimize inconsistency, solutions provided tend to concentrate on one-dimensional ordering. We propose extensions to the existing squarified layout algorithm that exploit the two-dimensional arrangement of treemap nodes more effectively. Our proposed spatial squarified layout algorithm provides a more consistent arrangement of nodes while maintaining low aspect ratios. It is suitable for the arrangement of data with a geographic component and can be used to create tessellated cartograms for geovisualization. Locational consistency is measured and visualized and a number of layout algorithms are compared. CIELab color space and displacement vector overlays are used to assess and emphasize the spatial layout of treemap nodes. A case study involving locations of tagged photographs in the Flickr database is described."}, {"color": "gray", "id": 402, "label": 402, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 402 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.172\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Martin Wattenberg;Fernanda B. Vi\u00e9gas; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The Word Tree, an Interactive Visual Concordance; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce the Word Tree, a new visualization and information-retrieval technique aimed at text documents. A Word Tree is a graphical version of the traditional \"keyword-in-context\" method, and enables rapid querying and exploration of bodies of text. In this paper we describe the design of the technique, along with some of the technical issues that arise in its implementation. In addition, we discuss the results of several months of public deployment of word trees on Many Eyes, which provides a window onto the ways in which users obtain value from the visualization."}, {"color": "gray", "id": 403, "label": 403, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 403 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.175\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Marian D\u00f6rk;Sheelagh Carpendale;Christopher Collins;Carey Williamson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VisGets: Coordinated Visualizations for Web-based Information Exploration and Discovery; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In common Web-based search interfaces, it can be difficult to formulate queries that simultaneously combine temporal, spatial, and topical data filters. We investigate how coordinated visualizations can enhance search and exploration of information on the World Wide Web by easing the formulation of these types of queries. Drawing from visual information seeking and exploratory search, we introduce VisGets - interactive query visualizations of Web-based information that operate with online information within a Web browser. VisGets provide the information seeker with visual overviews of Web resources and offer a way to visually filter the data. Our goal is to facilitate the construction of dynamic search queries that combine filters from more than one data dimension. We present a prototype information exploration system featuring three linked VisGets (temporal, spatial, and topical), and used it to visually explore news items from online RSS feeds."}, {"color": "gray", "id": 404, "label": 404, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 404 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.178\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bryan Chan;Leslie Wu;Justin Talbot;Mike Cammarano;Pat Hanrahan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Vispedia: Interactive Visual Exploration of Wikipedia Data via Search-Based Integration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Wikipedia is an example of the collaborative, semi-structured data sets emerging on the Web. These data sets have large, non-uniform schema that require costly data integration into structured tables before visualization can begin. We present Vispedia, a Web-based visualization system that reduces the cost of this data integration. Users can browse Wikipedia, select an interesting data table, then use a search interface to discover, integrate, and visualize additional columns of data drawn from multiple Wikipedia articles. This interaction is supported by a fast path search algorithm over DBpedia, a semantic graph extracted from Wikipedia\u0027s hyperlink structure. Vispedia can also export the augmented data tables produced for use in traditional visualization systems. We believe that these techniques begin to address the \"long tail\" of visualization by allowing a wider audience to visualize a broader class of data. We evaluated this system in a first-use formative lab study. Study participants were able to quickly create effective visualizations for a diverse set of domains, performing data integration as needed."}, {"color": "gray", "id": 405, "label": 405, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 405 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.181\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Paul Kidwell;Guy Lebanon;William Cleveland; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing Incomplete and Partially Ranked Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Ranking data, which result from m raters ranking n items, are difficult to visualize due to their discrete algebraic structure, and the computational difficulties associated with them when n is large. This problem becomes worse when raters provide tied rankings or not all items are ranked. We develop an approach for the visualization of ranking data for large n which is intuitive, easy to use, and computationally efficient. The approach overcomes the structural and computational difficulties by utilizing a natural measure of dissimilarity for raters, and projecting the raters into a low dimensional vector space where they are viewed. The visualization techniques are demonstrated using voting data, jokes, and movie preferences."}, {"color": "gray", "id": 406, "label": 406, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 406 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.185\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mario Romero;Jay Summet;John Stasko;Gregory Abowd; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Viz-A-Vis: Toward Visualizing Video through Computer Vision; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In the established procedural model of information visualization, the first operation is to transform raw data into data tables. The transforms typically include abstractions that aggregate and segment relevant data and are usually defined by a human, user or programmer. The theme of this paper is that for video, data transforms should be supported by low level computer vision. High level reasoning still resides in the human analyst, while part of the low level perception is handled by the computer. To illustrate this approach, we present Viz-A-Vis, an overhead video capture and access system for activity analysis in natural settings over variable periods of time. Overhead video provides rich opportunities for long-term behavioral and occupancy analysis, but it poses considerable challenges. We present initial steps addressing two challenges. First, overhead video generates overwhelmingly large volumes of video impractical to analyze manually. Second, automatic video analysis remains an open problem for computer vision."}, {"color": "gray", "id": 408, "label": 408, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 408 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677350\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tobias Schreck;Jurgen Bernard;Tatiana Tekusova;Jorn Kohlhammer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual cluster analysis of trajectory data with interactive Kohonen Maps; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual-interactive cluster analysis provides valuable tools for effectively analyzing large and complex data sets. Due to desirable properties and an inherent predisposition for visualization, the Kohonen Feature Map (or self-organizing map, or SOM) algorithm is among the most popular and widely used visual clustering techniques. However, the unsupervised nature of the algorithm may be disadvantageous in certain applications. Depending on initialization and data characteristics, cluster maps (cluster layouts) may emerge that do not comply with user preferences, expectations, or the application context. Considering SOM-based analysis of trajectory data, we propose a comprehensive visual-interactive monitoring and control framework extending the basic SOM algorithm. The framework implements the general Visual Analytics idea to effectively combine automatic data analysis with human expert supervision. It provides simple, yet effective facilities for visually monitoring and interactively controlling the trajectory clustering process at arbitrary levels of detail. The approach allows the user to leverage existing domain knowledge and user preferences, arriving at improved cluster maps. We apply the framework on a trajectory clustering problem, demonstrating its potential in combining both unsupervised (machine) and supervised (human expert) processing, in producing appropriate cluster results."}, {"color": "gray", "id": 411, "label": 411, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 411 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677353\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Cecilia R. Aragon;Sarah S. Poon;Gregory S. Aldering;Rollin C. Thomas;Robert Quimby; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Using visual analytics to maintain situation awareness in astrophysics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel collaborative visual analytics application for cognitively overloaded users in the astrophysics domain. The system was developed for scientists needing to analyze heterogeneous, complex data under time pressure, and then make predictions and time-critical decisions rapidly and correctly under a constant influx of changing data. The Sunfall Data Taking system utilizes several novel visualization and analysis techniques to enable a team of geographically distributed domain specialists to effectively and remotely maneuver a custom-built instrument under challenging operational conditions. Sunfall Data Taking has been in use for over eighteen months by a major international astrophysics collaboration (the largest data volume supernova search currently in operation), and has substantially improved the operational efficiency of its users. We describe the system design process by an interdisciplinary team, the system architecture, and the results of an informal usability evaluation of the production system by domain experts in the context of Endsleypsilas three levels of situation awareness."}, {"color": "gray", "id": 415, "label": 415, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 415 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677357\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sye-Min Chan;Ling Xiao;John Gerth;Pat Hanrahan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Maintaining interactivity while exploring massive time series; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The speed of data retrieval qualitatively affects how analysts visually explore and analyze their data. To ensure smooth interactions in massive time series datasets, one needs to address the challenges of computing \u0026lt;i\u0026gt;ad\u0026lt;/i\u0026gt; \u0026lt;i\u0026gt;hoc\u0026lt;/i\u0026gt; queries, distributing query load, and hiding system latency. In this paper, we present ATLAS, a visualization tool for temporal data that addresses these issues using a combination of high performance database technology, predictive caching, and level of detail management. We demonstrate ATLAS using commodity hardware on a network traffic dataset of more than a billion records."}, {"color": "gray", "id": 419, "label": 419, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 419 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677361\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tera Marie Green;William Ribarsky;Brian Fisher; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analytics for complex concepts using a human cognition model; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: As the information being visualized and the process of understanding that information both become increasingly complex, it is necessary to develop new visualization approaches that facilitate the flow of human reasoning. In this paper, we endeavor to push visualization design a step beyond current user models by discussing a modeling framework of human ldquohigher cognition.rdquo Based on this cognition model, we present design guidelines for the development of visual interfaces designed to maximize the complementary cognitive strengths of both human and computer. Some of these principles are already being reflected in the better visual analytics designs, while others have not yet been applied or fully applied. But none of the guidelines have explained the deeper rationale that the model provides. Lastly, we discuss and assess these visual analytics guidelines through the evaluation of several visualization examples."}, {"color": "gray", "id": 421, "label": 421, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 421 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677363\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Anya Savikhin;Ross Maciejewski;David S. Ebert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Applied visual analytics for economic decision-making; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper introduces the application of visual analytics techniques as a novel approach for improving economic decision making. Particularly, we focus on two known problems where subjectspsila behavior consistently deviates from the optimal, the Winnerpsilas and Loserpsilas Curse. According to economists, subjects fail to recognize the profit-maximizing decision strategy in both the Winnerpsilas and Loserpsilas curse because they are unable to properly consider all the available information. As such, we have created a visual analytics tool to aid subjects in decision making under the Acquiring a Company framework common in many economic experiments. We demonstrate the added value of visual analytics in the decision making process through a series of user studies comparing standard visualization methods with interactive visual analytics techniques. Our work presents not only a basis for development and evaluation of economic visual analytic research, but also empirical evidence demonstrating the added value of applying visual analytics to general decision making tasks."}, {"color": "gray", "id": 424, "label": 424, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 424 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677366\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: William A. Pike;Joe Bruce;Bob Baddeley;Daniel Best;Lyndsey Franklin;Richard May;Douglas M. Rice;Rick Riensche;Katarina Younkin; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The Scalable Reasoning System: Lightweight visualization for distributed analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A central challenge in visual analytics is the creation of accessible, widely distributable analysis applications that bring the benefits of visual discovery to as broad a user base as possible. Moreover, to support the role of visualization in the knowledge creation process, it is advantageous to allow users to describe the reasoning strategies they employ while interacting with analytic environments. We introduce an application suite called the scalable reasoning system (SRS), which provides Web-based and mobile interfaces for visual analysis. The service-oriented analytic framework that underlies SRS provides a platform for deploying pervasive visual analytic environments across an enterprise. SRS represents a ldquolightweightrdquo approach to visual analytics whereby thin client analytic applications can be rapidly deployed in a platform-agnostic fashion. Client applications support multiple coordinated views while giving analysts the ability to record evidence, assumptions, hypotheses and other reasoning artifacts. We describe the capabilities of SRS in the context of a real-world deployment at a regional law enforcement organization."}, {"color": "gray", "id": 428, "label": 428, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 428 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677370\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Chris Weaver; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multidimensional visual analysis using cross-filtered views; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analysis of multidimensional data often requires careful examination of relationships across dimensions. Coordinated multiple view approaches have become commonplace in visual analysis tools because they directly support expression of complex multidimensional queries using simple interactions. However, generating such tools remains difficult because of the need to map domain-specific data structures and semantics into the idiosyncratic combinations of interdependent data and visual abstractions needed to reveal particular patterns and distributions in cross-dimensional relationships. This paper describes: (1) a method for interactively expressing sequences of multidimensional set queries by cross-filtering data values across pairs of views, and (2) design strategies for constructing coordinated multiple view interfaces for cross-filtered visual analysis of multidimensional data sets. Using examples of cross-filtered visualizations of data from several different domains, we describe how cross-filtering can be modularized and reused across designs, flexibly customized with respect to data types across multiple dimensions, and incorporated into more wide-ranging multiple view designs. The demonstrated analytic utility of these examples suggest that cross-filtering is a suitable design pattern for instantiation in a wide variety of visual analysis tools."}, {"color": "gray", "id": 433, "label": 433, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 433 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677376\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ye Zhao;Jamal Alsakran;Xinlei Zhao; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analysis for mutual fund performance; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Mutual funds are one of the most important investment instruments available. However, choosing among mutual funds is not an easy task because they vary in many different dimensions, such as asset size, turnover and fee structure, and these characteristics may affect fund returns. It is thus important to understand the relation between fund performance and these properties. In this work, we use a new visual analytical tool, the density-based distribution map, to assist in this task. By visualizing various important fund characteristics from a real-world database of the US stock funds, our new visual representations greatly help understand the relation between fund characteristics and returns."}, {"color": "gray", "id": 434, "label": 434, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 434 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677377\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Victor Pascual-Cid; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An information visualisation system for the understanding of web data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Internet has become one of the best communication and marketing tools. Hence, designing well-structured Web sites with the information or products that users look for is a crucial mission. For this reason, understanding Web data is a decisive task to assure the success of a Website. In that sense, data mining techniques provide many metrics and statistics useful to automatically discover the structure, contents and usage of a site. This research aims at proving the usefulness of a set of information visualisation techniques in order to analyse Web data, using a visual Web mining tool that allows the combination, coordination and exploration of visualisations to get insight on Web data. The tool, named WET, provides a set of visual metaphors that represent the structure of the Websites where Web metrics are overlaid."}, {"color": "gray", "id": 435, "label": 435, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 435 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677378\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yedendra B. Shrinivasan;Jarke J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Supporting exploration awareness for visual analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While exploring data using information visualization, analysts try to make sense of the data, build cases, and present them to others. However, if the exploration is long or done in multiple sessions, it can be hard for analysts to remember all interesting visualizations and the relationships among them they have seen. Often, they will see the same or similar visualizations, and are unable to recall when, why and how they have seen something similar. Recalling and retrieving interesting visualizations are important tasks for the analysis processes such as problem solving, reasoning, and conceptualization. In this paper, we argue that offering support for thinking based on past analysis processes is important, and present a solution for this."}, {"color": "gray", "id": 436, "label": 436, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 436 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677379\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alex Godwin;Remco Chang;Robert Kosara;William Ribarsky; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive poster: Visual data mining of unevenly-spaced event sequences; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a process for the exploration and analysis of large databases of events. A typical database is characterized by the sequential actions of a number of individual entities. These entities can be compared by their similarities in sequence and changes in sequence over time. The correlation of two sequences can provide important clues as to the possibility of a connection between the responsible entities, but an analyst might not be able to specify the type of connection sought prior to examination. Our process incorporates extensive automated calculation and data mining but permits diversity of analysis by providing visualization of results at multiple levels, taking advantage of human intuition and visual processing to generate avenues of inquiry."}, {"color": "gray", "id": 437, "label": 437, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 437 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677380\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mark Giereth;Harald Bosch;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A 3D treemap approach for analyzing the classificatory distribution in patent portfolios; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Due to the complexity of the patent domain and the huge amount of data, advanced interactive visual techniques are needed to support the analysis of large patent collections and portfolios. In this paper we present a new approach for visualizing the classificatory distribution of patent collections among the International Patent Classification (IPC) - todaypsilas most important internationally agreed patent classification system with about 70.000 categories. Our approach is based on an interactive three-dimensional treemap overlaid with adjacency edge bundles."}, {"color": "gray", "id": 439, "label": 439, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 439 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677383\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Georges Grinstein;Catherine Plaisant;Sharon Laskowski;Theresa O\u0027Connell;Jean Scholtz;Mark Whiting; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VAST 2008 Challenge: Introducing mini-challenges; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics experts realize that one effective way to push the field forward and to develop metrics for measuring the performance of various visual analytics components is to hold an annual competition. The VAST 2008 Challenge is the third year that such a competition was held in conjunction with the IEEE Visual Analytics Science and Technology (VAST) symposium. The authors restructured the contest format used in 2006 and 2007 to reduce the barriers to participation and offered four mini-challenges and a Grand Challenge. Mini Challenge participants were to use visual analytic tools to explore one of four heterogeneous data collections to analyze specific activities of a fictitious, controversial movement. Questions asked in the Grand Challenge required the participants to synthesize data from all four data sets. In this paper we give a brief overview of the data sets, the tasks, the participation, the judging, and the results."}, {"color": "gray", "id": 440, "label": 440, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 440 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677384\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Donald Pellegrino;Chi-Chun Pan;Anthony Robinson;Michael Stryker;Junyan Luo;Chris Weaver;Prasenjit Mitra;Chaomei Chen;Ian Turton;Alan MacEachren; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Grand challenge award: Data integration visualization and collaboration in the VAST 2008 Challenge; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The VAST 2008 Challenge consisted of four heterogeneous synthetic data sets each organized into separate mini-challenges. The Grand Challenge required integrating the raw data from these four data sets as well as integrating results and findings from team members working on specific mini-challenges. Modeling the problem with a semantic network provided a means for integrating both the raw data and the subjective findings."}, {"color": "gray", "id": 441, "label": 441, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 441 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677385\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lynn Chien;Annie Tat;Pascale Proulx;Adeel Khamisa;William Wright; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Grand challenge award 2008: Support for diverse analytic techniques - nSpace2 and GeoTime visual analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: GeoTime and nSpace2 are interactive visual analytics tools that were used to examine and interpret all four of the 2008 VAST Challenge datasets. GeoTime excels in visualizing event patterns in time and space, or in time and any abstract landscape, while nSpace2 is a web-based analytical tool designed to support every step of the analytical process. nSpace2 is an integrating analytic environment. This paper highlights the VAST analytical experience with these tools that contributed to the success of these tools and this team for the third consecutive year."}, {"color": "gray", "id": 443, "label": 443, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 443 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677387\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: R. Miklin;T. Lipic;Z. Konyha;M. Beric;W. Freiler;K. Matkovic;D. Gracanin; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Migrant boat mini challenge award: Simple and effective integrated display geo-temporal analysis of migrant boats; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We provide a description of the tools and techniques used in our analysis of the VAST 2008 Challenge dealing with mass movement of persons departing Isla Del Sue.no on boats for the United States during 2005-2007. We used visual analytics to explore migration patterns, characterize the choice and evolution of landing sites, characterize the geographical patterns of interdictions and determine the successful landing rate. Our ComVis tool, in connection with some helper applications and Google Earth, allowed us to explore geo-temporal characteristics of the data set and answer the challenge questions. The ComVis project file captures the visual analysis context and facilitates better collaboration among team members."}, {"color": "gray", "id": 444, "label": 444, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 444 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677388\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Natalia Andrienko;Gennady Andrienko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Evacuation trace Mini Challenge award: Tool integration analysis of movements with Geospatial Visual Analytics Toolkit; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The Geospatial Visual Analytics Toolkit intended for exploratory analysis of spatial and spatio-temporal data has been recently enriched with specific visual and computational techniques supporting analysis of data about movement. We applied these and other techniques to the data and tasks of Mini Challenge 4, where it was necessary to analyze tracks of moving people.CR Categories and Subject Descriptors: H.1.2 [User/Machine Systems]: Human information processing - Visual Analytics; 1.6.9 [Visualization]: information visualization."}, {"color": "gray", "id": 445, "label": 445, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 445 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677389\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Qi Ye;Tian Zhu;Deyong Hu;Bin Wu;Nan Du;Bai Wang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Cell phone mini challenge award: Social network accuracy - exploring temporal communication in mobile call graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In the mobile call mini challenge of VAST 2008 contest, we explored the temporal communication patterns of Catalano/Vidro social network which is reflected in the mobile call data. We focus on detecting the hierarchy of the social network and try to get the important actors in it. We present our tools and methods in this summary. By using the visual analytic approaches, we can find out not only the temporal communication patterns in the social network but also the hierarchy of it."}, {"color": "gray", "id": 447, "label": 447, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 447 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677391\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Carlos D. Correa;Tarik Crnovrsanin;Christopher Muelder;Zeqian Shen;Ryan Armstrong;James Shearer;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Cell phone mini challenge award: Intuitive social network graphs visual analytics of cell phone data using mobivis and ontovis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: MobiVis is a visual analytics tools to aid in the process of processing and understanding complex relational data, such as social networks. At the core of these tools is the ability to filter complex networks structurally and semantically, which helps us discover clusters and patterns in the organization of social networks. Semantic filtering is obtained via an ontology graph, based on another visual analytics tool, called OntoVis. In this summary, we describe how these tools where used to analyze one of the mini-challenges of the 2008 VAST challenge."}, {"color": "gray", "id": 448, "label": 448, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 448 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677392\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Adam Perer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Using SocialAction to uncover structure in social networks over time; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: I describe how SocialAction was used to find insights in an evolving social structure VAST Challenge 2008psilas Mini-Challenge 3. This analysis and SocialAction were given the award, ldquoCell Phone Mini Challenge Award: Time Visualizations of Cell Phone Activityrdquo."}, {"color": "gray", "id": 449, "label": 449, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 449 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677393\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Farrugia;Aaron Quigley; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Cell phone Mini Challenge: Node-link animation award animating multivariate dynamic social networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This article describes the visualization tool developed for analysing a dynamic social network of phone calls, for the VAST 2008 mini challenge. The tool was designed to highlight temporal changes in the network, by animating different network visual representations. We also explain how animating these network representations, helped to identify key events in the mini challenge problem scenario. Finally, we make some suggestions for future research and development in the area."}, {"color": "gray", "id": 450, "label": 450, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 450 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677394\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Benjamin Holland;Lisa Kuchy;Jason Dalton; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Migrant boat mini challenge award: Analysis summary a geo-temporal analysis of the migrant boat dataset; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The SPADAC team used various visual analytics tools and methods to find geo-temporal patterns of migration from a Caribbean island from 2005-2007. In this paper, we describe the tools and methods used in the analysis. These methods included generating temporal variograms, dendrograms, and proportionally weighted migration maps, using tools such as the R statistical software package and Signature Analysttrade. We found that there is a significant positive space-time correlation with the boat encounters (especially the landings), with a migratory shift further away from the point of departure over time."}, {"color": "gray", "id": 452, "label": 452, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 452 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677396\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Edward Swing; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Award: Efficient toolkit integration solving the cell phone calls challenge with the Prajna Project; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The Prajna Project is a Java toolkit designed to provide various capabilities for visualization, knowledge representation, geographic displays, semantic reasoning, and data fusion. Rather than attempt to recreate the significant capabilities provided in other tools, Prajna instead provides software bridges to incorporate other toolkits where appropriate. This challenge required the development of a custom application for visual analysis. By applying the utilities within the Prajna project, I developed a robust and diverse set of capabilities to solve the analytical challenge."}, {"color": "gray", "id": 459, "label": 459, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 459 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.122\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christopher Collins;Gerald Penn;Sheelagh Carpendale; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Bubble Sets: Revealing Set Relations with Isocontours over Existing Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While many data sets contain multiple relationships, depicting more than one data relationship within a single visualization is challenging. We introduce Bubble Sets as a visualization technique for data that has both a primary data relation with a semantically significant spatial organization and a significant set membership relation in which members of the same set are not necessarily adjacent in the primary layout. In order to maintain the spatial rights of the primary data relation, we avoid layout adjustment techniques that improve set cluster continuity and density. Instead, we use a continuous, possibly concave, isocontour to delineate set membership, without disrupting the primary layout. Optimizations minimize cluster overlap and provide for calculation of the isocontours at interactive speeds. Case studies show how this technique can be used to indicate multiple sets on a variety of common visualizations."}, {"color": "gray", "id": 465, "label": 465, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 465 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.139\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hendrik Strobelt;Daniela Oelke;Christian Rohrdantz;Andreas Stoffel;Daniel A. Keim;Oliver Deussen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Document Cards: A Top Trumps Visualization for Documents; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Finding suitable, less space consuming views for a document\u0027s main content is crucial to provide convenient access to large document collections on display devices of different size. We present a novel compact visualization which represents the document\u0027s key semantic as a mixture of images and important key terms, similar to cards in a top trumps game. The key terms are extracted using an advanced text mining approach based on a fully automatic document structure extraction. The images and their captions are extracted using a graphical heuristic and the captions are used for a semi-semantic image weighting. Furthermore, we use the image color histogram for classification and show at least one representative from each non-empty image class. The approach is demonstrated for the IEEE InfoVis publications of a complete year. The method can easily be applied to other publication collections and sets of documents which contain images."}, {"color": "gray", "id": 467, "label": 467, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 467 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.143\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Diansheng Guo; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Flow Mapping and Multivariate Visualization of Large Spatial Interaction Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Spatial interactions (or flows), such as population migration and disease spread, naturally form a weighted location-to-location network (graph). Such geographically embedded networks (graphs) are usually very large. For example, the county-to-county migration data in the U.S. has thousands of counties and about a million migration paths. Moreover, many variables are associated with each flow, such as the number of migrants for different age groups, income levels, and occupations. It is a challenging task to visualize such data and discover network structures, multivariate relations, and their geographic patterns simultaneously. This paper addresses these challenges by developing an integrated interactive visualization framework that consists three coupled components: (1) a spatially constrained graph partitioning method that can construct a hierarchy of geographical regions (communities), where there are more flows or connections within regions than across regions; (2) a multivariate clustering and visualization method to detect and present multivariate patterns in the aggregated region-to-region flows; and (3) a highly interactive flow mapping component to map both flow and multivariate patterns in the geographic space, at different hierarchical levels. The proposed approach can process relatively large data sets and effectively discover and visualize major flow structures and multivariate relations at the same time. User interactions are supported to facilitate the understanding of both an overview and detailed patterns."}, {"color": "gray", "id": 474, "label": 474, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 474 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.165\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Frank van Ham;Martin Wattenberg;Fernanda B. Viegas; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Mapping Text with Phrase Nets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a new technique, the phrase net, for generating visual overviews of unstructured text. A phrase net displays a graph whose nodes are words and whose edges indicate that two words are linked by a user-specified relation. These relations may be defined either at the syntactic or lexical level; different relations often produce very different perspectives on the same text. Taken together, these perspectives often provide an illuminating visual overview of the key concepts and relations in a document or set of documents."}, {"color": "gray", "id": 476, "label": 476, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 476 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.171\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Fernanda B. Viegas;Martin Wattenberg;Jonathan Feinberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Participatory Visualization with Wordle; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We discuss the design and usage of ldquoWordle,rdquo a Web-based tool for visualizing text. Wordle creates tag-cloud-like displays that give careful attention to typography, color, and composition. We describe the algorithms used to balance various aesthetic criteria and create the distinctive Wordle layouts. We then present the results of a study of Wordle usage, based both on spontaneous behaviour observed in the wild, and on a large-scale survey of Wordle users. The results suggest that Wordles have become a kind of medium of expression, and that a ldquoparticipatory culturerdquo has arisen around them."}, {"color": "gray", "id": 478, "label": 478, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 478 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.176\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Edward Clarkson;Krishna Desai;James Foley; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ResultMaps: Visualization for Search Interfaces; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Hierarchical representations are common in digital repositories, yet are not always fully leveraged in their online search interfaces. This work describes ResultMaps, which use hierarchical treemap representations with query string-driven digital library search engines. We describe two lab experiments, which find that ResultsMap users yield significantly better results over a control condition on some subjective measures, and we find evidence that ResultMaps have ancillary benefits via increased understanding of some aspects of repository content. The ResultMap system and experiments contribute an understanding of the benefits-direct and indirect-of the ResultMap approach to repository search visualization."}, {"color": "gray", "id": 480, "label": 480, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 480 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.180\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zhicheng Liu;John Stasko;Timothy Sullivan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SellTrend: Inter-Attribute Visual Analysis of Temporal Transaction Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a case study of our experience designing SellTrend, a visualization system for analyzing airline travel purchase requests. The relevant transaction data can be characterized as multi-variate temporal and categorical event sequences, and the chief problem addressed is how to help company analysts identify complex combinations of transaction attributes that contribute to failed purchase requests. SellTrend combines a diverse set of techniques ranging from time series visualization to faceted browsing and historical trend analysis in order to help analysts make sense of the data. We believe that the combination of views and interaction capabilities in SellTrend provides an innovative approach to this problem and to other similar types of multivariate, temporally driven transaction data analysis. Initial feedback from company analysts confirms the utility and benefits of the system."}, {"color": "gray", "id": 483, "label": 483, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 483 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.183\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Douma;Grzegorz Ligierko;Ovidiu Ancuta;Pavel Gritsai;Sean Liu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SpicyNodes: Radial Layout Authoring for the General Public; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Trees and graphs are relevant to many online tasks such as visualizing social networks, product catalogs, educational portals, digital libraries, the semantic web, concept maps and personalized information management. SpicyNodes is an information-visualization technology that builds upon existing research on radial tree layouts and graph structures. Users can browse a tree, clicking from node to node, as well as successively viewing a node, immediately related nodes and the path back to the ldquohomerdquo nodes. SpicyNodes\u0027 layout algorithms maintain balanced layouts using a hybrid mixture of a geometric layout (a succession of spanning radial trees) and force-directed layouts to minimize overlapping nodes, plus several other improvements over prior art. It provides XML-based API and GUI authoring tools. The goal of the SpicyNodes project is to implement familiar principles of radial maps and focus+context with an attractive and inviting look and feel in an open system that is accessible to virtually any Internet user."}, {"color": "gray", "id": 490, "label": 490, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 490 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5332481\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Edward Swing; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Merging visual analysis with automated reasoning: Using Prajna to solve the traffic challenge; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The Internet traffic challenge required the development of a custom application to analyze internet traffic patterns coupled with building access records. To solve this challenge, the author applied the Prajna Project, an open-source Java toolkit designed to provide various capabilities for visualization, knowledge representation, semantic reasoning, and data fusion. By applying some of the capabilities of Prajna to this challenge, the author could quickly develop a custom application for visual analysis. The author determined that he could solve some of the analytical components of this challenge using automated reasoning techniques. Prajna includes interfaces to incorporate automated reasoners into visual applications. By blending the automated reasoning processes with visual analysis, the author could design a flexible, useful application to solve this challenge."}, {"color": "gray", "id": 491, "label": 491, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 491 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5332485\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alex Endert;Christopher Andrews;Glenn A. Fink;Chris North; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Professional analysts using a large, high-resolution display; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Professional cyber analysts were observed as they attempted to solve the VAST 2009 Traffic Mini Challenge using basic visualization tools and a large, high-resolution display. We discuss some of the lessons we learned about how analysts actually work and potential roles for visualization and large, high-resolution displays."}, {"color": "gray", "id": 495, "label": 495, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 495 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5332595\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Krist Wongsuphasawat;Ben Shneiderman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Finding comparable temporal categorical records: A similarity measure with an interactive visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An increasing number of temporal categorical databases are being collected: Electronic Health Records in healthcare organizations, traffic incident logs in transportation systems, or student records in universities. Finding similar records within these large databases requires effective similarity measures that capture the searcher\u0027s intent. Many similarity measures exist for numerical time series, but temporal categorical records are different. We propose a temporal categorical similarity measure, the M\u0026amp;M (Match \u0026amp; Mismatch) measure, which is based on the concept of aligning records by sentinel events, then matching events between the target and the compared records. The M\u0026amp;M measure combines the time differences between pairs of events and the number of mismatches. To accom-modate customization of parameters in the M\u0026amp;M measure and results interpretation, we implemented Similan, an interactive search and visualization tool for temporal categorical records. A usability study with 8 participants demonstrated that Similan was easy to learn and enabled them to find similar records, but users had difficulty understanding the M\u0026amp;M measure. The usability study feedback, led to an improved version with a continuous timeline, which was tested in a pilot study with 5 participants."}, {"color": "gray", "id": 496, "label": 496, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 496 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5332596\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yi Han;Erich P. Stuntebeck;John T. Stasko;Gregory D. Abowd; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A visual analytics system for radio frequency fingerprinting-based localization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Radio frequency (RF) fingerprinting-based techniques for localization are a promising approach for ubiquitous positioning systems, particularly indoors. By finding unique fingerprints of RF signals received at different locations within a predefined area beforehand, whenever a similar fingerprint is subsequently seen again, the localization system will be able to infer a user\u0027s current location. However, developers of these systems face the problem of finding reliable RF fingerprints that are unique enough and adequately stable over time. We present a visual analytics system that enables developers of these localization systems to visually gain insight on whether their collected datasets and chosen fingerprint features have the necessary properties to enable a reliable RF fingerprinting-based localization system. The system was evaluated by testing and debugging an existing localization system."}, {"color": "gray", "id": 500, "label": 500, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 500 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5332629\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jaegul Choo;Shawn Bohn;Haesun Park; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Two-stage framework for visualization of clustered high dimensional data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we discuss dimension reduction methods for 2D visualization of high dimensional clustered data. We propose a two-stage framework for visualizing such data based on dimension reduction methods. In the first stage, we obtain the reduced dimensional data by applying a supervised dimension reduction method such as linear discriminant analysis which preserves the original cluster structure in terms of its criteria. The resulting optimal reduced dimension depends on the optimization criteria and is often larger than 2. In the second stage, the dimension is further reduced to 2 for visualization purposes by another dimension reduction method such as principal component analysis. The role of the second-stage is to minimize the loss of information due to reducing the dimension all the way to 2. Using this framework, we propose several two-stage methods, and present their theoretical characteristics as well as experimental comparisons on both artificial and real-world text data sets."}, {"color": "gray", "id": 501, "label": 501, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 501 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333020\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nazanin Kadivar;Victor Chen;Dustin Dunsmuir;Eric Lee;Cheryl Qian;John Dill;Christopher Shaw;Robert Woodbury; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Capturing and supporting the analysis process; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics tools provide powerful visual representations in order to support the sense-making process. In this process, analysts typically iterate through sequences of steps many times, varying parameters each time. Few visual analytics tools support this process well, nor do they provide support for visualizing and understanding the analysis process itself. To help analysts understand, explore, reference, and reuse their analysis process, we present a visual analytics system named CzSaw (See-Saw) that provides an editable and re-playable history navigation channel in addition to multiple visual representations of document collections and the entities within them (in a manner inspired by Jigsaw). Conventional history navigation tools range from basic undo and redo to branching timelines of user actions. In CzSaw\u0027s approach to this, first, user interactions are translated into a script language that drives the underlying scripting-driven propagation system. The latter allows analysts to edit analysis steps, and ultimately to program them. Second, on this base, we build both a history view showing progress and alternative paths, and a dependency graph showing the underlying logic of the analysis and dependency relations among the results of each step. These tools result in a visual model of the sense-making process, providing a way for analysts to visualize their analysis process, to reinterpret the problem, explore alternative paths, extract analysis patterns from existing history, and reuse them with other related analyses."}, {"color": "gray", "id": 502, "label": 502, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 502 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333023\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yedendra B. Shrinivasan;David Gotzy;Jie Lu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Connecting the dots in visual analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: During visual analysis, users must often connect insights discovered at various points of time. This process is often called ldquoconnecting the dots.rdquo When analysts interactively explore complex datasets over multiple sessions, they may uncover a large number of findings. As a result, it is often difficult for them to recall the past insights, views and concepts that are most relevant to their current line of inquiry. This challenge is even more difficult during collaborative analysis tasks where they need to find connections between their own discoveries and insights found by others. In this paper, we describe a context-based retrieval algorithm to identify notes, views and concepts from users\u0027 past analyses that are most relevant to a view or a note based on their line of inquiry. We then describe a related notes recommendation feature that surfaces the most relevant items to the user as they work based on this algorithm. We have implemented this recommendation feature in HARVEST, a Web based visual analytic system. We evaluate the related notes recommendation feature of HARVEST through a case study and discuss the implications of our approach."}, {"color": "gray", "id": 508, "label": 508, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 508 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333417\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Soujanya Vadapalli;Kamalakar Karlapalem; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: BEADS: High dimensional data cluster visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this poster paper, we present BEADS, a high dimensional data cluster visualization by having a 2-D representation of shape and spread of the cluster. The Cluster Division component, the Bead Shape Identification and Cluster Shape Composition form the core of the system. BEADS visualization consists of a 2-D plot, standard 2-D shapes which are used as metaphors to represent corresponding high-dimensional shapes of beads. The final resulting images convey the relative placement of beads with respect to the cluster center, the shape of the beads. We give a textual summary of the beads and their 2-D placement on the Beads plot in tabular format along with the image."}, {"color": "gray", "id": 510, "label": 510, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 510 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333421\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xiongfei Luo;Hongan Wang;Feng Tian;Wei Liu;Dongxing Teng;Guozhong Dai; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ProcessLine: Visualizing time-series data in process industry; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In modern process industry, it is often difficult to analyze a manufacture process due to its numerous time-series data. Analysts wish to not only interpret the evolution of data over time in a working procedure, but also examine the changes in the whole production process through time. To meet such analytic requirements, we have developed ProcessLine, an interactive visualization tool for a large amount of time-series data in process industry. The data are displayed in a fisheye timeline. ProcessLine provides good overviews for the whole production process and details for the focused working procedure. A preliminary user study using beer industry production data has shown that the tool is effective."}, {"color": "gray", "id": 513, "label": 513, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 513 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333436\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: VinhTuan Thai;Siegfried Handschuh; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Reordered tilebars for visual text exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The classic TileBars paradigm has been used to show distribution information of query terms in full-text documents. However, when the number of query terms becomes large, it is not an easy task for users to comprehend their distribution within certain parts of a document. In this paper, we present a novel approach to improve the visual presentation of TileBars, in which barycenter heuristic for bigraph crossing minimization is used to reorder TileBars elements. The reordered TileBars can be demonstrated to provide users with better focus and navigation while exploring text documents."}, {"color": "gray", "id": 515, "label": 515, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 515 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333438\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Aba-Sah Dadzie;Daniela Petrelli; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual knowledge exploration and discovery from different points of view; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Complex scenario analysis requires the exploration of multiple hypotheses and supporting evidence for each argument posed. Knowledge-intensive organisations typically analyse large amounts of inter-related, heterogeneous data to retrieve the knowledge this contains and use it to support effective decision-making. We demonstrate the use of interactive graph visualisation to support hierarchical, task-driven, hypothesis investigation. The visual investigative analysis is guided by task and domain ontologies used to capture the structure of the investigation process and the experience gained and knowledge created in previous, related investiga
