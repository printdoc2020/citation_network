07\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alexander Pilh\u00f6fer;Alexander Gribov;Antony Unwin; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Comparing Clusterings Using Bertin\u0027s Idea; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Classifying a set of objects into clusters can be done in numerous ways, producing different results. They can be visually compared using contingency tables [27], mosaicplots [13], fluctuation diagrams [15], tableplots [20] , (modified) parallel coordinates plots [28], Parallel Sets plots [18] or circos diagrams [19]. Unfortunately the interpretability of all these graphical displays decreases rapidly with the numbers of categories and clusterings. In his famous book A Semiology of Graphics [5] Bertin writes \u201cthe discovery of an ordered concept appears as the ultimate point in logical simplification since it permits reducing to a single instant the assimilation of series which previously required many instants of study\u201d. Or in more everyday language, if you use good orderings you can see results immediately that with other orderings might take a lot of effort. This is also related to the idea of effect ordering [12], that data should be organised to reflect the effect you want to observe. This paper presents an efficient algorithm based on Bertin\u0027s idea and concepts related to Kendall\u0027s t [17], which finds informative joint orders for two or more nominal classification variables. We also show how these orderings improve the various displays and how groups of corresponding categories can be detected using a top-down partitioning algorithm. Different clusterings based on data on the environmental performance of cars sold in Germany are used for illustration. All presented methods are available in the R package extracat which is used to compute the optimized orderings for the example dataset."}, {"color": "gray", "id": 750, "label": 750, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 750 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.208\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kasper Dinkla;Michel A. Westenberg;Jarke J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Compressed Adjacency Matrices: Untangling Gene Regulatory Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel technique-Compressed Adjacency Matrices-for visualizing gene regulatory networks. These directed networks have strong structural characteristics: out-degrees with a scale-free distribution, in-degrees bound by a low maximum, and few and small cycles. Standard visualization techniques, such as node-link diagrams and adjacency matrices, are impeded by these network characteristics. The scale-free distribution of out-degrees causes a high number of intersecting edges in node-link diagrams. Adjacency matrices become space-inefficient due to the low in-degrees and the resulting sparse network. Compressed adjacency matrices, however, exploit these structural characteristics. By cutting open and rearranging an adjacency matrix, we achieve a compact and neatly-arranged visualization. Compressed adjacency matrices allow for easy detection of subnetworks with a specific structure, so-called motifs, which provide important knowledge about gene regulatory networks to domain experts. We summarize motifs commonly referred to in the literature, and relate them to network analysis tasks common to the visualization domain. We show that a user can easily find the important motifs in compressed adjacency matrices, and that this is hard in standard adjacency matrix and node-link diagrams. We also demonstrate that interaction techniques for standard adjacency matrices can be used for our compressed variant. These techniques include rearrangement clustering, highlighting, and filtering."}, {"color": "gray", "id": 751, "label": 751, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 751 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.209\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Attila Gyulassy;Peer-Timo Bremer;Valerio Pascucci; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Computing Morse-Smale Complexes with Accurate Geometry; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Topological techniques have proven highly successful in analyzing and visualizing scientific data. As a result, significant efforts have been made to compute structures like the Morse-Smale complex as robustly and efficiently as possible. However, the resulting algorithms, while topologically consistent, often produce incorrect connectivity as well as poor geometry. These problems may compromise or even invalidate any subsequent analysis. Moreover, such techniques may fail to improve even when the resolution of the domain mesh is increased, thus producing potentially incorrect results even for highly resolved functions. To address these problems we introduce two new algorithms: (i) a randomized algorithm to compute the discrete gradient of a scalar field that converges under refinement; and (ii) a deterministic variant which directly computes accurate geometry and thus correct connectivity of the MS complex. The first algorithm converges in the sense that on average it produces the correct result and its standard deviation approaches zero with increasing mesh resolution. The second algorithm uses two ordered traversals of the function to integrate the probabilities of the first to extract correct (near optimal) geometry and connectivity. We present an extensive empirical study using both synthetic and real-world data and demonstrates the advantages of our algorithms in comparison with several popular approaches."}, {"color": "gray", "id": 752, "label": 752, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 752 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.210\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Krishna Chaitanya Gurijala;Lei Wang;Arie Kaufman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Cumulative Heat Diffusion Using Volume Gradient Operator for Volume Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce a simple, yet powerful method called the Cumulative Heat Diffusion for shape-based volume analysis, while drastically reducing the computational cost compared to conventional heat diffusion. Unlike the conventional heat diffusion process, where the diffusion is carried out by considering each node separately as the source, we simultaneously consider all the voxels as sources and carry out the diffusion, hence the term cumulative heat diffusion. In addition, we introduce a new operator that is used in the evaluation of cumulative heat diffusion called the Volume Gradient Operator (VGO). VGO is a combination of the LBO and a data-driven operator which is a function of the half gradient. The half gradient is the absolute value of the difference between the voxel intensities. The VGO by its definition captures the local shape information and is used to assign the initial heat values. Furthermore, VGO is also used as the weighting parameter for the heat diffusion process. We demonstrate that our approach can robustly extract shape-based features and thus forms the basis for an improved classification and exploration of features based on shape."}, {"color": "gray", "id": 753, "label": 753, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 753 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.211\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Harald Obermaier;Kenneth I. Joy; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Derived Metric Tensors for Flow Surface Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Integral flow surfaces constitute a widely used flow visualization tool due to their capability to convey important flow information such as fluid transport, mixing, and domain segmentation. Current flow surface rendering techniques limit their expressiveness, however, by focusing virtually exclusively on displacement visualization, visually neglecting the more complex notion of deformation such as shearing and stretching that is central to the field of continuum mechanics. To incorporate this information into the flow surface visualization and analysis process, we derive a metric tensor field that encodes local surface deformations as induced by the velocity gradient of the underlying flow field. We demonstrate how properties of the resulting metric tensor field are capable of enhancing present surface visualization and generation methods and develop novel surface querying, sampling, and visualization techniques. The provided results show how this step towards unifying classic flow visualization and more advanced concepts from continuum mechanics enables more detailed and improved flow analysis."}, {"color": "gray", "id": 754, "label": 754, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 754 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.212\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yuzuru Tanahashi;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Considerations for Optimizing Storyline Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Storyline visualization is a technique used to depict the temporal dynamics of social interactions. This visualization technique was first introduced as a hand-drawn illustration in XKCD\u0027s \u201cMovie Narrative Charts\u201d [21]. If properly constructed, the visualization can convey both global trends and local interactions in the data. However, previous methods for automating storyline visualizations are overly simple, failing to achieve some of the essential principles practiced by professional illustrators. This paper presents a set of design considerations for generating aesthetically pleasing and legible storyline visualizations. Our layout algorithm is based on evolutionary computation, allowing us to effectively incorporate multiple objective functions. We show that the resulting visualizations have significantly improved aesthetics and legibility compared to existing techniques."}, {"color": "gray", "id": 755, "label": 755, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 755 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.213\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Sedlmair;Miriah Meyer;Tamara Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Study Methodology: Reflections from the Trenches and the Stacks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Design studies are an increasingly popular form of problem-driven visualization research, yet there is little guidance available about how to do them effectively. In this paper we reflect on our combined experience of conducting twenty-one design studies, as well as reading and reviewing many more, and on an extensive literature review of other field work methods and methodologies. Based on this foundation we provide definitions, propose a methodological framework, and provide practical guidance for conducting design studies. We define a design study as a project in which visualization researchers analyze a specific real-world problem faced by domain experts, design a visualization system that supports solving this problem, validate the design, and reflect about lessons learned in order to refine visualization design guidelines. We characterize two axes - a task clarity axis from fuzzy to crisp and an information location axis from the domain expert\u0027s head to the computer - and use these axes to reason about design study contributions, their suitability, and uniqueness from other approaches. The proposed methodological framework consists of 9 stages: learn, winnow, cast, discover, design, implement, deploy, reflect, and write. For each stage we provide practical guidance and outline potential pitfalls. We also conducted an extensive literature survey of related methodological approaches that involve a significant amount of qualitative field work, and compare design study methodology to that of ethnography, grounded theory, and action research."}, {"color": "gray", "id": 758, "label": 758, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 758 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.216\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jian Chen;Haipeng Cai;Alexander P. Auchus;David H. Laidlaw; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Effects of Stereo and Screen Size on the Legibility of Three-Dimensional Streamtube Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We report the impact of display characteristics (stereo and size) on task performance in diffusion magnetic resonance imaging (DMRI) in a user study with 12 participants. The hypotheses were that (1) adding stereo and increasing display size would improve task accuracy and reduce completion time, and (2) the greater the complexity of a spatial task, the greater the benefits of an improved display. Thus we expected to see greater performance gains when detailed visual reasoning was required. Participants used dense streamtube visualizations to perform five representative tasks: (1) determine the higher average fractional anisotropy (FA) values between two regions, (2) find the endpoints of fiber tracts, (3) name a bundle, (4) mark a brain lesion, and (5) judge if tracts belong to the same bundle. Contrary to our hypotheses, we found the task completion time was not improved by the use of the larger display and that performance accuracy was hurt rather than helped by the introduction of stereo in our study with dense DMRI data. Bigger was not always better. Thus cautious should be taken when selecting displays for scientific visualization applications. We explored the results further using the body-scale unit and subjective size and stereo experiences."}, {"color": "gray", "id": 759, "label": 759, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 759 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.217\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lingyun Yu;Konstantinos Efstathiou;Petra Isenberg;Tobias Isenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Efficient Structure-Aware Selection Techniques for 3D Point Cloud Visualizations with 2DOF Input; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data selection is a fundamental task in visualization because it serves as a pre-requisite to many follow-up interactions. Efficient spatial selection in 3D point cloud datasets consisting of thousands or millions of particles can be particularly challenging. We present two new techniques, TeddySelection and CloudLasso, that support the selection of subsets in large particle 3D datasets in an interactive and visually intuitive manner. Specifically, we describe how to spatially select a subset of a 3D particle cloud by simply encircling the target particles on screen using either the mouse or direct-touch input. Based on the drawn lasso, our techniques automatically determine a bounding selection surface around the encircled particles based on their density. This kind of selection technique can be applied to particle datasets in several application domains. TeddySelection and CloudLasso reduce, and in some cases even eliminate, the need for complex multi-step selection processes involving Boolean operations. This was confirmed in a formal, controlled user study in which we compared the more flexible CloudLasso technique to the standard cylinder-based selection technique. This study showed that the former is consistently more efficient than the latter - in several cases the CloudLasso selection time was half that of the corresponding cylinder-based selection."}, {"color": "gray", "id": 767, "label": 767, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 767 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.225\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Krist Wongsuphasawat;David Gotz; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploring Flow, Factors, and Outcomes of Temporal Event Sequences with the Outflow Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Event sequence data is common in many domains, ranging from electronic medical records (EMRs) to sports events. Moreover, such sequences often result in measurable outcomes (e.g., life or death, win or loss). Collections of event sequences can be aggregated together to form event progression pathways. These pathways can then be connected with outcomes to model how alternative chains of events may lead to different results. This paper describes the Outflow visualization technique, designed to (1) aggregate multiple event sequences, (2) display the aggregate pathways through different event states with timing and cardinality, (3) summarize the pathways\u0027 corresponding outcomes, and (4) allow users to explore external factors that correlate with specific pathway state transitions. Results from a user study with twelve participants show that users were able to learn how to use Outflow easily with limited training and perform a range of tasks both accurately and rapidly."}, {"color": "gray", "id": 768, "label": 768, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 768 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.226\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jian Zhao;Fanny Chevalier;Christopher Collins;Ravin Balakrishnan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Facilitating Discourse Analysis with Interactive Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A discourse parser is a natural language processing system which can represent the organization of a document based on a rhetorical structure tree-one of the key data structures enabling applications such as text summarization, question answering and dialogue generation. Computational linguistics researchers currently rely on manually exploring and comparing the discourse structures to get intuitions for improving parsing algorithms. In this paper, we present DAViewer, an interactive visualization system for assisting computational linguistics researchers to explore, compare, evaluate and annotate the results of discourse parsers. An iterative user-centered design process with domain experts was conducted in the development of DAViewer. We report the results of an informal formative study of the system to better understand how the proposed visualization and interaction techniques are used in the real research environment."}, {"color": "gray", "id": 777, "label": 777, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 777 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.236\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xiaoru Yuan;Limei Che;Yifan Hu;Xin Zhang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Intelligent Graph Layout Using Many Users\u0027 Input; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we propose a new strategy for graph drawing utilizing layouts of many sub-graphs supplied by a large group of people in a crowd sourcing manner. We developed an algorithm based on Laplacian constrained distance embedding to merge subgraphs submitted by different users, while attempting to maintain the topological information of the individual input layouts. To facilitate collection of layouts from many people, a light-weight interactive system has been designed to enable convenient dynamic viewing, modification and traversing between layouts. Compared with other existing graph layout algorithms, our approach can achieve more aesthetic and meaningful layouts with high user preference."}, {"color": "gray", "id": 779, "label": 779, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 779 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.238\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Zinsmaier;Ulrik Brandes;Oliver Deussen;Hendrik Strobelt; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Level-of-Detail Rendering of Large Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a technique that allows straight-line graph drawings to be rendered interactively with adjustable level of detail. The approach consists of a novel combination of edge cumulation with density-based node aggregation and is designed to exploit common graphics hardware for speed. It operates directly on graph data and does not require precomputed hierarchies or meshes. As proof of concept, we present an implementation that scales to graphs with millions of nodes and edges, and discuss several example applications."}, {"color": "gray", "id": 783, "label": 783, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 783 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.243\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Benjamin Schindler;Raphael Fuchs;Stefan Barp;J\u00fcrgen Waser;Armin Pobitzer;Robert Carnecky;Kre\u0161imir Matkovi\u0107;Ronald Peikert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Lagrangian Coherent Structures for Design Analysis of Revolving Doors; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Room air flow and air exchange are important aspects for the design of energy-efficient buildings. As a result, simulations are increasingly used prior to construction to achieve an energy-efficient design. We present a visual analysis of air flow generated at building entrances, which uses a combination of revolving doors and air curtains. The resulting flow pattern is challenging because of two interacting flow patterns: On the one hand, the revolving door acts as a pump, on the other hand, the air curtain creates a layer of uniformly moving warm air between the interior of the building and the revolving door. Lagrangian coherent structures (LCS), which by definition are flow barriers, are the method of choice for visualizing the separation and recirculation behavior of warm and cold air flow. The extraction of LCS is based on the finite-time Lyapunov exponent (FTLE) and makes use of a ridge definition which is consistent with the concept of weak LCS. Both FTLE computation and ridge extraction are done in a robust and efficient way by making use of the fast Fourier transform for computing scale-space derivatives."}, {"color": "gray", "id": 788, "label": 788, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 788 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.250\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Arlind Nocaj;Ulrik Brandes; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Organizing Search Results with a Reference Map; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a method to highlight query hits in hierarchically clustered collections of interrelated items such as digital libraries or knowledge bases. The method is based on the idea that organizing search results similarly to their arrangement on a fixed reference map facilitates orientation and assessment by preserving a user\u0027s mental map. Here, the reference map is built from an MDS layout of the items in a Voronoi treemap representing their hierarchical clustering, and we use techniques from dynamic graph layout to align query results with the map. The approach is illustrated on an archive of newspaper articles."}, {"color": "gray", "id": 789, "label": 789, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 789 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.251\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Anastasia Bezerianos;Petra Isenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Perception of Visual Variables on Tiled Wall-Sized Displays for Information Visualization Applications; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present the results of two user studies on the perception of visual variables on tiled high-resolution wall-sized displays. We contribute an understanding of, and indicators predicting how, large variations in viewing distances and viewing angles affect the accurate perception of angles, areas, and lengths. Our work, thus, helps visualization researchers with design considerations on how to create effective visualizations for these spaces. The first study showed that perception accuracy was impacted most when viewers were close to the wall but differently for each variable (Angle, Area, Length). Our second study examined the effect of perception when participants could move freely compared to when they had a static viewpoint. We found that a far but static viewpoint was as accurate but less time consuming than one that included free motion. Based on our findings, we recommend encouraging viewers to stand further back from the display when conducting perception estimation tasks. If tasks need to be conducted close to the wall display, important information should be placed directly in front of the viewer or above, and viewers should be provided with an estimation of the distortion effects predicted by our work-or encouraged to physically navigate the wall in specific ways to reduce judgement error."}, {"color": "gray", "id": 791, "label": 791, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 791 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.253\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Conglei Shi;Weiwei Cui;Shixia Liu;Panpan Xu;Wei Chen;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: RankExplorer: Visualization of Ranking Changes in Large Time Series Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: For many applications involving time series data, people are often interested in the changes of item values over time as well as their ranking changes. For example, people search many words via search engines like Google and Bing every day. Analysts are interested in both the absolute searching number for each word as well as their relative rankings. Both sets of statistics may change over time. For very large time series data with thousands of items, how to visually present ranking changes is an interesting challenge. In this paper, we propose RankExplorer, a novel visualization method based on ThemeRiver to reveal the ranking changes. Our method consists of four major components: 1) a segmentation method which partitions a large set of time series curves into a manageable number of ranking categories; 2) an extended ThemeRiver view with embedded color bars and changing glyphs to show the evolution of aggregation values related to each ranking category over time as well as the content changes in each ranking category; 3) a trend curve to show the degree of ranking changes over time; 4) rich user interactions to support interactive exploration of ranking changes. We have applied our method to some real time series data and the case studies demonstrate that our method can reveal the underlying patterns related to ranking changes which might otherwise be obscured in traditional visualizations."}, {"color": "gray", "id": 797, "label": 797, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 797 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.260\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alex Endert;Patrick Fiaux;Chris North; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Semantic Interaction for Sensemaking: Inferring Analytical Reasoning for Model Steering; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytic tools aim to support the cognitively demanding task of sensemaking. Their success often depends on the ability to leverage capabilities of mathematical models, visualization, and human intuition through flexible, usable, and expressive interactions. Spatially clustering data is one effective metaphor for users to explore similarity and relationships between information, adjusting the weighting of dimensions or characteristics of the dataset to observe the change in the spatial layout. Semantic interaction is an approach to user interaction in such spatializations that couples these parametric modifications of the clustering model with users\u0027 analytic operations on the data (e.g., direct document movement in the spatialization, highlighting text, search, etc.). In this paper, we present results of a user study exploring the ability of semantic interaction in a visual analytic prototype, ForceSPIRE, to support sensemaking. We found that semantic interaction captures the analytical reasoning of the user through keyword weighting, and aids the user in co-creating a spatialization based on the user\u0027s reasoning and intuition."}, {"color": "gray", "id": 801, "label": 801, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 801 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.264\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shehzad Afzal;Ross Maciejewski;Yun Jang;Niklas Elmqvist;David S. Ebert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Spatial Text Visualization Using Automatic Typographic Maps; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a method for automatically building typographic maps that merge text and spatial data into a visual representation where text alone forms the graphical features. We further show how to use this approach to visualize spatial data such as traffic density, crime rate, or demographic data. The technique accepts a vector representation of a geographic map and spatializes the textual labels in the space onto polylines and polygons based on user-defined visual attributes and constraints. Our sample implementation runs as a Web service, spatializing shape files from the OpenStreetMap project into typographic maps for any region."}, {"color": "gray", "id": 802, "label": 802, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 802 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.265\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christian Tominski;Heidrun Schumann;Gennady Andrienko;Natalia Andrienko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Stacking-Based Visualization of Trajectory Attribute Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualizing trajectory attribute data is challenging because it involves showing the trajectories in their spatio-temporal context as well as the attribute values associated with the individual points of trajectories. Previous work on trajectory visualization addresses selected aspects of this problem, but not all of them. We present a novel approach to visualizing trajectory attribute data. Our solution covers space, time, and attribute values. Based on an analysis of relevant visualization tasks, we designed the visualization solution around the principle of stacking trajectory bands. The core of our approach is a hybrid 2D/3D display. A 2D map serves as a reference for the spatial context, and the trajectories are visualized as stacked 3D trajectory bands along which attribute values are encoded by color. Time is integrated through appropriate ordering of bands and through a dynamic query mechanism that feeds temporally aggregated information to a circular time display. An additional 2D time graph shows temporal information in full detail by stacking 2D trajectory bands. Our solution is equipped with analytical and interactive mechanisms for selecting and ordering of trajectories, and adjusting the color mapping, as well as coordinated highlighting and dedicated 3D navigation. We demonstrate the usefulness of our novel visualization by three examples related to radiation surveillance, traffic analysis, and maritime navigation. User feedback obtained in a small experiment indicates that our hybrid 2D/3D solution can be operated quite well."}, {"color": "gray", "id": 804, "label": 804, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 804 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.269\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Samer S. Barakat;Markus R\u00fctten;Xavier Tricoche; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Surface-Based Structure Analysis and Visualization for Multifield Time-Varying Datasets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper introduces a new feature analysis and visualization method for multifield datasets. Our approach applies a surface-centric model to characterize salient features and form an effective, schematic representation of the data. We propose a simple, geometrically motivated, multifield feature definition. This definition relies on an iterative algorithm that applies existing theory of skeleton derivation to fuse the structures from the constitutive fields into a coherent data description, while addressing noise and spurious details. This paper also presents a new method for non-rigid surface registration between the surfaces of consecutive time steps. This matching is used in conjunction with clustering to discover the interaction patterns between the different fields and their evolution over time. We document the unified visual analysis achieved by our method in the context of several multifield problems from large-scale time-varying simulations."}, {"color": "gray", "id": 807, "label": 807, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 807 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.273\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Margit Pohl;Michael Smuc;Eva Mayr; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The User Puzzle---Explaining the Interaction with Visual Analytics Systems; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics emphasizes the interplay between visualization, analytical procedures performed by computers and human perceptual and cognitive activities. Human reasoning is an important element in this context. There are several theories in psychology and HCI explaining open-ended and exploratory reasoning. Five of these theories (sensemaking theories, gestalt theories, distributed cognition, graph comprehension theories and skill-rule-knowledge models) are described in this paper. We discuss their relevance for visual analytics. In order to do this more systematically, we developed a schema of categories relevant for visual analytics research and evaluation. All these theories have strengths but also weaknesses in explaining interaction with visual analytics systems. A possibility to overcome the weaknesses would be to combine two or more of these theories."}, {"color": "gray", "id": 812, "label": 812, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 812 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.278\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Joerg Meyer;Glenn Taylor;Ben Torkian;Timothy C. Johnson;Ian Gorton;E. Wes Bethel;Jennifer L. Horsman;Susan S. Hubbard;Harinarayan Krishnan;Alexandru Romosan;Elizabeth H. Keating;Laura Monroe;Richard Strelitz;Phil Moore; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Data Analysis as an Integral Part of Environmental Management; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The U.S. Department of Energy\u0027s (DOE) Office of Environmental Management (DOE/EM) currently supports an effort to understand and predict the fate of nuclear contaminants and their transport in natural and engineered systems. Geologists, hydrologists, physicists and computer scientists are working together to create models of existing nuclear waste sites, to simulate their behavior and to extrapolate it into the future. We use visualization as an integral part in each step of this process. In the first step, visualization is used to verify model setup and to estimate critical parameters. High-performance computing simulations of contaminant transport produces massive amounts of data, which is then analyzed using visualization software specifically designed for parallel processing of large amounts of structured and unstructured data. Finally, simulation results are validated by comparing simulation results to measured current and historical field data. We describe in this article how visual analysis is used as an integral part of the decision-making process in the planning of ongoing and future treatment options for the contaminated nuclear waste sites. Lessons learned from visually analyzing our large-scale simulation runs will also have an impact on deciding on treatment measures for other contaminated sites."}, {"color": "gray", "id": 814, "label": 814, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 814 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.280\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Daniel Engel;Klaus Greff;Christoph Garth;Keith Bein;Anthony Wexler;Bernd Hamann;Hans Hagen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Steering and Verification of Mass Spectrometry Data Factorization in Air Quality Research; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The study of aerosol composition for air quality research involves the analysis of high-dimensional single particle mass spectrometry data. We describe, apply, and evaluate a novel interactive visual framework for dimensionality reduction of such data. Our framework is based on non-negative matrix factorization with specifically defined regularization terms that aid in resolving mass spectrum ambiguity. Thereby, visualization assumes a key role in providing insight into and allowing to actively control a heretofore elusive data processing step, and thus enabling rapid analysis meaningful to domain scientists. In extending existing black box schemes, we explore design choices for visualizing, interacting with, and steering the factorization process to produce physically meaningful results. A domain-expert evaluation of our system performed by the air quality research experts involved in this effort has shown that our method and prototype admits the finding of unambiguous and physically correct lower-dimensional basis transformations of mass spectrometry data at significantly increased speed and a higher degree of ease."}, {"color": "gray", "id": 815, "label": 815, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 815 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.281\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Stephan Wenger;Marco Ament;Stefan Guthe;Dirk Lorenz;Andreas Tillmann;Daniel Weiskopf;Marcus Magnor; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization of Astronomical Nebulae via Distributed Multi-GPU Compressed Sensing Tomography; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The 3D visualization of astronomical nebulae is a challenging problem since only a single 2D projection is observable from our fixed vantage point on Earth. We attempt to generate plausible and realistic looking volumetric visualizations via a tomographic approach that exploits the spherical or axial symmetry prevalent in some relevant types of nebulae. Different types of symmetry can be implemented by using different randomized distributions of virtual cameras. Our approach is based on an iterative compressed sensing reconstruction algorithm that we extend with support for position-dependent volumetric regularization and linear equality constraints. We present a distributed multi-GPU implementation that is capable of reconstructing high-resolution datasets from arbitrary projections. Its robustness and scalability are demonstrated for astronomical imagery from the Hubble Space Telescope. The resulting volumetric data is visualized using direct volume rendering. Compared to previous approaches, our method preserves a much higher amount of detail and visual variety in the 3D visualization, especially for objects with only approximate symmetry."}, {"color": "gray", "id": 818, "label": 818, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 818 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.284\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Steffen Frey;Filip Sadlo;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization of Temporal Similarity in field Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents a visualization approach for detecting and exploring similarity in the temporal variation of field data. We provide an interactive technique for extracting correlations from similarity matrices which capture temporal similarity of univariate functions. We make use of the concept to extract periodic and quasiperiodic behavior at single (spatial) points as well as similarity between different locations within a field and also between different data sets. The obtained correlations are utilized for visual exploration of both temporal and spatial relationships in terms of temporal similarity. Our entire pipeline offers visual interaction and inspection, allowing for the flexibility that in particular time-dependent data analysis techniques require. We demonstrate the utility and versatility of our approach by applying our implementation to data from both simulation and measurement."}, {"color": "gray", "id": 820, "label": 820, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 820 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.286\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Aaditya G. Landge;Joshua A. Levine;Abhinav Bhatele;Katherine E. Isaacs;Todd Gamblin;Martin Schulz;Steve H. Langer;Peer-Timo Bremer;Valerio Pascucci; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing Network Traffic to Understand the Performance of Massively Parallel Simulations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The performance of massively parallel applications is often heavily impacted by the cost of communication among compute nodes. However, determining how to best use the network is a formidable task, made challenging by the ever increasing size and complexity of modern supercomputers. This paper applies visualization techniques to aid parallel application developers in understanding the network activity by enabling a detailed exploration of the flow of packets through the hardware interconnect. In order to visualize this large and complex data, we employ two linked views of the hardware network. The first is a 2D view, that represents the network structure as one of several simplified planar projections. This view is designed to allow a user to easily identify trends and patterns in the network traffic. The second is a 3D view that augments the 2D view by preserving the physical network topology and providing a context that is familiar to the application developers. Using the massively parallel multi-physics code pF3D as a case study, we demonstrate that our tool provides valuable insight that we use to explain and optimize pF3D\u0027s performance on an IBM Blue Gene/P system."}, {"color": "gray", "id": 821, "label": 821, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 821 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.287\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: David Duke;Hamish Carr;Aaron Knoll;Nicolas Schunck;Hai Ah Nam;Andrzej Staszczak; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing Nuclear Scission through a Multifield Extension of Topological Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In nuclear science, density functional theory (DFT) is a powerful tool to model the complex interactions within the atomic nucleus, and is the primary theoretical approach used by physicists seeking a better understanding of fission. However DFT simulations result in complex multivariate datasets in which it is difficult to locate the crucial `scission\u0027 point at which one nucleus fragments into two, and to identify the precursors to scission. The Joint Contour Net (JCN) has recently been proposed as a new data structure for the topological analysis of multivariate scalar fields, analogous to the contour tree for univariate fields. This paper reports the analysis of DFT simulations using the JCN, the first application of the JCN technique to real data. It makes three contributions to visualization: (i) a set of practical methods for visualizing the JCN, (ii) new insight into the detection of nuclear scission, and (iii) an analysis of aesthetic criteria to drive further work on representing the JCN."}, {"color": "gray", "id": 822, "label": 822, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 822 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.288\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: David Trimm;Penny Rheingans;Marie desJardins; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing Student Histories Using Clustering and Composition; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While intuitive time-series visualizations exist for common datasets, student course history data is difficult to represent using traditional visualization techniques due its concurrent nature. A visual composition process is developed and applied to reveal trends across various groupings. By working closely with educators, analytic strategies and techniques are developed to leverage the visualization composition to reveal unknown trends in the data. Furthermore, clustering algorithms are developed to group common course-grade histories for further analysis. Lastly, variations of the composition process are implemented to reveal subtle differences in the underlying data. These analytic tools and techniques enabled educators to confirm expected trends and to discover new ones."}, {"color": "gray", "id": 825, "label": 825, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 825 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400484\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Magdalena Jankowska;Vlado Ke\u0161elj;Evangelos Milios; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Relative N-gram signatures: Document visualization at the level of character N-grams; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The Common N-Gram (CNG) classifier is a text classification algorithm based on the comparison of frequencies of character n-grams (strings of characters of length n) that are the most common in the considered documents and classes of documents. We present a text analytic visualization system that employs the CNG approach for text classification and uses the differences in frequency values of common n-grams in order to visually compare documents at the sub-word level. The visualization method provides both an insight into n-gram characteristics of documents or classes of documents and a visual interpretation of the workings of the CNG classifier."}, {"color": "gray", "id": 826, "label": 826, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 826 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400485\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wenwen Dou;Xiaoyu Wang;Drew Skau;William Ribarsky;Michelle X. Zhou; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LeadLine: Interactive visual analysis of text data through event identification and exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Text data such as online news and microblogs bear valuable insights regarding important events and responses to such events. Events are inherently temporal, evolving over time. Existing visual text analysis systems have provided temporal views of changes based on topical themes extracted from text data. But few have associated topical themes with events that cause the changes. In this paper, we propose an interactive visual analytics system, LeadLine, to automatically identify meaningful events in news and social media data and support exploration of the events. To characterize events, LeadLine integrates topic modeling, event detection, and named entity recognition techniques to automatically extract information regarding the investigative 4 Ws: who, what, when, and where for each event. To further support analysis of the text corpora through events, LeadLine allows users to interactively examine meaningful events using the 4 Ws to develop an understanding of how and why. Through representing large-scale text corpora in the form of meaningful events, LeadLine provides a concise summary of the corpora. LeadLine also supports the construction of simple narratives through the exploration of events. To demonstrate the efficacy of LeadLine in identifying events and supporting exploration, two case studies were conducted using news and social media data."}, {"color": "gray", "id": 830, "label": 830, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 830 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400489\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Elisa Portes dos Santos Amorim;Emilio Vital Brazil;Joel Daniels;Paulo Joia;Luis Gustavo Nonato;Mario Costa Sousa; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: iLAMP: Exploring high-dimensional spacing through backward multidimensional projection; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Ever improving computing power and technological advances are greatly augmenting data collection and scientific observation. This has directly contributed to increased data complexity and dimensionality, motivating research of exploration techniques for multidimensional data. Consequently, a recent influx of work dedicated to techniques and tools that aid in understanding multidimensional datasets can be observed in many research fields, including biology, engineering, physics and scientific computing. While the effectiveness of existing techniques to analyze the structure and relationships of multidimensional data varies greatly, few techniques provide flexible mechanisms to simultaneously visualize and actively explore high-dimensional spaces. In this paper, we present an inverse linear affine multidimensional projection, coined iLAMP, that enables a novel interactive exploration technique for multidimensional data. iLAMP operates in reverse to traditional projection methods by mapping low-dimensional information into a high-dimensional space. This allows users to extrapolate instances of a multidimensional dataset while exploring a projection of the data to the planar domain. We present experimental results that validate iLAMP, measuring the quality and coherence of the extrapolated data; as well as demonstrate the utility of iLAMP to hypothesize the unexplored regions of a high-dimensional space."}, {"color": "gray", "id": 831, "label": 831, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 831 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400490\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Anushka Anand;Leland Wilkinson;Tuan Nhon Dang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual pattern discovery using random projections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An essential element of exploratory data analysis is the use of revealing low-dimensional projections of high-dimensional data. Projection Pursuit has been an effective method for finding interesting low-dimensional projections of multidimensional spaces by optimizing a score function called a projection pursuit index. However, the technique is not scalable to high-dimensional spaces. Here, we introduce a novel method for discovering noteworthy views of high-dimensional data spaces by using binning and random projections. We define score functions, akin to projection pursuit indices, that characterize visual patterns of the low-dimensional projections that constitute feature subspaces. We also describe an analytic, multivariate visualization platform based on this algorithm that is scalable to extremely large problems."}, {"color": "gray", "id": 832, "label": 832, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 832 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400491\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Abish Malik;Ross Maciejewski;Niklas Elmqvist;Yun Jang;David S. Ebert;Whitney Huang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A correlative analysis process in a visual analytics environment; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Finding patterns and trends in spatial and temporal datasets has been a long studied problem in statistics and different domains of science. This paper presents a visual analytics approach for the interactive exploration and analysis of spatiotemporal correlations among multivariate datasets. Our approach enables users to discover correlations and explore potentially causal or predictive links at different spatiotemporal aggregation levels among the datasets, and allows them to understand the underlying statistical foundations that precede the analysis. Our technique utilizes the Pearson\u0027s product-moment correlation coefficient and factors in the lead or lag between different datasets to detect trends and periodic patterns amongst them."}, {"color": "gray", "id": 836, "label": 836, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 836 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400530\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ravikiran Vadlapudi;Maryam Siahbani;Anoop Sarkar;John Dill; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LensingWikipedia: Parsing text for the interactive visualization of human history; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Extracting information from text is challenging. Most current practices treat text as a bag of words or word clusters, ignoring valuable linguistic information. Leveraging this linguistic information, we propose a novel approach to visualize textual information. The novelty lies in using state-of-the-art Natural Language Processing (NLP) tools to automatically annotate text which provides a basis for new and powerful interactive visualizations. Using NLP tools, we built a web-based interactive visual browser for human history articles from Wikipedia."}, {"color": "gray", "id": 838, "label": 838, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 838 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400532\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jay Takle;Deborah Silver;Katrin Heitmann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A case study: Tracking and visualizing the evolution of dark matter halos and groups of satellite halos in cosmology simulations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this poster, we track the evolution of cosmic structures and higher level host structures in cosmological simulation as they interact with each other. The structures found in these simulations are made up of groups of dark matter tracer particles called satellite halos and groups of satellite halos called host halos. We implement a multilevel tracking model to track dark matter tracer particles, satellite halos and host halos to understand their behaviour and show how the different structures are formed over time. We also represent the evolution of halos in the form of merger trees for detailed analysis by cosmologists."}, {"color": "gray", "id": 846, "label": 846, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 846 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400540\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lane Harrison;Remco Chang;Aidong Lu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploring the impact of emotion on visual judgement; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Existing research suggests that individual personality differences can influence performance with visualizations. In addition to stable traits such as locus of control, research in psychology has found that temporary changes in affect (emotion) can significantly impact individual performance on cognitive tasks. We examine the relationship between fundamental visual judgement tasks and affect through a crowdsourced user study that combines affective-priming techniques from psychology with longstanding graphical perception experiments. Our results suggest that affective-priming can significantly influence accuracy in visual judgements, and that some chart types may be more affected than others."}, {"color": "gray", "id": 848, "label": 848, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 848 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400542\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hua Guo;Diem Tran;David H. Laidlaw; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Incorporating GOMS analysis into the design of an EEG data visual analysis tool; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a case study where we incorporate GOMS (Goals, Operators, Methods, and Selectors) [2] task analysis into the design process of a visual analysis tool. We performed GOMS analysis on an Electroencephalography (EEG) analyst\u0027s current data analysis strategy to identify important user tasks and unnecessary user actions in his current workflow. We then designed an EEG data visual analysis tool based on the GOMS analysis result. Evaluation results show that the tool we have developed, EEGVis, allows the user to analyze EEG data with reduced subjective cognitive load, faster speed and increased confidence in the analysis quality. The positive evaluation results suggest that our design process demonstrates an effective application of GOMS analysis to discover opportunities for designing better tools to support the user\u0027s visual analysis process."}, {"color": "gray", "id": 849, "label": 849, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 849 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400543\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tera Marie Green;Brian Fisher; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Using translational science in visual analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce translational science, a research discipline from medicine, and show how adapting it for visual analytics can improve the design and evaluation of visual analytics interfaces. Translational science \u201ctranslates\u201d knowledge from the lab to the real-world to \u201cground truth\u201d by incorporating a 3 phase program of research. Phase 1 \u0026amp; 2 include protocols for research in the lab and field and Phase 3 focuses on dissemination and documentation. We discuss these phases and how they may be applied to visual analytics research."}, {"color": "gray", "id": 854, "label": 854, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 854 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400548\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ian Bowman;Shantanu H. Joshi;Vaughan Greer;John Darrell Van Horn; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Feature-similarity visualization of MRI cortical surface data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an analytics-based framework for simultaneous visualization of large surface data collections arising in clinical neuroimaging studies. Termed Informatics Visualization for Neuroimaging (INVIZIAN), this framework allows the visualization of both cortical surfaces characteristics and feature relatedness in unison. It also uses dimension reduction methods to derive new coordinate systems using a Jensen-Shannon divergence metric for positioning cortical surfaces in a metric space such that the proximity in location is proportional to neuroanatomical similarity. Feature data such as thickness and volume are colored on the cortical surfaces and used to display both subject-specific feature values and global trends within the population. Additionally, a query-based framework allows the neuroscience researcher to investigate probable correlations between neuroanatomical and subject patient attribute values such as age and diagnosis."}, {"color": "gray", "id": 855, "label": 855, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 855 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400549\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Behrisch;James Davey;Tobias Schreck;Daniel Keim;J\u00f6rn Kohlhammer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Matrix-based visual correlation analysis on large timeseries data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In recent years, the quantity of time series data generated in a wide variety of domains grown consistently. Thus, it is difficult for analysts to process and understand this overwhelming amount of data. In the specific case of time series data another problem arises: time series can be highly interrelated. This problem becomes even more challenging when a set of parameters influences the progression of a time series. However, while most visual analysis techniques support the analysis of short time periods, e.g. one day or one week, they fail to visualize large-scale time series, ranging over one year or more. In our approach we present a time series matrix visualization that tackles this problem. Its primary advantages are that it scales to a large number of time series with different start and end points and allows for the visual comparison / correlation analysis of a set of influencing factors. To evaluate our approach, we applied our technique to a real-world data set, showing the impact of local weather conditions on the efficiency of photovoltaic power plants."}, {"color": "gray", "id": 857, "label": 857, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 857 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400551\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Marco Angelini;Nicola Ferro;Guido Granato;Guiseppe Santucci;Gianmaria Silvello; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Information retrieval failure analysis: Visual analytics as a support for interactive \"what-if\" investigation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This poster provides an analytical model for examining performances of IR systems, based on the discounted cumulative gain family of metrics, and visualization for interacting and exploring the performances of the system under examination. Moreover, we propose machine learning approach to learn the ranking model of the examined system in order to be able to conduct a \u201cwhat-if\u201d analysis and visually explore what can happen if you adopt a given solution before having to actually implement it."}, {"color": "gray", "id": 859, "label": 859, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 859 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400553\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: T. von Landesberger;Sebastian Bremm;Natalia Andrienko;Gennady Andrienko;M\u00e1ria Teku\u0161ov\u00e1; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analytics methods for categoric spatio-temporal data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We focus on visual analysis of space- and time-referenced categorical data, which describe possible states of spatial (geographical) objects or locations and their changes over time. The analysis of these data is difficult as there are only limited possibilities to analyze the three aspects (location, time and category) simultaneously. We present a new approach which interactively combines (a) visualization of categorical changes over time; (b) various spatial data displays; (c) computational techniques for task-oriented selection of time steps. They provide an expressive visualization with regard to either the overall evolution over time or unusual changes. We apply our approach on two use cases demonstrating its usefulness for a wide variety of tasks. We analyze data from movement tracking and meteorologic areas. Using our approach, expected events could be detected and new insights were gained."}, {"color": "gray", "id": 860, "label": 860, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 860 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400554\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Leishi Zhang;Andreas Stoffel;Michael Behrisch;Sebastian Mittelstadt;Tobias Schreck;Ren\u00e9 Pompl;Stefan Weber;Holger Last;Daniel Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analytics for the big data era---A comparative review of state-of-the-art commercial systems; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics (VA) system development started in academic research institutions where novel visualization techniques and open source toolkits were developed. Simultaneously, small software companies, sometimes spin-offs from academic research institutions, built solutions for specific application domains. In recent years we observed the following trend: some small VA companies grew exponentially; at the same time some big software vendors such as IBM and SAP started to acquire successful VA companies and integrated the acquired VA components into their existing frameworks. Generally the application domains of VA systems have broadened substantially. This phenomenon is driven by the generation of more and more data of high volume and complexity, which leads to an increasing demand for VA solutions from many application domains. In this paper we survey a selection of state-of-the-art commercial VA frameworks, complementary to an existing survey on open source VA tools. From the survey results we identify several improvement opportunities as future research directions."}, {"color": "gray", "id": 861, "label": 861, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 861 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400555\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Gabriel Mistelbauer;Arnold K\u00f6chl;Rudiger Schernthaner;Ivan Baclija;R\u00fcdiger Schernthaner;Stefan Bruckner;Milos Sramek;Meister Eduard Gr\u00f6ller; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Smart super views---A knowledge-assisted interface for medical visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Due to the ever growing volume of acquired data and information, users have to be constantly aware of the methods for their exploration and for interaction. Of these, not each might be applicable to the data at hand or might reveal the desired result. Owing to this, innovations may be used inappropriately and users may become skeptical. In this paper we propose a knowledge-assisted interface for medical visualization, which reduces the necessary effort to use new visualization methods, by providing only the most relevant ones in a smart way. Consequently, we are able to expand such a system with innovations without the users to worry about when, where, and especially how they may or should use them. We present an application of our system in the medical domain and give qualitative feedback from domain experts."}, {"color": "gray", "id": 862, "label": 862, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 862 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400556\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Harald Piringer;Matthias Buchetics;Rudolf Benedik; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: AlVis: Situation awareness in the surveillance of road tunnels; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In the surveillance of road tunnels, video data plays an important role for a detailed inspection and as an input to systems for an automated detection of incidents. In disaster scenarios like major accidents, however, the increased amount of detected incidents may lead to situations where human operators lose a sense of the overall meaning of that data, a problem commonly known as a lack of situation awareness. The primary contribution of this paper is a design study of AlVis, a system designed to increase situation awareness in the surveillance of road tunnels. The design of AlVis is based on a simplified tunnel model which enables an overview of the spatiotemporal development of scenarios in real-time. The visualization explicitly represents the present state, the history, and predictions of potential future developments. Concepts for situation-sensitive prioritization of information ensure scalability from normal operation to major disaster scenarios. The visualization enables an intuitive access to live and historic video for any point in time and space. We illustrate AlVis by means of a scenario and report qualitative feedback by tunnel experts and operators. This feedback suggests that AlVis is suitable to save time in recognizing dangerous situations and helps to maintain an overview in complex disaster scenarios."}, {"color": "gray", "id": 863, "label": 863, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 863 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400557\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Junghoon Chae;Dennis Thom;Harald Bosch;Yun Jang;Ross Maciejewski;David S. Ebert;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Spatiotemporal social media analytics for abnormal event detection and examination using seasonal-trend decomposition; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recent advances in technology have enabled social media services to support space-time indexed data, and internet users from all over the world have created a large volume of time-stamped, geo-located data. Such spatiotemporal data has immense value for increasing situational awareness of local events, providing insights for investigations and understanding the extent of incidents, their severity, and consequences, as well as their time-evolving nature. In analyzing social media data, researchers have mainly focused on finding temporal trends according to volume-based importance. Hence, a relatively small volume of relevant messages may easily be obscured by a huge data set indicating normal situations. In this paper, we present a visual analytics approach that provides users with scalable and interactive social media data analysis and visualization including the exploration and examination of abnormal topics and events within various social media data sources, such as Twitter, Flickr and YouTube. In order to find and understand abnormal events, the analyst can first extract major topics from a set of selected messages and rank them probabilistically using Latent Dirichlet Allocation. He can then apply seasonal trend decomposition together with traditional control chart methods to find unusual peaks and outliers within topic time series. Our case studies show that situational awareness can be improved by incorporating the anomaly and trend examination techniques into a highly interactive visual analysis process."}, {"color": "gray", "id": 864, "label": 864, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 864 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400558\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Liang Gou;Xiaolong Zhang;Airong Luo;Patricia F. Anderson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SocialNetSense: Supporting sensemaking of social and structural features in networks with interactive visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Increasingly, social network datasets contain social attribute information about actors and their relationship. Analyzing such network with social attributes requires making sense of not only its structural features, but also the relationship between social features in attributes and network structures. Existing social network analysis tools are usually weak in supporting complex analytical tasks involving both structural and social features, and often overlook users\u0027 needs for sensemaking tools that help to gather, synthesize, and organize information of these features. To address these challenges, we propose a sensemaking framework of social-network visual analytics in this paper. This framework considers both bottom-up processes, which are about constructing new understandings based on collected information, and top-down processes, which concern using prior knowledge to guide information collection, in analyzing social networks from both social and structural perspectives. The framework also emphasizes the externalization of sensemaking processes through interactive visualization. Guided by the framework, we develop a system, SocialNetSense, to support the sensemaking in visual analytics of social networks with social attributes. The example of using our system to analyze a scholar collaboration network shows that our approach can help users gain insight into social networks both structurally and socially, and enhance their process awareness in visual analytics."}, {"color": "gray", "id": 866, "label": 866, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 866 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400560\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Patrick Butler;Prithwish Chakraborty;Naren Ramakrishan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The Deshredder: A visual analytic approach to reconstructing shredded documents; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Reconstruction of shredded documents remains a significant challenge. Creating a better document reconstruction system enables not just recovery of information accidentally lost but also understanding our limitations against adversaries\u0027 attempts to gain access to information. Existing approaches to reconstructing shredded documents adopt either a predominantly manual (e.g., crowd-sourcing) or a near automatic approach. We describe Deshredder, a visual analytic approach that scales well and effectively incorporates user input to direct the reconstruction process. Deshredder represents shredded pieces as time series and uses nearest neighbor matching techniques that enable matching both the contours of shredded pieces as well as the content of shreds themselves. More importantly, Deshred-der\u0027s interface support visual analytics through user interaction with similarity matrices as well as higher level assembly through more complex stitching functions. We identify a functional task taxonomy leading to design considerations for constructing deshredding solutions, and describe how Deshredder applies to problems from the DARPA Shredder Challenge through expert evaluations."}, {"color": "gray", "id": 871, "label": 871, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 871 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.123\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wei-Hsien Hsu;Yubo Zhang;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Multi-Criteria Approach to Camera Motion Design for Volume Data Animation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an integrated camera motion design and path generation system for building volume data animations. Creating animations is an essential task in presenting complex scientific visualizations. Existing visualization systems use an established animation function based on keyframes selected by the user. This approach is limited in providing the optimal in-between views of the data. Alternatively, computer graphics and virtual reality camera motion planning is frequently focused on collision free movement in a virtual walkthrough. For semi-transparent, fuzzy, or blobby volume data the collision free objective becomes insufficient. Here, we provide a set of essential criteria focused on computing camera paths to establish effective animations of volume data. Our dynamic multi-criteria solver coupled with a force-directed routing algorithm enables rapid generation of camera paths. Once users review the resulting animation and evaluate the camera motion, they are able to determine how each criterion impacts path generation. In this paper, we demonstrate how incorporating this animation approach with an interactive volume visualization system reduces the effort in creating context-aware and coherent animations. This frees the user to focus on visualization tasks with the objective of gaining additional insight from the volume data."}, {"color": "gray", "id": 872, "label": 872, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 872 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.124\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Matthew Brehmer;Tamara Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Multi-Level Typology of Abstract Visualization Tasks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The considerable previous work characterizing visualization usage has focused on low-level tasks or interactions and high-level tasks, leaving a gap between them that is not addressed. This gap leads to a lack of distinction between the ends and means of a task, limiting the potential for rigorous analysis. We contribute a multi-level typology of visualization tasks to address this gap, distinguishing why and how a visualization task is performed, as well as what the task inputs and outputs are. Our typology allows complex
