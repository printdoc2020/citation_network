s generation process. In this paper, we present a visual analytics framework for event cueing using media data. As discourse develops over time, our framework applies a time series intervention model which tests to see if the level of framing is different before or after a given date. If the model indicates that the times before and after are statistically significantly different, this cues an analyst to explore related datasets to help enhance their understanding of what (if any) events may have triggered these changes in discourse. Our framework consists of entity extraction and sentiment analysis as lenses for data exploration and uses two different models for intervention analysis. To demonstrate the usage of our framework, we present a case study on exploring potential relationships between climate change framing and conflicts in Africa."}, {"color": "gray", "id": 1217, "label": 1217, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1217 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467992\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Paolo Simonetto;Daniel Archambault;Carlos Scheidegger; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Simple Approach for Boundary Improvement of Euler Diagrams; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: General methods for drawing Euler diagrams tend to generate irregular polygons. Yet, empirical evidence indicates that smoother contours make these diagrams easier to read. In this paper, we present a simple method to smooth the boundaries of any Euler diagram drawing. When refining the diagram, the method must ensure that set elements remain inside their appropriate boundaries and that no region is removed or created in the diagram. Our approach uses a force system that improves the diagram while at the same time ensuring its topological structure does not change. We demonstrate the effectiveness of the approach through case studies and quantitative evaluations."}, {"color": "gray", "id": 1218, "label": 1218, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1218 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2468011\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Johannes Sorger;Thomas Ortner;Christian Luksch;Michael Schw\u00e4rzler;Eduard Gr\u00f6ller;Harald Piringer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LiteVis: Integrated Visualization for Simulation-Based Decision Support in Lighting Design; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: State-of-the-art lighting design is based on physically accurate lighting simulations of scenes such as offices. The simulation results support lighting designers in the creation of lighting configurations, which must meet contradicting customer objectives regarding quality and price while conforming to industry standards. However, current tools for lighting design impede rapid feedback cycles. On the one side, they decouple analysis and simulation specification. On the other side, they lack capabilities for a detailed comparison of multiple configurations. The primary contribution of this paper is a design study of LiteVis, a system for efficient decision support in lighting design. LiteVis tightly integrates global illumination-based lighting simulation, a spatial representation of the scene, and non-spatial visualizations of parameters and result indicators. This enables an efficient iterative cycle of simulation parametrization and analysis. Specifically, a novel visualization supports decision making by ranking simulated lighting configurations with regard to a weight-based prioritization of objectives that considers both spatial and non-spatial characteristics. In the spatial domain, novel concepts support a detailed comparison of illumination scenarios. We demonstrate LiteVis using a real-world use case and report qualitative feedback of lighting designers. This feedback indicates that LiteVis successfully supports lighting designers to achieve key tasks more efficiently and with greater certainty."}, {"color": "gray", "id": 1221, "label": 1221, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1221 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2468091\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kuno Kurzhals;Marcel Hlawatsch;Florian Heimerl;Michael Burch;Thomas Ertl;Daniel Weiskopf; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Gaze Stripes: Image-Based Visualization of Eye Tracking Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a new visualization approach for displaying eye tracking data from multiple participants. We aim to show the spatio-temporal data of the gaze points in the context of the underlying image or video stimulus without occlusion. Our technique, denoted as gaze stripes, does not require the explicit definition of areas of interest but directly uses the image data around the gaze points, similar to thumbnails for images. A gaze stripe consists of a sequence of such gaze point images, oriented along a horizontal timeline. By displaying multiple aligned gaze stripes, it is possible to analyze and compare the viewing behavior of the participants over time. Since the analysis is carried out directly on the image data, expensive post-processing or manual annotation are not required. Therefore, not only patterns and outliers in the participants\u0027 scanpaths can be detected, but the context of the stimulus is available as well. Furthermore, our approach is especially well suited for dynamic stimuli due to the non-aggregated temporal mapping. Complementary views, i.e., markers, notes, screenshots, histograms, and results from automatic clustering, can be added to the visualization to display analysis results. We illustrate the usefulness of our technique on static and dynamic stimuli. Furthermore, we discuss the limitations and scalability of our approach in comparison to established visualization techniques."}, {"color": "gray", "id": 1222, "label": 1222, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1222 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2468093\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lihua Hao;Christopher G. Healey;Steffen A. Bass; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Effective Visualization of Temporal Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An ensemble is a collection of related datasets, called members, built from a series of runs of a simulation or an experiment. Ensembles are large, temporal, multidimensional, and multivariate, making them difficult to analyze. Another important challenge is visualizing ensembles that vary both in space and time. Initial visualization techniques displayed ensembles with a small number of members, or presented an overview of an entire ensemble, but without potentially important details. Recently, researchers have suggested combining these two directions, allowing users to choose subsets of members to visualization. This manual selection process places the burden on the user to identify which members to explore. We first introduce a static ensemble visualization system that automatically helps users locate interesting subsets of members to visualize. We next extend the system to support analysis and visualization of temporal ensembles. We employ 3D shape comparison, cluster tree visualization, and glyph based visualization to represent different levels of detail within an ensemble. This strategy is used to provide two approaches for temporal ensemble analysis: (1) segment based ensemble analysis, to capture important shape transition time-steps, clusters groups of similar members, and identify common shape changes over time across multiple members; and (2) time-step based ensemble analysis, which assumes ensemble members are aligned in time by combining similar shapes at common time-steps. Both approaches enable users to interactively visualize and analyze a temporal ensemble from different perspectives at different levels of detail. We demonstrate our techniques on an ensemble studying matter transition from hadronic gas to quark-gluon plasma during gold-on-gold particle collisions."}, {"color": "gray", "id": 1223, "label": 1223, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1223 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2468111\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tatiana von Landesberger;Felix Brodkorb;Philipp Roskosch;Natalia Andrienko;Gennady Andrienko;Andreas Kerren; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MobilityGraphs: Visual Analysis of Mass Mobility Dynamics via Spatio-Temporal Graphs and Clustering; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Learning more about people mobility is an important task for official decision makers and urban planners. Mobility data sets characterize the variation of the presence of people in different places over time as well as movements (or flows) of people between the places. The analysis of mobility data is challenging due to the need to analyze and compare spatial situations (i.e., presence and flows of people at certain time moments) and to gain an understanding of the spatio-temporal changes (variations of situations over time). Traditional flow visualizations usually fail due to massive clutter. Modern approaches offer limited support for investigating the complex variation of the movements over longer time periods. We propose a visual analytics methodology that solves these issues by combined spatial and temporal simplifications. We have developed a graph-based method, called MobilityGraphs, which reveals movement patterns that were occluded in flow maps. Our method enables the visual representation of the spatio-temporal variation of movements for long time series of spatial situations originally containing a large number of intersecting flows. The interactive system supports data exploration from various perspectives and at various levels of detail by interactive setting of clustering parameters. The feasibility our approach was tested on aggregated mobility data derived from a set of geolocated Twitter posts within the Greater London city area and mobile phone call data records in Abidjan, Ivory Coast. We could show that MobilityGraphs support the identification of regular daily and weekly movement patterns of resident population."}, {"color": "gray", "id": 1224, "label": 1224, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1224 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2468151\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yanhong Wu;Naveen Pitipornvivat;Jian Zhao;Sixiao Yang;Guowei Huang;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: egoSlider: Visual Analysis of Egocentric Network Evolution; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Ego-network, which represents relationships between a specific individual, i.e., the ego, and people connected to it, i.e., alters, is a critical target to study in social network analysis. Evolutionary patterns of ego-networks along time provide huge insights to many domains such as sociology, anthropology, and psychology. However, the analysis of dynamic ego-networks remains challenging due to its complicated time-varying graph structures, for example: alters come and leave, ties grow stronger and fade away, and alter communities merge and split. Most of the existing dynamic graph visualization techniques mainly focus on topological changes of the entire network, which is not adequate for egocentric analytical tasks. In this paper, we present egoSlider, a visual analysis system for exploring and comparing dynamic ego-networks. egoSlider provides a holistic picture of the data through multiple interactively coordinated views, revealing ego-network evolutionary patterns at three different layers: a macroscopic level for summarizing the entire ego-network data, a mesoscopic level for overviewing specific individuals\u0027 ego-network evolutions, and a microscopic level for displaying detailed temporal information of egos and their alters. We demonstrate the effectiveness of egoSlider with a usage scenario with the DBLP publication records. Also, a controlled user study indicates that in general egoSlider outperforms a baseline visualization of dynamic networks for completing egocentric analytical tasks."}, {"color": "gray", "id": 1226, "label": 1226, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1226 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2468292\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sujin Jang;Niklas Elmqvist;Karthik Ramani; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MotionFlow: Visual Abstraction and Aggregation of Sequential Patterns in Human Motion Tracking Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Pattern analysis of human motions, which is useful in many research areas, requires understanding and comparison of different styles of motion patterns. However, working with human motion tracking data to support such analysis poses great challenges. In this paper, we propose MotionFlow, a visual analytics system that provides an effective overview of various motion patterns based on an interactive flow visualization. This visualization formulates a motion sequence as transitions between static poses, and aggregates these sequences into a tree diagram to construct a set of motion patterns. The system also allows the users to directly reflect the context of data and their perception of pose similarities in generating representative pose states. We provide local and global controls over the partition-based clustering process. To support the users in organizing unstructured motion data into pattern groups, we designed a set of interactions that enables searching for similar motion sequences from the data, detailed exploration of data subsets, and creating and modifying the group of motion patterns. To evaluate the usability of MotionFlow, we conducted a user study with six researchers with expertise in gesture-based interaction design. They used MotionFlow to explore and organize unstructured motion tracking data. Results show that the researchers were able to easily learn how to use MotionFlow, and the system effectively supported their pattern analysis activities, including leveraging their perception and domain knowledge."}, {"color": "gray", "id": 1227, "label": 1227, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1227 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2469125\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Susan VanderPlas;Heike Hofmann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Spatial Reasoning and Data Displays; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Graphics convey numerical information very efficiently, but rely on a different set of mental processes than tabular displays. Here, we present a study relating demographic characteristics and visual skills to perception of graphical lineups. We conclude that lineups are essentially a classification test in a visual domain, and that performance on the lineup protocol is associated with general aptitude, rather than specific tasks such as card rotation and spatial manipulation. We also examine the possibility that specific graphical tasks may be associated with certain visual skills and conclude that more research is necessary to understand which visual skills are required in order to understand certain plot types."}, {"color": "gray", "id": 1229, "label": 1229, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1229 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347625\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kristin Cook;Nick Cramer;David Israel;Michael Wolverton;Joe Bruce;Russ Burtner;Alex Endert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Mixed-initiative visual analytics using task-driven recommendations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual data analysis is composed of a collection of cognitive actions and tasks to decompose, internalize, and recombine data to produce knowledge and insight. Visual analytic tools provide interactive visual interfaces to data to support discovery and sensemaking tasks, including forming hypotheses, asking questions, and evaluating and organizing evidence. Myriad analytic models can be incorporated into visual analytic systems at the cost of increasing complexity in the analytic discourse between user and system. Techniques exist to increase the usability of interacting with analytic models, such as inferring data models from user interactions to steer the underlying models of the system via semantic interaction, shielding users from having to do so explicitly. Such approaches are often also referred to as mixed-initiative systems. Sensemaking researchers have called for development of tools that facilitate analytic sensemaking through a combination of human and automated activities. However, design guidelines do not exist for mixed-initiative visual analytic systems to support iterative sensemaking. In this paper, we present candidate design guidelines and introduce the Active Data Environment (ADE) prototype, a spatial workspace supporting the analytic process via task recommendations invoked by inferences about user interactions within the workspace. ADE recommends data and relationships based on a task model, enabling users to co-reason with the system about their data in a single, spatial workspace. This paper provides an illustrative use case, a technical description of ADE, and a discussion of the strengths and limitations of the approach."}, {"color": "gray", "id": 1230, "label": 1230, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1230 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347626\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Chris Bryan;Xue Wu;Susan Mniszewski;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Integrating predictive analytics into a spatiotemporal epidemic simulation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The Epidemic Simulation System (EpiSimS) is a scalable, complex modeling tool for analyzing disease within the United States. Due to its high input dimensionality, time requirements, and resource constraints, simulating over the entire parameter space is unfeasible. One solution is to take a granular sampling of the input space and use simpler predictive models (emulators) in between. The quality of the implemented emulator depends on many factors: robustness, sophistication, configuration, and suitability to the input data. Visual analytics can be leveraged to provide guidance and understanding of these things to the user. In this paper, we have implemented a novel interface and workflow for emulator building and use. We introduce a workflow to build emulators, make predictions, and then analyze the results. Our prediction process first predicts temporal time series, and uses these to derive predicted spatial densities. Integrated into the EpiSimS framework, we target users who are non-experts at statistical modeling. This approach allows for a high level of analysis into the state of the built emulators and their resultant predictions. We present our workflow, models, the associated system, and evaluate the overall utility with feedback from EpiSimS scientists."}, {"color": "gray", "id": 1236, "label": 1236, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1236 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347632\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Qingsong Liu;Yifan Hu;Lei Shi;Xinzhu Mu;Yutao Zhang;Jie Tang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: EgoNetCloud: Event-based egocentric dynamic network visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Event-based egocentric dynamic networks are an important class of networks widely seen in many domains. In this paper, we present a visual analytics approach for these networks by combining data-driven network simplifications with a novel visualization design - EgoNetCloud. In particular, an integrated data processing pipeline is proposed to prune, compress and filter the networks into smaller but salient abstractions. To accommodate the simplified network into the visual design, we introduce a constrained graph layout algorithm on the dynamic network. Through a real-life case study as well as conversations with the domain expert, we demonstrate the effectiveness of the EgoNetCloud design and system in completing analysis tasks on event-based dynamic networks. The user study comparing EgoNetCloud with a working system on academic search confirms the effectiveness and convenience of our visual analytics based approach."}, {"color": "gray", "id": 1237, "label": 1237, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1237 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347633\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Quan Li;Peng Xu;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: FPSSeer: Visual analysis of game frame rate data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The rate at which frames are rendered in a computer game directly influences both game playability and enjoyability. Players frequently have to deal with the trade-off between high frame rates and good resolution. Analyzing patterns in frame rate data and their correlation with the overall game performance is important in designing games (e.g., graphic card/display setting suggestion and game performance measurement). However, this task is challenging because game frame rates vary both temporally and spatially. In addition, players may adjust their display settings based on their gaming experience and hardware conditions, which further contributes to the unpredictability of frame rates. In this paper, we present a comprehensive visual analytics system FPSSeer, to help game designers gain insight into frame rate data. Our system consists of four major views: 1) a frame rate view to show the overall distribution in a geographic scale, 2) a grid view to show the frame rate distribution and grid element clusters based on their similarity, 3) a FootRiver view to reveal the temporal patterns in game condition changes and potential spatiotemporal correlations, and 4) a comparison view to evaluate game performance discrepancy under different game tests. The real-world case studies demonstrate the effectiveness of our system. The system has been applied to an online commercial game to monitor its performance and to provide feedbacks to designers and developers."}, {"color": "gray", "id": 1238, "label": 1238, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1238 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347634\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mihaela Jarema;Ismail Demir;Johannes Kehrer;R\u00fcdiger Westermann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Comparative visual analysis of vector field ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a new visual analysis approach to support the comparative exploration of 2D vector-valued ensemble fields. Our approach enables the user to quickly identify the most similar groups of ensemble members, as well as the locations where the variation among the members is high. We further provide means to visualize the main features of the potentially multimodal directional distributions at user-selected locations. For this purpose, directional data is modelled using mixtures of probability density functions (pdfs), which allows us to characterize and classify complex distributions with relatively few parameters. The resulting mixture models are used to determine the degree of similarity between ensemble members, and to construct glyphs showing the direction, spread, and strength of the principal modes of the directional distributions. We also propose several similarity measures, based on which we compute pairwise member similarities in the spatial domain and form clusters of similar members. The hierarchical clustering is shown using dendrograms and similarity matrices, which can be used to select particular members and visualize their variations. A user interface providing multiple linked views enables the simultaneous visualization of aggregated global and detailed local variations, as well as the selection of members for a detailed comparison."}, {"color": "gray", "id": 1243, "label": 1243, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1243 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347672\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M. B\u00f6gl;P. Filzmoser;T. Gschwandtner;S. Miksch;W. Aigner;A. Rind;T. Lammarsch; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visually and statistically guided imputation of missing values in univariate seasonal time series; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Missing values are a problem in many real world applications, for example failing sensor measurements. For further analysis these missing values need to be imputed. Thus, imputation of such missing values is important in a wide range of applications. We propose a visually and statistically guided imputation approach, that allows applying different imputation techniques to estimate the missing values as well as evaluating and fine tuning the imputation by visual guidance. In our approach we include additional visual information about uncertainty and employ the cyclic structure of time inherent in the data. Including this cyclic structure enables visually judging the adequateness of the estimated values with respect to the uncertainty/error boundaries and according to the patterns of the neighbouring time points in linear and cyclic (e.g., the months of the year) time."}, {"color": "gray", "id": 1245, "label": 1245, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1245 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347674\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kristin A. Cook;Jean Scholtz;Mark A. Whiting; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A software developer\u0027s guide to informal evaluation of Visual Analytics environments using VAST Challenge information; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The VAST Challenge has been a popular venue for academic and industry participants for over ten years. Many participants comment that the majority of their time in preparing VAST Challenge entries is discovering elements in their software environments that need to be redesigned in order to solve the given task. Fortunately, there is no need to wait until the VAST Challenge is announced to test out software systems. The Visual Analytics Benchmark Repository contains all past VAST Challenge tasks, data, solutions and submissions. In this poster we describe how developers can perform informal evaluations of various aspects of their visual analytics environments using VAST Challenge information."}, {"color": "gray", "id": 1246, "label": 1246, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1246 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347675\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Haoling Dong;Siliang Tang;Si Li;Fei Wu;Yueting Zhuang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: HTMVS: Visualizing hierarchical topics and their evolution; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Topic model has been an active research area for many years, it can be used for discovering latent semantics and finding hidden knowledge in unstructured data corpus. In this paper, we investigated the problems in visualizing hierarchical topic and their evolution. The contribution of this paper is threefold, first we explore the static visualization of hierarchical topics using the `nested circle\u0027 layout, and then in order to present the topic evolution over time, we extended a hierarchical topic model and employ topic transformation visualizations to track the arising, splitting and disappearing of certain topics under the dynamic topical hierarchy. Finally, a Hierarchical Topic Model Visualization System (HTMVS) is designed to take advantage of both static and dynamic hierarchical topic visualization."}, {"color": "gray", "id": 1247, "label": 1247, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1247 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347676\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mar\u00eda Luj\u00e1n Ganuza;Florencia Gargiulo;Gabriela Ferracutti;Silvia Castro;Ernesto Bjerg;Eduard Gr\u00f6ller;Kre\u0161imir Matkovi\u0107; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive semi-automatic categorization for spinel group minerals; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Spinel group minerals are excellent indicators of geological environments (tectonic settings). In 2001, Barnes and Roeder defined a set of contours corresponding to compositional fields for spinel group minerals. Geologists typically use this contours to estimate the tectonic environment where a particular spinel composition could have been formed. This task is prone to errors and requires tedious manual comparison of overlapping diagrams. We introduce a semi-automatic, interactive detection of tectonic settings for an arbitrary dataset based on the Barnes and Roeder contours. The new approach integrates the mentioned contours and includes a novel interaction called contour brush. The new methodology is integrated in the Spinel Explorer system and it improves the scientist\u0027s workflow significantly."}, {"color": "gray", "id": 1248, "label": 1248, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1248 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347677\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Masahiko Itoh;Daisaku Yokoyama;Masashi Toyoda;Masaru Kitsuregawa; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A System for visual exploration of caution spots from vehicle recorder data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: It is vital for the transportation industry, which performs most of its work by automobiles, to reduce its accident rate. This paper proposes a 3D visual interaction method for exploring caution areas from large-scale vehicle recorder data. Our method provides (i) a flexible filtering interface for driving operations such as braking or handling operations by various combinations of their attribute values such as velocity and acceleration, and (ii) a 3D visual environment for spatio-temporal exploration of caution areas. The proposed method was able to extract caution areas where some accidents have actually occurred or that are on very narrow roads with bad visibility by using real data given by one of the biggest transportation companies in Japan."}, {"color": "gray", "id": 1249, "label": 1249, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1249 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347678\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Roger A. Leite;Theresia Gschwandtner;Silvia Miksch;Erich Gstrein;Johannes Kuntner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Analytics for fraud detection and monitoring; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: One of the primary concerns of financial institutions is to guarantee security and legitimacy in their services. Being able to detect and avoid fraudulent schemes also enhances the credibility of these institutions. Currently, fraud detection approaches still lack Visual Analytics techniques. We propose a Visual Analytics process that tackles the main challenges in the area of fraud detection."}, {"color": "gray", "id": 1250, "label": 1250, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1250 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347679\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Min Lu;Chufan Lai;Tangzhi Ye;Jie Liang;Xiaoru Yuan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analysis of route choice behaviour based on GPS trajectories; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: There are often multiple routes between regions. Many factors potentially affect driver\u0027s route choice, such as expected time cost, length etc. In this work, we present a visual analysis system to explore driver\u0027s route choice behaviour based on taxi GPS trajectory data. With interactive trajectory filtering, the system constructs feasible routes between regions of interest. Using a rank-based visualization, the attributes of multiple routes are explored and compared. Based on a statistical model, the system supports to verify trajectory-related factors\u0027 impact on route choice behaviour. The effectiveness of the system is demonstrated by applying to real trajectory dataset."}, {"color": "gray", "id": 1251, "label": 1251, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1251 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347680\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Miriam Perkins;Yanlai Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Using visualization and analysis with efficient dimension Reduction to determine underlying factors in hospital inpatient procedure costs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The Centers for Medicare and Medicaid Services (CMS) has made public a data set showing what hospitals charged and what Medicare paid for the one hundred most common inpatient stays. Here we present the application of Reduced Basis Decomposition (RBD), an efficient novel dimension reduction algorithm for data processing, to the CMS data. This was paired with a comparative visual exploration of the results when put into context with characteristics of the hospitals and marketplaces in which they operate. We used Weave Analyst, a new web-based analysis and visualization environment, to visualize the relationship between the hospital groups, their charge levels, and distinguishing indicator variables. Particular insights to the relatively small number of underlying factors that exert greatest influence on hospital pricing surfaced thanks to the combined synergetic integration of the modeling, reduction, and visualization techniques."}, {"color": "gray", "id": 1252, "label": 1252, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1252 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347681\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jessica Peter;Steve Szigeti;Ana Jofre;Sara Diamond; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Topicks: Visualizing complex topic models for user comprehension; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The interactive visualization of topic models is a promising approach to summarizing large sets of textual data. Topicks is the working title for a means to visualize topic modelling outputs. Incorporating a radial layout, users can view the relationships between topics, terms and the corpus as a whole. Interacting with topic and term nodes, as well as a related bar chart, provides the user with various ways to manipulate the visualization and explore the data. We describe the visualization and potential user interactions before discussing future work."}, {"color": "gray", "id": 1253, "label": 1253, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1253 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347682\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Peter J. Polack;Shang-Tse Chen;Minsuk Kahng;Moushumi Sharmin;Duen Horng Chau; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TimeStitch: Interactive multi-focus cohort discovery and comparison; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Whereas event-based timelines for healthcare enable users to visualize the chronology of events surrounding events of interest, they are often not designed to aid the discovery, construction, or comparison of associated cohorts. We present TimeStitch, a system that helps health researchers discover and understand events that may cause abstinent smokers to lapse. TimeStitch extracts common sequences of events performed by abstinent smokers from large amounts of mobile health sensor data, and offers a suite of interactive and visualization techniques to enable cohort discovery, construction, and comparison, using extracted sequences as interactive elements. We are extending TimeStitch to support more complex health conditions with high mortality risk, such as reducing hospital readmission in congestive heart failure."}, {"color": "gray", "id": 1255, "label": 1255, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1255 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347684\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christian Richter;Martin Luboschik;Martin R\u00f6hlig;Heidrun Schumann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Sequencing of categorical time series; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Exploring and comparing categorical time series and finding temporal patterns are complex tasks in the field of time series data mining. Although different analysis approaches exist, these tasks remain challenging, especially when numerous time series are considered at once. We propose a visual analysis approach that supports exploring such data by ordering time series in meaningful ways. We provide interaction techniques to steer the automated arrangement and to allow users to investigate patterns in detail."}, {"color": "gray", "id": 1257, "label": 1257, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1257 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347686\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Cecilia di Sciascio;Vedran Sabol;Eduardo Veas; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: uRank: Visual analytics approach for search result exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: uRank is a Web-based tool combining lightweight text analytics and visual methods for topic-wise exploration of document sets. It includes a view summarizing the content of the document set in meaningful terms, a dynamic document ranking view and a detailed view for further inspection of individual documents. Its major strength lies in how it supports users in reorganizing documents on-the-fly as their information interests change. We present a preliminary evaluation showing that uRank helps to reduce cognitive load compared to a traditional list-based representation."}, {"color": "gray", "id": 1260, "label": 1260, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1260 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347689\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zuchao Wang;Xiaoru Yuan;Tangzhi Ye;Youfeng hao;Siming Chen;Jie Liangk;Qiusheng Li;Haiyang Wang;Yadong Wu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual data quality analysis for taxi GPS data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel visual analysis method to systematically discover data quality problems in raw taxi GPS data. It combines semi-supervised active learning and interactive visual exploration. It helps analysts interactively discover unknown data quality problems, and automatically extract known problems. We report analysis results on Beijing taxi GPS data."}, {"color": "gray", "id": 1261, "label": 1261, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1261 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598415\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Quan Li;Peng Xu;Yeuk Yin Chan;Yun Wang;Zhipeng Wang;Huamin Qu;Xiaojuan Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Visual Analytics Approach for Understanding Reasons behind Snowballing and Comeback in MOBA Games; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: To design a successful Multiplayer Online Battle Arena (MOBA) game, the ratio of snowballing and comeback occurrences to all matches played must be maintained at a certain level to ensure its fairness and engagement. Although it is easy to identify these two types of occurrences, game developers often find it difficult to determine their causes and triggers with so many game design choices and game parameters involved. In addition, the huge amounts of MOBA game data are often heterogeneous, multi-dimensional and highly dynamic in terms of space and time, which poses special challenges for analysts. In this paper, we present a visual analytics system to help game designers find key events and game parameters resulting in snowballing or comeback occurrences in MOBA game data. We follow a user-centered design process developing the system with game analysts and testing with real data of a trial version MOBA game from NetEase Inc. We apply novel visualization techniques in conjunction with well-established ones to depict the evolution of players\u0027 positions, status and the occurrences of events. Our system can reveal players\u0027 strategies and performance throughout a single match and suggest patterns, e.g., specific player\u0027 actions and game events, that have led to the final occurrences. We further demonstrate a workflow of leveraging human analyzed patterns to improve the scalability and generality of match data analysis. Finally, we validate the usability of our system by proving the identified patterns are representative in snowballing or comeback matches in a one-month-long MOBA tournament dataset."}, {"color": "gray", "id": 1264, "label": 1264, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1264 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598432\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Dongyu Liu;Di Weng;Yuhong Li;Jie Bao;Yu Zheng;Huamin Qu;Yingcai Wu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SmartAdP: Visual Analytics of Large-scale Taxi Trajectories for Selecting Billboard Locations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The problem of formulating solutions immediately and comparing them rapidly for billboard placements has plagued advertising planners for a long time, owing to the lack of efficient tools for in-depth analyses to make informed decisions. In this study, we attempt to employ visual analytics that combines the state-of-the-art mining and visualization techniques to tackle this problem using large-scale GPS trajectory data. In particular, we present SmartAdP, an interactive visual analytics system that deals with the two major challenges including finding good solutions in a huge solution space and comparing the solutions in a visual and intuitive manner. An interactive framework that integrates a novel visualization-driven data mining model enables advertising planners to effectively and efficiently formulate good candidate solutions. In addition, we propose a set of coupled visualizations: a solution view with metaphor-based glyphs to visualize the correlation between different solutions; a location view to display billboard locations in a compact manner; and a ranking view to present multi-typed rankings of the solutions. This system has been demonstrated using case studies with a real-world dataset and domain-expert interviews. Our approach can be adapted for other location selection problems such as selecting locations of retail stores or restaurants using trajectory data."}, {"color": "gray", "id": 1266, "label": 1266, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1266 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598445\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Minjeong Kim;Kyeongpil Kang;Deokgun Park;Jaegul Choo;Niklas Elmqvist; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TopicLens: Efficient Multi-Level Visual Topic Exploration of Large-Scale Document Collections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Topic modeling, which reveals underlying topics of a document corpus, has been actively adopted in visual analytics for large-scale document collections. However, due to its significant processing time and non-interactive nature, topic modeling has so far not been tightly integrated into a visual analytics workflow. Instead, most such systems are limited to utilizing a fixed, initial set of topics. Motivated by this gap in the literature, we propose a novel interaction technique called TopicLens that allows a user to dynamically explore data through a lens interface where topic modeling and the corresponding 2D embedding are efficiently computed on the fly. To support this interaction in real time while maintaining view consistency, we propose a novel efficient topic modeling method and a semi-supervised 2D embedding algorithm. Our work is based on improving state-of-the-art methods such as nonnegative matrix factorization and t-distributed stochastic neighbor embedding. Furthermore, we have built a web-based visual analytics system integrated with TopicLens. We use this system to measure the performance and the visualization quality of our proposed methods. We provide several scenarios showcasing the capability of TopicLens using real-world datasets."}, {"color": "gray", "id": 1270, "label": 1270, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1270 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598460\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: R. Jordan Crouser;Lyndsey Franklin;Alex Endert;Kris Cook; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Toward Theoretical Techniques for Measuring the Use of Human Effort in Visual Analytic Systems; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytic systems have long relied on user studies and standard datasets to demonstrate advances to the state of the art, as well as to illustrate the efficiency of solutions to domain-specific challenges. This approach has enabled some important comparisons between systems, but unfortunately the narrow scope required to facilitate these comparisons has prevented many of these lessons from being generalized to new areas. At the same time, advanced visual analytic systems have made increasing use of human-machine collaboration to solve problems not tractable by machine computation alone. To continue to make progress in modeling user tasks in these hybrid visual analytic systems, we must strive to gain insight into what makes certain tasks more complex than others. This will require the development of mechanisms for describing the balance to be struck between machine and human strengths with respect to analytical tasks and workload. In this paper, we argue for the necessity of theoretical tools for reasoning about such balance in visual analytic systems and demonstrate the utility of the Human Oracle Model for this purpose in the context of sensemaking in visual analytics. Additionally, we make use of the Human Oracle Model to guide the development of a new system through a case study in the domain of cybersecurity."}, {"color": "gray", "id": 1271, "label": 1271, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1271 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598463\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ievgeniia Gutenko;Konstantin Dmitriev;Arie E. Kaufman;Matthew A. Barish; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: AnaFe: Visual Analytics of Image-derived Temporal Features Focusing on the Spleen; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel visualization framework, AnaFe, targeted at observing changes in the spleen over time through multiple image-derived features. Accurate monitoring of progressive changes is crucial for diseases that result in enlargement of the organ. Our system is comprised of multiple linked views combining visualization of temporal 3D organ data, related measurements, and features. Thus it enables the observation of progression and allows for simultaneous comparison within and between the subjects. AnaFe offers insights into the overall distribution of robustly extracted and reproducible quantitative imaging features and their changes within the population, and also enables detailed analysis of individual cases. It performs similarity comparison of temporal series of one subject to all other series in both sick and healthy groups. We demonstrate our system through two use case scenarios on a population of 189 spleen datasets from 68 subjects with various conditions observed over time."}, {"color": "gray", "id": 1275, "label": 1275, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1275 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598468\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Davide Ceneda;Theresia Gschwandtner;Thorsten May;Silvia Miksch;Hans-J\u00f6rg Schulz;Marc Streit;Christian Tominski; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Characterizing Guidance in Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics (VA) is typically applied in scenarios where complex data has to be analyzed. Unfortunately, there is a natural correlation between the complexity of the data and the complexity of the tools to study them. An adverse effect of complicated tools is that analytical goals are more difficult to reach. Therefore, it makes sense to consider methods that guide or assist users in the visual analysis process. Several such methods already exist in the literature, yet we are lacking a general model that facilitates in-depth reasoning about guidance. We establish such a model by extending van Wijk\u0027s model of visualization with the fundamental components of guidance. Guidance is defined as a process that gradually narrows the gap that hinders effective continuation of the data analysis. We describe diverse inputs based on which guidance can be generated and discuss different degrees of guidance and means to incorporate guidance into VA tools. We use existing guidance approaches from the literature to illustrate the various aspects of our model. As a conclusion, we identify research challenges and suggest directions for future studies. With our work we take a necessary step to pave the way to a systematic development of guidance techniques that effectively support users in the context of VA."}, {"color": "gray", "id": 1276, "label": 1276, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1276 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598469\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Glueck;Alina Gvozdik;Fanny Chevalier;Azam Khan;Michael Brudno;Daniel Wigdor; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: PhenoStacks: Cross-Sectional Cohort Phenotype Comparison Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Cross-sectional phenotype studies are used by genetics researchers to better understand how phenotypes vary across patients with genetic diseases, both within and between cohorts. Analyses within cohorts identify patterns between phenotypes and patients (e.g., co-occurrence) and isolate special cases (e.g., potential outliers). Comparing the variation of phenotypes between two cohorts can help distinguish how different factors affect disease manifestation (e.g., causal genes, age of onset, etc.). PhenoStacks is a novel visual analytics tool that supports the exploration of phenotype variation within and between cross-sectional patient cohorts. By leveraging the semantic hierarchy of the Human Phenotype Ontology, phenotypes are presented in context, can be grouped and clustered, and are summarized via overviews to support the exploration of phenotype distributions. The design of PhenoStacks was motivated by formative interviews with genetics researchers: we distil high-level tasks, present an algorithm for simplifying ontology topologies for visualization, and report the results of a deployment evaluation with four expert genetics researchers. The results suggest that PhenoStacks can help identify phenotype patterns, investigate data quality issues, and inform data collection design."}, {"color": "gray", "id": 1277, "label": 1277, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1277 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598470\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Cagatay Turkay;Erdem Kaya;Selim Balcisoy;Helwig Hauser; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Designing Progressive and Interactive Analytics Processes for High-Dimensional Data Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In interactive data analysis processes, the dialogue between the human and the computer is the enabling mechanism that can lead to actionable observations about the phenomena being investigated. It is of paramount importance that this dialogue is not interrupted by slow computational mechanisms that do not consider any known temporal human-computer interaction characteristics that prioritize the perceptual and cognitive capabilities of the users. In cases where the analysis involves an integrated computational method, for instance to reduce the dimensionality of the data or to perform clustering, such non-optimal processes are often likely. To remedy this, progressive computations, where results are iteratively improved, are getting increasing interest in visual analytics. In this paper, we present techniques and design considerations to incorporate progressive methods within interactive analysis processes that involve high-dimensional data. We define methodologies to facilitate processes that adhere to the perceptual characteristics of users and describe how online algorithms can be incorporated within these. A set of design recommendations and according methods to support analysts in accomplishing high-dimensional data analysis tasks are then presented. Our arguments and decisions here are informed by observations gathered over a series of analysis sessions with analysts from finance. We document observations and recommendations from this study and present evidence on how our approach contribute to the efficiency and productivity of interactive visual analysis sessions involving high-dimensional data."}, {"color": "gray", "id": 1278, "label": 1278, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1278 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598471\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Filip Dabek;Jesus J Caban; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Grammar-based Approach for Modeling User Interactions and Generating Suggestions During the Data Exploration Process; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Despite the recent popularity of visual analytics focusing on big data, little is known about how to support users that use visualization techniques to explore multi-dimensional datasets and accomplish specific tasks. Our lack of models that can assist end-users during the data exploration process has made it challenging to learn from the user\u0027s interactive and analytical process. The ability to model how a user interacts with a specific visualization technique and what difficulties they face are paramount in supporting individuals with discovering new patterns within their complex datasets. This paper introduces the notion of visualization systems understanding and modeling user interactions with the intent of guiding a user through a task thereby enhancing visual data exploration. The challenges faced and the necessary future steps to take are discussed; and to provide a working example, a grammar-based model is presented that can learn from user interactions, determine the common patterns among a number of subjects using a K-Reversible algorithm, build a set of rules, and apply those rules in the form of suggestions to new users with the goal of guiding them along their visual analytic process. A formal evaluation study with 300 subjects was performed showing that our grammar-based model is effective at capturing the interactive process followed by users and that further research in this area has the potential to positively impact how users interact with a visualization system."}, {"color": "gray", "id": 1281, "label": 1281, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1281 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598495\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Dominik Sacha;Leishi Zhang;Michael Sedlmair;John A. Lee;Jaakko Peltonen;Daniel Weiskopf;Stephen C. North;Daniel A. Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Interaction with Dimensionality Reduction: A Structured Literature Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Dimensionality Reduction (DR) is a core building block in visualizing multidimensional data. For DR techniques to be useful in exploratory data analysis, they need to be adapted to human needs and domain-specific problems, ideally, interactively, and on-the-fly. Many visual analytics systems have already demonstrated the benefits of tightly integrating DR with interactive visualizations. Nevertheless, a general, structured understanding of this integration is missing. To address this, we systematically studied the visual analytics and visualization literature to investigate how analysts interact with automatic DR techniques. The results reveal seven common interaction scenarios that are amenable to interactive control such as specifying algorithmic constraints, selecting relevant features, or choosing among several DR algorithms. We investigate specific implementations of visual analysis systems integrating DR, and analyze ways that other machine learning methods have been combined with DR. Summarizing the results in a \u201chuman in the loop\u201d process model provides a general lens for the evaluation of visual interactive DR systems. We apply the proposed model to study and classify several systems previously described in the literature, and to derive future research opportunities."}, {"color": "gray", "id": 1289, "label": 1289, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1289 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598544\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Aritra Dasgupta;Joon-Yong Lee;Ryan Wilson;Robert A. Lafrance;Nick Cramer;Kristin Cook;Samuel Payne; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Familiarity Vs Trust: A Comparative Study of Domain Scientists\u0027 Trust in Visual Analytics and Conventional Analysis Methods; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Combining interactive visualization with automated analytical methods like statistics and data mining facilitates data-driven discovery. These visual analytic methods are beginning to be instantiated within mixed-initiative systems, where humans and machines collaboratively influence evidence-gathering and decision-making. But an open research question is that, when domain experts analyze their data, can they completely trust the outputs and operations on the machine-side? Visualization potentially leads to a transparent analysis process, but do domain experts always trust what they see? To address these questions, we present results from the design and evaluation of a mixed-initiative, visual analytics system for biologists, focusing on analyzing the relationships between familiarity of an analysis medium and domain experts\u0027 trust. We propose a trust-augmented design of the visual analytics system, that explicitly takes into account domain-specific tasks, conventions, and preferences. For evaluating the system, we present the results of a controlled user study with 34 biologists where we compare the variation of the level of trust across conventional and visual analytic mediums and explore the influence of familiarity and task complexity on trust. We find that despite being unfamiliar with a visual analytic medium, scientists seem to have an average level of trust that is comparable with the same in conventional analysis medium. In fact, for complex sense-making tasks, we find that the visual analytic system is able to inspire greater trust than other mediums. We summarize the implications of our findings with directions for future research on trustworthiness of visual analytic systems."}, {"color": "gray", "id": 1290, "label": 1290, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1290 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598545\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sarah Goodwin;Christopher Mears;Tim Dwyer;Maria Garcia de la Banda;Guido Tack;Mark Wallace; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: What do Constraint Programming Users Want to See? Exploring the Role of Visualisation in Profiling of Models and Search; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Constraint programming allows difficult combinatorial problems to be modelled declaratively and solved automatically. Advances in solver technologies over recent years have allowed the successful use of constraint programming in many application areas. However, when a particular solver\u0027s search for a solution takes too long, the complexity of the constraint program execution hinders the programmer\u0027s ability to profile that search and understand how it relates to their model. Therefore, effective tools to support such profiling and allow users of constraint programming technologies to refine their model or experiment with different search parameters are essential. This paper details the first user-centred design process for visual profiling tools in this domain. We report on: our insights and opportunities identified through an on-line questionnaire and a creativity workshop with domain experts carried out to elicit requirements for analytical and visual profiling techniques; our designs and functional prototypes realising such techniques; and case studies demonstrating how these techniques shed light on the behaviour of the solvers in practice."}, {"color": "gray", "id": 1291, "label": 1291, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1291 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598585\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Fabio Miranda;Harish Doraiswamy;Marcos Lage;Kai Zhao;Bruno Gon\u00e7alves;Luc Wilson;Mondrian Hsieh;Cl\u00e1udio T. Silva; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Urban Pulse: Capturing the Rhythm of Cities; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Cities are inherently dynamic. Interesting patterns of behavior typically manifest at several key areas of a city over multiple temporal resolutions. Studying these patterns can greatly help a variety of experts ranging from city planners and architects to human behavioral experts. Recent technological innovations have enabled the collection of enormous amounts of data that can help in these studies. However, techniques using these data sets typically focus on understanding the data in the context of the city, thus failing to capture the dynamic aspects of the city. The goal of this work is to instead understand the city in the context of multiple urban data sets. To do so, we define the concept of an \u201curban pulse\u201d which captures the spatio-temporal activity in a city across multiple temporal resolutions. The prominent pulses in a city are obtained using the topology of the data sets, and are characterized as a set of beats. The beats are then used to analyze and compare different pulses. We also design a visual exploration framework that allows users to explore the pulses within and across multiple cities under different conditions. Finally, we present three case studies carried out by experts from two different domains that demonstrate the utility of our framework."}, {"color": "gray", "id": 1298, "label": 1298, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1298 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598592\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Clemens Arbesser;Florian Spechtenhauser;Thomas M\u00fchlbacher;Harald Piringer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visplause: Visual Data Quality Assessment of Many Time Series Using Plausibility Checks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Trends like decentralized energy production lead to an exploding number of time series from sensors and other sources that need to be assessed regarding their data quality (DQ). While the identification of DQ problems for such routinely collected data is typically based on existing automated plausibility checks, an efficient inspection and validation of check results for hundreds or thousands of time series is challenging. The main contribution of this paper is the validated design of Visplause, a system to support an efficient inspection of DQ problems for many time series. The key idea of Visplause is to utilize meta-information concerning the semantics of both the time series and the plausibility checks for structuring and summarizing results of DQ checks in a flexible way. Linked views enable users to inspect anomalies in detail and to generate hypotheses about possible causes. The design of Visplause was guided by goals derived from a comprehensive task analysis with domain experts in the energy sector. We reflect on the design process by discussing design decisions at four stages and we identify lessons learned. We also report feedback from domain experts after using Visplause for a period of one month. This feedback suggests significant efficiency gains for DQ assessment, increased confidence in the DQ, and the applicability of Visplause to summarize indicators also outside the context of DQ."}, {"color": "gray", "id": 1299, "label": 1299, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1299 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598594\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Evanthia Dimara;Anastasia Bezerianos;Pierre Dragicevic; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The Attraction Effect in Information Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The attraction effect is a well-studied cognitive bias in decision making research, where one\u0027s choice between two alternatives is influenced by the presence of an irrelevant (dominated) third alternative. We examine whether this cognitive bias, so far only tested with three alternatives and simple presentation formats such as numerical tables, text and pictures, also appears in visualizations. Since visualizations can be used to support decision making - e.g., when choosing a house to buy or an employee to hire - a systematic bias could have important implications. In a first crowdsource experiment, we indeed partially replicated the attraction effect with three alternatives presented as a numerical table, and observed similar effects when they were presented as a scatterplot. In a second experiment, we investigated if the effect extends to larger sets of alternatives, where the number of alternatives is too large for numerical tables to be practical. Our findings indicate that the bias persists for larger sets of alternatives presented as scatterplots. We discuss implications for future research on how to further study and possibly alleviate the attraction effect."}, {"color": "gray", "id": 1301, "label": 1301, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1301 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598603\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kai Lawonn;Erik Trostmann;Bernhard Preim;Klaus Hildebrandt; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization and Extraction of Carvings for Heritage Conservation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present novel techniques for visualizing, illustrating, analyzing, and generating carvings in surfaces. In particular, we consider the carvings in the plaster of the cloister of the Magdeburg cathedral, which dates to the 13th century. Due to aging and weathering, the carvings have flattened. Historians and restorers are highly interested in using digitalization techniques to analyze carvings in historic artifacts and monuments and to get impressions and illustrations of their original shape and appearance. Moreover, museums and churches are interested in such illustrations for presenting them to visitors. The techniques that we propose allow for detecting, selecting, and visualizing carving structures. In addition, we introduce an example-based method for generating carvings. The resulting tool, which integrates all techniques, was evaluated by three experienced restorers to assess the usefulness and applicability. Furthermore, we compared our approach with exaggerated shading and other state-of-the-art methods."}, {"color": "gray", "id": 1306, "label": 1306, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1306 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598619\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Goethem Arthur Van;Frank Staals;Maarten L\u00f6ffler;Jason Dykes;Bettina Speckmann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multi-Granular Trend Detection for Time-Series Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Time series (such as stock prices) and ensembles (such as model runs for weather forecasts) are two important types of one-dimensional time-varying data. Such data is readily available in large quantities but visual analysis of the raw data quickly becomes infeasible, even for moderately sized data sets. Trend detection is an effective way to simplify time-varying data and to summarize salient information for visual display and interactive analysis. We propose a geometric model for trend-detection in one-dimensional time-varying data, inspired by topological grouping structures for moving objects in two- or higher-dimensional space. Our model gives provable guarantees on the trends detected and uses three natural parameters: granularity, support-size, and duration. These parameters can be changed on-demand. Our system also supports a variety of selection brushes and a time-sweep to facilitate refined searches and interactive visualization of (sub-)trends. We explore different visual styles and interactions through which trends, their persistence, and evolution can be explored."}, {"color": "gray", "id": 1310, "label": 1310, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1310 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598664\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Panpan Xu;Honghui Mei;Liu Ren;Wei Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ViDX: Visual Diagnostics of Assembly Line Performance in Smart Factories; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics plays a key role in the era of connected industry (or industry 4.0, industrial internet) as modern machines and assembly lines generate large amounts of data and effective visual exploration techniques are needed for troubleshooting, process optimization, and decision making. However, developing effective visual analytics solutions for this application domain is a challenging task due to the sheer volume and the complexity of the data collected in the manufacturing processes. We report the design and implementation of a comprehensive visual analytics system, ViDX. It supports both real-time tracking of assembly line performance and historical data exploration to identify inefficiencies, locate anomalies, and form hypotheses about their causes and effects. The system is designed based on a set of requirements gathered through discussions with the managers and operators from manufacturing sites. It features interlinked views displaying data at different levels of detail. In particular, we apply and extend the Marey\u0027s graph by introducing a time-aware outlier-preserving visual aggregation technique to support effective troubleshooting in manufacturing processes. We also introduce two novel interaction techniques, namely the quantiles brush and samples brush, for the users to interactively steer the outlier detection algorithms. We evaluate the system with example use cases and an in-depth user interview, both conducted together with the managers and operators from manufacturing plants. The result demonstrates its effectiveness and reports a successful pilot application of visual analytics for manufacturing in smart factories."}, {"color": "gray", "id": 1316, "label": 1316, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1316 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598791\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Saad Nadeem;Joseph Marino;Xianfeng Gu;Arie Kaufman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Corresponding Supine and Prone Colon Visualization Using Eigenfunction Analysis and Fold Modeling; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a method for registration and visualization of corresponding supine and prone virtual colonoscopy scans based on eigenfunction analysis and fold modeling. In virtual colonoscopy, CT scans are acquired with the patient in two positions, and their registration is desirable so that physicians can corroborate findings between scans. Our algorithm performs this registration efficiently through the use of Fiedler vector representation (the second eigenfunction of the Laplace-Beltrami operator). This representation is employed to first perform global registration of the two colon positions. The registration is then locally refined using the haustral folds, which are automatically segmented using the 3D level sets of the Fiedler vector. The use of Fiedler vectors and the segmented folds presents a precise way of visualizing corresponding regions across datasets and visual modalities. We present multiple methods of visualizing the results, including 2D flattened rendering and the corresponding 3D endoluminal views. The precise fold modeling is used to automatically find a suitable cut for the 2D flattening, which provides a less distorted visualization. Our approach is robust, and we demonstrate its efficiency and efficacy by showing matched views on both the 2D flattened colons and in the 3D endoluminal view. We analytically evaluate the results by measuring the distance between features on the registered colons, and we also assess our fold segmentation against 20 manually labeled datasets. We have compared our results analytically to previous methods, and have found our method to achieve superior results. We also prove the hot spots conjecture for modeling cylindrical topology using Fiedler vector representation, which allows our approach to be used for general cylindrical geometry modeling and feature extraction."}, {"color": "gray", "id": 1320, "label": 1320, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1320 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598824\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Krone;Florian Frie\u00df;Katrin Scharnowski;Guido Reina;Silvia Fademrecht;Tobias Kulschewski;J\u00fcrgen Pleiss;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Molecular Surface Maps; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present Molecular Surface Maps, a novel, view-independent, and concise representation for molecular surfaces. It transfers the well-known world map metaphor to molecular visualization. Our application maps the complex molecular surface to a simple 2D representation through a spherical intermediate, the Molecular Surface Globe. The Molecular Surface Map concisely shows arbitrary attributes of the original molecular surface, such as biochemical properties or geometrical features. This results in an intuitive overview, which allows researchers to assess all molecular surface attributes at a glance. Our representation can be used as a visual summarization of a molecule\u0027s interface with its environment. In particular, Molecular Surface Maps simplify the analysis and comparison of different data sets or points in time. Furthermore, the map representation can be used in a Space-time Cube to analyze time-dependent data from molecular simulations without the need for animation. We show the feasibility of Molecular Surface Maps for different typical analysis tasks of biomolecular data."}, {"color": "gray", "id": 1326, "label": 1326, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1326 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598830\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Junpeng Wang;Xiaotong Liu;Han-Wei Shen;Guang Lin; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multi-Resolution Climate Ensemble Parameter Analysis with Nested Parallel Coordinates Plots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Due to the uncertain nature of weather prediction, climate simulations are usually performed multiple times with different spatial resolutions. The outputs of simulations are multi-resolution spatial temporal ensembles. Each simulation run uses a unique set of values for multiple convective parameters. Distinct parameter settings from different simulation runs in different resolutions constitute a multi-resolution high-dimension
