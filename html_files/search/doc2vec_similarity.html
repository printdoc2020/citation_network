, boundaries change over time. With a large number of time-varying boundaries recorded, people often need to analyze the changes, detect their similarities or differences, and find out spatial and temporal patterns of the evolution for various applications. In this paper, we present a comprehensive visual analytics system, BoundarySeer, to help users gain insight into the changes of boundaries. Our system consists of four major viewers: 1) a global viewer to show boundary groups based on their similarity and the distribution of boundary attributes such as smoothness and perimeter; 2) a region viewer to display the regions encircled by the boundaries and how they are affected by boundary changes; 3) a trend viewer to reveal the temporal patterns in the boundary evolution and potential spatio-temporal correlations; 4) a directional change viewer to encode movements of boundary segments in different directions. Quantitative analyses of boundaries (e.g., similarity measurement and adaptive clustering) and intuitive visualizations (e.g., density map and ThemeRiver) are integrated into these viewers, which enable users to explore boundary changes from different aspects and at different scales. Case studies with two real-world datasets have been carried out to demonstrate the effectiveness of our system."}, {"color": "gray", "id": 1095, "label": 1095, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1095 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042491\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Johanna Schmidt;Reinhold Preiner;Thomas Auzinger;Michael Wimmer;M. Eduard Gr\u00f6ller;Stefan Bruckner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: YMCA - Your Mesh Comparison Application; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Polygonal meshes can be created in several different ways. In this paper we focus on the reconstruction of meshes from point clouds, which are sets of points in 3D. Several algorithms that tackle this task already exist, but they have different benefits and drawbacks, which leads to a large number of possible reconstruction results (i.e., meshes). The evaluation of those techniques requires extensive comparisons between different meshes which is up to now done by either placing images of rendered meshes side-by-side, or by encoding differences by heat maps. A major drawback of both approaches is that they do not scale well with the number of meshes. This paper introduces a new comparative visual analysis technique for 3D meshes which enables the simultaneous comparison of several meshes and allows for the interactive exploration of their differences. Our approach gives an overview of the differences of the input meshes in a 2D view. By selecting certain areas of interest, the user can switch to a 3D representation and explore the spatial differences in detail. To inspect local variations, we provide a magic lens tool in 3D. The location and size of the lens provide further information on the variations of the reconstructions in the selected area. With our comparative visualization approach, differences between several mesh reconstruction algorithms can be easily localized and inspected."}, {"color": "gray", "id": 1096, "label": 1096, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1096 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042492\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lauren Bradel;Chris North;Leanna House;Scotland Leman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multi-Model Semantic Interaction for Text Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Semantic interaction offers an intuitive communication mechanism between human users and complex statistical models. By shielding the users from manipulating model parameters, they focus instead on directly manipulating the spatialization, thus remaining in their cognitive zone. However, this technique is not inherently scalable past hundreds of text documents. To remedy this, we present the concept of multi-model semantic interaction, where semantic interactions can be used to steer multiple models at multiple levels of data scale, enabling users to tackle larger data problems. We also present an updated visualization pipeline model for generalized multi-model semantic interaction. To demonstrate multi-model semantic interaction, we introduce StarSPIRE, a visual text analytics prototype that transforms user interactions on documents into both small-scale display layout updates as well as large-scale relevancy-based document selection."}, {"color": "gray", "id": 1099, "label": 1099, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1099 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042495\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yafeng Lu;Robert Kr\u00fcger;Dennis Thom;Feng Wang;Steffen Koch;Thomas Ertl;Ross Maciejewski; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Integrating Predictive Analytics and Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A key analytical task across many domains is model building and exploration for predictive analysis. Data is collected, parsed and analyzed for relationships, and features are selected and mapped to estimate the response of a system under exploration. As social media data has grown more abundant, data can be captured that may potentially represent behavioral patterns in society. In turn, this unstructured social media data can be parsed and integrated as a key factor for predictive intelligence. In this paper, we present a framework for the development of predictive models utilizing social media data. We combine feature selection mechanisms, similarity comparisons and model cross-validation through a variety of interactive visualizations to support analysts in model building and prediction. In order to explore how predictions might be performed in such a framework, we present results from a user study focusing on social media data as a predictor for movie box-office success."}, {"color": "gray", "id": 1107, "label": 1107, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1107 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/SciVis.2015.7429491\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Valentin Zobel;Markus Stommel;Gerik Scheuermann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Feature-Based Tensor Field Visualization for Fiber Reinforced Polymers; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Virtual testing is an integral part of modern product development in mechanical engineering. Numerical structure simulations allow the computation of local stresses which are given as tensor fields. For homogeneous materials, the tensor information is usually reduced to a scalar field like the von Mises stress. A material-dependent threshold defines the material failure answering the key question of engineers. This leads to a rather simple feature-based visualisation. For composite materials like short fiber reinforced polymers, the situation is much more complex. The material property is determined by the fiber distribution at every position, often described as fiber orientation tensor field. Essentially, the material\u0027s ability to cope with stress becomes anisotropic and inhomogeneous. We show how to combine the stress field and the fiber orientation field in such cases, leading to a feature-based visualization of tensor fields for composite materials. The resulting features inform the engineer about potential improvements in the product development."}, {"color": "gray", "id": 1108, "label": 1108, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1108 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/SciVis.2015.7429492\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ingo Wald;Aaron Knoll;Gregory P. Johnson;Will Usher;Valerio Pascucci;Michael E. Papka; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: CPU Ray Tracing Large Particle Data with Balanced P-k-d Trees; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel approach to rendering large particle data sets from molecular dynamics, astrophysics and other sources. We employ a new data structure adapted from the original balanced k-d tree, which allows for representation of data with trivial or no overhead. In the OSPRay visualization framework, we have developed an efficient CPU algorithm for traversing, classifying and ray tracing these data. Our approach is able to render up to billions of particles on a typical workstation, purely on the CPU, without any approximations or level-of-detail techniques, and optionally with attribute-based color mapping, dynamic range query, and advanced lighting models such as ambient occlusion and path tracing."}, {"color": "gray", "id": 1110, "label": 1110, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1110 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/SciVis.2015.7429502\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Najmeh Abedzadeh; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Correlation analysis in multidimensional multivariate time-varying datasets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: One of the most vital challenges for weather forecasters is the correlation between two geographical phenomena that are distributed continuously in multidimensional multivariate time-varying datasets. In this research, we have visualized the correlation between Pressure and Temperature in the climate datasets. Pearson correlation is used in this study to measure the major linear relationship between two variables in the dataset. Using glyphs in the spatial location, we highlighted the significant association between variables. Based on the positive or negative slope of correlation lines, we can conclude how much they are correlated. The principal of this research is visualizing the local trend of variables versus each other in multidimensional multivariate time-varying datasets, which needs to be visualized with their spatial locations in meteorological datasets. Using glyphs, not only can we visualize the correlation between two variables in the coordinate system, but we can also discern whether any of these variables is separately increasing or decreasing. Moreover, we can visualize the background color as another variable and see the correlation lines around of a particular zone such as storm area."}, {"color": "gray", "id": 1114, "label": 1114, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1114 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/SciVis.2015.7429506\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mathias Goldau;Andr\u00e9 Reichenbach;Mario Hlawitschka; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing crossing probabilistic tracts; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Diffusion weighted magnetic resonance imaging (dMRI) together with tractography algorithms allow to probe for principal white matter tracts in the living human brain. Specifically, probabilistic tractography quantifies the existence of physical connections to a given seed region as a 3D scalar map of confidence scores. Fiber-Stippling is a visualization for probabilistic tracts that effectively communicates the diffusion pattern, connectivity score, and anatomical context. Unfortunately, it cannot handle multiple diffusion orientations per voxel, which exist in high angular resolution diffusion imaging (HARDI) data. Such data is needed to resolve tracts in complex configurations, such as crossings. In this work, we suggest a visualization based on Fiber-Stippling but sensible to multiple diffusion orientations from HARDI-based diffusion models. With such a technique, it is now possible to visualize probabilistic tracts from HARDI-based tractography algorithms. This implies that tract crossings may now be visualized as crossing stipples, which is an essential step towards an accurate visualization of the neuroanatomy, as crossing tracts are widespread phenomena in the brain."}, {"color": "gray", "id": 1116, "label": 1116, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1116 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/SciVis.2015.7429508\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mohammad Imrul Jubair;Usman Alim;Niklas Roeber;John Clyne;Ali Mahdavi-Amiri;Faramarz Samavati; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multiresolution visualization of digital earth data via hexagonal box-spline wavelets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multiresolution analysis is an important tool for exploring large-scale data sets. Such analysis provides facilities to visualize data at different levels of detail while providing the advantages of efficient data compression and transmission. In this work, an approach is presented to apply multiresolution analysis to digital Earth data where each resolution describes data at a specific level of detail. Geospatial data at a fine level is taken as the input and a hierarchy of approximation and detail coefficients is built by applying a hexagonal discrete wavelet transform. Multiresolution filters are designed for hexagonal cells based on the three directional linear box spline which is natively supported by modern GPUs."}, {"color": "gray", "id": 1118, "label": 1118, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1118 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/SciVis.2015.7429510\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Richen Liu;Hanqi Guo;Xiaoru Yuan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A bottom-up scheme for user-defined feature exploration in vector field ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Most of the existing approaches to visualize vector field ensembles are achieved by visualizing the uncertainty of individual variables from different simulation runs. However, the comparison of the derived feature or user-defined feature, such as the vortex in ensemble flow is also of vital significance since they often make more sense according to the domain knowledge. In this work, we present a framework to extract user-defined feature from different simulation runs. Specially, we use a bottom-up searching scheme to help to extract vortex with a user-defined shape, and further compute the geometry information including the size, and the geo-spatial location of the extracted vortex. Finally we design some linked views to compare the feature between different runs."}, {"color": "gray", "id": 1124, "label": 1124, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1124 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2466838\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hanqi Guo;Carolyn L. Phillips;Tom Peterka;Dmitry Karpeyev;Andreas Glatz; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Extracting, Tracking, and Visualizing Magnetic Flux Vortices in 3D Complex-Valued Superconductor Simulation Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a method for the vortex extraction and tracking of superconducting magnetic flux vortices for both structured and unstructured mesh data. In the Ginzburg-Landau theory, magnetic flux vortices are well-defined features in a complex-valued order parameter field, and their dynamics determine electromagnetic properties in type-II superconductors. Our method represents each vortex line (a 1D curve embedded in 3D space) as a connected graph extracted from the discretized field in both space and time. For a time-varying discrete dataset, our vortex extraction and tracking method is as accurate as the data discretization. We then apply 3D visualization and 2D event diagrams to the extraction and tracking results to help scientists understand vortex dynamics and macroscale superconductor behavior in greater detail than previously possible."}, {"color": "gray", "id": 1125, "label": 1125, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1125 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2466971\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Matthew Brehmer;Jocelyn Ng;Kevin Tate;Tamara Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Matches, Mismatches, and Methods: Multiple-View Workflows for Energy Portfolio Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The energy performance of large building portfolios is challenging to analyze and monitor, as current analysis tools are not scalable or they present derived and aggregated data at too coarse of a level. We conducted a visualization design study, beginning with a thorough work domain analysis and a characterization of data and task abstractions. We describe generalizable visual encoding design choices for time-oriented data framed in terms of matches and mismatches, as well as considerations for workflow design. Our designs address several research questions pertaining to scalability, view coordination, and the inappropriateness of line charts for derived and aggregated data due to a combination of data semantics and domain convention. We also present guidelines relating to familiarity and trust, as well as methodological considerations for visualization design studies. Our designs were adopted by our collaborators and incorporated into the design of an energy analysis software application that will be deployed to tens of thousands of energy workers in their client base."}, {"color": "gray", "id": 1127, "label": 1127, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1127 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467031\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Amin Abbasloo;Vitalis Wiens;Max Hermann;Thomas Schultz; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing Tensor Normal Distributions at Multiple Levels of Detail; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Despite the widely recognized importance of symmetric second order tensor fields in medicine and engineering, the visualization of data uncertainty in tensor fields is still in its infancy. A recently proposed tensorial normal distribution, involving a fourth order covariance tensor, provides a mathematical description of how different aspects of the tensor field, such as trace, anisotropy, or orientation, vary and covary at each point. However, this wealth of information is far too rich for a human analyst to take in at a single glance, and no suitable visualization tools are available. We propose a novel approach that facilitates visual analysis of tensor covariance at multiple levels of detail. We start with a visual abstraction that uses slice views and direct volume rendering to indicate large-scale changes in the covariance structure, and locations with high overall variance. We then provide tools for interactive exploration, making it possible to drill down into different types of variability, such as in shape or orientation. Finally, we allow the analyst to focus on specific locations of the field, and provide tensor glyph animations and overlays that intuitively depict confidence intervals at those points. Our system is demonstrated by investigating the effects of measurement noise on diffusion tensor MRI, and by analyzing two ensembles of stress tensor fields from solid mechanics."}, {"color": "gray", "id": 1128, "label": 1128, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1128 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467035\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Aur\u00e9lie Coh\u00e9;Bastien Liutkus;Gilles Bailly;James Eagan;Eric Lecolinet; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SchemeLens: A Content-Aware Vector-Based Fisheye Technique for Navigating Large Systems Diagrams; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: System schematics, such as those used for electrical or hydraulic systems, can be large and complex. Fisheye techniques can help navigate such large documents by maintaining the context around a focus region, but the distortion introduced by traditional fisheye techniques can impair the readability of the diagram. We present SchemeLens, a vector-based, topology-aware fisheye technique which aims to maintain the readability of the diagram. Vector-based scaling reduces distortion to components, but distorts layout. We present several strategies to reduce this distortion by using the structure of the topology, including orthogonality and alignment, and a model of user intention to foster smooth and predictable navigation. We evaluate this approach through two user studies: Results show that (1) SchemeLens is 16-27% faster than both round and rectangular flat-top fisheye lenses at finding and identifying a target along one or several paths in a network diagram; (2) augmenting SchemeLens with a model of user intentions aids in learning the network topology."}, {"color": "gray", "id": 1135, "label": 1135, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1135 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467194\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wenchao Wu;Jiayi Xu;Haipeng Zeng;Yixian Zheng;Huamin Qu;Bing Ni;Mingxuan Yuan;Lionel M. Ni; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TelCoVis: Visual Exploration of Co-occurrence in Urban Human Mobility Based on Telco Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Understanding co-occurrence in urban human mobility (i.e. people from two regions visit an urban place during the same time span) is of great value in a variety of applications, such as urban planning, business intelligence, social behavior analysis, as well as containing contagious diseases. In recent years, the widespread use of mobile phones brings an unprecedented opportunity to capture large-scale and fine-grained data to study co-occurrence in human mobility. However, due to the lack of systematic and efficient methods, it is challenging for analysts to carry out in-depth analyses and extract valuable information. In this paper, we present TelCoVis, an interactive visual analytics system, which helps analysts leverage their domain knowledge to gain insight into the co-occurrence in urban human mobility based on telco data. Our system integrates visualization techniques with new designs and combines them in a novel way to enhance analysts\u0027 perception for a comprehensive exploration. In addition, we propose to study the correlations in co-occurrence (i.e. people from multiple regions visit different places during the same time span) by means of biclustering techniques that allow analysts to better explore coordinated relationships among different regions and identify interesting patterns. The case studies based on a real-world dataset and interviews with domain experts have demonstrated the effectiveness of our system in gaining insights into co-occurrence and facilitating various analytical tasks."}, {"color": "gray", "id": 1137, "label": 1137, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1137 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467196\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nan Cao;Conglei Shi;Sabrina Lin;Jie Lu;Yu-Ru Lin;Ching-Yung Lin; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TargetVue: Visual Analysis of Anomalous User Behaviors in Online Communication Systems; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Users with anomalous behaviors in online communication systems (e.g. email and social medial platforms) are potential threats to society. Automated anomaly detection based on advanced machine learning techniques has been developed to combat this issue; challenges remain, though, due to the difficulty of obtaining proper ground truth for model training and evaluation. Therefore, substantial human judgment on the automated analysis results is often required to better adjust the performance of anomaly detection. Unfortunately, techniques that allow users to understand the analysis results more efficiently, to make a confident judgment about anomalies, and to explore data in their context, are still lacking. In this paper, we propose a novel visual analysis system, TargetVue, which detects anomalous users via an unsupervised learning model and visualizes the behaviors of suspicious users in behavior-rich context through novel visualization designs and multiple coordinated contextual views. Particularly, TargetVue incorporates three new ego-centric glyphs to visually summarize a user\u0027s behaviors which effectively present the user\u0027s communication activities, features, and social interactions. An efficient layout method is proposed to place these glyphs on a triangle grid, which captures similarities among users and facilitates comparisons of behaviors of different users. We demonstrate the power of TargetVue through its application in a social bot detection challenge using Twitter data, a case study based on email records, and an interview with expert users. Our evaluation shows that TargetVue is beneficial to the detection of users with anomalous communication behaviors."}, {"color": "gray", "id": 1143, "label": 1143, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1143 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467203\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Steffen Oeltze-Jafra;Juan R. Cebral;G\u00e1bor Janiga;Bernhard Preim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Cluster Analysis of Vortical Flow in Simulations of Cerebral Aneurysm Hemodynamics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Computational fluid dynamic (CFD) simulations of blood flow provide new insights into the hemodynamics of vascular pathologies such as cerebral aneurysms. Understanding the relations between hemodynamics and aneurysm initiation, progression, and risk of rupture is crucial in diagnosis and treatment. Recent studies link the existence of vortices in the blood flow pattern to aneurysm rupture and report observations of embedded vortices - a larger vortex encloses a smaller one flowing in the opposite direction - whose implications are unclear. We present a clustering-based approach for the visual analysis of vortical flow in simulated cerebral aneurysm hemodynamics. We show how embedded vortices develop at saddle-node bifurcations on vortex core lines and convey the participating flow at full manifestation of the vortex by a fast and smart grouping of streamlines and the visualization of group representatives. The grouping result may be refined based on spectral clustering generating a more detailed visualization of the flow pattern, especially further off the core lines. We aim at supporting CFD engineers researching the biological implications of embedded vortices."}, {"color": "gray", "id": 1144, "label": 1144, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1144 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467204\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Florian Ferstl;Kai B\u00fcrger;R\u00fcdiger Westermann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Streamline Variability Plots for Characterizing the Uncertainty in Vector Field Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a new method to visualize from an ensemble of flow fields the statistical properties of streamlines passing through a selected location. We use principal component analysis to transform the set of streamlines into a low-dimensional Euclidean space. In this space the streamlines are clustered into major trends, and each cluster is in turn approximated by a multivariate Gaussian distribution. This yields a probabilistic mixture model for the streamline distribution, from which confidence regions can be derived in which the streamlines are most likely to reside. This is achieved by transforming the Gaussian random distributions from the low-dimensional Euclidean space into a streamline distribution that follows the statistical model, and by visualizing confidence regions in this distribution via iso-contours. We further make use of the principal component representation to introduce a new concept of streamline-median, based on existing median concepts in multidimensional Euclidean spaces. We demonstrate the potential of our method in a number of real-world examples, and we compare our results to alternative clustering approaches for particle trajectories as well as curve boxplots."}, {"color": "gray", "id": 1145, "label": 1145, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1145 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467251\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Vahan Yoghourdjian;Tim Dwyer;Graeme Gange;Steve Kieffer;Karsten Klein;Kim Marriott; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: High-Quality Ultra-Compact Grid Layout of Grouped Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Prior research into network layout has focused on fast heuristic techniques for layout of large networks, or complex multi-stage pipelines for higher quality layout of small graphs. Improvements to these pipeline techniques, especially for orthogonal-style layout, are difficult and practical results have been slight in recent years. Yet, as discussed in this paper, there remain significant issues in the quality of the layouts produced by these techniques, even for quite small networks. This is especially true when layout with additional grouping constraints is required. The first contribution of this paper is to investigate an ultra-compact, grid-like network layout aesthetic that is motivated by the grid arrangements that are used almost universally by designers in typographical layout. Since the time when these heuristic and pipeline-based graph-layout methods were conceived, generic technologies (MIP, CP and SAT) for solving combinatorial and mixed-integer optimization problems have improved massively. The second contribution of this paper is to reassess whether these techniques can be used for high-quality layout of small graphs. While they are fast enough for graphs of up to 50 nodes we found these methods do not scale up. Our third contribution is a large-neighborhood search meta-heuristic approach that is scalable to larger networks."}, {"color": "gray", "id": 1146, "label": 1146, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1146 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467271\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jonathan C. Roberts;Chris Headleand;Panagiotis D. Ritsos; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Sketching Designs Using the Five Design-Sheet Methodology; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Sketching designs has been shown to be a useful way of planning and considering alternative solutions. The use of lo-fidelity prototyping, especially paper-based sketching, can save time, money and converge to better solutions more quickly. However, this design process is often viewed to be too informal. Consequently users do not know how to manage their thoughts and ideas (to first think divergently, to then finally converge on a suitable solution). We present the Five Design Sheet (FdS) methodology. The methodology enables users to create information visualization interfaces through lo-fidelity methods. Users sketch and plan their ideas, helping them express different possibilities, think through these ideas to consider their potential effectiveness as solutions to the task (sheet 1); they create three principle designs (sheets 2,3 and 4); before converging on a final realization design that can then be implemented (sheet 5). In this article, we present (i) a review of the use of sketching as a planning method for visualization and the benefits of sketching, (ii) a detailed description of the Five Design Sheet (FdS) methodology, and (iii) an evaluation of the FdS using the System Usability Scale, along with a case-study of its use in industry and experience of its use in teaching."}, {"color": "gray", "id": 1148, "label": 1148, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1148 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467292\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zhongjie Wang;Hans-Peter Seidel;Tino Weinkauf; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multi-field Pattern Matching based on Sparse Feature Sampling; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an approach to pattern matching in 3D multi-field scalar data. Existing pattern matching algorithms work on single scalar or vector fields only, yet many numerical simulations output multi-field data where only a joint analysis of multiple fields describes the underlying phenomenon fully. Our method takes this into account by bundling information from multiple fields into the description of a pattern. First, we extract a sparse set of features for each 3D scalar field using the 3D SIFT algorithm (Scale-Invariant Feature Transform). This allows for a memory-saving description of prominent features in the data with invariance to translation, rotation, and scaling. Second, the user defines a pattern as a set of SIFT features in multiple fields by e.g. brushing a region of interest. Third, we locate and rank matching patterns in the entire data set. Experiments show that our algorithm is efficient in terms of required memory and computational efforts."}, {"color": "gray", "id": 1153, "label": 1153, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1153 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467323\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Anushka Anand;Justin Talbot; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Automatic Selection of Partitioning Variables for Small Multiple Displays; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Effective small multiple displays are created by partitioning a visualization on variables that reveal interesting conditional structure in the data. We propose a method that automatically ranks partitioning variables, allowing analysts to focus on the most promising small multiple displays. Our approach is based on a randomized, non-parametric permutation test, which allows us to handle a wide range of quality measures for visual patterns defined on many different visualization types, while discounting spurious patterns. We demonstrate the effectiveness of our approach on scatterplots of real-world, multidimensional datasets."}, {"color": "gray", "id": 1155, "label": 1155, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1155 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467325\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mona Hosseinkhani Loorak;Charles Perin;Noreen Kamal;Michael Hill;Sheelagh Carpendale; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TimeSpan: Using Visualization to Explore Temporal Multi-dimensional Data of Stroke Patients; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present TimeSpan, an exploratory visualization tool designed to gain a better understanding of the temporal aspects of the stroke treatment process. Working with stroke experts, we seek to provide a tool to help improve outcomes for stroke victims. Time is of critical importance in the treatment of acute ischemic stroke patients. Every minute that the artery stays blocked, an estimated 1.9 million neurons and 12 km of myelinated axons are destroyed. Consequently, there is a critical need for efficiency of stroke treatment processes. Optimizing time to treatment requires a deep understanding of interval times. Stroke health care professionals must analyze the impact of procedures, events, and patient attributes on time-ultimately, to save lives and improve quality of life after stroke. First, we interviewed eight domain experts, and closely collaborated with two of them to inform the design of TimeSpan. We classify the analytical tasks which a visualization tool should support and extract design goals from the interviews and field observations. Based on these tasks and the understanding gained from the collaboration, we designed TimeSpan, a web-based tool for exploring multi-dimensional and temporal stroke data. We describe how TimeSpan incorporates factors from stacked bar graphs, line charts, histograms, and a matrix visualization to create an interactive hybrid view of temporal data. From feedback collected from domain experts in a focus group session, we reflect on the lessons we learned from abstracting the tasks and iteratively designing TimeSpan."}, {"color": "gray", "id": 1158, "label": 1158, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1158 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467412\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kenneth Weiss;Peter Lindstrom; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Adaptive Multilinear Tensor Product Wavelets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many foundational visualization techniques including isosurfacing, direct volume rendering and texture mapping rely on piecewise multilinear interpolation over the cells of a mesh. However, there has not been much focus within the visualization community on techniques that efficiently generate and encode globally continuous functions defined by the union of multilinear cells. Wavelets provide a rich context for analyzing and processing complicated datasets. In this paper, we exploit adaptive regular refinement as a means of representing and evaluating functions described by a subset of their nonzero wavelet coefficients. We analyze the dependencies involved in the wavelet transform and describe how to generate and represent the coarsest adaptive mesh with nodal function values such that the inverse wavelet transform is exactly reproduced via simple interpolation (subdivision) over the mesh elements. This allows for an adaptive, sparse representation of the function with on-demand evaluation at any point in the domain. We focus on the popular wavelets formed by tensor products of linear B-splines, resulting in an adaptive, nonconforming but crack-free quadtree (2D) or octree (3D) mesh that allows reproducing globally continuous functions via multilinear interpolation over its cells."}, {"color": "gray", "id": 1159, "label": 1159, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1159 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467413\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Joseph Marino;Arie Kaufman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Planar Visualization of Treelike Structures; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel method to create planar visualizations of treelike structures (e.g., blood vessels and airway trees) where the shape of the object is well preserved, allowing for easy recognition by users familiar with the structures. Based on the extracted skeleton within the treelike object, a radial planar embedding is first obtained such that there are no self-intersections of the skeleton which would have resulted in occlusions in the final view. An optimization procedure which adjusts the angular positions of the skeleton nodes is then used to reconstruct the shape as closely as possible to the original, according to a specified view plane, which thus preserves the global geometric context of the object. Using this shape recovered embedded skeleton, the object surface is then flattened to the plane without occlusions using harmonic mapping. The boundary of the mesh is adjusted during the flattening step to account for regions where the mesh is stretched over concavities. This parameterized surface can then be used either as a map for guidance during endoluminal navigation or directly for interrogation and decision making. Depth cues are provided with a grayscale border to aid in shape understanding. Examples are presented using bronchial trees, cranial and lower limb blood vessels, and upper aorta datasets, and the results are evaluated quantitatively and with a user study."}, {"color": "gray", "id": 1160, "label": 1160, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1160 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467431\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xiaotong Liu;Han-Wei Shen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Association Analysis for Visual Exploration of Multivariate Scientific Data Sets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The heterogeneity and complexity of multivariate characteristics poses a unique challenge to visual exploration of multivariate scientific data sets, as it requires investigating the usually hidden associations between different variables and specific scalar values to understand the data\u0027s multi-faceted properties. In this paper, we present a novel association analysis method that guides visual exploration of scalar-level associations in the multivariate context. We model the directional interactions between scalars of different variables as information flows based on association rules. We introduce the concepts of informativeness and uniqueness to describe how information flows between scalars of different variables and how they are associated with each other in the multivariate domain. Based on scalar-level associations represented by a probabilistic association graph, we propose the Multi-Scalar Informativeness-Uniqueness (MSIU) algorithm to evaluate the informativeness and uniqueness of scalars. We present an exploration framework with multiple interactive views to explore the scalars of interest with confident associations in the multivariate spatial domain, and provide guidelines for visual exploration using our framework. We demonstrate the effectiveness and usefulness of our approach through case studies using three representative multivariate scientific data sets."}, {"color": "gray", "id": 1161, "label": 1161, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1161 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467432\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Attila Gyulassy;Aaron Knoll;Kah Chun Lau;Bei Wang;Peer-Timo Bremer;Michael E. Papka;Larry A. Curtiss;Valerio Pascucci; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interstitial and Interlayer Ion Diffusion Geometry Extraction in Graphitic Nanosphere Battery Materials; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Large-scale molecular dynamics (MD) simulations are commonly used for simulating the synthesis and ion diffusion of battery materials. A good battery anode material is determined by its capacity to store ion or other diffusers. However, modeling of ion diffusion dynamics and transport properties at large length and long time scales would be impossible with current MD codes. To analyze the fundamental properties of these materials, therefore, we turn to geometric and topological analysis of their structure. In this paper, we apply a novel technique inspired by discrete Morse theory to the Delaunay triangulation of the simulated geometry of a thermally annealed carbon nanosphere. We utilize our computed structures to drive further geometric analysis to extract the interstitial diffusion structure as a single mesh. Our results provide a new approach to analyze the geometry of the simulated carbon nanosphere, and new insights into the role of carbon defect size and distribution in determining the charge capacity and charge dynamics of these carbon based battery materials."}, {"color": "gray", "id": 1163, "label": 1163, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1163 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467434\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jan By\u0161ka;Mathieu Le Muzic;M. Eduard Gr\u00f6ller;Ivan Viola;Barbora Kozl\u00edkov\u00e1; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: AnimoAminoMiner: Exploration of Protein Tunnels and their Properties in Molecular Dynamics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper we propose a novel method for the interactive exploration of protein tunnels. The basic principle of our approach is that we entirely abstract from the 3D/4D space the simulated phenomenon is embedded in. A complex 3D structure and its curvature information is represented only by a straightened tunnel centerline and its width profile. This representation focuses on a key aspect of the studied geometry and frees up graphical estate to key chemical and physical properties represented by surrounding amino acids. The method shows the detailed tunnel profile and its temporal aggregation. The profile is interactively linked with a visual overview of all amino acids which are lining the tunnel over time. In this overview, each amino acid is represented by a set of colored lines depicting the spatial and temporal impact of the amino acid on the corresponding tunnel. This representation clearly shows the importance of amino acids with respect to selected criteria. It helps the biochemists to select the candidate amino acids for mutation which changes the protein function in a desired way. The AnimoAminoMiner was designed in close cooperation with domain experts. Its usefulness is documented by their feedback and a case study, which are included."}, {"color": "gray", "id": 1165, "label": 1165, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1165 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467436\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Soumya Dutta;Han-Wei Shen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Distribution Driven Extraction and Tracking of Features for Time-varying Data Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Effective analysis of features in time-varying data is essential in numerous scientific applications. Feature extraction and tracking are two important tasks scientists rely upon to get insights about the dynamic nature of the large scale time-varying data. However, often the complexity of the scientific phenomena only allows scientists to vaguely define their feature of interest. Furthermore, such features can have varying motion patterns and dynamic evolution over time. As a result, automatic extraction and tracking of features becomes a non-trivial task. In this work, we investigate these issues and propose a distribution driven approach which allows us to construct novel algorithms for reliable feature extraction and tracking with high confidence in the absence of accurate feature definition. We exploit two key properties of an object, motion and similarity to the target feature, and fuse the information gained from them to generate a robust feature-aware classification field at every time step. Tracking of features is done using such classified fields which enhances the accuracy and robustness of the proposed algorithm. The efficacy of our method is demonstrated by successfully applying it on several scientific data sets containing a wide range of dynamic time-varying features."}, {"color": "gray", "id": 1167, "label": 1167, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1167 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467449\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Gordon Kindlmann;Charisee Chiw;Nicholas Seltzer;Lamont Samuels;John Reppy; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Diderot: a Domain-Specific Language for Portable Parallel Scientific Visualization and Image Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many algorithms for scientific visualization and image analysis are rooted in the world of continuous scalar, vector, and tensor fields, but are programmed in low-level languages and libraries that obscure their mathematical foundations. Diderot is a parallel domain-specific language that is designed to bridge this semantic gap by providing the programmer with a high-level, mathematical programming notation that allows direct expression of mathematical concepts in code. Furthermore, Diderot provides parallel performance that takes advantage of modern multicore processors and GPUs. The high-level notation allows a concise and natural expression of the algorithms and the parallelism allows efficient execution on real-world datasets."}, {"color": "gray", "id": 1172, "label": 1172, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1172 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467551\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Eric D. Ragan;Alex Endert;Jibonananda Sanyal;Jian Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Characterizing Provenance in Visualization and Data Analysis: An Organizational Framework of Provenance Types and Purposes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While the primary goal of visual analytics research is to improve the quality of insights and findings, a substantial amount of research in provenance has focused on the history of changes and advances throughout the analysis process. The term, provenance, has been used in a variety of ways to describe different types of records and histories related to visualization. The existing body of provenance research has grown to a point where the consolidation of design knowledge requires cross-referencing a variety of projects and studies spanning multiple domain areas. We present an organizational framework of the different types of provenance information and purposes for why they are desired in the field of visual analytics. Our organization is intended to serve as a framework to help researchers specify types of provenance and coordinate design knowledge across projects. We also discuss the relationships between these factors and the methods used to capture provenance information. In addition, our organization can be used to guide the selection of evaluation methodology and the comparison of study outcomes in provenance research."}, {"color": "gray", "id": 1174, "label": 1174, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1174 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467553\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Dominik J\u00e4ckle;Fabian Fischer;Tobias Schreck;Daniel A. Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Temporal MDS Plots for Analysis of Multivariate Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multivariate time series data can be found in many application domains. Examples include data from computer networks, healthcare, social networks, or financial markets. Often, patterns in such data evolve over time among multiple dimensions and are hard to detect. Dimensionality reduction methods such as PCA and MDS allow analysis and visualization of multivariate data, but per se do not provide means to explore multivariate patterns over time. We propose Temporal Multidimensional Scaling (TMDS), a novel visualization technique that computes temporal one-dimensional MDS plots for multivariate data which evolve over time. Using a sliding window approach, MDS is computed for each data window separately, and the results are plotted sequentially along the time axis, taking care of plot alignment. Our TMDS plots enable visual identification of patterns based on multidimensional similarity of the data evolving over time. We demonstrate the usefulness of our approach in the field of network security and show in two case studies how users can iteratively explore the data to identify previously unknown, temporally evolving patterns."}, {"color": "gray", "id": 1179, "label": 1179, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1179 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467611\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Phong H. Nguyen;Kai Xu;Ashley Wheat;B.L. William Wong;Simon Attfield;Bob Fields; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SensePath: Understanding the Sensemaking Process Through Analytic Provenance; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Sensemaking is described as the process of comprehension, finding meaning and gaining insight from information, producing new knowledge and informing further action. Understanding the sensemaking process allows building effective visual analytics tools to make sense of large and complex datasets. Currently, it is often a manual and time-consuming undertaking to comprehend this: researchers collect observation data, transcribe screen capture videos and think-aloud recordings, identify recurring patterns, and eventually abstract the sensemaking process into a general model. In this paper, we propose a general approach to facilitate such a qualitative analysis process, and introduce a prototype, SensePath, to demonstrate the application of this approach with a focus on browser-based online sensemaking. The approach is based on a study of a number of qualitative research sessions including observations of users performing sensemaking tasks and post hoc analyses to uncover their sensemaking processes. Based on the study results and a follow-up participatory design session with HCI researchers, we decided to focus on the transcription and coding stages of thematic analysis. SensePath automatically captures user\u0027s sensemaking actions, i.e., analytic provenance, and provides multi-linked views to support their further analysis. A number of other requirements elicited from the design session are also implemented in SensePath, such as easy integration with existing qualitative analysis workflow and non-intrusive for participants. The tool was used by an experienced HCI researcher to analyze two sensemaking sessions. The researcher found the tool intuitive and considerably reduced analysis time, allowing better understanding of the sensemaking process."}, {"color": "gray", "id": 1180, "label": 1180, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1180 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467612\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Thomas L\u00f6we;Emmy-Charlotte F\u00f6rster;Georgia Albuquerque;Jens-Peter Kreiss;Marcus Magnor; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Analytics for Development and Evaluation of Order Selection Criteria for Autoregressive Processes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Order selection of autoregressive processes is an active research topic in time series analysis, and the development and evaluation of automatic order selection criteria remains a challenging task for domain experts. We propose a visual analytics approach, to guide the analysis and development of such criteria. A flexible synthetic model generator-combined with specialized responsive visualizations-allows comprehensive interactive evaluation. Our fast framework allows feedback-driven development and fine-tuning of new order selection criteria in real-time. We demonstrate the applicability of our approach in three use-cases for two general as well as a real-world example."}, {"color": "gray", "id": 1184, "label": 1184, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1184 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467619\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Siming Chen;Xiaoru Yuan;Zhenhuang Wang;Cong Guo;Jie Liang;Zuchao Wang;Xiaolong Luke Zhang;Jiawan Zhang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Visual Discovering of Movement Patterns from Sparsely Sampled Geo-tagged Social Media Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Social media data with geotags can be used to track people\u0027s movements in their daily lives. By providing both rich text and movement information, visual analysis on social media data can be both interesting and challenging. In contrast to traditional movement data, the sparseness and irregularity of social media data increase the difficulty of extracting movement patterns. To facilitate the understanding of people\u0027s movements, we present an interactive visual analytics system to support the exploration of sparsely sampled trajectory data from social media. We propose a heuristic model to reduce the uncertainty caused by the nature of social media data. In the proposed system, users can filter and select reliable data from each derived movement category, based on the guidance of uncertainty model and interactive selection tools. By iteratively analyzing filtered movements, users can explore the semantics of movements, including the transportation methods, frequent visiting sequences and keyword descriptions. We provide two cases to demonstrate how our system can help users to explore the movement patterns."}, {"color": "gray", "id": 1187, "label": 1187, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1187 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467622\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Josua Krause;Adam Perer;Harry Stavropoulos; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Supporting Iterative Cohort Construction with Visual Temporal Queries; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many researchers across diverse disciplines aim to analyze the behavior of cohorts whose behaviors are recorded in large event databases. However, extracting cohorts from databases is a difficult yet important step, often overlooked in many analytical solutions. This is especially true when researchers wish to restrict their cohorts to exhibit a particular temporal pattern of interest. In order to fill this gap, we designed COQUITO, a visual interface that assists users defining cohorts with temporal constraints. COQUITO was designed to be comprehensible to domain experts with no preknowledge of database queries and also to encourage exploration. We then demonstrate the utility of COQUITO via two case studies, involving medical and social media researchers."}, {"color": "gray", "id": 1194, "label": 1194, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1194 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467752\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Theresia Gschwandtnei;Markus B\u00f6gl;Paolo Federico;Silvia Miksch; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Encodings of Temporal Uncertainty: A Comparative User Study; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A number of studies have investigated different ways of visualizing uncertainty. However, in the temporal dimension, it is still an open question how to best represent uncertainty, since the special characteristics of time require special visual encodings and may provoke different interpretations. Thus, we have conducted a comprehensive study comparing alternative visual encodings of intervals with uncertain start and end times: gradient plots, violin plots, accumulated probability plots, error bars, centered error bars, and ambiguation. Our results reveal significant differences in error rates and completion time for these different visualization types and different tasks. We recommend using ambiguation - using a lighter color value to represent uncertain regions - or error bars for judging durations and temporal bounds, and gradient plots - using fading color or transparency - for judging probability values."}, {"color": "gray", "id": 1199, "label": 1199, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1199 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467771\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xiaoke Huang;Ye Zhao;Chao Ma;Jing Yang;Xinyue Ye;Chong Zhang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TrajGraph: A Graph-Based Visual Analytics Approach to Studying Urban Network Centralities Using Taxi Trajectory Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose TrajGraph, a new visual analytics method, for studying urban mobility patterns by integrating graph modeling and visual analysis with taxi trajectory data. A special graph is created to store and manifest real traffic information recorded by taxi trajectories over city streets. It conveys urban transportation dynamics which can be discovered by applying graph analysis algorithms. To support interactive, multiscale visual analytics, a graph partitioning algorithm is applied to create region-level graphs which have smaller size than the original street-level graph. Graph centralities, including Pagerank and betweenness, are computed to characterize the time-varying importance of different urban regions. The centralities are visualized by three coordinated views including a node-link graph view, a map view and a temporal information view. Users can interactively examine the importance of streets to discover and assess city traffic patterns. We have implemented a fully working prototype of this approach and evaluated it using massive taxi trajectories of Shenzhen, China. TrajGraph\u0027s capability in revealing the importance of city streets was evaluated by comparing the calculated centralities with the subjective evaluations from a group of drivers in Shenzhen. Feedback from a domain expert was collected. The effectiveness of the visual interface was evaluated through a formal user study. We also present several examples and a case study to demonstrate the usefulness of TrajGraph in urban transportation analysis."}, {"color": "gray", "id": 1200, "label": 1200, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1200 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467811\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nina McCurdy;Julie Lein;Katharine Coles;Miriah Meyer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Poemage: Visualizing the Sonic Topology of a Poem; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The digital humanities have experienced tremendous growth within the last decade, mostly in the context of developing computational tools that support what is called distant reading - collecting and analyzing huge amounts of textual data for synoptic evaluation. On the other end of the spectrum is a practice at the heart of the traditional humanities, close reading - the careful, in-depth analysis of a single text in order to extract, engage, and even generate as much productive meaning as possible. The true value of computation to close reading is still very much an open question. During a two-year design study, we explored this question with several poetry scholars, focusing on an investigation of sound and linguistic devices in poetry. The contributions of our design study include a problem characterization and data abstraction of the use of sound in poetry as well as Poemage, a visualization tool for interactively exploring the sonic topology of a poem. The design of Poemage is grounded in the evaluation of a series of technology probes we deployed to our poetry collaborators, and we validate the final design with several case studies that illustrate the disruptive impact technology can have on poetry scholarship. Finally, we also contribute a reflection on the challenges we faced conducting visualization research in literary studies."}, {"color": "gray", "id": 1203, "label": 1203, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1203 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467851\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Benjamin Bach;Conglei Shi;Nicolas Heulot;Tara Madhyastha;Tom Grabowski;Pierre Dragicevic; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Time Curves: Folding Time to Visualize Patterns of Temporal Evolution in Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce time curves as a general approach for visualizing patterns of evolution in temporal data. Examples of such patterns include slow and regular progressions, large sudden changes, and reversals to previous states. These patterns can be of interest in a range of domains, such as collaborative document editing, dynamic network analysis, and video analysis. Time curves employ the metaphor of folding a timeline visualization into itself so as to bring similar time points close to each other. This metaphor can be applied to any dataset where a similarity metric between temporal snapshots can be defined, thus it is largely datatype-agnostic. We illustrate how time curves can visually reveal informative patterns in a range of different datasets."}, {"color": "gray", "id": 1205, "label": 1205, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1205 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467872\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Renata Georgia Raidou;Martin Eisemann;Marcel Breeuwer;Elmar Eisemann;Anna Vilanova; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Orientation-Enhanced Parallel Coordinate Plots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Parallel Coordinate Plots (PCPs) is one of the most powerful techniques for the visualization of multivariate data. However, for large datasets, the representation suffers from clutter due to overplotting. In this case, discerning the underlying data information and selecting specific interesting patterns can become difficult. We propose a new and simple technique to improve the display of PCPs by emphasizing the underlying data structure. Our Orientation-enhanced Parallel Coordinate Plots (OPCPs) improve pattern and outlier discernibility by visually enhancing parts of each PCP polyline with respect to its slope. This enhancement also allows us to introduce a novel and efficient selection method, the Orientation-enhanced Brushing (O-Brushing). Our solution is particularly useful when multiple patterns are present or when the view on certain patterns is obstructed by noise. We present the results of our approach with several synthetic and real-world datasets. Finally, we conducted a user evaluation, which verifies the advantages of the OPCPs in terms of discernibility of information in complex data. It also confirms that O-Brushing eases the selection of data patterns in PCPs and reduces the amount of necessary user interactions compared to state-of-the-art brushing techniques."}, {"color": "gray", "id": 1208, "label": 1208, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1208 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467951\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yvonne Jansen;Kasper Hornb\u00e6k; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Psychophysical Investigation of Size as a Physical Variable; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Physical visualizations, or data physicalizations, encode data in attributes of physical shapes. Despite a considerable body of work on visual variables, \u201cphysical variables\u201d remain poorly understood. One of them is physical size. A difficulty for solid elements is that \u201csize\u201d is ambiguous - it can refer to either length/diameter, surface, or volume. Thus, it is unclear for designers of physicalizations how to effectively encode quantities in physical size. To investigate, we ran an experiment where participants estimated ratios between quantities represented by solid bars and spheres. Our results suggest that solid bars are compared based on their length, consistent with previous findings for 2D and 3D bars on flat media. But for spheres, participants\u0027 estimates are rather proportional to their surface. Depending on the estimation method used, judgments are rather consistent across participants, thus the use of perceptually-optimized size scales seems possible. We conclude by discussing implications for the design of data physicalizations and the need for more empirical studies on physical variables."}, {"color": "gray", "id": 1210, "label": 1210, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1210 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467954\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: C. Papadopoulos;I. Gutenko;A. E. Kaufman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VEEVVIE: Visual Explorer for Empirical Visualization, VR and Interaction Experiments; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Empirical, hypothesis-driven, experimentation is at the heart of the scientific discovery process and has become commonplace in human-factors related fields. To enable the integration of visual analytics in such experiments, we introduce VEEVVIE, the Visual Explorer for Empirical Visualization, VR and Interaction Experiments. VEEVVIE is comprised of a back-end ontology which can model several experimental designs encountered in these fields. This formalization allows VEEVVIE to capture experimental data in a query-able form and makes it accessible through a front-end interface. This front-end offers several multi-dimensional visualization widgets with built-in filtering and highlighting functionality. VEEVVIE is also expandable to support custom experimental measurements and data types through a plug-in visualization widget architecture. We demonstrate VEEVVIE through several case studies of visual analysis, performed on the design and data collected during an experiment on the scalability of high-resolution, immersive, tiled-display walls."}, {"color": "gray", "id": 1211, "label": 1211, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1211 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467958\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tushar Athawale;Elham Sakhaee;Alireza Entezari; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Isosurface Visualization of Data with Nonparametric Models for Uncertainty; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The problem of isosurface extraction in uncertain data is an important research problem and may be approached in two ways. One can extract statistics (e.g., mean) from uncertain data points and visualize the extracted field. Alternatively, data uncertainty, characterized by probability distributions, can be propagated through the isosurface extraction process. We analyze the impact of data uncertainty on topology and geometry extraction algorithms. A novel, edge-crossing probability based approach is proposed to predict underlying isosurface topology for uncertain data. We derive a probabilistic version of the midpoint decider that resolves ambiguities that arise in identifying topological configurations. Moreover, the probability density function characterizing positional uncertainty in isosurfaces is derived analytically for a broad class of nonparametric distributions. This analytic characterization can be used for efficient closed-form computation of the expected value and variation in geometry. Our experiments show the computational advantages of our analytic approach over Monte-Carlo sampling for characterizing positional uncertainty. We also show the advantage of modeling underlying error densities in a nonparametric statistical framework as opposed to a parametric statistical framework through our experiments on ensemble datasets and uncertain scalar fields."}, {"color": "gray", "id": 1212, "label": 1212, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1212 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467961\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kai Lawonn;Sylvia Gla\u00dfer;Anna Vilanova;Bernhard Preim;Tobias Isenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Occlusion-free Blood Flow Animation with Wall Thickness Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present the first visualization tool that combines pathlines from blood flow and wall thickness information. Our method uses illustrative techniques to provide occlusion-free visualization of the flow. We thus offer medical researchers an effective visual analysis tool for aneurysm treatment risk assessment. Such aneurysms bear a high risk of rupture and significant treatment-related risks. Therefore, to get a fully informed decision it is essential to both investigate the vessel morphology and the hemodynamic data. Ongoing research emphasizes the importance of analyzing the wall thickness in risk assessment. Our combination of blood flow visualization and wall thickness representation is a significant improvement for the exploration and analysis of aneurysms. As all presented information is spatially intertwined, occlusion problems occur. We solve these occlusion problems by dynamic cutaway surfaces. We combine this approach with a glyph-based blood flow representation and a visual mapping of wall thickness onto the vessel surface. We developed a GPU-based implementation of our visualizations which facilitates wall thickness analysis through real-time rendering and flexible interactive data exploration mechanisms. We designed our techniques in collaboration with domain experts, and we provide details about the evaluation of the technique and tool."}, {"color": "gray", "id": 1213, "label": 1213, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1213 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467962\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Thomas Butkiewicz;Andrew H. Stevens; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Effectiveness of Structured Textures on Dynamically Changing Terrain-like Surfaces; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Previous perceptual research and human factors studies have identified several effective methods for texturing 3D surfaces to ensure that their curvature is accurately perceived by viewers. However, most of these studies examined the application of these techniques to static surfaces. This paper explores the effectiveness of applying these techniques to dynamically changing surfaces. When these surfaces change shape, common texturing methods, such as grids and contours, induce a range of different motion cues, which can draw attention and provide information about the size, shape, and rate of change. A human factors study was conducted to evaluate the relative effectiveness of these methods when applied to dynamically changing pseudo-terrain surfaces. The results indicate that, while no technique is most effective for all cases, contour lines generally perform best, and that the pseudo-contour lines induced by banded color scales convey the same benefits."}, {"color": "gray", "id": 1214, "label": 1214, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1214 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467963\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Marco Ament;Carsten Dachsbacher; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Anisotropic Ambient Volume Shading; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel method to compute anisotropic shading for direct volume rendering to improve the perception of the orientation and shape of surface-like structures. We determine the scale-aware anisotropy of a shading point by analyzing its ambient region. We sample adjacent points with similar scalar values to perform a principal component analysis by computing the eigenvectors and eigenvalues of the covariance matrix. In particular, we estimate the tangent directions, which serve as the tangent frame for anisotropic bidirectional reflectance distribution functions. Moreover, we exploit the ratio of the eigenvalues to measure the magnitude of the anisotropy at each shading point. Altogether, this allows us to model a data-driven, smooth transition from isotropic to strongly anisotropic volume shading. In this way, the shape of volumetric features can be enhanced significantly by aligning specular highlights along the principal direction of anisotropy. Our algorithm is independent of the transfer function, which allows us to compute all shading parameters once and store them with the data set. We integrated our method in a GPU-based volume renderer, which offers interactive control of the transfer function, light source positions, and viewpoint. Our results demonstrate the benefit of anisotropic shading for visualization to achieve data-driven local illumination for improved perception compared to isotropic shading."}, {"color": "gray", "id": 1216, "label": 1216, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1216 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467991\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yafeng Lu;Michael Steptoe;Sarah Burke;Hong Wang;Jiun-Yi Tsai;Hasan Davulcu;Douglas Montgomery;Steven R. Corman;Ross Maciejewski; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploring Evolving Media Discourse Through Event Cueing; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Online news, microblogs and other media documents all contain valuable insight regarding events and responses to events. Underlying these documents is the concept of framing, a process in which communicators act (consciously or unconsciously) to construct a point of view that encourages facts to be interpreted by others in a particular manner. As media discourse evolves, how topics and documents are framed can undergo change, shifting the discussion to different viewpoints or rhetoric. What causes these shifts can be difficult to determine directly; however, by linking secondary datasets and enabling visual exploration, we can enhance the hypothesi
