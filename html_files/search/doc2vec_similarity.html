tions."}, {"color": "gray", "id": 517, "label": 517, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 517 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333451\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jonathan Decker;Alex Godwin;Mark A. Livingston;Denise Royle; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A scalable architecture for visual data exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Intelligence analysts in the areas of defense and homeland security are now faced with the difficult problem of discerning the relevant details amidst massive data stores. We propose a component-based visualization architecture that is built specifically to encourage the flexible exploration of geospatial event databases. The proposed system is designed to deploy on a variety of display layouts, from a single laptop screen to a multi-monitor tiled-display. By utilizing a combination of parallel coordinates, principal components plots, and other data views, analysts may reduce the dimensionality of a data set to its most salient features. Of particular value to our target applications are understanding correlations between data layers, both within a single view and across multiple views. Our proposed system aims to address the limited scalability associated with coordinated multiple views (CMVs) through the implementation of an efficient core application which is extensible by the end-user."}, {"color": "gray", "id": 519, "label": 519, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 519 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333468\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Courtney C. Dornburg;Laura E. Matzen;Travis L. Bauer;Laura A. McNamara; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Working memory load as a novel tool for evaluating visual analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The current visual analytics literature highlights design and evaluation processes that are highly variable and situation dependent, which raises at least two broad challenges. First, lack of a standardized evaluation criterion leads to costly re-designs for each task and specific user community. Second, this inadequacy in criterion validation raises significant uncertainty regarding visualization outputs and their related decisions, which may be especially troubling in high consequence environments like those of the intelligence community. As an attempt to standardize the ldquoapples and orangesrdquo of the extant situation, we propose the creation of standardized evaluation tools using general principles of human cognition. Theoretically, visual analytics enables the user to see information in a way that should attenuate the user\u0027s memory load and increase the user\u0027s task-available cognitive resources. By using general cognitive abilities like available working memory resources as our dependent measures, we propose to develop standardized evaluative capabilities that can be generalized across contexts, tasks, and user communities."}, {"color": "gray", "id": 521, "label": 521, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 521 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333472\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Gennady Andrienko;Natalia Andrienko;Peter Bak;Slava Kisilevich;Daniel Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Analysis of community-contributed space- and time-referenced data (example of flickr and panoramio photos); \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Space- and time-referenced data published on the Web by general people can be viewed in a dual way: as independent spatio-temporal events and as trajectories of people in the geographical space. These two views suppose different approaches to the analysis, which can yield different kinds of valuable knowledge about places and about people. We define possible types of analysis tasks related to the two views of the data and present several analysis methods appropriate for these tasks. The methods are suited to large amounts of the data."}, {"color": "gray", "id": 522, "label": 522, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 522 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333474\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jean Scholtz; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive poster: A proposal for sharing user requirements for visual analytic tools; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Although many in the community have advocated user-centered evaluations for visual analytic environments, a significant barrier exists. The users targeted by the visual analytics community (law enforcement personnel, professional information analysts, financial analysts, health care analysts, etc.) are often inaccessible to researchers. These analysts are extremely busy and their work environments and data are often classified or at least confidential. Furthermore, their tasks often last weeks or even months. It is simply not feasible to do such long-term observations to understand their jobs. How then can we hope to gather enough information about the diverse user populations to understand their needs? Some researchers, including the author, have been successful in getting access to specific end-users. A reasonable approach, therefore, would be to find a way to share user information. This work outlines a proposal for developing a handbook of user profiles for use by researchers, developers, and evaluators."}, {"color": "gray", "id": 526, "label": 526, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 526 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333893\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tatiana von Landesberger;Melanie Gorner;Tobias Schreck; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analysis of graphs with multiple connected components; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a system for the interactive visualization and exploration of graphs with many weakly connected components. The visualization of large graphs has recently received much research attention. However, specific systems for visual analysis of graph data sets consisting of many components are rare. In our approach, we rely on graph clustering using an extensive set of topology descriptors. Specifically, we use the self-organizing-map algorithm in conjunction with a user-adaptable combination of graph features for clustering of graphs. It offers insight into the overall structure of the data set. The clustering output is presented in a grid containing clusters of the connected components of the input graph. Interactive feature selection and task-tailored data views allow the exploration of the whole graph space. The system provides also tools for assessment and display of cluster quality. We demonstrate the usefulness of our system by application to a shareholder network analysis problem based on a large real-world data set. While so far our approach is applied to weighted directed graphs only, it can be used for various graph types."}, {"color": "gray", "id": 527, "label": 527, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 527 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333895\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Robert Kincaid;Kurt Dejgaard; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MassVis: Visual analysis of protein complexes using mass spectrometry; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Protein complexes are formed when two or more proteins non-covalently interact to form a larger three dimensional structure with specific biological function. Understanding the composition of such complexes is vital to understanding cell biology at the molecular level. MassVis is a visual analysis tool designed to assist the interpretation of data from a new workflow for detecting the composition of such protein complexes in biological samples. The data generated by the laboratory workflow naturally lends itself to a scatter plot visualization. However, characteristics of this data give rise to some unique aspects not typical of a standard scatter plot. We are able to take the output from tandem mass spectrometry and render the data in such a way that it mimics more traditional two-dimensional gel techniques and at the same time reveals the correlated behavior indicative of protein complexes. By computationally measuring these correlated patterns in the data, membership in putative complexes can be inferred. User interactions are provided to support both an interactive discovery mode as well as an unsupervised clustering of likely complexes. The specific analysis tasks led us to design a unique arrangement of item selection and coordinated detail views in order to simultaneously view different aspects of the selected item."}, {"color": "gray", "id": 528, "label": 528, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 528 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333911\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Janko Dietzsch;Julian Heinrich;Kay Nieselt;Dirk Bartz; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SpRay: A visual analytics approach for gene expression data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a new application, SpRay, designed for the visual exploration of gene expression data. It is based on an extension and adaption of parallel coordinates to support the visual exploration of large and high-dimensional datasets. In particular, we investigate the visual analysis of gene expression data as generated by micro-array experiments; We combine refined visual exploration with statistical methods to a visual analytics approach that proved to be particularly successful in this application domain. We will demonstrate the usefulness on several multidimensional gene expression datasets from different bioinformatics applications."}, {"color": "gray", "id": 529, "label": 529, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 529 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333917\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Boonthanome Nouanesengsy;Sang-Cheol Seok;Han-Wei Shen;Veronica J Vieland; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Using projection and 2D plots to visually reveal genetic mechanisms of complex human disorders; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Gene mapping is a statistical method used to localize human disease genes to particular regions of the human genome. When performing such analysis, a genetic likelihood space is generated and sampled, which results in a multidimensional scalar field. Researchers are interested in exploring this likelihood space through the use of visualization. Previous efforts at visualizing this space, though, were slow and cumbersome, only showing a small portion of the space at a time, thus requiring the user to keep a mental picture of several views. We have developed a new technique that displays much more data at once by projecting the multidimensional data into several 2D plots. One plot is created for each parameter that shows the change along that parameter. A radial projection is used to create another plot that provides an overview of the high dimensional surface from the perspective of a single point. Linking and brushing between all the plots are used to determine relationships between parameters. We demonstrate our techniques on real world autism data, showing how to visually examine features of the high dimensional space."}, {"color": "gray", "id": 532, "label": 532, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 532 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333946\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Thorsten Liebig;Olaf Noppens;Friedrich von Henke; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VIScover: Visualizing, exploring, and analysing structured data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Today\u0027s challenging task in intelligent data processing is not to store large volumes of interlinked data but to visualize, explore, and understand its explicit or implicit relationships. Our solution to this is the VIScover system. VIScover combines semantic technologies with interactive exploration and visualization techniques able to analyze large volumes of structured data. We briefly describe our VIScover system and show its potential using the example of the VAST 2009 social network and geospatial data set."}, {"color": "gray", "id": 536, "label": 536, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 536 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333967\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lorne Leonard; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: EAKOS: VAST 2009; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this article, I describe the tools and techniques used to generate competing hypotheses for the VAST 2009 Flitter mini challenge. I will describe how I approached solving the social networks and the importance of the geospatial relationships to determine that ldquoSocial Structure Form Ardquo was the best matching social network."}, {"color": "gray", "id": 537, "label": 537, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 537 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333968\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Dora Erdos;Zsolt Fekete;Andras Lukacs; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualized subgraph search; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a visually supported search and browsing system for network-type data, especially a novel module for subgraph search with a GUI to define subgraphs for queries. We describe how this prototype was applied for the Vast Challenge 2009, Flitter Mini Challenge."}, {"color": "gray", "id": 540, "label": 540, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 540 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5334426\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: David Allen;Tsai-Ching Lu;Dave Huber; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Detecting and analyzing relationships among anomalies; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The HRL anomaly analysis tool was developed as part of the IEEE VAST Challenge 2009. One of the tasks involved processing badge and network traffic in order to detect and identify a fictitious embassy employee suspected of leaking information. The tool is designed to assist an analyst in detecting, analyzing, and visualizing anomalies and their relationships. Two key visualizations in our submission present how we identified the suspicious traffic using network visualization and how subsequently we connected that activity to an employee using an alibi table."}, {"color": "gray", "id": 541, "label": 541, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 541 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5334430\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Peter Bak;Christian Rohrdantz;Svenja Leifert;Christoph Granacher;Stefan Koch;Simon Butscher;Patrick Jungk;Daniel A. Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Integrative visual analytics for suspicious behavior detection; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In the VAST Challenge 2009 suspicious behavior had to be detected applying visual analytics to heterogeneous data, such as network traffic, social network enriched with geo-spatial attributes, and finally video surveillance data. This paper describes some of the awarded parts from our solution entry."}, {"color": "gray", "id": 544, "label": 544, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 544 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5334460\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jaegul Choo;Emily Fujimoto;Hanseung Lee;Pedro R. Walteros; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Timeline analysis of undercover activities VAST 2009 traffic mini challenge award: Good analytical technique; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Our visualization tool for the VAST 2009 traffic mini challenge, Timeliner, visualizes badge and network traffic data together in a single timeline. The two views of per-employee and per-day with various filtering interactions enable users to analyze easily employees activities at a particular moment of interest as well as their general daily patterns. Using Timeliner, we present several hypotheses for the task at hand and their validation processes, which reveals various aspects of the data."}, {"color": "gray", "id": 546, "label": 546, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 546 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5334463\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Claudia Muller-Birn;Lukas Birn; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Combining iterative analytical reasoning and software development using the visualization language Processing; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Processing is a very powerful visualization language which combines software concepts with principles of visual form and interaction. Artists, designers and architects use it but it is also a very effective programming language in the area of visual analytics. In the following contribution Processing is utilized in order to visually analyze data provided by IEEE VAST 2009 Mini Challenge Badge and Network Traffic. The applied process is iterative and each stage of the analytical reasoning process is accompanied by customized software development. The visual model, the process and the technical solution will be briefly introduced."}, {"color": "gray", "id": 547, "label": 547, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 547 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.179\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Edward Segel;Jeffrey Heer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Narrative Visualization: Telling Stories with Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data visualization is regularly promoted for its ability to reveal stories within data, yet these \u201cdata stories\u201d differ in important ways from traditional forms of storytelling. Storytellers, especially online journalists, have increasingly been integrating visualizations into their narratives, in some cases allowing the visualization to function in place of a written story. In this paper, we systematically review the design space of this emerging class of visualizations. Drawing on case studies from news media to visualization research, we identify distinct genres of narrative visualization. We characterize these design differences, together with interactivity and messaging, in terms of the balance between the narrative flow intended by the author (imposed by graphical elements and the interface) and story discovery on the part of the reader (often through interactive exploration). Our framework suggests design strategies for narrative visualization, including promising under-explored approaches to journalistic storytelling and educational media."}, {"color": "gray", "id": 549, "label": 549, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 549 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.194\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bongshin Lee;Nathalie Henry Riche;Amy K. Karlson;Sheelash Carpendale; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SparkClouds: Visualizing Trends in Tag Clouds; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Tag clouds have proliferated over the web over the last decade. They provide a visual summary of a collection of texts by visually depicting the tag frequency by font size. In use, tag clouds can evolve as the associated data source changes over time. Interesting discussions around tag clouds often include a series of tag clouds and consider how they evolve over time. However, since tag clouds do not explicitly represent trends or support comparisons, the cognitive demands placed on the person for perceiving trends in multiple tag clouds are high. In this paper, we introduce SparkClouds, which integrate sparklines into a tag cloud to convey trends between multiple tag clouds. We present results from a controlled study that compares SparkClouds with two traditional trend visualizations-multiple line graphs and stacked bar charts-as well as Parallel Tag Clouds. Results show that SparkClouds\u0027 ability to show trends compares favourably to the alternative visualizations."}, {"color": "gray", "id": 552, "label": 552, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 552 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.162\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Waqas Javed;Bryan McDonnel;Niklas Elmqvist; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Graphical Perception of Multiple Time Series; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Line graphs have been the visualization of choice for temporal data ever since the days of William Playfair (1759-1823), but realistic temporal analysis tasks often include multiple simultaneous time series. In this work, we explore user performance for comparison, slope, and discrimination tasks for different line graph techniques involving multiple time series. Our results show that techniques that create separate charts for each time series--such as small multiples and horizon graphs--are generally more efficient for comparisons across time series with a large visual span. On the other hand, shared-space techniques--like standard line graphs--are typically more efficient for comparisons over smaller visual spans where the impact of overlap and clutter is reduced."}, {"color": "gray", "id": 555, "label": 555, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 555 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.154\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nan Cao;Jimeng Sun;Yu-Ru Lin;David Gotz;Shixia Liu;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: FacetAtlas: Multifaceted Visualization for Rich Text Corpora; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Documents in rich text corpora usually contain multiple facets of information. For example, an article about a specific disease often consists of different facets such as symptom, treatment, cause, diagnosis, prognosis, and prevention. Thus, documents may have different relations based on different facets. Powerful search tools have been developed to help users locate lists of individual documents that are most related to specific keywords. However, there is a lack of effective analysis tools that reveal the multifaceted relations of documents within or cross the document clusters. In this paper, we present FacetAtlas, a multifaceted visualization technique for visually analyzing rich text corpora. FacetAtlas combines search technology with advanced visual analytical tools to convey both global and local patterns simultaneously. We describe several unique aspects of FacetAtlas, including (1) node cliques and multifaceted edges, (2) an optimized density map, and (3) automated opacity pattern enhancement for highlighting visual patterns, (4) interactive context switch between facets. In addition, we demonstrate the power of FacetAtlas through a case study that targets patient education in the health care domain. Our evaluation shows the benefits of this work, especially in support of complex multifaceted data analysis."}, {"color": "gray", "id": 557, "label": 557, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 557 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.184\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Aritra Dasgupta;Robert Kosara; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Pargnostics: Screen-Space Metrics for Parallel Coordinates; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive visualization requires the translation of data into a screen space of limited resolution. While currently ignored by most visualization models, this translation entails a loss of information and the introduction of a number of artifacts that can be useful, (e.g., aggregation, structures) or distracting (e.g., over-plotting, clutter) for the analysis. This phenomenon is observed in parallel coordinates, where overlapping lines between adjacent axes form distinct patterns, representing the relation between variables they connect. However, even for a small number of dimensions, the challenge is to effectively convey the relationships for all combinations of dimensions. The size of the dataset and a large number of dimensions only add to the complexity of this problem. To address these issues, we propose Pargnostics, parallel coordinates diagnostics, a model based on screen-space metrics that quantify the different visual structures. Pargnostics metrics are calculated for pairs of axes and take into account the resolution of the display as well as potential axis inversions. Metrics include the number of line crossings, crossing angles, convergence, overplotting, etc. To construct a visualization view, the user can pick from a ranked display showing pairs of coordinate axes and the structures between them, or examine all possible combinations of axes at once in a matrix display. Picking the best axes layout is an NP-complete problem in general, but we provide a way of automatically optimizing the display according to the user\u0027s preferences based on our metrics and model."}, {"color": "gray", "id": 559, "label": 559, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 559 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.205\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christophe Viau;Michael J. McGuffin;Yves Chiricota;Igor Jurisica; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The FlowVizMenu and Parallel Scatterplot Matrix: Hybrid Multidimensional Visualizations for Network Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A standard approach for visualizing multivariate networks is to use one or more multidimensional views (for example, scatterplots) for selecting nodes by various metrics, possibly coordinated with a node-link view of the network. In this paper, we present three novel approaches for achieving a tighter integration of these views through hybrid techniques for multidimensional visualization, graph selection and layout. First, we present the FlowVizMenu, a radial menu containing a scatterplot that can be popped up transiently and manipulated with rapid, fluid gestures to select and modify the axes of its scatterplot. Second, the FlowVizMenu can be used to steer an attribute-driven layout of the network, causing certain nodes of a node-link diagram to move toward their corresponding positions in a scatterplot while others can be positioned manually or by force-directed layout. Third, we describe a novel hybrid approach that combines a scatterplot matrix (SPLOM) and parallel coordinates called the Parallel Scatterplot Matrix (P-SPLOM), which can be used to visualize and select features within the network. We also describe a novel arrangement of scatterplots called the Scatterplot Staircase (SPLOS) that requires less space than a traditional scatterplot matrix. Initial user feedback is reported."}, {"color": "gray", "id": 560, "label": 560, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 560 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.144\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jeffrey Heer;Michael Bostock; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Declarative Language Design for Interactive Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We investigate the design of declarative, domain-specific languages for constructing interactive visualizations. By separating specification from execution, declarative languages can simplify development, enable unobtrusive optimization, and support retargeting across platforms. We describe the design of the Protovis specification language and its implementation within an object-oriented, statically-typed programming language (Java). We demonstrate how to support rich visualizations without requiring a toolkit-specific data model and extend Protovis to enable declarative specification of animated transitions. To support cross-platform deployment, we introduce rendering and event-handling infrastructures decoupled from the runtime platform, letting designers retarget visualization specifications (e.g., from desktop to mobile phone) with reduced effort. We also explore optimizations such as runtime compilation of visualization specifications, parallelized execution, and hardware-accelerated rendering. We present benchmark studies measuring the performance gains provided by these optimizations and compare performance to existing Java-based visualization tools, demonstrating scalability improvements exceeding an order of magnitude."}, {"color": "gray", "id": 562, "label": 562, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 562 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.159\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Anastasia Bezerianos;Pierre Dragicevic;Jean-Daniel Fekete;Juhee Bae;Ben Watson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: GeneaQuilts: A System for Exploring Large Genealogies; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: GeneaQuilts is a new visualization technique for representing large genealogies of up to several thousand individuals. The visualization takes the form of a diagonally-filled matrix, where rows are individuals and columns are nuclear families. After identifying the major tasks performed in genealogical research and the limits of current software, we present an interactive genealogy exploration system based on GeneaQuilts. The system includes an overview, a timeline, search and filtering components, and a new interaction technique called Bring \u0026amp; Slide that allows fluid navigation in very large genealogies. We report on preliminary feedback from domain experts and show how our system supports a number of their tasks."}, {"color": "gray", "id": 565, "label": 565, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 565 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.176\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: David Feng;Lester Kwock;Yueh Lee;Russell Taylor; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Matching Visual Saliency to Confidence in Plots of Uncertain Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Conveying data uncertainty in visualizations is crucial for preventing viewers from drawing conclusions based on untrustworthy data points. This paper proposes a methodology for efficiently generating density plots of uncertain multivariate data sets that draws viewers to preattentively identify values of high certainty while not calling attention to uncertain values. We demonstrate how to augment scatter plots and parallel coordinates plots to incorporate statistically modeled uncertainty and show how to integrate them with existing multivariate analysis techniques, including outlier detection and interactive brushing. Computing high quality density plots can be expensive for large data sets, so we also describe a probabilistic plotting technique that summarizes the data without requiring explicit density plot computation. These techniques have been useful for identifying brain tumors in multivariate magnetic resonance spectroscopy data and we describe how to extend them to visualize ensemble data sets."}, {"color": "gray", "id": 567, "label": 567, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 567 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.193\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Robert Kincaid; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SignalLens: Focus+Context Applied to Electronic Time Series; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Electronic test and measurement systems are becoming increasingly sophisticated in order to match the increased complexity and ultra-high speed of the devices under test. A key feature in many such instruments is a vastly increased capacity for storage of digital signals. Storage of 109 time points or more is now possible. At the same time, the typical screens on such measurement devices are relatively small. Therefore, these instruments can only render an extremely small fraction of the complete signal at any time. SignalLens uses a Focus+Context approach to provide a means of navigating to and inspecting low-level signal details in the context of the entire signal trace. This approach provides a compact visualization suitable for embedding into the small displays typically provided by electronic measurement instruments. We further augment this display with computed tracks which display time-aligned computed properties of the signal. By combining and filtering these computed tracks it is possible to easily and quickly find computationally detected features in the data which are often obscured by the visual compression required to render the large data sets on a small screen. Further, these tracks can be viewed in the context of the entire signal trace as well as visible high-level signal features. Several examples using real-world electronic measurement data are presented, which demonstrate typical use cases and the effectiveness of the design."}, {"color": "gray", "id": 573, "label": 573, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 573 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.216\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tuan Pham;Rob Hess;Crystal Ju;Eugene Zhang;Ronald Metoyer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization of Diversity in Large Multivariate Data Sets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Understanding the diversity of a set of multivariate objects is an important problem in many domains, including ecology, college admissions, investing, machine learning, and others. However, to date, very little work has been done to help users achieve this kind of understanding. Visual representation is especially appealing for this task because it offers the potential to allow users to efficiently observe the objects of interest in a direct and holistic way. Thus, in this paper, we attempt to formalize the problem of visualizing the diversity of a large (more than 1000 objects), multivariate (more than 5 attributes) data set as one worth deeper investigation by the information visualization community. In doing so, we contribute a precise definition of diversity, a set of requirements for diversity visualizations based on this definition, and a formal user study design intended to evaluate the capacity of a visual representation for communicating diversity information. Our primary contribution, however, is a visual representation, called the Diversity Map, for visualizing diversity. An evaluation of the Diversity Map using our study design shows that users can judge elements of diversity consistently and as or more accurately than when using the only other representation specifically designed to visualize diversity."}, {"color": "gray", "id": 574, "label": 574, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 574 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.163\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Trevor O\u0027Brien;Anna Ritz;Benjamin Raphael;David Laidlaw; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Gremlin: An Interactive Visualization Model for Analyzing Genomic Rearrangements; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this work we present, apply, and evaluate a novel, interactive visualization model for comparative analysis of structural variants and rearrangements in human and cancer genomes, with emphasis on data integration and uncertainty visualization. To support both global trend analysis and local feature detection, this model enables explorations continuously scaled from the high-level, complete genome perspective, down to the low-level, structural rearrangement view, while preserving global context at all times. We have implemented these techniques in Gremlin, a genomic rearrangement explorer with multi-scale, linked interactions, which we apply to four human cancer genome data sets for evaluation. Using an insight-based evaluation methodology, we compare Gremlin to Circos, the state-of-the-art in genomic rearrangement visualization, through a small user study with computational biologists working in rearrangement analysis. Results from user study evaluations demonstrate that this visualization model enables more total insights, more insights per minute, and more complex insights than the current state-of-the-art for visual analysis and exploration of genome rearrangements."}, {"color": "gray", "id": 580, "label": 580, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 580 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.217\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Stefan Janicke;Christian Heine;Marc Hellmuth;Peter F. Stadler;Gerik Scheuermann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization of Graph Products; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Graphs are a versatile structure and abstraction for binary relationships between objects. To gain insight into such relationships, their corresponding graph can be visualized. In the past, many classes of graphs have been defined, e.g. trees, planar graphs, directed acyclic graphs, and visualization algorithms were proposed for these classes. Although many graphs may only be classified as \"general\" graphs, they can contain substructures that belong to a certain class. Archambault proposed the TopoLayout framework: rather than draw any arbitrary graph using one method, split the graph into components that are homogeneous with respect to one graph class and then draw each component with an algorithm best suited for this class. Graph products constitute a class that arises frequently in graph theory, but for which no visualization algorithm has been proposed until now. In this paper, we present an algorithm for drawing graph products and the aesthetic criterion graph product\u0027s drawings are subject to. We show that the popular High-Dimensional Embedder approach applied to cartesian products already respects this aestetic criterion, but has disadvantages. We also present how our method is integrated as a new component into the TopoLayout framework. Our implementation is used for further research of graph products in a biological context."}, {"color": "gray", "id": 581, "label": 581, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 581 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.180\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: authro Speckmann;Kevin Verbeek; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Necklace Maps; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Statistical data associated with geographic regions is nowadays globally available in large amounts and hence automated methods to visually display these data are in high demand. There are several well-established thematic map types for quantitative data on the ratio-scale associated with regions: choropleth maps, cartograms, and proportional symbol maps. However, all these maps suffer from limitations, especially if large data values are associated with small regions. To overcome these limitations, we propose a novel type of quantitative thematic map, the necklace map. In a necklace map, the regions of the underlying two-dimensional map are projected onto intervals on a one-dimensional curve (the necklace) that surrounds the map regions. Symbols are scaled such that their area corresponds to the data of their region and placed without overlap inside the corresponding interval on the necklace. Necklace maps appear clear and uncluttered and allow for comparatively large symbol sizes. They visualize data sets well which are not proportional to region sizes. The linear ordering of the symbols along the necklace facilitates an easy comparison of symbol sizes. One map can contain several nested or disjoint necklaces to visualize clustered data. The advantages of necklace maps come at a price: the association between a symbol and its region is weaker than with other types of maps. Interactivity can help to strengthen this association if necessary. We present an automated approach to generate necklace maps which allows the user to interactively control the final symbol placement. We validate our approach with experiments using various data sets and maps."}, {"color": "gray", "id": 582, "label": 582, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 582 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5649831\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Justin Talbot;Pat Hanrahan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Adapting Daniel and Wood\u0027s modeling approach to interactive visual analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This poster describes our progress in developing an interactive linear modeling system that supports the modeling approach described by Daniel and Wood. Our visual interface permits analysts to build sets of possible models and then creates appropriate visualizations to permit human-in-the-loop model comparison and selection."}, {"color": "gray", "id": 583, "label": 583, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 583 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5649905\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Minoo Erfani Joorabchi;Ji-Dong Yim;Mona Erfani Joorabchi;Christopher D. Shaw; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Enron case study: Analysis of email behavior using EmailTime; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents a case study with Enron email dataset to explore the behaviors of email users within different organizational positions. We defined email behavior as the email activity level of people regarding a series of measured metrics e.g. sent and received emails, numbers of email addresses, etc. These metrics were calculated through EmailTime, a visual analysis tool of email correspondence over the course of time. Results showed specific patterns in the email datasets of different organizational positions."}, {"color": "gray", "id": 587, "label": 587, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 587 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5650251\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Maryam Nafari;Chris Weaver; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Poster: Translating cross-filtered queries into questions; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Complex combinations of coordinated multiple views are increasingly used to design tools for highly interactive visual exploration and analysis of multidimensional data. While complex coordination patterns provide substantial utility through expressive querying, they also exhibit usability problems for users when learning required interaction sequences, recalling past queries, and interpreting visual states. As visual analysis tools grow more sophisticated, there is a growing need to make them more understandable as well. Our long-term goal is to exploit natural language familiarity and literacy to directly facilitate individual and collaborative use of visual analysis tools. In this poster, we present work in progress on an automatically generated query-to-question user interface to translate interactive states during visual analysis into an accompanying visual log of formatted text. Our effort currently focuses on a symmetric and thus relatively simple coordination pattern: cross-filtered views. We describe our current thinking about query-to-question translation in a typical cross-filtered visualization of movies, people, and genres in the Internet Movie Database."}, {"color": "gray", "id": 588, "label": 588, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 588 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5650766\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M. C. Hao;M. Marwah;H. Janetzko;D. A. Keim;U. Dayal;R. Sharma;D. Patnaik;N. Ramakrishnan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analysis of frequent patterns in large time series; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The detection of previously unknown, frequently occurring patterns in time series, often called motifs, has been recognized as an important task. To find these motifs, we use an advanced temporal data mining algorithm. Since our algorithm usually finds hundreds of motifs, we need to analyze and access the discovered motifs. For this purpose, we introduce three novel visual analytics methods: (1) motif layout, using colored rectangles for visualizing the occurrences and hierarchical relationships of motifs in a multivariate time series, (2) motif distortion, for enlarging or shrinking motifs as appropriate for easy analysis and (3) motif merging, to combine a number of identical adjacent motif instances without cluttering the display. We have applied and evaluated our methods using two real-world data sets: data center cooling and oil well production."}, {"color": "gray", "id": 591, "label": 591, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 591 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5651192\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J. Alex Godwin;Ryan M. Kilgore; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Conveying network features in geospatial battlespace displays; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Advanced battlespace network visualization techniques are required within the modern Air Operations Center (AOC) to improve cross-domain situation awareness and to support planning and decision-making. We present a visualization toolkit to address this need that supports the integration of network health and status information and meta-information with other traditional AOC information resources and activities across air, space, and cyber domains. Applications include the development of battlespace visualization technologies that will improve warfighters\u0027 decision-making response time and provide enhanced flexibility for mission planning by efficiently revealing affordances for leveraging, disrupting, or enhancing network connectivity."}, {"color": "gray", "id": 592, "label": 592, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 592 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5651617\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Stephanie Dudzic;J. Alex Godwin;Ryan M. Kilgore; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization of temporal relationships within coordinated views; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In command and control (C2) environments, decision makers must rapidly understand and address key temporal relationships that exist between critical tasks as conditions fluctuate. However, traditional temporal displays, such as mission timelines, fail to support user understanding of and reasoning about critical relationships. We have developed visualization methods to compactly and effectively convey key temporal constraints. In this paper, we present examples of our visualization approach and describe how we are exploring interaction methods within an integrated visualization workspace to support user awareness of temporal constraints."}, {"color": "gray", "id": 593, "label": 593, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 593 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5651676\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J\u00fcrgen Bernard;Tatiana von Landesberger;Sebastian Bremm;Tobias Schreck; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Cluster correspondence views for enhanced analysis of SOM displays; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The Self-Organizing Map (SOM) algorithm is a popular and widely used cluster algorithm. Its constraint to organize clusters on a grid structure makes it very amenable to visualization. On the other hand, the grid constraint may lead to reduced cluster accuracy and reliability, compared to other clustering methods not implementing this restriction. We propose a visual cluster analysis system that allows to validate the output of the SOM algorithm by comparison with alternative clustering methods. Specifically, visual mappings overlaying alternative clustering results onto the SOM are proposed. We apply our system on an example data set, and outline main analytical use cases."}, {"color": "gray", "id": 594, "label": 594, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 594 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5651694\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wolfgang Berger;Harald Piringer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive visual analysis of multiobjective optimizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Optimization problems are typically addressed by purely automatic approaches. For multi-objective problems, however, a single best solution often does not exist. In this case, it is necessary to analyze trade-offs between many conflicting goals within a given application context. This poster describes an approach that tightly integrates automatic algorithms for multi-objective optimization and interactive multivariate visualizations. Ad-hoc selections support a flexible definition of input data for subsequent algorithms. These algorithms in turn represent their result as derived data attributes that can be assigned to visualizations or be used as a basis for further selections (e.g., to constrain the result set). This enables a guided search that still involves the knowledge of domain experts. We describe our approach in the context of multi-run simulation data from the application domain of car engine design."}, {"color": "gray", "id": 595, "label": 595, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 595 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652392\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Stephen Ingram;Tamara Munzner;Veronika Irvine;Melanie Tory;Steven Bergner;Torsten M\u00f6ller; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DimStiller: Workflows for dimensional analysis and reduction; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: DimStiller is a system for dimensionality reduction and analysis. It frames the task of understanding and transforming input dimensions as a series of analysis steps where users transform data tables by chaining together different techniques, called operators, into pipelines of expressions. The individual operators have controls and views that are linked together based on the structure of the expression. Users interact with the operator controls to tune parameter choices, with immediate visual feedback guiding the exploration of local neighborhoods of the space of possible data tables. DimStiller also provides global guidance for navigating data-table space through expression templates called workflows, which permit re-use of common patterns of analysis."}, {"color": "gray", "id": 597, "label": 597, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 597 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652433\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Georgia Albuquerque;Martin Eisemann;Dirk J. Lehmann;Holger Theisel;Marcus Magnor; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Improving the visual analysis of high-dimensional datasets using quality measures; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Modern visualization methods are needed to cope with very high-dimensional data. Efficient visual analytical techniques are required to extract the information content in these data. The large number of possible projections for each method, which usually grow quadrat-ically or even exponentially with the number of dimensions, urges the necessity to employ automatic reduction techniques, automatic sorting or selecting the projections, based on their information-bearing content. Different quality measures have been successfully applied for several specified user tasks and established visualization techniques, like Scatterplots, Scatterplot Matrices or Parallel Coordinates. Many other popular visualization techniques exist, but due to the structural differences, the measures are not directly applicable to them and new approaches are needed. In this paper we propose new quality measures for three popular visualization methods: Radviz, Pixel-Oriented Displays and Table Lenses. Our experiments show that these measures efficiently guide the visual analysis task."}, {"color": "gray", "id": 598, "label": 598, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 598 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652443\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jaegul Choo;Hanseung Lee;Jaeyeon Kihm;Haesun Park; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: iVisClassifier: An interactive visual analytics system for classification based on supervised dimension reduction; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an interactive visual analytics system for classification, iVisClassifier, based on a supervised dimension reduction method, linear discriminant analysis (LDA). Given high-dimensional data and associated cluster labels, LDA gives their reduced dimensional representation, which provides a good overview about the cluster structure. Instead of a single two- or three-dimensional scatter plot, iVisClassifier fully interacts with all the reduced dimensions obtained by LDA through parallel coordinates and a scatter plot. Furthermore, it significantly improves the interactivity and interpretability of LDA. LDA enables users to understand each of the reduced dimensions and how they influence the data by reconstructing the basis vector into the original data domain. By using heat maps, iVisClassifier gives an overview about the cluster relationship in terms of pairwise distances between cluster centroids both in the original space and in the reduced dimensional space. Equipped with these functionalities, iVisClassifier supports users\u0027 classification tasks in an efficient way. Using several facial image data, we show how the above analysis is performed."}, {"color": "gray", "id": 600, "label": 600, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 600 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652460\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yu-Hsuan Chan;Carlos D. Correa;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Flow-based scatterplots for sensitivity analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualization of multi-dimensional data is challenging due to the number of complex correlations that may be present in the data but that are difficult to be visually identified. One of the main causes for this problem is the inherent loss of information that occurs when high-dimensional data is projected into 2D or 3D. Although 2D scatterplots are ubiquitous due to their simplicity and familiarity, there are not a lot of variations on their basic metaphor. In this paper, we present a new way of visualizing multidimensional data using scatterplots. We extend 2D scatterplots using sensitivity coefficients to highlight local variation of one variable with respect to another. When applied to a scatterplot, these sensitivities can be understood as velocities, and the resulting visualization resembles a flow field. We also present a number of operations, based on flow-field analysis, that help users navigate, select and cluster points in an efficient manner. We show the flexibility and generality of this approach using a number of multidimensional data sets across different domains."}, {"color": "gray", "id": 601, "label": 601, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 601 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652467\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zicheng Liao;Yizhou Yu;Baoquan Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Anomaly detection in GPS data based on visual analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Modern machine learning techniques provide robust approaches for data-driven modeling and critical information extraction, while human experts hold the advantage of possessing high-level intelligence and domain-specific expertise. We combine the power of the two for anomaly detection in GPS data by integrating them through a visualization and human-computer interaction interface. In this paper we introduce GPSvas (GPS Visual Analytics System), a system that detects anomalies in GPS data using the approach of visual analytics: a conditional random field (CRF) model is used as the machine learning component for anomaly detection in streaming GPS traces. A visualization component and an interactive user interface are built to visualize the data stream, display significant analysis results (i.e., anomalies or uncertain predications) and hidden information extracted by the anomaly detection model, which enable human experts to observe the real-time data behavior and gain insights into the data flow. Human experts further provide guidance to the machine learning model through the interaction tools; the learning model is then incrementally improved through an active learning procedure."}, {"color": "gray", "id": 602, "label": 602, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 602 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652478\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Gennady Andrienko;Natalia Andrienko;Martin Mladenov;Michael Mock;Christian P\u00f6litz; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Discovering bits of place histories from people\u0027s activity traces; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Events that happened in the past are important for understanding the ongoing processes, predicting future developments, and making informed decisions. Significant and/or interesting events tend to attract many people. Some people leave traces of their attendance in the form of computer-processable data, such as records in the databases of mobile phone operators or photos on photo sharing web sites. We developed a suite of visual analytics methods for reconstructing past events from these activity traces. Our tools combine geocomputations, interactive geovisualizations and statistical methods to enable integrated analysis of the spatial, temporal, and thematic components of the data, including numeric attributes and texts. We demonstrate the utility of our approach on two large real data sets, mobile phone calls in Milano during 9 days and flickr photos made on British Isles during 5 years."}, {"color": "gray", "id": 604, "label": 604, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 604 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652520\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Chris Weaver; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multidimensional data dissection using attribute relationship graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual exploration and analysis is a process of discovering and dissecting the abundant and complex attribute relationships that pervade multidimensional data. Recent research has identified and characterized patterns of multiple coordinated views, such as cross-filtered views, in which rapid sequences of simple interactions can be used to express queries on subsets of attribute values. In visualizations designed around these patterns, for the most part, distinct views serve to visually isolate each attribute from the others. Although the brush-and-click simplicity of visual isolation facilitates discovery of many-to-many relationships between attributes, dissecting these relationships into more fine-grained one-to-many relationships is interactively tedious and, worse, visually fragmented over prolonged sequences of queries. This paper describes: (1) a method for interactively dissecting multidimensional data by iteratively slicing and manipulating a multigraph representation of data values and value co-occurrences; and (2) design strategies for extending the construction of coordinated multiple view interfaces for dissection as well as discovery of attribute relationships in multidimensional data sets. Using examples from different domains, we describe how attribute relationship graphs can be combined with cross-filtered views, modularized for reuse across designs, and integrated into broader visual analysis tools. The exploratory and analytic utility of these examples suggests that an attribute relationship graph would be a useful addition to a wide variety of visual analysis tools."}, {"color": "gray", "id": 605, "label": 605, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 605 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652530\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hartmut Ziegler;Marco Jenny;Tino Gruse;Daniel A. Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual market sector analysis for financial time series data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The massive amount of financial time series data that originates from the stock market generates large amounts of complex data of high interest. However, adequate solutions that can effectively handle the information in order to gain insight and to understand the market mechanisms are rare. In this paper, we present two techniques and applications that enable the user to interactively analyze large amounts of time series data in real-time in order to get insight into the development of assets, market sectors, countries, and the financial market as a whole. The first technique allows users to quickly analyze combinations of single assets, market sectors as well as countries, compare them to each other, and to visually discover the periods of time where market sectors and countries get into turbulence. The second application clusters a selection of large amounts of financial time series data according to their similarity, and analyzes the distribution of the assets among market sectors. This allows users to identify the characteristic graphs which are representative for the development of a particular market sector, and also to identify the assets which behave considerably differently compared to other assets in the same sector. Both applications allow the user to perform investigative exploration techniques and interactive visual analysis in real-time."}, {"color": "gray", "id": 606, "label": 606, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 606 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652532\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shantanu H. Joshi;Ian Bowman;John Darrell Van Horn; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Large-scale neuroanatomical visualization using a manifold embedding approach; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a unified framework for data processing, mining and interactive visualization of large-scale neuroanatomical databases. The input data is assumed to lie in a specific atlas space, or simply exist as a separate collection. Users can specify their own atlas for comparative analyses. The original data exist as MRI images in standard formats. It is uploaded to a remote server and processed offline by a parallelized pipeline workflow. This workflow transforms the data to represent it as both volumetric and triangular mesh cortical surfaces. We use multiresolution representations to scale complexity to data storage availability as well as graphical processing performance. Our workflow implements predefined metrics for clustering and classification, and data projection schemes to aid in visualization. Additionally the system provides a visual query interface for performing selection requests based on user-defined search criteria."}, {"color": "gray", "id": 609, "label": 609, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 609 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652885\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yang Chen;Scott Barlowe;Jing Yang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Click2Annotate: Automated Insight Externalization with rich semantics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Insight Externalization (IE) refers to the process of capturing and recording the semantics of insights in decision making and problem solving. To reduce human effort, Automated Insight Externalization (AIE) is desired. Most existing IE approaches achieve automation by capturing events (e.g., clicks and key presses) or actions (e.g., panning and zooming). In this paper, we propose a novel AIE approach named Click2Annotate. It allows semi-automatic insight annotation that captures low-level analytics task results (e.g., clusters and outliers), which have higher semantic richness and abstraction levels than actions and events. Click2Annotate has two significant benefits. First, it reduces human effort required in IE and generates annotations easy to understand. Second, the rich semantic information encoded in the annotations enables various insight management activities, such as insight browsing and insight retrieval. We present a formal user study that proved this first benefit. We also illustrate the second benefit by presenting the novel insight management activities we developed based on Click2Annotate, namely scented insight browsing and faceted insight search."}, {"color": "gray", "id": 610, "label": 610, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 610 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652890\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jing Jin;Pedro Szekely; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive querying of temporal data using a comic strip metaphor; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Finding patterns in temporal data is an important data analysis task in many domains. Static visualizations can help users easily see certain instances of patterns, but are not specially designed to support systematic analysis tasks, such as finding all instances of a pattern automatically. VizPattern is an interactive visual query environment that uses a comic strip metaphor to enable users to easily and quickly define and locate complex temporal patterns. Evaluations provide evidence that VizPattern is applicable in many domains, and that it enables a wide variety of users to answer questions about temporal data faster and with fewer errors than existing state-of-the-art visual analysis systems."}, {"color": "gray", "id": 613, "label": 613, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 613 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652910\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zhicheng Liu;Bongshin Lee;Srikanth Kandula;Ratul Mahajan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: NetClinic: Interactive visualization to enhance automated fault diagnosis in enterprise networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Diagnosing faults in an operational computer network is a frustrating, time-consuming exercise. Despite advances, automatic diagnostic tools are far from perfect: they occasionally miss the true culprit and are mostly only good at narrowing down the search to a few potential culprits. This uncertainty and the inability to extract useful sense from tool output renders most tools not usable to administrators. To bridge this gap, we present NetClinic, a visual analytics system that couples interactive visualization with an automated diagnostic tool for enterprise networks. It enables administrators to verify the output of the automatic analysis at different levels of detail and to move seamlessly across levels while retaining appropriate context. A qualitative user study shows that NetClinic users can accurately identify the culprit, even when it is not present in the suggestions made by the automated component. We also find that supporting a variety of sensemaking strategies is a key to the success of systems that enhance automated diagnosis."}, {"color": "gray", "id": 614, "label": 614, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 614 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652922\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nicholas Diakopoulos;Mor Naaman;Funda Kivran-Swaine; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Diamonds in the rough: Social media visual analytics for journalistic inquiry; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Journalists increasingly turn to social media sources such as Facebook or Twitter to support their coverage of various news events. For large-scale events such as televised debates and speeches, the amount of content on social media can easily become overwhelming, yet still contain information that may aid and augment reporting via individual content items as well as via aggregate information from the crowd\u0027s response. In this work we present a visual analytic tool, Vox Civitas, designed to help journalists and media professionals extract news value from large-scale aggregations of social media content around broadcast events. We discuss the design of the tool, present the text analysis techniques used to enable the presentation, and provide details on the visual and interaction design. We provide an exploratory evaluation based on a user study in which journalists interacted with the system to explore and report on a dataset of over one hundred thousand twitter messages collected during the U.S. State of the Union presidential address in 2010."}, {"color": "gray", "id": 616, "label": 616, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 616 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652931\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lei Shi;Furu Wei;Shixia Liu;Li Tan;Xiaoxiao Lian;Michelle X. Zhou; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Understanding text corpora with multiple facets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Text visualization becomes an increasingly more important research topic as the need to understand massive-scale textual information is proven to be imperative for many people and businesses. However, it is still very challenging to design effective visual metaphors to represent large corpora of text due to the unstructured and high-dimensional nature of text. In this paper, we propose a data model that can be used to represent most of the text corpora. Such a data model contains four basic types of facets: time, category, content (unstructured), and structured facet. To understand the corpus with such a data model, we develop a hybrid visualization by combining the trend graph with tag-clouds. We encode the four types of data facets with four separate visual dimensions. To help people discover evolutionary and correlation patterns, we also develop several visual interaction methods that allow people to interactively analyze text by one or more facets. Finally, we present two case studies to demonstrate the effectiveness of our solution in support of multi-faceted visual analysis of text corpora."}, {"color": "gray", "id": 617, "label": 617, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 617 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652932\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Haeyong Chung;Seungwon Yang;Naveed Massjouni;Christopher Andrews;Rahul Kanna;Chris North; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VizCept: Supporting synchronous collaboration for constructing visualizations in intelligence analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a new web-based visual analytics system, VizCept, which is designed to support fluid, collaborative analysis of large textual intelligence datasets. The main approach of the design is to combine individual workspace and shared visualization in an integrated environment. Collaborating analysts will be able to identify concepts and relationships from the dataset based on keyword searches in their own workspace and collaborate visually with other analysts using visualization tools such as a concept map view and a timeline view. The system allows analysts to parallelize the work by dividing initial sets of concepts, investigating them on their own workspace, and then integrating individual findings automatically on shared visualizations with support for interaction and personal graph layout in real time, in order to develop a unified plot. We highlight several design considerations that promote communication and analytic performance in small team synchronous collaboration. We report the result of a pair of case study applications including collaboration and communication methods, analysis strategies, and user behaviors under a competition setting in the same location at the same time. The results of these demonstrate the tool\u0027s effectiveness for synchronous collaborative construction and use of visualizations in intelligence data analysis."}, {"color": "gray", "id": 619, "label": 619, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 619 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652951\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Orland Hoeber;Garnett Wilson;Simon Harding;Ren\u00e9 Enguehard;Rodolphe Devillers; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visually representing geo-temporal differences; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data sets that contain geospatial and temporal elements can be challenging to analyze. In particular, it can be difficult to determine how the data have changed over spatial and temporal ranges. In this poster, we present a visual approach for representing the pair-wise differences between geographically and temporally binned data. In addition to providing a novel method for visualizing such geo-temporal differences, GTdiff provides a high degree of interactivity that supports the exploration and analysis of the data."}, {"color": "orange", "id": 620, "label": 620, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 620 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652958\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Dong Hyun Jeong;Evan Suma;Thomas Butkiewicz;William Ribarsky;Remco Chang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A continuous analysis process between desktop and collaborative visual analytics environments; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Since its inception, the field of visual analytics has undergone tremendous growth in understanding how to create interactive visual tools to solve analytical problems. However, with few exceptions, most of these tools have been designed for single users in desktop environments. While often effective on their own, most single-user systems do not reflect the collaborative nature of solving real-world analytical tasks. Many intelligence analysts, for example, have been observed to switch repeatedly between working alone and collaborating with members of a small team. In this paper, we propose that a complete visual analytical system designed for solving real-world tasks ought to have two integrated components: a single-user desktop system and a mirroring system suitable for a collaborative environment."}, {"color": "gray", "id": 621, "label": 621, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 621 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652968\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Minoo Erfani Joorabchi;Ji-Dong Yim;Christopher D. Shaw; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: EmailTime: Visual analytics of emails; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Although the discovery and analysis of communication patterns in large and complex email datasets are difficult tasks, they can be a valuable source of information. This paper presents EmailTime\u0027s capabilities through several examples. EmailTime is a visual analysis of email correspondence patterns over the course of time that interactivel
